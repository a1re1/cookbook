 Blackening Spice Mixture generously and evenly on both sides of the fillets. Place 1 or 2 fillets in skillet and cook uncovered over very high heat until the underside becomes deep brown, almost black (but not burned), about 2 minutes (the time may vary according to the fillet’s thickness and the heat of the skillet). Turn the fish over and pour 1 teaspoon of butter on top of each. Cook until fish is done, about 2 minutes more. Repeat with remaining fillets. Serve each fillet while hot. To serve, place 1 fillet and a ramekin of butter on each plate. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3cef474e-a536-4319-8bc9-f09676a95805\\\",\\\"title\\\":\\\"Artichoke Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Artichoke Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pkg frozen artichoke hearts (10 oz)\\\\n* 1 cup sour cream\\\\n* 1 cup mayonnaise\\\\n* 1/2 cup grated Parmesan cheese\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 375F. Defrost artichoke hearts and drain. Mix together sour cream, mayonnaise and Parmesan cheese. Add artichoke hearts and mix thoroughly. Turn into a baking dish and bake until hot and bubbly. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3d720118-a070-4d01-9099-8a5aeb798de1\\\",\\\"title\\\":\\\"Hot And Sour Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 10 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hot And Sour Soup\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Yield: 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 ounces dried wooden ear mushrooms\\\\n* 1 cup hot water\\\\n* 2 tablespoons vegetable oil\\\\n* 1/2 pound lean pork, julienned\\\\n* Salt\\\\n* Freshly ground black pepper\\\\n* 4 ounces straw mushrooms, washed, trimmed and sliced\\\\n* 4 ounces bamboo shoots\\\\n* 6 ounces bean curd, shredded\\\\n* 2 quarts chicken stock\\\\n* 1/3 cup cornstarch\\\\n* 1/2 cup water\\\\n* 1/4 cup soy sauce\\\\n* 1/4 cup rice wine vinegar\\\\n* 4 eggs, beaten\\\\n* 1/2 cup chopped green onions, green part only\\\\n* Chili Oil, to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Soak the mushrooms in the warm water for 30 minutes. Drain and julienne the mushrooms. In a wok, over medium heat, add the oil. Season the pork with salt and pepper. When the oil is hot, add the pork and stir-fry for 2 minutes. Add the straw mushrooms, bamboo shoots, bean curd, and wood ear mushrooms. Season with salt and pepper. Saute for 2 minutes. Add the stock and bring to a boil. Reduce to a simmer and cook for 5 minutes. Dissolve the cornstarch in the water. Stir the cornstarch mixture into simmering liquid. Bring the liquid back to a boil and cook for 2 to 3 minutes. Reduce the heat to a simmer and add the soy sauce and rice wine vinegar. In a wide circle, stir in the beaten eggs. Stir gently until the eggs are cooked. Reseason with salt and pepper. Stir in the green onions. Ladle into bowls and serve warm. Pass the chili oil at the table, encase any one needs some heat. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3db80072-2b1f-4de9-9e71-913a72673459\\\",\\\"title\\\":\\\"White Chocolate Cranberry Pretzel Cookies (Jumbles)\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 dozen cookies_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# White Chocolate Cranberry Pretzel Cookies (Jumbles)\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 2 dozen cookies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 + 1/4 cups all-purpose flour \\\\n* 1 teaspoon baking soda \\\\n* 1/4 teaspoon salt \\\\n* 1/2 cup unsalted butter, at room temperature \\\\n* 1/3 cup plus 1 tablespoon granulated sugar \\\\n* 1/4 cup light brown sugar \\\\n* 1 egg, at room temperature \\\\n* 1/2 teaspoon vanilla extract \\\\n* 2 cups white chocolate chips \\\\n* 1 cup salted pretzels, chopped into pieces a little bigger than the chocolate chips \\\\n* 1/2 cup dried cranberries, chopped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. Line 2 large baking sheets with silpats or parchment or lightly grease. In a small bowl whisk the flour, baking soda and salt together. In a separate, large mixing bowl or in a stand mixer with the paddle attachment beat butter on low speed. Add both sugars and beat on medium 3 - 4 minutes until light and fluffy. Beat in egg and vanilla. On low speed slowly add the flour mixture. Once well combined use a wooded spoon to stir in the chocolate chips, pretzels and cranberries. Place tablespoons of the dough in mounds on the cookie sheets about 2 inches apart. Bake 10 minutes or until lightly golden around the edges and set in the center. Cool on wire racks. Store in tightly covered containers in a cool, dry place up to 1 week. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nWhite chocolate chips, dried cranberries and pretzels come together surprisingly well in these soft, chewy cookies.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"3dea34bc-3f39-4994-8020-8eb2a688bf25\\\",\\\"title\\\":\\\"Yeast Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Mary Cullins\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Yeast Rolls\\\\n\\\\n## Breads\\\\n\\\\n> Recipe from Mary Cullins\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 ½ cups milk\\\\n* 1 cup Crisco shortening\\\\n* 1 cup sugar\\\\n* 3 pkgs yeast\\\\n* ½ cup warm water\\\\n* 8 cups plain flour\\\\n* 2 teaspoons salt\\\\n* 2 teaspoons baking powder\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat milk, shortening, and sugar over low heat until shortening melts, stirring constantly.  Remove from heat and cool to lukewarm.  Dissolve yeast in warm water.  Add to cooled milk mixture.  In large bowl, beat 4 cups of flour into milk mixture. Cover and let rise in warm place till double (about 1 hour).  Stir in remaining 4 cups of flour, salt, and baking powder.  Store in refrigerator and use as needed (will keep a week).  Knead dough and form into rolls (Three small ball work well in each cup of a muffin pan).  Let rise 1 to 2 hours.  Bake at 350(F until brown.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3fffc4ba-b406-4552-a570-df5f5a871c2b\\\",\\\"title\\\":\\\"Fried Rice\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 3 to 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Rice\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 3 to 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons vegetable oil \\\\n* 2 cups assorted cooked vegetables (such as any vegetable leftovers) \\\\n* 2 eggs, beaten \\\\n* 2 tablespoons soy sauce \\\\n* 1 teaspoon sesame oil \\\\n* 2 cups cooked rice \\\\n* Salt and pepper \\\\n* 1/2 cup coarsely-chopped nuts (such as cashews or peanuts) \\\\n* 2 tablespoons chopped green onion \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large skillet or wok heat oil over medium-high heat, add vegetables and cook until just tender. Push vegetables to sides of pan and pour eggs in middle. Scramble eggs, and when they begin to solidify, add soy sauce, sesame oil, and rice. Toss to combine ingredients and heat through rice. Taste and adjust seasoning with salt and pepper, if needed. Serve immediately, garnished with nuts and green onions. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4068f905-3638-4c6f-b00e-a416eb598ae7\\\",\\\"title\\\":\\\"Greek Chicken Plate\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/7018c002-e7d4-4121-8bff-a5e276eef1e8?generation=1669088073704598&alt=media\\\",\\\"description\\\":\\\"> Tyler\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Greek Chicken Plate](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/7018c002-e7d4-4121-8bff-a5e276eef1e8?generation=1669088073704598&alt=media)\\\\n# Greek Chicken Plate\\\\n\\\\n## Main Dishes\\\\n\\\\n> Tyler\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  Chicken breast\\\\n*  Red onion\\\\n*  Black beans\\\\n*  Pinto beans\\\\n*  Tatziki sauce\\\\n*  Tomato\\\\n*  Cucumber\\\\n*  Chickpeas\\\\n*  Rice\\\\n*  Feta crumbles\\\\n*  Lime juice\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"40a4aa7d-d625-44ed-9765-5f86c07c7d57\\\",\\\"title\\\":\\\"Krispy Kreme Doughnuts Bread Pudding\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Krispy Kreme Doughnuts Bread Pudding\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ◾1 dozen original glazed Krispy Kreme Doughnuts \\\\n* ◾2 eggs \\\\n* ◾1 tsp. vanilla \\\\n* ◾1 tsp. cinnamon \\\\n* ◾2 cups milk \\\\n* ◾1 tsp. salt \\\\n* ◾1/2 cups chopped pecans \\\\n* Caramel Pecan Sauce \\\\n* ◾1/3 cup butter \\\\n* ◾2/3 cup firmly packed brown sugar \\\\n* ◾1/3 cup whipping cream \\\\n* ◾1/2 cup chopped pecans \\\\n* ◾1 tsp. vanilla\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350º F. Cube doughnuts and place in a large bowl. Mix the eggs, vanilla, cinnamon, salt and milk together. Stir in 1/2 cup chopped pecans. Pour over the cubed doughnuts. Let sit for a minute until most of the liquid is absorbed into the doughnuts. Pour in a greased 8x8 baking dish. Bake for 50-60 minutes or until center is set. \\\\n* In a sauce pan, combine the butter, brown sugar and whipping cream. Cook over medium heat, stirring occasionally, until the sauce comes to a full boil. Stir in pecans and vanilla. Pour over the bread pudding.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"40a7240c-8983-4b35-a178-d47da4e53164\\\",\\\"title\\\":\\\"Pasta Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> David Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pasta Salad\\\\n\\\\n## Main Dishes\\\\n\\\\n> David Whitehurst\\\\n\\\\n\\\\n_Yield: about 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound chicken or ham, cooked and seasoned to taste\\\\n* 1 small jar green olives, chopped\\\\n* 2 cups cheddar cheese, shredded\\\\n* 1 box rotini noodles\\\\n* ½ cup sour cream\\\\n* ½ cup mayonnaise\\\\n* 1 tablespoon Ranch dressing mix\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook rotini according to box directions, rinse in cold water and drain.  Chop chicken or ham into bite size pieces.  Combine remaining ingredients with noodles and toss until mixed.  (Note: Noodles absorb mayonnaise and sour cream so you may have to add more if salad is too dry.)  Chill and serve\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"40d01ab5-387c-4c4f-ae33-1af22e965d92\\\",\\\"title\\\":\\\"Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Jessica Harris\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Recipe Courtesy of Jessica Harris\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup lard \\\\n* 2 cups flour \\\\n* 1 level tablespoon baking powder \\\\n* 1 teaspoon salt \\\\n* 1 tablespoon sugar \\\\n* 3/4 cup milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees. Cut the lard into the dry ingredients with a fork or pastry blender until the mixture resembles coarse cornmeal. Stir in the milk a small bit at a time, adding just enough so that the dough rounds up and leaves the sides of the bowl. Turn the dough out onto a lightly floured surface and roll it out until it is 1/2-inch thick. Then with a 2 1/2-inch biscuit cutter, cut out the biscuits and place them on an ungreased baking sheet. Bake for 10 to 15 minutes, or until they are golden brown on top. Serve hot with butter and jam or with syrup.\\\\n* Prep Time: 20 minutes\\\\n* Cooking Time: 15 minutes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"41220713-428e-40c6-a919-05152817a4bc\\\",\\\"title\\\":\\\"Oreo Pie Crust\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sam from sugarspunrun.com\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oreo Pie Crust\\\\n\\\\n## Desserts\\\\n\\\\n> Sam from sugarspunrun.com\\\\n\\\\n\\\\n_1 oreo crust_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  25 classic Oreo cookies\\\\n*  4 Tablespoons butter - melted (salted or unsalted butter will work fine) (55g)\\\\n***\\\\n# Directions:\\\\n\\\\n* This recipe will work with a 9\\\\\\\" pie plate, a 9\\\\\\\" springform pan, and a 9x9 square pan.  \\\\n* Place Oreo cookies in food processor (do not remove the cream filling) and pulverize until only fine crumbs remain.  If you do not have a food processor, place cookies in a Ziploc bag (let all of the air out before sealing) and beat with a rolling pin or mallet until only fine crumbs remain.\\\\n* In a separate, medium-sized microwave-safe bowl, heat butter until completely melted.\\\\n* Pour cookie crumbs into the melted butter and stir until well-combined.  \\\\n* Pour cookie crumbs into prepared pan and use your hands and/or the clean bottom of a glass or measuring cup to tamp crumbs tightly into the bottom and sides of your pan.  \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nIf the recipe is to be baked -- bake according to your recipe's instructions.  For cheesecakes, this crust does not need to be pre-baked unless your recipe specifically instructs so.  \\\\nIf this crust is for a no-bake recipe, refrigerate or freeze for 10-20 minutes before filling.\\\\nIf you wish to pre-bake this crust (for a crunchier crust), bake on 350F (175C) for 8-10 minutes and then allow it to cool completely before filling.\\\\n\\\"}\",\"{\\\"id\\\":\\\"4294a547-ad87-461b-bf3d-830facf17e70\\\",\\\"title\\\":\\\"Beer Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 1 dozen_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beer Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 1 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour\\\\n* 3 teaspoons baking powder\\\\n* 1 teaspoon salt\\\\n* 1/4 cup shortening\\\\n* 3/4 cup beer\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees F (230 degrees C).  Sift together flour, baking powder, and salt. Cut in shortening until it has corn meal consistency. Stir in beer, and knead lightly.  Roll dough out to 1/2 inch thickness. Cut with biscuit cutter.  Bake 10 to 12 minutes, or until golden brown.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"42e67c29-1b9b-40e6-9683-c6b8dfcf8c83\\\",\\\"title\\\":\\\"Wheat Germ Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Wheat Germ Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 c All-purpose flour\\\\n* 1/2 c Wheat germ\\\\n* 1 tb Baking powder\\\\n* 1/2 ts Salt\\\\n* 1/4 c shortening\\\\n* 1/4 c Milk\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n Combine flour, wheat germ, baking powder, and salt in a medium bowl; cut in shortening with a pastry blender until mixture resembles coarse meal. Add milk; stir until dry ingredients are moistened. Turn dough out onto a well floured surface, and knead 5 to 6 times. Roll dough to 1/2 inch thickness; cut with a 2-inch biscuit cutter. Place on a lightly greased baking sheet. Bake at 450 degrees for 10 to 12 minutes or until biscuits are lightly brown\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"42fe40b9-83c7-4e51-a34f-e732c669f3d7\\\",\\\"title\\\":\\\"The Best Potato Soup Recipe Ever! ️\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# The Best Potato Soup Recipe Ever! ️\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 pounds baby red potatoes, sliced into small bite sized pieces\\\\n* 1/2 regular package uncooked bacon, finely diced\\\\n* 1 medium onion, diced\\\\n* 1/4 bunch celery, diced\\\\n* 8 cups milk\\\\n* 4 cups water\\\\n* 4 chicken bouillon cubes (use a cup of the hot potato water to dissolve, then use the cup of hot water in place of one of the above cups of water)\\\\n* 1 teaspoon salt\\\\n* 1 teaspoon black pepper\\\\n* 3/4 cup salted butter\\\\n* 3/4 cup flour\\\\n* 1/4 bunch freshly chopped parsley\\\\n* 1 cup whipping cream\\\\n* Shredded cheese\\\\n* Fried bacon bits\\\\n* Chopped green onions\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In large pot, boil potatoes in water 10 minutes. Drain and set aside. In sauté pan, cook bacon until crisp. Drain bacon fat and place on paper towel over plate to drain more. Add onion and celery to bacon pan over medium-high heat until celery is tender, about 5 minutes. To the large potato pan, add milk, water, bullion, salt and pepper. Cook over medium-high heat until mixture is very hot, about 8 minutes, stirring often. Do not let mixture boil. In small, heavy saucepan melt butter. Add flour and mix well. Cook over medium-low heat until mixture bubbles, stirring 2 to 3 minutes to make a roux. While constantly stirring soup, add roux slowly until soup is thick and creamy, about 4 minutes. Stir in parsley, reserved potatoes, and cream. Garnish with cheese, bacon bits, onions or all three. Serve hot!\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n***For garnish:***\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"42fed116-fbe2-441d-996c-d8a41e3d6bed\\\",\\\"title\\\":\\\"Fresh Coconut Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Curtis Akins\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fresh Coconut Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Curtis Akins\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup sugar \\\\n* 1/2 stick melted butter \\\\n* 2 tablespoons flour \\\\n* 3 eggs, beaten \\\\n* 1 teaspoon vanilla \\\\n* 1 cup buttermilk \\\\n* 1 cup coconut, grated \\\\n* 1 9-inch pie crust, fluted and unbaked \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all the ingredients together. Pour into pie crust and bake in a preheated 300 degree oven for one hour. Cool before serving\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"430f0399-09d3-4916-b9e3-c28113a5b9a2\\\",\\\"title\\\":\\\"Blender Hollandaise Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blender Hollandaise Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 to 1 1/2 sticks butter\\\\n* 2 egg yolks\\\\n* 1 teaspoon water\\\\n* 1 teaspoon lemon juice\\\\n* Salt and pepper to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a blender blend yolks, water and lemon juice until smooth. Add melted butter by droplets until sauce begins to emulsify. Then continue slowly adding hot butter by spoonfuls. Strain sauce and season.  Serve over poached eggs on toast points.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n(Television Food Network, G.P.)\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"435e766f-60cf-43a8-b5db-1140b9915375\\\",\\\"title\\\":\\\"Crawfish Etouffee\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crawfish Etouffee\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 sticks butter -- (8 ounces) \\\\n* 1/2 cup flour \\\\n* 1/2 cup chopped onion \\\\n* 1/2 cup chopped green pepper \\\\n* 1/2 cup chopped celery \\\\n* 2 cloves garlic -- minced \\\\n* 1 teaspoon salt \\\\n* 1 teaspoon cayenne pepper \\\\n* 1/2 teaspoon black pepper \\\\n* 1/4 teaspoon thyme \\\\n* 2 cups fish stock \\\\n* 2 pounds crawfish tails, peeled \\\\n* 1 cup chopped green onions, with tops \\\\n* 3 tablespoons brandy or sherry -- optional \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Make a roux of 1 stick of butter and flour, cooking over low heat until flour is dark brown; stirring constantly, 20 to 30 minutes.  Add the chopped vegetables and seasonings; cook until vegetables are softened. Gradually stir in stock and let simmer 15 minutes or until thickened.  Add crawfish, green onions, remaining butter, and brandy; bring to a simmer. Simmer 4 to 5 minutes, cover, remove from heat, and let sit 15 minutes. Serve hot around a mound of rice.\\\\n* Serves 4.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"43a84706-1141-4368-a75f-076644bedf15\\\",\\\"title\\\":\\\"Remoulade Sauce:\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Remoulade Sauce:\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup prepared mayonnaise \\\\n* 2 teaspoons Dijon mustard \\\\n* 2 to 3 tablespoons lemon juice \\\\n* 1 tablespoon chopped capers \\\\n* 1 tablespoon chopped dill pickles \\\\n* 2 tablespoons minced parsley \\\\n* Salt \\\\n* Cayenne, to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small bowl combine mayonnaise, mustard, lemon juice, capers, pickles, parsley, salt and cayenne. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"43ed9672-9ea2-43ff-b68a-2e37db539cce\\\",\\\"title\\\":\\\"Emeril’s Doughnuts\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Doughnuts\\\\n\\\\n## Breads\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n\\\\n_Yield: 2 dozen doughnuts_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (1/4-ounce) package active dry yeast \\\\n* 3/4 cup plus 1 teaspoon sugar \\\\n* 1/4 cup warm water (110 degrees F) \\\\n* 6 eggs \\\\n* 1/4 cup melted butter \\\\n* 1/4 teaspoon salt \\\\n* 1 1/2 cups whole milk \\\\n* 1/2 cup half-and-half \\\\n* 6 cups flour \\\\n* Fillings: \\\\n* 1 1/2 cups sweetened whipped cream \\\\n* 1 1/2 cups vanilla pastry cream, recipe follows \\\\n* 1 1/2 cups raspberry filling, recipe follows \\\\n* Shaker powdered sugar \\\\n* 1 cup chocolate glaze, recipe follows \\\\n* 1 cup powdered sugar glaze, recipe follows \\\\n* EMERIL’S PASTRY CREAM DOUGHNUT FILLING: \\\\n* 5 large egg yolks \\\\n* 3/4 cup cornstarch \\\\n* 2 1/2 cups heavy cream \\\\n* 1 1/2 cups sugar \\\\n* 1 tablespoon vanilla extract \\\\n* POWDERED SUGAR GLAZE: \\\\n* 1 cup powdered sugar \\\\n* 3 tablespoons milk \\\\n* In a small bowl, combine the powdered sugar and the milk and whisk until smooth. \\\\n* CHOCOLATE GLAZE: \\\\n* 1/4 cup cocoa powder \\\\n* 1 cup powdered sugar \\\\n* 4 to 5 tablespoons milk \\\\n* In a small bowl, combine the cocoa powder and the powdered sugar. Add in the milk and whisk until smooth. \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small mixing bowl, combine the yeast, 1 teaspoon sugar, and 1/4 cup of the warm water. Stir to dissolve and set aside. In an electric mixer, beat the eggs and remaining 3/4 cup sugar until thick and pale yellow in color. Change the mixer attachment to a dough hook. With the machine running slowly add the yeast mixture, melted butter, salt, milk, and half-and-half. Add the flour, 1 cup at a time. Mix until the mixture forms a soft ball, leaves the sides of the bowl, and climbs up the dough hook. Remove the dough and turn into a lightly oiled bowl. Cover the bowl with plastic wrap and set the bowl in a warm, draft free space. Let the dough rise until double in size, about 1 1/2 hours. Turn the dough out onto a floured surface and dust the surface of the dough with flour. With a rolling pin, roll out the dough, about 1/4-inch thick, in the shape of a rectangle. Using a 3-inch round cutter, cut the dough into circles. Place the rounds on a baking sheet. Cover the dough with a greased piece of plastic wrap (this will prevent the dough from sticking to the wrap) and let the dough rise until double in size, about 30 minutes. Preheat the fryer to 350 degrees. Gently fry a couple of the circles at a time, until golden brown, about 3 to 4 minutes, flipping occasionally for overall browning. Remove the doughnuts from the oil and drain on a paper towel-lined plate. Fit each pastry bag with small round tips. Fill each bag with a different filling. Pipe the doughnuts, alternately with the different fillings. Sprinkle some of the filled doughnuts with powdered sugar. Glaze the remaining donuts with the 2 different glazes. Serve on a large serving platter. \\\\n* In a mixing bowl, combine the egg yolks, cornstarch, and 1 cup of the heavy cream. Whisk to blend well. Set aside. Combine the remaining 1 1/2 cups cream, sugar and vanilla extract in a large heavy-bottomed saucepan over medium heat. Whisk to dissolve the sugar and bring to a gentle boil, about 10 minutes. Slowly add the egg yolk mixture, whisking constantly and cook until it thickens, about 5 minutes. Be forewarned: the mixture will break. Don’t be alarmed. Pour it into a glass bowl. Press a piece of plastic wrap down over the surface of the mixture to prevent a skin from forming. Let cool completely at room temperature. When cooled pour the mixture into the bowl of an electric mixer fitted with a wire whip. Beat at a medium speed to combine the mixture. If it will not combine, warm another 1/2 cup heavy cream and slowly add it to the mixture. Whip until you have a thick and creamy custard. \\\\n* RASPBERRY FILLING: 4 cups raspberries 1 cup water 1/2 cup sugar 2 tablespoons cornstarch \\\\n* In a saucepan, combine raspberries, 3/4 cup of water and sugar. Bring to boil. Simmer for 15 to 20 minutes or until raspberries have broken down. Remove mixture from the heat and strain out the seeds. Return the strained mixture to the heat. Dissolve the cornstarch in the remaining 1/4 cup of water. Whisk the slurry into the raspberry mixture. Bring the mixture back to a boil. Simmer for 5 more minutes. Remove from heat and cool completely. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"44183ae7-dfca-4853-b9bb-53bf04416cc9\\\",\\\"title\\\":\\\"Emeril’s Lobster Cheesecake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Lobster Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse 1999\\\\n\\\\n\\\\n_Yield: 12 to 16 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup freshly grated Parmesan cheese\\\\n* 1 cup bread crumbs\\\\n* 1/2 cup melted unsalted butter\\\\n* 1 tablespoon olive oil\\\\n* 1 cup chopped onions\\\\n* 1/2 cup chopped yellow bell peppers\\\\n* 1/2 cup chopped red bell peppers\\\\n* 2 teaspoons salt\\\\n* 1 teaspoon black pepper\\\\n* 1 3/4 pounds cream cheese, at room temperature\\\\n* 4 large eggs\\\\n* 1/2 cup heavy cream\\\\n* 1 cup grated Smoked Gouda cheese\\\\n* 1 pound (about 2 cups) cooked lobster meat, roughly chopped\\\\n* 1/2 cup chopped parsley\\\\n* 2 cups Crème Fraiche\\\\n* 2 hard boiled eggs, finely chopped\\\\n* 1 tablespoon finely chopped fresh parsley leaves\\\\n* 1/4 cup small diced red onions\\\\n* 7 ounces Osetra caviar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F.\\\\n* In a mixing bowl, combine the Parmesan cheese, bread crumbs and butter, blend thoroughly. Press the mixture into the bottom of a 9-inch springform pan.  In a large saute pan, heat the olive oil. When the oil is hot, add the onions and the peppers. Season with salt and pepper. Saute for 2 minutes, remove from the heat. Using an electric mixer, beat the cream cheese until smooth. With the machine running, add the eggs, one at a time, until incorporated. Beat in the cream, Gouda cheese and sauteed vegetables until fully incorporated, about 2 minutes. Fold in the lobster meat and the parsley. Pour the filling into the prepared crust and bake until firm, about 1 hour. Remove from the oven and allow to cool to room temperature. If you refrigerate the cake before serving, allow to come to room temperature before serving.  To serve, cut the cake into wedges with a warm knife. Serve each wedge with the Crème Fraiche, traditional garnishes and caviar.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4419a5dc-2d96-419a-a38a-d2b9f9450bb1\\\",\\\"title\\\":\\\"Veal Parmigiana\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Adapted by Marie Ostrosky\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Veal Parmigiana\\\\n\\\\n## Main Dishes\\\\n\\\\n> Adapted by Marie Ostrosky\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups dry, unseasoned bread crumbs \\\\n* 1 cup, plus 4 tablespoons grated Parmesan cheese \\\\n* 1 tablespoon each minced fresh parsley and basil \\\\n* 1 teaspoon salt \\\\n* 1/2 teaspoon ground black pepper \\\\n* 2 large eggs \\\\n* 1 teaspoon water \\\\n* 1/2 cup all-purpose flour \\\\n* 8 veal scallops \\\\n* 1/3 cup olive oil \\\\n* 1 1/2 cups tomato sauce \\\\n* 8 slices mozzarella cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Position a rack in the center of the oven. Preheat the oven to 350 degrees. Combine the bread crumbs, 1/2 cup of the Parmesan cheese, fresh herbs, salt and pepper in a pie plate. Set aside. In a shallow bowl, whisk the eggs and water. Set aside. On a plate, spread the all-purpose flour. Coat the veal scallops with the flour and shake off the excess. Dip in the egg mixture and then coat with the bread crumb mixture, patting with your fingers to make the crumbs adhere.  Heat olive oil in a large skillet over medium-high heat. Add the veal and saute until lightly browned, 2 to 3 minutes. Using tongs, turn the cutlets and cook, 2 to 3 minutes more, adding a little more oil if the pan looks dry. Remove veal scallops to a plate and blot with paper towels.  Lightly oil a baking pan or shallow baking dish. Spoon into the pan 1/2 cup of the tomato sauce. Arrange the veal scallops over the sauce, slightly overlapping them. Sprinkle with 4 tablespoons of the Parmesan cheese. Cover with the remaining tomato sauce. Top with the mozzarella slices and the remaining Parmesan cheese. Cover the pan with aluminum foil and bake until heated through, 20 to 30 minutes. If you wish to brown the top, remove the foil and run the dish briefly under a broiler.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"44530988-fd97-40f1-9e0b-d9817f97e11e\\\",\\\"title\\\":\\\"Big Boy’s Chicken Gravy Recipe\\\",\\\"image\\\":null,\\\"description\\\":\\\"> By : Gloria Pitzer’s Make Alike Recipes\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Big Boy’s Chicken Gravy Recipe\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> By : Gloria Pitzer’s Make Alike Recipes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 28 Ounces Chicken broth \\\\n* 1/2 Teaspoon Onion powder \\\\n* 1 Tablespoon Chicken bouillon powder \\\\n* 2/3 Cup Bisquick \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In blender, combine broth, onion powder, bouillon powder and Bisquick. Blend at higih speed, about 1/2 minute or until smooth. Pour into saucepan and stir constantly over medium high heat, about 4 or 5 minutes until if comes to a boil, is smooth and thickened a bit. Serve at once. Can freeze up to 4 months. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"44e36acf-3be8-4d84-b933-95c1aa75e827\\\",\\\"title\\\":\\\"Spicy Shrimp And Andouille Over Charleston-style Grits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000Recipe from New New Orleans \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spicy Shrimp And Andouille Over Charleston-style Grits\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 2000Recipe from New New Orleans Cooking by Emeril Lagasse and Jessie Tirsch. Published by William and Morrow, 1993.\\\\n\\\\n\\\\n_Yield: 4 to 6 servings \\\\nYield: about 2/3 cup \\\\nYield: 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds medium shimp, peeled and deveined\\\\n* Essence, recipe follows\\\\n* Salt\\\\n* 8 ounces andouille sausage\\\\n* 1 tablespoon vegetable oil\\\\n* 1 cup finely chopped yellow onion\\\\n* 1/2 cup finely chopped red bell pepper\\\\n* 1/2 cup finely chopped green bell pepper\\\\n* 1 teaspoon minced garlic\\\\n* 1 1/2 cups chicken broth, or canned, low-sodium chicken stock\\\\n* 1/4 cup heavy cream\\\\n* 2 tablespoons finely chopped green onions\\\\n* 2 tablespoons minced parsley\\\\n* Charleston-Style Grits, recipe follows \\\\n* 6 cups water\\\\n* Salt to taste\\\\n* 1 1/2 cups quick cooking or old-fashioned grits (not instant!)\\\\n* 2 cups milk\\\\n* 1 cup heavy cream\\\\n* 8 tablespoons butter\\\\n* Freshly ground black pepper, to taste \\\\n* 2 1/2 tablespoons paprika\\\\n* 2 tablespoons salt\\\\n* 2 tablespoons garlic powder\\\\n* 1 tablespoon black pepper\\\\n* 1 tablespoon onion powder\\\\n* 1 tablespoon cayenne pepper\\\\n* 1 tablespoon dried leaf oregano\\\\n* 1 tablespoon dried thyme \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Stir the cream, green onions and parsley into the sauce and return the andouille and shrimp to the pan. Return sauce to a simmer and continue to cook until reduced slightly. Stir well and season to taste with salt and pepper. Serve over Charleston-Style Grits. \\\\n* Charleston Style Grits:\\\\n* In a large, heavy sauce pan bring the water to a boil. Add a generous teaspoon of salt and the grits and stir with a wooden spoon to combine. When grits thicken add milk, cream and butter and return to a boil. Reduce heat to a simmer, cover sauce pan and cook for 45 minutes to one hour, until grits are tender, smooth and creamy. Taste and season with salt and pepper. Keep covered and warm until ready to serve. \\\\n* Essence (Emeril’s Creole Seasoning):\\\\n* Combine all ingredients thoroughly and store in an airtight jar or container. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSeason the shrimp with Essence and salt. Heat a large, heavy sauti pan over medium-high heat and sear the andouille, cooking for about 3 minutes. Remove the andouille to a plate, and add the shrimp to the pan, and cook for 2 to 3 minutes. Remove the shrimp from the pan, and heat the oil. Add the onion and bell peppers and cook until soft, 3 minutes. Add 2 tablespoons Essence to the pan, stirring well, then add the garlic and cook 1 minute. Add the chicken broth to the pan and cook until reduced slightly, 5 minutes. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"45b36e09-0261-4bd8-8668-f61d9e740cf0\\\",\\\"title\\\":\\\"High-rise Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 1 dozen._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# High-rise Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 1 dozen._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup cake flour, (not self-rising) \\\\n* 1 cup all-purpose flour \\\\n* 2 teaspoons cream of tartar \\\\n* 1 teaspoon baking soda \\\\n* 1/2 teaspoon salt \\\\n* 8 tablespoons unsalted butter, chilled, cut in 1/4\\\\\\\" cubes \\\\n* 3/4 cup half and half \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Position a rack in the center of the oven, and preheat to 400 degrees.  In a medium bowl, sift together the cake flour, all-purpose flour, cream of tartar, baking soda, and salt. Using a pastry blender or two knives, cut the butter into the flour until the mixture resembles small peas. Add the half and half, and stir gently just until a soft dough forms. Knead the dough in the bowl a few times, just until smooth. Do not overwork the dough.  On a floured work surface, roll out the dough to 3/4-inch thickness. Using a 3-inch round cookie cutter, cut out biscuits, Gather up the scraps, reroll, and repeat the procedure until 12 biscuits are cut out. Transfer the biscuits to an ungreased baking sheet.  Bake until biscuits are golden brown, 12 to 15 minutes. Serve hot.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nKwanzaa - Eric V. Copage\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"46593132-e263-4625-af84-00809917c144\\\",\\\"title\\\":\\\"Sticky Pecan Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sticky Pecan Rolls\\\\n\\\\n## Breads\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 18 rolls_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* For the Brioche: \\\\n* 3 envelopes active dry yeast \\\\n* 1/2 cup warm milk (about 110 degrees) \\\\n* 1 vanilla bean, split \\\\n* 5 cups flour \\\\n* 6 eggs \\\\n* 1/2 cup warm water (110 degrees) \\\\n* 3 tablespoons sugar \\\\n* 2 teaspoons salt \\\\n* 3 sticks plus 2 tablespoons butter, room temperature \\\\n* 1 large egg, beaten \\\\n* For the Filling: \\\\n* 1 cup of sugar \\\\n* 1 teaspoon cinnamon \\\\n* For the Topping: \\\\n* 1/2 pound butter \\\\n* 1 cup light brown sugar \\\\n* 2 cups pecan pieces \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F. \\\\n* For the Brioche: Combine the yeast and milk in a small bowl and stir to dissolve the yeast. Add 1 cup flour and mix to blend well. Using a knife, scrape the vanilla bean and stir the pulp into the yeast mixture. Let sit at room temperature in a warm, draft-free place for about 2 hours to allow fermentation. Put 2 cups of the flour into a large mixing bowl. Add 4 of the eggs, one at a time, beating thoroughly into the flour using a wooden spoon with each addition The dough will be sticky, thick, and spongy. Add the water, sugar, and salt and mix well, beating vigorously. Add 3 sticks of the butter and work it into the dough with your hands until it is well blended. Add the remaining 2 eggs and mix well into the dough. Add the remaining 2 cups of flour and blend into the dough, breaking up any lumps with your fingers. Add the yeast mixture. Using your hands, knead and fold the starter into the dough. Continue kneading and folding until all is well mixed, about 5 minutes. The dough will be sticky and moist. Cover with a clean cloth and let rise in a warm, draft-free place until it doubles in size, about 2 hours. With your fingers, lightly punch down the dough. Cover and let rise in a warm, draft-free place until it doubles in size, about 1 hour. \\\\n* To assemble: Divide the dough into 2 equal portions. Refrigerate one ball of dough while working with the other. Lightly dust the work surface with flour and roll out the dough into a rectangle, about 14 inches long and 1/4-inch thick. Using a pastry brush, egg wash the edges of the dough. In a small bowl, combine the sugar and cinnamon. Mix well. Sprinkle half of the mixture over 3/4 of the dough. Roll the dough up tightly to form a log. Wrap the log in plastic wrap and freeze for 30 minutes. Repeat the above process with the other ball of dough. In a mixing bowl, combine the butter, brown sugar and remaining 1/2 teaspoon of cinnamon. Mix well. Smear the bottom of 2 (10-inch) round cake pan with the butter mixture. Sprinkle the butter with the pecan pieces. Remove the logs from the refrigerator. Using a sharp knife, slice into 1 1/2-inch slices. Place the slices on top of the pecans, about 1/2-inch away from each other. Let the buns rise until double in size, about 1 1/2 hours. Place in the oven and bake until golden brown, about 35 minutes. Remove from the oven and turn onto a serving platter. Cool for about 5 minutes and serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"465a71f2-6360-493a-9379-a437c83376f4\\\",\\\"title\\\":\\\"Olive Spread\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Curtis Aikens\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Olive Spread\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Curtis Aikens\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 whole green onions, chopped \\\\n* 1 (8 ounce) can ripe olives, drained well \\\\n* 3 cloves garlic, minced \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4689058f-f323-49bb-b0b4-6f25f8c84111\\\",\\\"title\\\":\\\"Sourdough Biscuit\\\",\\\"image\\\":null,\\\"description\\\":\\\"> J McDaniel\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sourdough Biscuit\\\\n\\\\n## Breads\\\\n\\\\n> J McDaniel\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups buttermilk \\\\n* 1 pk yeast \\\\n* 1 cup warm water \\\\n* 3/4 cups crisco oil \\\\n* 1/4 cup sugar \\\\n* 4 tsp. baking powder \\\\n* 1/4 tsp. baking soda \\\\n* 1 1/2 tsp. salt \\\\n* 5 cups or more all-purpose flour(please don’t use self-rising) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees. Need a large bowl with a lid. Dissolve yeast in warm water. Mix yeast mixture, buttermilk, sugar, and oil in a large bowl. Mix. Add baking powder, soda, salt and flour. Mix all together!! Take out what you need and refrigerate the rest up to a week!! Roll out and put biscuits on a ungreased pan! Bake until brown. Enjoy!!\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"47e54518-4d24-4971-b1dc-09387679cfde\\\",\\\"title\\\":\\\"Fluffy Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2002\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fluffy Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Emeril Lagasse, 2002\\\\n\\\\n\\\\n_Yield: 7 biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups flour\\\\n* 1/2 tsp. salt\\\\n* 1 tsp. sugar\\\\n* 1/4 tsp. baking soda\\\\n* 1 Tbsp. baking powder\\\\n* 5 Tbsp. shortening(I use 1/2 vegetable shortening(solid) & 1/2 butter)\\\\n* 1 cup buttermilk\\\\n* 1 1/4 cups self-rising flour \\\\n* 3/4 cup cake flour \\\\n* 3/4 teaspoon baking powder \\\\n* 1/2 teaspoon baking soda \\\\n* 3 teaspoons sugar \\\\n* 1/2 teaspoon salt \\\\n* 4 tablespoons cold unsalted butter, cut into pieces \\\\n* 1 cup buttermilk \\\\n* 1/2 cup grated cheddar cheese \\\\n* 1/2 cup finely chopped green onions \\\\n* 1/4 cup all-purpose flour, bench flour \\\\n* 2 tablespoons melted unsalted butter \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees(F).  Sift dry ingredients.  Then cut in butter with pastry blender or use your hands.  Make a well in the middle, pour in buttermilk, and using a fork lightly mix until flour is moistened thoroughly.  On floured surface, knead 3 times.  Pat dough out until ½ inch thick or thicker if you like.  Cut into rounds with an inverted drinking glass or a biscuit cutter.  Set biscuits into a greased pan so that their edges touch.  Bake 12-15 minutes at 450 degrees.\\\\n* GREEN ONION AND CHEDDAR BISCUITS\\\\n* Preheat the oven to 475 degrees F.  Into a bowl, sift together the self-rising flour, cake flour, baking powder, baking soda, sugar, and salt. Using your fingers or a pastry cutter, work the butter into the flour until the mixture resembles coarse crumbs. Add the buttermilk, cheese, and green onions and, using your hands or a rubber spatula, stir just until the buttermilk and flour come together to form a dough, being careful not to over mix.  Lightly flour a work surface with the all-purpose flour. Turn out the dough onto the surface and press into a disk about 1/2-inch thick and 8 inches in diameter. Using a 3-inch round cutter dusted in flour, cut into rounds. (Be sure to press straight and downward when cutting the dough -- a twisting motion will prevent the dough from rising.)  Reform the scraps in order to make 7 biscuits. Place on a small baking sheet and brush the tops with the melted butter. Bake until golden brown, 10 to 12 minutes.  Remove from the oven and serve hot or at room temperature.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"482c94c0-6e82-4edc-b98d-dba9fc264529\\\",\\\"title\\\":\\\"Spinach Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> ( Barbara Smith)\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spinach Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> ( Barbara Smith)\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 large clove garlic \\\\n* 1/2 cup chopped scallions (white portion only) \\\\n* 1 (10-ounce) package frozen chopped spinach, thawed and drained well \\\\n* 1 cup sour cream \\\\n* 1/2 to 1 cup mayonnaise \\\\n* 1 teaspoon chopped fresh thyme leaves or 1/2 teaspoon dried thyme leaves \\\\n* 1 teaspoon Worcestershire sauce \\\\n* 1 dash hot pepper sauce or more to taste \\\\n* 1/2 teaspoon salt \\\\n* 1/4 teaspoon freshly ground white pepper \\\\n* 1 round loaf crusty bread (country white, pumpernickel, etc.) \\\\n* Paprika \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a blender or food processor, finely mince the garlic and scallions. Add the remaining ingredients, except the bread and paprika and blend until smooth. Taste and adjust the seasonings. Refrigerate for up to 2 days. Just before serving, make a bread bowl: Cut about an inch off the top of the round of bread and save it for a lid. Remove the bread from the center, hollowing out the loaf. Stir the dip well and place in the bread bowl. Sprinkle lightly with paprika. Serve the removed bread chunks along with crudités for dipping.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4846121d-2ce5-4b0c-9d5a-89eca2033024\\\",\\\"title\\\":\\\"Emerilized Pilau\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emerilized Pilau\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoon butter \\\\n* 4 ounces Smithfield Ham \\\\n* 1 1/2 cups onions \\\\n* 1 tablespoon garlic \\\\n* 3 medium (1 1/2 cups) fresh tomatoes, peeled, seeded and chopped \\\\n* Salt \\\\n* Crushed red pepper flakes \\\\n* 2 cups long grain white rice \\\\n* 1 quart shrimp stock \\\\n* 18 large Gulf oysters, shucked \\\\n* 1 cup English peas, frozen \\\\n* Essence \\\\n* 12 large softshells, cleaned \\\\n* 3 cups corn flour \\\\n* 2 eggs, beaten with 1 tablespoon of milk \\\\n* 2 cups Lemon Butter Sauce, hot \\\\n* 1 tablespoon finely chopped parsley leaves \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a Dutch oven, over medium heat, melt the butter. Add the ham and render until crispy, about 2 to 3 minutes. Add the onions. Sauté for 2 minutes. Add the garlic and tomatoes. Season with salt and pinch of pepper flakes. Continue to sauté for 3 minutes. Stir in the rice and stock. Bring the liquid to a boil, reduce the heat to medium-low, cover and simmer for 20 minutes. Season the oysters with Essence. Add the oysters and peas, continue to cook for 5 minutes. Remove from the heat and season with salt and pepper. \\\\n* Season the softshells with Essence. Season the corn flour and egg wash with Essence. Dredge the softshells in the seasoned flour. Dip each softshell in the egg wash. Dredge the softshells for a second time in the seasoned flour, coating completely. Carefully drag the legs of the softshells in the oil for 30 seconds. Then carefully drop the softshells in the hot oil. Fry until golden brown, about 3 to 4 minutes. Remove and drain on paper towels. Season with Essence. To serve, lay two of the softshells, legs up on the bottom of each plate. Spoon the pilau in the center of each softshell. Drizzle the sauce over the top and garnish with parsley. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4870783a-514b-4a99-87f0-b5e3ead78b19\\\",\\\"title\\\":\\\"Crab Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crab Casserole\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 can crab meat, (8 ounce) \\\\n* 1 can cream of mushroom soup, (98% reduced fat) \\\\n* 1/2 cup prepared dressing mix \\\\n* 1/2 cup chopped green bell pepper \\\\n* 1/2 cup chopped celery \\\\n* 1/2 cup mayonnaise \\\\n* Tabasco sauce, to taste \\\\n* Cajun seasoning, to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients. Pour into a lightly greased 1 to 1 1/2-quart casserole dish. Bake at 350 degrees F. for 45 minutes to 1 hour, or until hot and bubbly.\\\\n* Serves 4.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"49a2277b-57d5-42dd-88e4-bb02f64c3fbd\\\",\\\"title\\\":\\\"Vanilla Ice Cream\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Vanilla Ice Cream\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"49aeb5bc-4dfa-4bcd-ba65-801887175d82\\\",\\\"title\\\":\\\"Irondale Café’s Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Irondale Café’s Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups White Lily self rising flour\\\\n* 1 ½ teaspoons baking powder\\\\n* 2 teaspoons sugar\\\\n* ¼ cup vegetable oil\\\\n* ¾ to 1 cup buttermilk\\\\n* butter or margarine melted to brush tops\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine flour baking powder and sugar in a mixing bowl.  Stir together, raking flour up sides of bowl to form a hole.  Mix buttermilk and oil together and pour into hole.  Gently stir flour into the oil and buttermilk mixture.  Mix until flour is completely blended with liquid.  Dough should be moist but not sticky.  Turn dough out onto floured surface.  Knead several times.  Roll out dough to ½ inch thick.  Cut with biscuit cutter.  Repeat until all the dough has been used.  Bake on lightly greased baking sheet at 450° F for 12 to 15 minutes or until biscuits are lightly brown.  Brush tops with melted butter, if desired.  9Note: Dough may be refrigerated overnight in an airtight container.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4a065c37-97b6-4953-ba1b-dab0b2ba4777\\\",\\\"title\\\":\\\"Old Time Apple Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Old Time Apple Pie\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* pastry for 9-inch double crust pie \\\\n* 6 cups sliced and peeled tart apples \\\\n* 1/4 cup sugar \\\\n* 1/2 cup light brown sugar, packed \\\\n* 2 tablespoons flour \\\\n* 1/4 teaspoon salt \\\\n* 1/8 teaspoon nutmeg \\\\n* 1/8 teaspoon grated lemon rind \\\\n* 2 teaspoons lemon juice \\\\n* 1 tablespoon margarine \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Line a 9\\\\\\\" pie pan with pastry. Mix next 8 ingredients and fill pie shell, laying apple slices flat. Dot with the butter or margarine. Roll out top crust and cut slits in several places for steam to escape. Moisten edges of crust well with cold water and adjust top crust. With fingers or fork, pinch two crusts together to make a tight seal around pie. Bake in very hot oven (450 F) for 15 minutes. Reduce heat to 350 and bake 40 to 50 minutes longer. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4a30fd76-43ab-4670-8e51-7bc620865160\\\",\\\"title\\\":\\\"Creole Bbq Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cheryl Smith\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creole Bbq Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Cheryl Smith\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons butter unsalted \\\\n* 4 tablespoons peanut oil \\\\n* 2 tablespoons chopped garlic \\\\n* 2 chilies red or green or jalpenenos (chopped) \\\\n* 2 tablespoons rosemary \\\\n* 1 tablespoon thyme \\\\n* 1 tablespoon oregano \\\\n* 2 tablespoons basil \\\\n* 1 tablespoon paprika \\\\n* 1/4 tablespoon cayenne \\\\n* Salt and freshly ground pepper \\\\n* Juice of 2 lemons \\\\n* 14 pieces shrimp 16/20 skin on \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saute pan, heat up butter and peanut oil. Chop garlic and saute 1 to 2 minutes. Chop chilies and some of the herbs, chopped and whole, paprika, cayenne all to the pan. Add lemon juice and unpeeled shrimp to the pan. Saute until shrimp are cooked through\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4a420596-65a8-47d5-aeed-e712b71bc453\\\",\\\"title\\\":\\\"English Pea Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emily Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# English Pea Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Emily Whitehurst\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cans early peas, drained\\\\n* 1 cup sharp cheddar cheese, grated\\\\n* 2 hard-boiled eggs\\\\n* 1 can cream of mushroom soup (Add enough milk to make ½ cups soup)\\\\n* Bread crumbs\\\\n* Margarine\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grease casserole dish with butter or margarine.  Add 1 can of peas.  Slice eggs over peas.  Sprinkle with cheese, and then add the second can of peas on top of cheese.  Cover with bread crumbs and dot with butter or margarine.  Bake at 400° F for 20 minutes or until brown.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4ab4336e-4b8f-45c9-9abf-6c0866ef3a22\\\",\\\"title\\\":\\\"Cheddar Biscuits Ii\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheddar Biscuits Ii\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 c Unbleached Flour; Sifted\\\\n* 4 ts Baking Powder\\\\n* 1/2 ts Salt\\\\n* 1 c Cheddar; Sharp, Grated\\\\n* 1/4 c Butter\\\\n* 2/3 c Milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sift the flour, baking powder, and salt together and mix with the grated cheddar cheese. Cut the butter into the dry ingredients, add the milk and mix quickly but thoroughly. The dough should be soft. Turn onto a floured board and knead lightly for a few seconds. Pat to a 3/8-inch thickness and cut. Bake on a baking sheet in a hot-oven (450 degrees F.) about 30 minutes or until lightly browned. Serve hot.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4bc8669d-893e-468b-ba36-f7656aa21909\\\",\\\"title\\\":\\\"Appalachian Mountain Cobbler\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe By : \\\\\\\"Extending the Table\\\\\\\" Mennonite Cent\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Appalachian Mountain Cobbler\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe By : \\\\\\\"Extending the Table\\\\\\\" Mennonite Central Committee\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup flour\\\\n* 1 1/2 teaspoons baking powder\\\\n* 1/2 teaspoon salt\\\\n* 3/4 cup sugar\\\\n* 1 cup milk\\\\n* 1/2 teaspoon vanilla\\\\n* 1/2 cup butter or margarine\\\\n* 4 cups fresh or canned fruit or berries -- drained\\\\n* 1 cup fruit juice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix until smooth the dry ingredients with the milk and vanilla. Melt butter n 8 x 10\\\\\\\" baking pan. Pour batter over melted butter. Place over batter the fruit. Pour over the top, 1 cup fruit juice. Bake in preheated 350 degree oven for 30-35 mins. until light brown. \\\\n* Serving Size: 8\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4c1f99be-5549-49c4-b5f9-546d905076ef\\\",\\\"title\\\":\\\"Hummus\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hummus\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cans garbanzo beans, drained\\\\n* 4 Tbsp tahini\\\\n* juice of 2-3 lemons (to taste)\\\\n* salt\\\\n* 1 clove garlic (optional)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place all ingredients in food processor and blend well.  Finely chopped parsley/pomegranate seeds/whole garbanzo beans/sumaq for garnish.  Olive oil might be poured on top.   Sahtein...(the Lebanese version of Bon Appetit)\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4c26f0c2-1882-4de5-815d-78a9d517bbe8\\\",\\\"title\\\":\\\"West Indies Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# West Indies Salad\\\\n\\\\n## Salads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 teaspoon salt\\\\n* 1 teaspoon pepper\\\\n* 1 tablespoon sugar\\\\n* 2 teaspoons fresh lemon juice\\\\n* 1/3 cup white vinegar\\\\n* 2/3 cup vegetable oil\\\\n* ¼ cup onion finely chopped\\\\n* 1 pound white lump crabmeat, picked\\\\n* 3 to 4 ice cubes\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* The order in which you prepare this recipe is extremely important; so do not deviate from it.  In a mixing bowl, combine all of the ingredients except the oil, ice cubes, and the crabmeat and mix well.  In another bowl, gently toss the crabmeat and the oil until all the crab is completely coated.  Add the vinegar and onion mixture and continue to toss.  Add the ice cubes and toss once more.  Cover tightly and refrigerate for several hours before serving.  Stir the salad several times while it marinates.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4d3d9094-cf57-435c-bc29-309c9d8e5969\\\",\\\"title\\\":\\\"Funnel Cakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Television Food Network\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Funnel Cakes\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Television Food Network\\\\n\\\\n\\\\n_Yield: about 8 cakes_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 large eggs\\\\n* 2 1/4 cups milk\\\\n* 1/2 teaspoon pure lemon extract\\\\n* 4 cups flour\\\\n* 1 cup light brown sugar\\\\n* 1 tablespoon baking powder\\\\n* 1/2 teaspoon salt\\\\n* Oil for frying\\\\n* Cinnamon powdered sugar for dusting\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oil to 375 degrees F. In a mixing bowl, whisk the eggs, milk, and lemon. Whisk well. Sift the flour, sugar, baking powder, and salt together. Fold the flour mixture into the egg mixture. Stir until smooth. Hold your finger over the funnel opening, fill with 3/4 cup of the filling. Place your hand over the oil and carefully remove your finger. Scribble and criss-cross the filling into the hot oil. Fry until golden on both sides. Remove from the oil and drain on paper towels. Dust with cinnamon sugar mix. Repeat the process until all of the batter is used.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4d4c4287-dcb7-4608-be0c-c425afc3b07d\\\",\\\"title\\\":\\\"Traditional Szechuan-style Hot And Sour Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Traditional Szechuan-style Hot And Sour Soup\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* HOT AND SOUR SOUP: \\\\n* 1/2 pound pork shoulder, julienne \\\\n* 1 teaspoon sesame oil \\\\n* 1 teaspoon thin soy sauce \\\\n* 1 teaspoon cornstarch \\\\n* Peanut oil, to cook \\\\n* 4 dried chiles, chopped \\\\n* 1 tablespoon minced ginger \\\\n* 8 cups chicken stock \\\\n* 1 teaspoon sugar \\\\n* 1 cup bamboo shoots, julienne (buy whole shoots and soak in water for 30 minutes, then cut) \\\\n* 1/2 cup dried wood ear, re-hydrated and julienned (definitely fresh if available) \\\\n* 2 eggs lightly beaten \\\\n* 2 tablespoons cornstarch mixed with cold water to form a paste \\\\n* 1/4 cup rice vinegar \\\\n* 2 tablespoons thin soy sauce \\\\n* 1 teaspoon sesame oil \\\\n* 1/4 cup chopped scallions \\\\n* 2 tablespoons chopped cilantro \\\\n* Salt and white pepper, to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine the pork with the sesame oil, soy and cornstarch. Let stand for 30 minutes. In a hot stock pot, add oil and sear the pork, stirring quickly then set aside. Add the chiles and ginger and stir. Add the stock, sugar, bamboo and wood ear and bring to a boil. Season. While boiling, drizzle in the egg to form ribbons. Add the cornstarch and stir constantly to thicken. Add vinegar, soy, sesame oil, scallions and cilantro including the pork and check for seasoning. I love my soup tart and spicy so more vinegar and white pepper can be added.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCopyright, 1999, Ming Tsai, All Rights Reserved\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"4d7f2475-2187-4698-9fbb-6963aa7821c3\\\",\\\"title\\\":\\\"Classic Cornbread Dressing\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/128beb24-dc31-45b1-8772-21fc7ef25eda?generation=1669438612699314&alt=media\\\",\\\"description\\\":\\\"> Southern Living\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Classic Cornbread Dressing](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/128beb24-dc31-45b1-8772-21fc7ef25eda?generation=1669438612699314&alt=media)\\\\n# Classic Cornbread Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n> Southern Living\\\\n\\\\n\\\\n_15_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\nCornbread:\\\\n\\\\n* 2 cups self-rising white cornmeal mix.\\\\n* 2 large eggs.\\\\n* 2 cups whole buttermilk.\\\\n* 3 tablespoons salted butter\\\\n* \\\\n* \\\\n\\\\nDressing:\\\\n* 1/2 cup salted butter.\\\\n* 3 cups chopped sweet onion (from 2 large onions).\\\\n* 2 cups chopped celery (from 6 stalks).\\\\n* 2 tablespoons chopped fresh sage.\\\\n* 1 teaspoon chopped fresh thyme.\\\\n* 6 large eggs.\\\\n* 1 (14-ounce) package herb-seasoned stuffing mix (such as Pepperidge Farm).\\\\n* 10 cups chicken broth.\\\\n* 2 teaspoons black pepper.\\\\n* 1 teaspoon kosher salt.\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\nPrepare the Cornbread:\\\\n\\\\nPreheat oven to 425°F.\\\\n\\\\nCombine self-rising cornmeal mix and, if desired, sugar in a large bowl.\\\\n\\\\nStir together eggs and buttermilk in a medium bowl; add to cornmeal mixture, stirring just until moistened.\\\\n\\\\nHeat salted butter in a 10-inch cast-iron skillet in preheated oven five minutes.\\\\n\\\\nStir melted butter into batter.\\\\n\\\\nPour batter into hot skillet.\\\\n\\\\nBake in preheated oven until cornbread is golden, about 25 minutes; cool in skillet 20 minutes.\\\\n\\\\nRemove from skillet to a wire rack, and cool completely, 20 to 30 more minutes.\\\\n\\\\nCrumble cornbread.\\\\n\\\\nFreeze in a large heavy-duty ziplock plastic bag up to one month, if desired.\\\\n\\\\nThaw in refrigerator.\\\\n\\\\nPrepare the dressing:\\\\n\\\\nPreheat oven to 350°F.\\\\n\\\\nMelt butter in a large skillet over medium-high; add onion and celery, and cook, stirring often, until tender, 10 to 12 minutes.\\\\n\\\\nAdd sage and thyme, and cook, stirring often, one minute.\\\\n\\\\nStir together eggs in a very large bowl; stir in crumbled cornbread, onion mixture, stuffing mix, chicken broth, black pepper, and kosher salt until blended.\\\\n\\\\nSpoon mixture into 2 lightly greased 13- x 9-inch (3-quart) baking dishes.\\\\n\\\\nBake, uncovered, in preheated oven until lightly browned and cooked through, 1 hour to 1 hour and 15 minutes.\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"4dc7e0ec-88f7-4885-add4-8c108e91f49a\\\",\\\"title\\\":\\\"Spiced Nuts\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 5 cups_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spiced Nuts\\\\n\\\\n## Appetizers\\\\n\\\\n\\\\n_Makes 5 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 egg white \\\\n* 1 teaspoon water \\\\n* 5 cups pecan halves \\\\n* 1/2 cup sugar \\\\n* 1/2 teaspoon ground cinnamon \\\\n* 1/4 teaspoon salt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Beat egg white and water at high speed of an electric mixer until foamy. Add pecans, stirring to coat well. Combine sugar, cinnamon, and salt; sprinkle over pecans, stirring to coat well.  Spread in single layer on a lightly greased baking sheet. Bake at 225 degrees for 1 hour, stirring occasionally. Cool completely on baking sheet. Store in an airtight container.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nAmerica’s Best Recipes - Hometown Collection 1993 Oxmoor House \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"4e54e086-193b-42db-9825-4c81d2eb7d37\\\",\\\"title\\\":\\\"Choron Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Choron Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: about 1 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons white vinegar \\\\n* 3 tablespoons white wine \\\\n* 10 peppercorns, crushed \\\\n* 2 tablespoons finely chopped shallots \\\\n* 1 tablespoon chopped tarragon \\\\n* 1 tablespoon tomato paste \\\\n* 1 tablespoon water \\\\n* 3 egg yolks, beaten \\\\n* 1 cup unsalted butter, melted \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, combine the vinegar, wine, peppercorns, shallots, tarragon, and tomato paste. Bring the liquid to a boil and reduce to 1 tablespoon. Add 1 tablespoon of tomato paste. Add the egg yolks and whisk, over low heat, until frothy, about 3 to 4 minutes. In a steady stream, add the butter until the sauce thickens. Season with salt and pepper. Strain the sauce through a chinois and set aside\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"50d0f22f-2155-4ce1-af52-45ea284abd73\\\",\\\"title\\\":\\\"Spinach Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spinach Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 packages frozen spinach, (10 oz each) \\\\n* 6 ounces cream cheese, softened \\\\n* 1/2 cup butter, melted, divided \\\\n* 1 cup seasoned bread crumbs \\\\n* paprika, optional \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Thaw spinach and press or squeeze to remove excess water. Grease a casserole dish and set aside. In a large mixing bowl, combine the spinach, cream cheese, and 1/4 cup of melted butter. Spoon into casserole dish. Sprinkle with the breadcrumbs and paprika, and drizzle with remaining 1/4 cup of butter. Bake at 350 degrees for 25 minutes.\\\\n* Serves 4. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"51002604-c815-493f-b02d-628a4c0d7b43\\\",\\\"title\\\":\\\"Shrimp And Grits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp And Grits\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 cups milk \\\\n* 2 tablespoons butter \\\\n* Salt \\\\n* Freshly ground white pepper \\\\n* 1/2 cup stone whole grain grits \\\\n* 2 ounces grated white Cheddar cheese \\\\n* 1 tablespoon olive oil \\\\n* 1/2 pound link smoked sausage, cut in half and sliced 1/2-inch thick \\\\n* 2 teaspoons chopped garlic \\\\n* 1 pound medium shrimp, peeled and deveined \\\\n* Freshly ground black pepper \\\\n* 1/4 cup dry Sherry \\\\n* 2 cups shrimp stock \\\\n* 2 sticks of cold butter, cubed \\\\n* 1 tablespoon plus 2 teaspoons finely chopped fresh parsley leaves \\\\n* 1 cup of the Sweet Corn Relish (see follow recipe) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, over medium heat, add the milk and butter. Season with salt and white pepper. Bring the liquid to a boil. Slowly stir in the grits. Reduce the heat to medium low and continue to cook for about 1 hour or until the grits and tender and creamy, stirring every 10 minutes to prevent the grits from sticking. Add some water during the cooking process if the liquid evaporates to much. Remove from the heat and stir in the cheese. Reseason with salt and white pepper if needed. Set aside and keep warm. In a sauté pan, over medium heat, heat the oil. Add the sausage and render for 2 minutes. Add the garlic and sauté for 30 seconds. Season the shrimp with salt and black pepper. Add the shrimp and continue to sauté for 2 minutes. Remove the pan from the heat and add the sherry. Place the pan back over the heat and flame the sherry, shaking the pan back and fourth several times until the flame dies out. Remove the shrimp from the pan and set aside. Add the stock and bring the liquid to a boil. Reduce the heat to medium low and mount in the butter. Add the shrimp back to the sauce and simmer for 2 minutes. Remove from the heat and stir in 2 teaspoons of the parsley. To serve, spoon the grits in the center of each shallow bowl. Spoon the shrimp mixture over the grits. Garnish with the corn relish and remaining parsley. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5177eada-6fbd-4ac6-9a66-2e3164f88ee6\\\",\\\"title\\\":\\\"Emeril’s Fried Turkey\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Every Day Is a Party, by Emeril Laga\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Fried Turkey\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe from Every Day Is a Party, by Emeril Lagasse, with Marcelle Bienvenu and Felicia Willett, published by William Morrow, 1999\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons Worcestershire sauce\\\\n* 1 tablespoon liquid Zatarian’s Concentrated Crab and Shrimp Boil (optional)\\\\n* 1/4 cup apple cider\\\\n* 3/4 cup honey\\\\n* 1 (12-ounce) bottle beer\\\\n* 1 tablespoon salt\\\\n* 1 tablespoon ground allspice\\\\n* 1/2 cup Creole Seasoning\\\\n* 1/4 teaspoon cayenne\\\\n* Pinch ground cloves\\\\n* 1 cup salt\\\\n* 1 tablespoon cayenne\\\\n* 1 tablespoon freshly ground black pepper\\\\n* 2 turkeys (8 to 10 pounds each) \\\\n* About 10 gallons peanut oil\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the Seasoning Mix:\\\\n* To Fry:\\\\n* To make the marinade:\\\\n* Combine all of the ingredients in a food processor or blender and process for about 5 minutes. Fill a syringe and inject each turkey in the breast and thigh area, as well as the back, wings, and legs. You will have to fill the syringe several times. \\\\n* Next, combine the seasoning ingredients and rub the mixture evenly all over each turkey. \\\\n* Place the turkeys in large plastic bags and secure before icing them down or refrigerating them for 24 hours. \\\\n* To fry each turkey:\\\\n* Fill a large pot three quarters of the way full with the peanut oil and heat the oil to between 350( and 360 degrees F. Place 1 turkey in the basket insert and carefully and slowly lower it into the hot oil. Turn the turkey every 10 minutes, using long-handled forks. A whole turkey will take 3 to 5 minutes per pound to cook. It is done when the internal temperature reaches 170 to 180 degrees F on an instant read meat thermometer. Carefully lift the basket out of the hot oil. This can be done by inserting a broomstick through the handles and having two strong people lift the basket out of the pot. Using the long-handled forks, transfer the turkey to a large brown paper bag and let stand for about 15 minutes before removing to carve. Repeat the procedure for the second turkey. Carve the turkey and serve with the other traditional side items. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nFor the Marinade:\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"5185c3a9-c084-420c-b665-9f1cc1883c12\\\",\\\"title\\\":\\\"Green Bean Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Green Bean Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 large bags of frozen green beans, cut or french style, thawed \\\\n* 2 tablespoons butter \\\\n* 1/2 cup chopped onion \\\\n* 2 cups sliced mushrooms \\\\n* 1 can cream of mushroom soup \\\\n* 1 cup heavy cream \\\\n* 1 cup white Cheddar cheese \\\\n* 1 can fried onion rings (durkee \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a skillet, melt butter and Cook onions for 2 minutes. Add mushrooms and cook until golden. Stir in soup and cream. Bring to a simmer. Stir in the cheddar cheese. Season with salt and pepper. Stir in green beans and toss to coat. Transfer to a buttered casserole. Top with fried onions and bake for 30 minutes or until bubbly\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"51b73c30-3c29-46f7-8653-8b1d5fd34a7b\\\",\\\"title\\\":\\\"Remoulade Sauce:\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Justin Wilson’s Homegrown Louisiana \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Remoulade Sauce:\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe from Justin Wilson’s Homegrown Louisiana Cookin’\\\\n\\\\n\\\\n_Yield: about 4 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup mayonnaise \\\\n* ½ cup olive oil\\\\n* ½ cup Creole or Dijon mustard\\\\n* 2 teaspoons prepared horseradish\\\\n* ½ cup ketchup\\\\n* 2 tablespoon Worcestershire sauce\\\\n* Louisiana hot sauce or ground cayenne pepper to taste\\\\n* Salt to taste\\\\n* ½ cup wine vinegar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large mixing bowl, slowly add the oil to the mayonnaise, whisking until the mixture becomes firm again.  Add the mustard and whisk again until firm.  Add the horseradish and continue to whisk, then add the ketchup and whisk some more.  Add the Worcestershire, whisking to incorporate, then add the hot sauce and salt and whisk again.  Add the vinegar, whisking well, then refrigerate and use as needed.  Keeps in the refrigerator several weeks.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5278de9a-242d-4e6e-a717-bdca63dbe991\\\",\\\"title\\\":\\\"Molded Crabmeat Mousse\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Molded Crabmeat Mousse\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 package unflavored gelatin\\\\n* 1 cup water\\\\n* 3 eggs, chopped\\\\n* 4 ounces Chicken of the Sea© Lump Crabmeat\\\\n* 3 celery ribs, chopped\\\\n* 1/2 cup cocktail sauce\\\\n* 1/4 cup green onion, chopped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small saucepan, sprinkle unflavored gelatin over water. Cook over medium heat, stirring occasionally, until the gelatin is dissolved. Pour into a blender container. Add chopped hard-boiled eggs, canned crab, chopped celery ribs, cocktail sauce, and chopped green onions. Cover and blend at medium speed until smooth. Pour into a mold; cover, and chill until firm.\\\\u000b\\\\n* Serves 16 people\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nRecipe provided by Meals.com\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"52d5790e-b89c-48fd-a1a4-8fd7044ca2cb\\\",\\\"title\\\":\\\"Kicked-up Fried Rice\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Kicked-up Fried Rice\\\\n\\\\n## Vegetables\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/3 cup peanut oil\\\\n* 1 tablespoon sesame oil\\\\n* 2 teaspoons chopped garlic\\\\n* 2 teaspoons grated ginger\\\\n* 1/2 cup chopped green onions\\\\n* 1 teaspoon red pepper flakes\\\\n* 1/2 cup minced yellow onion\\\\n* 1/2 cup finely chopped carrots\\\\n* 1/2 cup chopped smoked tasso \\\\n* 24 shrimp, (21 to 25 count), peeled and deveined, each cut into 2 pieces, seasoned with 2 tablespoons Creole seasoning, recipe follows\\\\n* 8 cups cooked white rice\\\\n* 3 tablespoons soy sauce\\\\n* 1 tablespoon sugar \\\\n* 2 teaspoon black pepper\\\\n* 3 eggs, scrambled firm, cooled and chopped up\\\\n* 1 pound jumbo lump crab, picked of shells \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nHeat a large wok or large non-stick skillet to high heat. Add peanut and sesame oil. Immediately add garlic, ginger, 2 tablespoons of the green onions, and red pepper flake, stirring continuously so it does not burn. Add onion, carrot, tasso and shrimp and continue to stir-fry. When shrimp begin to turn pink, after about 30 seconds, add the rice and mix thoroughly. Add the soy sauce, sugar and black pepper and mix well. Cook for 1 to 2 minutes. Gently fold in the crabmeat and the cooked egg and allow to heat through. Garnish with remaining green onion. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"53ce09c9-ca6f-43ee-a5dc-72332fd8ab21\\\",\\\"title\\\":\\\"Traditional Poundcake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Tanya Holland\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Traditional Poundcake\\\\n\\\\n## Desserts\\\\n\\\\n> Tanya Holland\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* For 9-inch by 5-inch loaf pan or three mini loaf pans \\\\n* 1/2 pound unsalted butter \\\\n* 1 2/3 cups sugar \\\\n* 5 eggs \\\\n* 1 tablespoon vanilla \\\\n* 2 cups sifted unbleached all-purpose flour \\\\n* 1/4 teaspoon salt \\\\n* 1 teaspoon fresh lemon juice \\\\n* Whipped cream and seasonal berries, for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees. Butter and flour bottom of pan. Cream butter and sugar in a standing mixer or hand held mixer. Add eggs one at a time. Add vanilla, then flour, salt and lemon juice. Pour into prepared pans and bake 1 1/4 to 1 1/2 hours (50 minutes for mini pans) or until a toothpick comes out clean. Cool in the pan for 5 minutes before taking out. Garnish with whipped cream and berries.for mini pans) or until a toothpick comes out clean. Cool in the pan for five minutes before taking out. Garnish with whipped cream and berries. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"541e306a-2df1-4ca3-a23b-af6a8e2e9505\\\",\\\"title\\\":\\\"Praline Pecans\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/761c4adc-1257-46d4-afd9-de0e63fee984?generation=1671244305992516&alt=media\\\",\\\"description\\\":\\\"> Kelly Anthony\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Praline Pecans](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/761c4adc-1257-46d4-afd9-de0e63fee984?generation=1671244305992516&alt=media)\\\\n# Praline Pecans\\\\n\\\\n## Desserts\\\\n\\\\n> Kelly Anthony\\\\n\\\\n\\\\n_10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup granulated sugar\\\\n* 1 cup light brown sugar, packed\\\\n* ¾ cup evaporated milk\\\\n* 6 tablespoons unsalted butter, cut into tablespoon-sized pieces\\\\n* 1 teaspoon fine sea salt\\\\n* 5 cups pecan halves\\\\n***\\\\n# Directions:\\\\n\\\\nHave ready a large baking sheet lined with parchment paper.\\\\nAdd the granulated sugar, light brown sugar, evaporated milk, butter, and salt to a medium-sized saucepan over medium-high heat. Allow the mixture to come to a boil, stirring often. Be careful -- this mixture is VERY hot.\\\\nAs soon as the mixture reaches a boil, reduce the heat to medium/medium-low to maintain a rapid simmer. Stir often, taking care to scrape down the sides and bottom of the pan.\\\\nSimmer for 8-10 minutes, until the sugar reaches a temperature of 230-235°F. Do not let your mixture exceed this temperature range or it will harden too quickly.\\\\nReduce the heat to low, add the pecans, and gently stir for 2 minutes.\\\\nAfter the 2 minutes is up, immediately transfer the pecans to the prepared baking sheet and use two forks to separate and spread them out. Allow to cool and set up for 1 hour.\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5434e22a-c03e-490b-bf51-22956b61b268\\\",\\\"title\\\":\\\"Emeril’s Shoofly Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 16 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Shoofly Pie\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 16 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups flour\\\\n* 1 1/2 cups light brown sugar\\\\n* 1/4 teaspoon salt\\\\n* 1/2 stick of butter\\\\n* 2 teaspoons baking soda\\\\n* 1 1/2 cups hot water \\\\n* 2 eggs\\\\n* 2 cups Steen’s 100 percent Pure Cane Syrup\\\\n* 1 teaspoon pure vanilla extract\\\\n* 2 unbaked 9-inch pastry shells\\\\n* 16 scoops of vanilla bean ice cream \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPreheat the oven to 450 degrees F. In a mixing bowl, combine the flour, brown sugar, salt and butter. Mix until the mixture resembles a coarse crumb-like mixture. Divide the mixture in half. In another mixing bowl, whisk the baking soda and 1/2 cup of the water together. Whisk until dissolved. Add the eggs, cane syrup, vanilla and remaining water. Whisk until smooth. Fold one half of the crumb mixture into the sugar filling. Pour the filling into the prepared pie shells. Sprinkle the remaining crust evenly over the filling. Place in the oven and bake for 10 minutes. Reduce the heat to 375 degrees F and bake for 25 to 30 minutes or until the top is firm. Remove from the oven and serve warm with ice cream. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"547e5b01-98b0-4857-bc03-3af4c09ca6f8\\\",\\\"title\\\":\\\"Anthony’s Firecracker Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Anthony’s Firecracker Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 teaspoon oil \\\\n* 1 pound large shrimp, shell-on, split down back and deveined \\\\n* 1 cup heavy cream \\\\n* Juice of 2 lemons \\\\n* Tabasco \\\\n* 2 tablespoons butter \\\\n* 2 tablespoons chopped parsley \\\\n* Salt and pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oil in a large sautJ pan, add shrimp and toss and cook for 3 minutes. Add cream and lemon juice.Splash on as much Tabasco as you can handle. Allow to reduce on high for 5 minutes; watch carefully, it could overflow. Add butter and parsley. Season with salt and pepper. Serve it up. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"54821a6e-c82e-403f-9ab8-eb1bd1162485\\\",\\\"title\\\":\\\"Potato Cheese Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Potato Cheese Soup\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter \\\\n* 3 cups leeks, sliced \\\\n* 4 cups potatoes, peeled and diced \\\\n* Salt and pepper \\\\n* 8 cups water \\\\n* 1 teaspoon Dijon mustard \\\\n* 1 cup grated Cheddar cheese \\\\n* 8 cups water \\\\n* 1/2 cup heavy cream \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In large pot melt butter. Add leeks and cook over medium heat, stirring occasionally. Add potatoes and season with salt and pepper. Add water and bring to a simmer. Cook until vegetables are tender. Place 3/4 of soup into a blender and puree, return to pot and bring to simmer. Add mustard and cheese. Stir until smooth. Add cream and bring to simmer. Pour into bowl and serve.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"54c0aeda-6d8a-432f-adfa-7c2b4293003d\\\",\\\"title\\\":
