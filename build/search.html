 slightly. Stir the eggs and vanilla into the brown sugar and butter. Mix in the chopped pecans, and then the flour. Spread evenly in the prepared pan. Bake for 25 minutes in the preheated oven, or until golden brown. Allow to cool before cutting into bars.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d03890a8-af87-453e-b643-e16fb76b0849\\\",\\\"title\\\":\\\"Crab Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crab Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup mayonnaise \\\\n* 3 tablespoons prepared horseradish \\\\n* 3 tablespoons onions, finely chopped \\\\n* 1 tablespoon Worcestershire sauce \\\\n* 12 ounce crab meat \\\\n* 2 dashes Tabasco pepper sauce \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nMix first 4 ingredients in medium bowl. Mix in crab. Season to taste with Tabasco, salt and pepper. (Can be prepared 1 day ahead.) Cover and chill.  Serve with assorted crudities, crackers and bread sticks. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d1733504-0b85-431d-8f2e-1682730abf8f\\\",\\\"title\\\":\\\"Green Goddess Shrimp Dip In A Sourdough Bowl\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Food Network Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Green Goddess Shrimp Dip In A Sourdough Bowl\\\\n\\\\n## Appetizers\\\\n\\\\n> Food Network Kitchen\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n1 pound cooked shrimp, tails removed\\\\n1 8-ounce package cream cheese\\\\n1/4 cup fresh dill, plus more for topping\\\\n1/4 cup fresh tarragon\\\\n1/4 cup fresh parsley\\\\n3 scallions (white and light green parts), roughly chopped\\\\n1/3 cup mayonnaise\\\\n1/4 cup sour cream\\\\nGrated zest and juice of 1 lemon\\\\nKosher salt and freshly ground pepper\\\\nHot sauce\\\\n1 round or oval loaf sourdough bread (about 8 inches)\\\\nExtra-virgin olive oil, for drizzling\\\\nCrackers and/or crudités, for serving\\\\nPulse the shrimp in a food processor until finely chopped but not pureed. Transfer to a large bowl. Add the cream cheese, dill, tarragon, parsley, scallions, mayonnaise and sour cream to the food processor and process until smooth. \\\\nAdd the cream cheese mixture to the shrimp along with the lemon zest and juice; mix well. Season with ½ teaspoon salt, a few grinds of pepper, and hot sauce to taste. Cover with plastic wrap and refrigerate at least 30 minutes and up to 4 hours. \\\\nPreheat the oven to 400 degrees F. Using a small serrated knife, hollow out the bread loaf, leaving a 1/2-inch-thick shell; set aside. Slice the cut-out bread into pieces and arrange on a baking sheet; drizzle with olive oil and add a few dashes of hot sauce. Bake until toasted, 5 to 8 minutes. Fill the loaf with the dip and top with dill. Serve with the toasted bread and crackers and/or crudités.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d1d306c1-052a-45d0-8c91-a7cc525d7d44\\\",\\\"title\\\":\\\"Perfect Cranberry Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Food Network Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Perfect Cranberry Sauce\\\\n\\\\n## Vegetables\\\\n\\\\n> Food Network Kitchen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 12-ounce bag of fresh or frozen cranberries\\\\n* 1 cup sugar\\\\n* 1 strip orange or lemon zest\\\\n* 2 tablespoons water\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Empty a 12-ounce bag of fresh or frozen cranberries into a saucepan and transfer 1/2 cup to a small bowl. Add 1 cup sugar, 1 strip orange or lemon zest and 2 tablespoons water to the pan and cook over low heat, stirring occasionally, until the sugar dissolves and the cranberries are soft, about 10 minutes. Increase the heat to medium and cook until the cranberries burst, about 12 minutes. Reduce the heat to low and stir in the reserved cranberries. Add sugar, salt and pepper to taste and cool to room temperature before serving.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d2086a89-5177-4c46-bd40-79b00f5ad214\\\",\\\"title\\\":\\\"Chocolate Fudge\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chocolate Fudge\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup sweetened condensed milk \\\\n* 1 pound bittersweet chocolate, coarsely chopped \\\\n* 1 tablespoon pure vanilla extract \\\\n* 2 cups (8 ounces) nuts\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Butter or spray with a non-stick vegetable spray a 9 by 9 inch pan (23 mm by 23 mm). Combine the condensed milk, chocolate, and vanilla extract in the top of a double boiler. Melt the mixture, making sure that the water does not touch the bottom of the pan holding the chocolate. (Do not let the mixture get hot or the fudge will be grainy.) Stir the chocolate mixture until smooth. Stir in the nuts. Spread the fudge in the prepared pan. Let it harden about 2 hours and then cut into 1-inch (2.5 mm) pieces.  The fudge will keep for several days at room temperature in an airtight container. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d28a61bc-c55b-4c4a-9526-016c2e67322d\\\",\\\"title\\\":\\\"Angel Biscuits Ii\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Karin Christian\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Angel Biscuits Ii\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Karin Christian\\\\n\\\\n\\\\n_Makes 2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (.25 ounce) package yeast\\\\n* 1/4 cup warm water (110 degrees F)\\\\n* 2 cups buttermilk\\\\n* 5 cups all-purpose flour\\\\n* 1 tablespoon baking powder\\\\n* 1 teaspoon baking soda\\\\n* 2 teaspoons salt\\\\n* 3 tablespoons white sugar\\\\n* 3/4 cup shortening\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine yeast and warm water; let stand 5 minutes.  Add buttermilk to yeast mixture, and set aside.  Combine flour, baking powder, soda, salt, and sugar in a large bowl; cut in shortening with a pastry blender until mixture resembles coarse meal. Add buttermilk mixture, stirring until dry ingredients are moistened. Turn dough out onto a floured surface, and knead 4 or 5 times, or until not very sticky.  Roll dough to 1/2 inch thickness; cut with a 2 1/2 inch biscuit cutter. Place on lightly greased baking sheets, barely touching each other. Cover and let rise in a warm place free from drafts, for 1 hour.  Bake at 425 degrees F (220 degrees C) for 10 minutes or until browned.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d2d0aa2d-74e5-40a9-9f3d-e7cf4867ce1c\\\",\\\"title\\\":\\\"Herbed Mushroom Spoon Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Brown Sugar Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Herbed Mushroom Spoon Bread\\\\n\\\\n## Breads\\\\n\\\\n> Brown Sugar Kitchen\\\\n\\\\n\\\\n_Yield: 5 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 Tbsps. unsalted butter, plus more for the pan \\\\n* 3 shallots, minced \\\\n* 1 lb. button mushrooms, sliced \\\\n* 1 tsp. fresh thyme \\\\n* Kosher salt and freshly ground pepper \\\\n* 3 cups whole milk\\\\n* 1 cup cornmeal\\\\n* 2 oz. cheddar cheese, grated\\\\n* 4 eggs, separated\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. Butter a 1½-quart/1.4-liter baking or soufflé dish.  In a sauté pan, melt 2 tablespoons of the butter over medium heat. Add the shallots and cook until softened, stirring occasionally, about 3 minutes. Add the mushrooms and thyme, season with salt and pepper, and cook, stirring occasionally, until the mushrooms are cooked and any liquid has evaporated, about 8 minutes. Remove from the heat.  In a heavy-bottomed saucepan, heat the milk over medium-high heat until bubbles form around the edges. Slowly whisk in the cornmeal, reduce the heat to low, and cook, whisking constantly, until the mixture thickens, about 10 minutes. Remove from the heat and stir in the remaining 2 tablespoons butter, followed by the cheddar cheese. Add the egg yolks, one at a time, whisking to combine after each addition.  In a medium bowl, whip the egg whites until medium-stiff peaks form — the tips of the peaks should curl down slightly when the beaters are lifted. Gently fold the whipped egg whites into the batter. Pour the mixture into the prepared baking dish.  Bake until the spoon bread is puffed and golden brown, about 50 minutes. Serve immediately.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d2d258d1-7233-4477-95ff-f0ff58ee12d0\\\",\\\"title\\\":\\\"Ruston Peach Crumb Pie And Cinnamon Ice Cream\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Ruston Peach Crumb Pie And Cinnamon Ice Cream\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 9-inch pie_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups water \\\\n* 3/4 (packed) light brown sugar \\\\n* 2 tablespoons cornstarch \\\\n* 1/2 teaspoon salt \\\\n* 3 1/4 teaspoons cinnamon \\\\n* 3/4 teaspoon nutmeg \\\\n* pinch of black pepper \\\\n* 2 pounds peaches, peeled, pitted and cut into wedges (about 3 cups) \\\\n* 1/2 cup flour \\\\n* 1 cup ground pecan pieces \\\\n* 1/2 stick butter, cut into small pieces \\\\n* 1 unbaked 9 inch pie crust \\\\n* 1 quart of heavy cream \\\\n* 2 cups sugar \\\\n* 8 egg yolks \\\\n* 1 teaspoon pure vanilla extract \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. In a saucepan, combine the water, brown sugar, cornstarch, salt, 1 teaspoon of cinnamon, 1/2 teaspoon of grated nutmeg, and pepper, whisk until smooth. Place the pan over high heat and bring to a boil. Reduce the heat to medium and simmer for 2 minutes. Remove from the heat. Place the peaches in a mixing bowl and pour the syrup over the peaches. Toss well and cool for 10 minutes. In a mixing bowl, combine the remaining cinnamon, remaining nutmeg, sugar, flour, pecans, and butter. Using your fingers, work the mixture together until it resembles a coarse crumb-like mixture. Pour the peaches into the prepared pie shell. Sprinkle the topping over the top of the peaches. Bake for 1 hour, or until the crust is golden. In a saucepan, combine the cream and sugar. Whisk until smooth. Place the pan over medium heat and bring to a gentle boil. In small mixing bowl, whisk the eggs, vanilla and remaining 2 teaspoons of cinnamon together. Add 1 cup of the hot liquid to the beaten egg yolks. Whisk until smooth. Whisk the egg mixture back into the hot cream. Continue to cook for 4 minutes. Remove from the heat and cool completely. Strain the liquid. Pour the liquid into the electric ice cream container and process according to manufactures directions. Remove the pie from the oven and cool for 15 minutes before slicing. Serve each slice, warm, with a scoop of the Cinnamon Ice Cream. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d2df871b-025a-43fc-b87d-c35aad5428ef\\\",\\\"title\\\":\\\"Chicken And Dumplings\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 to 6 servings._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken And Dumplings\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 to 6 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* from Liz Ellis \\\\n* (2-1/2- to 3-pound) broiler/fryer \\\\n* 2 Quarts water \\\\n* 1 Teaspoon Salt \\\\n* 1/2 Teaspoon Pepper \\\\n* 2 Cups All-purpose flour \\\\n* 1/2 Teaspoon Baking soda \\\\n* 1/2 Teaspoon Salt \\\\n* 3 Tablespoons Shortening \\\\n* 3/4 Cup Buttermilk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place chicken in a Dutch oven; add water and 1 teaspoon salt. Bring to a boil; cover, reduce heat,and simmer 1 hour or until tender. Remove chicken, and let it cool slightly. Bone chicken, cutting meat into bite-size pieces; set aside. Bring broth to a boil; add pepper. Combine flour, soda, and 1/2 teaspoon salt; cut in shortening until mixture resembles coarse meal. Add buttermilk, stirring with a fork until dry ingredients are moistened. Turn dough out onto a well-floured surface, and knead lightly 4 or 5 times. For drop dumplings, pat dough to 1/4\\\\\\\" thickness. Pinch off dough in 1-1/2\\\\\\\" pieces, and drop into boiling broth. Reduce heat to medium-low, and cook 8 to 10 minutes or to desired consistency, stirring occasionally. Stir in chicken.\\\\n* NOTE: For rolled dumplings, roll dough to 1/4\\\\\\\" thickness. Cut dough into 4- x 1/2\\\\\\\" pieces. Drop dough, one piece at a time, into boiling broth, gently stirring after each addition. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d3fce816-5529-49de-8e0d-09036a23d4f2\\\",\\\"title\\\":\\\"Peach Cobbler\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Young Chef’s Cookbook 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peach Cobbler\\\\n\\\\n## Desserts\\\\n\\\\n> Young Chef’s Cookbook 2000\\\\n\\\\n\\\\n_Yield: 1 (9-inch) pie, 6 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 large ripe peaches\\\\n* 1/2 cup sugar\\\\n* 1 tablespoon lemon juice\\\\n* 2 tablespoons flour\\\\n* 2 prepared pie crusts \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPeel and slice peaches. Mix in sugar, lemon juice and flour. Pour mixture into a 9 by 13-inch pan. Cut pie crust to fit over peaches, using extra pieces to make designs such as leaves and stars. Sprinkle sugar over crust and bake in a preheated 350 degree oven for 30 to 35 minutes or until golden brown. Serve with vanilla ice cream or whipped cream. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d43d9a35-c3da-477d-a25f-e23d599389d3\\\",\\\"title\\\":\\\"Bread And Butter Pickles\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bread And Butter Pickles\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy Gourmet Magazine\\\\n\\\\n\\\\n_Yield: about 4 pints_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/4 pounds Kirby cucumbers, cut into 1/2-inch slices \\\\n* 1 onion, sliced very thin \\\\n* 2 tablespoons kosher salt \\\\n* 2 cups ice cubes \\\\n* 1 cup cider vinegar \\\\n* 1 cup sugar \\\\n* 1/4 teaspoon turmeric \\\\n* 1 tablespoon mustard seeds \\\\n* 1/2 teaspoon celery seeds \\\\n* 1/4 teaspoon cayenne, or to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large bowl combine the cucumbers and onion, sprinkle with salt, and toss well. Add the ice cubes and chill, covered, overnight.  Drain the mixture in a colander and rinse under cold water. In a saucepan bring the remaining ingredients to a boil, stirring. Add the cucumbers and onions and bring to just a simmer, stirring. Transfer to a bowl and cool. Chill the pickles, covered, for 24 hours.  The pickles can be made 1 week ahead and kept refrigerated, covered. Or, spoon the hot pickles into sterilized 1-pint Mason-type jars, filling the jars to within 1/2-inch of the top. Seal with the lids. Put the jars on a rack in a kettle and pour in enough hot water to cover them by 2 inches. Bring to a boil and cook, covered, for 10 minutes. Transfer the jars with tongs to a rack and cool. Store in a cool, dark, dry place. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d4a643b0-fa34-419d-9538-8d9d887814ec\\\",\\\"title\\\":\\\"Arby’s Horsey Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Arby’s Horsey Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 Cup Mayo\\\\n* 3 Tablespoons Bottled Horseraddish Sauce \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d4ae3fc7-f5b5-416a-ac45-3b39496188fd\\\",\\\"title\\\":\\\"Creamed Spinach\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6-8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creamed Spinach\\\\n\\\\n## Vegetables\\\\n\\\\n\\\\n_Yield: 6-8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* (Recipe adapted from Church Cookbook, St. Lukes Collection, in Darien, CT) \\\\n* 4 pounds of fresh spinach \\\\n* 1 small onion, diced \\\\n* 4 tablespoons butter \\\\n* 1/2 cup sour cream \\\\n* 1 pound cream cheese \\\\n* 1/2 cup grated Parmesan cheese \\\\n* Salt and pepper to taste \\\\n* Nutmeg \\\\n* 1/2 cup bread crumbs \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 325 degrees. \\\\n* Trim and wash the spinach. In a large pot of salted, boiling water add spinach. Simmer the spinach, stirring occasionally, for 10 minutes. Then drain, refresh, and squeeze dry.  Saute the onions in the butter until tender. Add the cooked spinach, sour cream, cream cheese, grated Parmesan cheese, salt, pepper and nutmeg to taste. Transfer mixture to a buttered baking dish.  Saute 1/2 cup bread crumbs in 2 tablespoons of butter until browned. Sprinkle bread crumbs on spinach. Put it in the oven and bake for 20 minutes, then serve. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d56d75e9-39e5-42c4-8839-0b10a16a59e9\\\",\\\"title\\\":\\\"Creamy Peanut Butter Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creamy Peanut Butter Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups graham cracker crumbs \\\\n* 6 tablespoons melted butter \\\\n* 1 cup smooth peanut butter \\\\n* 1 pound cream cheese, at room temperature \\\\n* 1 1/2 cups confectioners’ sugar \\\\n* 1/3 cup milk \\\\n* 1/4 cup chopped roasted peanuts \\\\n* 6 cups sweetened heavy cream, whipped until thick, in all \\\\n* 1/2 cup chopped salted peanuts \\\\n* 4 ounces chocolate curls and shavings \\\\n* 2 cups chocolate sauce, slightly warm \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. In a bowl combine the crumbs, butter and 1/4 cup of the peanut butter. Mix thoroughly. Press the mixture into a 9-inch spring-form pan. Bake until golden and crisp, about 6 to 8 minutes. Remove from the oven and cool completely. Using an electric mixer, beat the cream cheese with sugar until smooth. Add the remaining 3/4 cup peanut butter. Beat until smooth. Add the milk and roasted peanuts and beat well. Fold 4 cups of the whipped cream into the peanut butter mixture and spoon into the prepared pan. Cover with plastic wrap and refrigerate until firm, about 2 hours. Remove from the refrigerator and spoon the remaining whipped cream over the entire pie. Slice into individual servings. Garnish with the peanuts, chocolate shavings and chocolate sauce. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d5e37098-4748-4895-a6da-5dc2e540378b\\\",\\\"title\\\":\\\"Fish And Chips\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fish And Chips\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Adapted from Ann Willan’s Look & Cook \\\\n* 6 medium potatoes (about 1 1/2 pounds) \\\\n* 1/2 teaspoon baking powder \\\\n* 1 1/4 cups all-purpose flour \\\\n* 1 tablespoon vegetable oil \\\\n* 3/4 cup beer \\\\n* 1/4 cup milk \\\\n* 1 egg white \\\\n* 1 1/2 pounds skinned cod fillets \\\\n* Lemon, tartar sauce and malt vinegar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat vegetable oil to 350 degrees in a deep-fat fryer. \\\\n* Drain potatoes, pat dry using paper towels. Remember to dry thoroughly, any excess water will splatter when they are added to the oil. \\\\n* Dip frying basket in oil (this prevents potatoes from sticking to it), add potatoes. Lower basket into oil. Deep fry until just tender when pierced, and are starting to brown, 5 to 7 minutes. Lift basket out of oil, let potatoes drain. They are now partially cooked. After fish has been cooked, place the potatoes back in fryer basket, fry until hot, golden brown, 1 to 2 minutes. Drain on paper towels. \\\\n* For the batter: \\\\n* Sift baking powder with flour, place in a large bowl. Make a well in the middle of the flour, add oil and beer, stir with a wooden spoon. Gradually add milk until incorporated. Do not overmix. Batter will become elastic. Let batter stand for 30 to 35 minutes, until thickened.  When ready to batter fish, in a copper bowl, whisk egg whites until stiff peaks form. Gently fold stiff whites into batter, using wooden spoon, until combined.  Using a two pronged fork, dip a fillet in batter, turning to coat thoroughly. Hold it over the bowl, so excess batter can drip off. Lower fillet into hot oil, turning once, fry until golden and crisp, 6 to 8 minutes. Remove to baking sheet lined with paper towel, and keep warm in the oven as you fry the rest. To serve, sprinkle chips with salt, decorate fish with lemon wedges. Serve with tartar sauce and malt vinegar. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPOTATOES \\\\nPeel potatoes. Square each end and sides. Cut each into 3/4-inch slices. Stack slices. Cut into 3/4-inch sticks. Place in a bowl of cold water to soak for 30 minutes. Soaking removes starch, so potatoes will be crisp when deep fried. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d6a7e45b-4edf-4382-a306-7842fb76c246\\\",\\\"title\\\":\\\"One-minute Mayonnaise\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# One-minute Mayonnaise\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 egg yolks \\\\n* 1 egg \\\\n* juice of 1 lemon \\\\n* 2 tablespoons white wine vinegar \\\\n* 1/2 teaspoon dry mustard \\\\n* 1/2 teaspoon salt \\\\n* 1/4 teaspoon white pepper \\\\n* 1 cup olive oil (best quality) \\\\n* 1 cup corn oil or peanut oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a food processor fitted with a metal chopping blade, blend the egg yolks, egg, lemon juice, vinegar, mustard, salt and pepper, using 2 on-offs of the motor. Combine the olive oil and the corn oil in a 1-pint measure, then with the processor motor running trickle them down the feed tube in a very fine stream. After all of the oil has been incorporated, buzz for 10 seconds longer. Spoon into a 1-pint jar, cover and keep well refrigerated until ready to use. Makes about 2 cups. Will keep well in the refrigerator for about 5 days.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nJean Anderson’s Processor Cooking - Jean Anderson Berkley Books \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d752ff4f-903e-4fad-9097-9fa3630f4a0d\\\",\\\"title\\\":\\\"Carrot Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Carrot Cake\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/4 cups granulated sugar \\\\n* 10 ounces hazelnuts \\\\n* 3 1/2 ounces sultana raisins \\\\n* 3 medium carrots (10 ounces) \\\\n* 6 egg yokes \\\\n* 6 egg whites \\\\n* 1 teaspoon cold water \\\\n* Freshly ground salt \\\\n* 2 teaspoons lemon juice \\\\n* 1/2 teaspoon lemon zest (thin rind) \\\\n* 1 teaspoon all purpose flour \\\\n* 1/4 teaspoon cinnamon \\\\n* 4 teaspoons raspberry jam \\\\n* 1 tablespoon icing sugar (confectioners’ sugar) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sift the granulated sugar. Crush the hazelnuts very small (best results in a blender). Wash the sultanas. Wash and grate the carrots. Grease the cake tin (9 by 12-inch deep). Place a bowl over a pan of hot water. Preheat oven to 350 degrees F. Into a warmed bowl place the egg yolks and 4 ounces of the granulated sugar and whisk together until the mixture thickens. (It should be doubled in bulk, lighter in color and creamy in texture). When this happens, set aside the yolk and sugar mixture for a moment (off the heat). Into a clean, cold bowl place the whites of eggs, add 1 teaspoonful cold water and some freshly ground salt and whisk quickly until they are stiff and peaked. Gradually beat into the fluffy whites of eggs the remaining 6 ounces of granulated sugar until it is fully incorporated. Set aside until required. Place the egg yolk mixture over the warm water and add the ground nuts and lemon juice. To this add the grated carrots and lemon zest. Fold in the 1 teaspoonful of flour and sultanas. Remove the bowl from the heated water. Fold in 2 tablespoonfuls of egg whites. Then put all the mixture into the remainder of the whites of eggs and fold in well. Add the 1/4 teaspoonful of cinnamon. Pour all the mixture into the greased cake tin and put it into the preheated oven set at 350 degrees F., on the middle shelf, for 60 minutes. Remove cake from the pan and cool completely. Cut cake in half, spread the jam over the bottom and replace top. Sprinkle with confectioners’ sugar before serving.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nA specialty of \\\\\\\"Grut Farm\\\\\\\" just outside Zurich, Switzerland.)\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d7e28989-0866-48e9-9ae8-d7afa13068bc\\\",\\\"title\\\":\\\"Double Dipped Fried Chicken\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Double Dipped Fried Chicken\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 1/2 pound frying chicken, cut into 8 serving pieces \\\\n* 2 cups buttermilk \\\\n* 1/4 cup water \\\\n* 2 teaspoons red pepper sauce \\\\n* 3 cups flour \\\\n* 1 tablespoon kosher salt \\\\n* Fresh cracked black pepper, to taste \\\\n* 1 tablespoon dried oregano \\\\n* 1 tablespoon granulated garlic \\\\n* 1 teaspoon paprika \\\\n* 1 teaspoon cayenne \\\\n* 4 cups peanut oil, for frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Rinse the chicken pieces and pat dry with paper towels. In a shallow platter, combine the buttermilk, water, and red pepper sauce. Soak the chicken pieces, turn to coat, then cover, and refrigerate for at least 2 hours. If time allows, marinate the chicken for up to 24 hours because the buttermilk promotes tenderness. Place flour in a shallow platter. Season it by mixing in salt, pepper, oregano, garlic, paprika, and cayenne. Roll the marinated chicken pieces in the flour, a few at a time, until well coated. Then, dip chicken in the buttermilk bath again followed by another coat of seasoned flour. Allow the chicken to sit in the flour and dry out while preparing the oil, this will help the coating stay on better. The buttermilk will keep absorbing the seasoned flour, which then fries up to form a crunchy crust. Heat oil in a large electric skillet to 350 degrees F. There should be about 1-inch of fat in the pan. Carefully add the chicken pieces in a single layer, skin side down. Do not crowd the pan or the temperature will plummet; make sure the fat continues to bubble around the chicken. Fry for 5 minutes, then turn the pieces over and fry the other side 5 minutes. Turn again, frying a total of 15 minutes. The turning will produce a golden-crisp skin with even color. Remove chicken to a plate lined with paper towels to drain. Do not put hot chicken directly in a bowl or container, the air can not circulate and the steam will cause the crust to fall off. Serve immediately or cool to room temperature. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCopyright 2000 Television Food Network, G.P. All rights reserved. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d7f5a908-a81f-4af1-bd6e-1d67b9f26019\\\",\\\"title\\\":\\\"Basic Sourdough Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2002\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Basic Sourdough Bread\\\\n\\\\n## Breads\\\\n\\\\n> Emeril Lagasse, 2002\\\\n\\\\n\\\\n_Yield: 5 to 6 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups bread flour\\\\n* 1 1/2 cups sourdough starter, recipe follows \\\\n* 3/4 teaspoon salt \\\\n* Basic Sourdough Starter:\\\\n* 3 cups warm water (110 degrees F)\\\\n* 1 1/2 tablespoons active dry yeast \\\\n* 1 teaspoon sugar\\\\n* 3 cups all-purpose flour \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat a baking stone, if available, on the bottom rack of an oven at 400 degrees F.  With a sharp, serrated knife, cut a large \\\\\\\"X\\\\\\\" or cross-hatch pattern into the top of the dough.  Spray lightly with a mister and transfer to the baking stone (or place on a heavy baking sheet lightly dusted with cornmeal) and bake until golden brown and the bread sounds hollow when thumped on the bottom, about 60 minutes. (Sourdough should have a darker crust than other breads, so leave in the oven 5 minutes after you think it is done.)  Remove the loaf from the oven and let cool on a wire rack for at least 30 minutes before serving. \\\\n* In a large bowl, combine the water, yeast, and sugar.  Let sit until the yeast becomes foamy, about 5 minutes.  (If the yeast does not foam, discard the mixture and begin again with a new yeast.)  Add the flour and stir vigorously to work air into the mixture.  Cover with a towel let rest in a warm, draft-free place (an oven with its pilot light or light bulb turned on works well) for 8 to12 hours.  (The mixture should become very bubbly.)  Use immediately or cover loosely with plastic wrap and store in the refrigerator. \\\\n* Preserving the Starter: Each time you remove a portion of the starter for a recipe, reserve at least 1/4 cup and replace the amount you have taken out with equal amounts of flour and water.  For example, if you remove 1 cup of starter, you must replace it with 1 cup of flour and 1 cup of warm water.  Whisk these ingredients into the starter until blended but not completely smooth, cover loosely, and return to the refrigerator.  Also, the starter must be maintained by feeding it every few days.  Refresh by removing 1 cup of the starter (give to a friend or discard it) and adding 1 cup of flour and 1 cup of warm water. Whisk until blended but not smooth.  Cover loosely and return to the refrigerator.  If you plan to be away longer than a week, freeze the starter in a sterilized, airtight freezer container.  Thaw the starter 2 days before you plan to bake with it. Refresh as indicated above with 1 cup each of flour and warm water.  Cover and leave at room temperature 12 hours or overnight before using.  CAUTION: Never keep your starter tightly closed!  The gasses expelled by the yeast will build up pressure and may cause the container (such as a glass jar) to burst!\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nIn an electric mixer with the dough hook, combine the flour, starter and salt, and knead until it no longer sticks to the sides or bottom of the mixing bowl.  Place a lightly oiled bowl, turning to coat.  Cover with plastic wrap and let dough rise in a warm, draft-free place until doubled in size, 1 to 1 1/2 hours.  Turn out onto a lightly floured surface.  Sprinkle lightly with flour and knead gently, removing any large air bubbles.  Knead into a small circle, then shape into a tight ball, pinching the seams together underneath.  Place on a well-floured board or baking peel, seam-side down.  Cover with a kitchen towels and let rest until doubled in size, about 1 hour.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d807b393-9bbd-46b6-8eb0-b52875a867fc\\\",\\\"title\\\":\\\"Cheddar Beef And Noodle Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheddar Beef And Noodle Casserole\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pkg (8oz) noodles, cooked & drained \\\\n* 1 1/2 pounds ground beef, lean \\\\n* 1 medium onion, chopped \\\\n* 1 jar (15oz) spaghetti sauce \\\\n* 1 can Cheddar cheese soup, (10 3/4 oz) \\\\n* 1 can tomato sauce, (8 oz) \\\\n* 1 can or jar sliced mushrooms, (4 oz) \\\\n* 1/4 teaspoon garlic powder \\\\n* pepper, to taste \\\\n* 2 cups shredded Cheddar cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large skillet, brown ground beef with chopped onion; drain well. Stir in spaghetti sauce, soup, tomato sauce, mushrooms, garlic powder, salt and pepper. Simmer for 3 to 4 minutes. Combine beef mixture with cooked noodles; pour into a 3-quart baking dish (may use 13- by 9-inch baking pan). Cover and bake at 350 degrees F. for 35 to 40 minutes, or until bubbly. Uncover; sprinkle with cheese, and bake just until cheese is melted.\\\\n* Serves 8. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d809aa9a-a182-435a-8005-fa9939cdec1c\\\",\\\"title\\\":\\\"Cinnamon Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Mary Cullins\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cinnamon Rolls\\\\n\\\\n## Breads\\\\n\\\\n> Recipe from Mary Cullins\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 ½ cups milk\\\\n* 1 cup Crisco shortening\\\\n* 1 cup sugar\\\\n* 3 pkgs yeast\\\\n* ½ cup warm water\\\\n* 8 cups plain flour\\\\n* 2 teaspoons salt\\\\n* 2 teaspoons baking powder\\\\n* Soft Butter\\\\n* Brown Sugar\\\\n* Raisins\\\\n* Cinnamon\\\\n* Confectioners Sugar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat milk, shortening, and sugar over low heat until shortening melts, stirring constantly.  Remove from heat and cool to lukewarm.  Dissolve yeast in warm water.  Add to cooled milk mixture.  In large bowl, beat 4 cups of flour into milk mixture. Cover and let rise in warm place till double (about 1 hour).  Stir in remaining 4 cups of flour, salt, and baking powder.  Store in refrigerator and use as needed (will keep a week).  Knead dough and roll out into a thin rectangle.  Spread with butter.  Sprinkle dough with brown sugar cinnamon, and raisins.  Starting at one end roll into a cylinder.  Cut in ½ to 1 inch slices.  Place in a well-greased pan and let rise for 1 to 2 hours.  Bake at 350(F until brown.  Mix confectioners sugar with a little milk to form a thick paste.  Dribble over warm rolls after they are done.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d861e04a-09a8-4a8e-95fd-d39246fc9839\\\",\\\"title\\\":\\\"Spiced Sugar Doughnuts\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spiced Sugar Doughnuts\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 1/2 cups flour \\\\n* 1 1/2 teaspoons baking soda \\\\n* 1 1/2 teaspoons baking powder \\\\n* 1 teaspoon salt \\\\n* 1 teaspoon cinnamon \\\\n* 1/2 teaspoon allspice \\\\n* 1 cup sugar \\\\n* 2 large eggs \\\\n* 3 tablespoons melted butter \\\\n* 1 cup milk \\\\n* Vanilla sugar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine flour baking soda; baking powder; salt cinnamon and allspice into a bowl. In another bowl combine sugar; eggs and melted butter. Whisk mixture to finish combining. Says he has 1 cup milk. Adds 1/3 cup of the milk and l cup flour mixture to bowl containing the sugar and eggs. Adds remaining flour mixture alternately with the remaining 2/3 cup milk, 1/3 cup at a time. Combine mixture well and chill for l hour.   Turn dough out onto a lightly floured surface adding just enough flour to form a soft dough. Halve the dough and refrigerate one half while preparing the first batch of doughnuts. Roll dough l/3 inch thick and with a floured doughnut cutter, cut out rounds.  Have 3 inches. oil heated to 365 degrees. Add doughnuts to heated oil along with the holes, 2-3 at a time. until golden brown. Remove with a slotted spoon and drain on paper towels. Roll doughnuts and holes in vanilla sugar. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d8d2d27e-b7b4-4333-a453-79a3358cf10b\\\",\\\"title\\\":\\\"Shrimp Creole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Creole\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons vegetable oil \\\\n* 2 tablespoons flour \\\\n* 1 cup chopped onion \\\\n* 1 cup chopped green bell pepper \\\\n* 1/2 cup chopped celery \\\\n* 1 tablespoon minced garlic \\\\n* 3 cups tomato concasse, juice reserved \\\\n* 2 cups shrimp stock or water \\\\n* 2 bay leaves \\\\n* 3/4 teaspoon salt \\\\n* 1/2 teaspoon cayenne pepper \\\\n* 2 pounds medium shrimp, peeled and deveined \\\\n* Steamed rice for garnish \\\\n* Chopped parsley for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oil and make a dark roux with flour. Combine onion, celery, green pepper and garlic to make a mirepoix and add to roux. Cook until vegetables are tender, about 10 minutes. Stir in tomatoes and their juice, shrimp stock and bay leaves. Bring to a boil, reduce heat and simmer 1 hour. Add shrimp and cook until pink. Season to taste with salt and cayenne. To serve, ladle over steamed rice and garnish with parsley. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d8ea77c3-61ef-4a66-8abb-de621a061170\\\",\\\"title\\\":\\\"Bisquick Cobbler\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe By: Joel EhrlichPour off half the syrup f\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bisquick Cobbler\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe By: Joel EhrlichPour off half the syrup from the peaches.\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 Cup Bisquick\\\\n* 1 Cup Milk\\\\n* 1 Cup Sugar\\\\n* 1 Stick Margarine\\\\n* 1 Large Can Peaches -- in Heavy Syrup\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees.\\\\n* Melt the margarine in the (13\\\\\\\"x9\\\\\\\") pan.\\\\n* Mix the milk, sugar and Bisquick together in a bowl.\\\\n* Pour into the melted margarine.\\\\n* Spread the peaches with the remaining syrup on top of the batter.\\\\n* Bake 45 minutes.\\\\n* Serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d909c8e5-e769-46f0-95b2-5df485337c8c\\\",\\\"title\\\":\\\"Crawfish Pasta\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crawfish Pasta\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 lb. crawfish tails, boiled and peeled; OR \\\\n* 1 lb. shrimp, peeled; OR \\\\n* 1 lb. lump crabmeat; OR \\\\n* 1 lb. oysters, drained and quartered. \\\\n* 1 stick of butter (Do not use margarine.) \\\\n* 1 pint of half-and-half \\\\n* 1 good-sized bunch green onions, chopped (tops, too) \\\\n* 3 - 10 cloves garlic, chopped (to your taste) \\\\n* Creole seasoning to taste (or 1 - 2 tbsp.) \\\\n* 1 lb. cooked fresh pasta (Dry pasta is all right if fresh is not available. Rotini is preferred, but use your favorite shape.) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook pasta according to the directions on the package. Drain, then rinse under cool water. Drain again, thoroughly.  Melt the butter in a large pot and sauté onions and garlic for 3 minutes. Add the seafood and sauté for 2 minutes. Add the half-and-half, then add several big pinches of Creole seasoning, tasting before the next pinch until you think its right. If you’ve boiled your own crawfish, save the fat and add it in as well.  Cook for 5 - 10 minutes over medium heat until the sauce thickens. Add the pasta and toss well. Let it sit for 10 minutes or so over very low heat, stirring often. Serve immediately, with lots of French bread and a nice dry white wine.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nThis is a very simple and elegant dish, and will impress your guests in a big way. If you don’t have crawfish available in your area, it works well with shrimp, oysters or crabmeat.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d9628048-fe63-4d3f-a1bd-ca95861dbbb7\\\",\\\"title\\\":\\\"Carnation™ Famous Fudge\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Carnation™ Famous Fudge\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups granulated sugar \\\\n* 2/3 cup (5 fl.-oz. can) Nestlé® Carnation® Evaporated Milk \\\\n* 2 tablespoons butter or margarine (we recommend Land O Lakes® Butter) \\\\n* 1/4 teaspoon salt \\\\n* 2 cups miniature marshmallows \\\\n* 1 1/2 cups (9 oz.) Nestlé® Toll House® Semi-Sweet Chocolate Morsels \\\\n* 1/2 cup chopped pecans or walnuts (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Line 8-inch-square baking pan with foil.  Combine sugar, evaporated milk, butter and salt in medium, heavy-duty saucepan. Bring to a full rolling boil over medium heat, stirring constantly. Boil, stirring constantly, for 4 to 5 minutes. Remove from heat.  Stir in marshmallows, morsels, nuts and vanilla extract.  Stir vigorously for 1 minute or until marshmallows are melted.  Pour into prepared baking pan; refrigerate for 2 hours or until firm. Lift from pan; remove foil. Cut into pieces.\\\\n* Variations: \\\\n* For Milk Chocolate Fudge \\\\n* Substitute 1 3/4 cups (11.5-oz. pkg.) Nestlé Toll House Milk Chocolate Morsels for Semi-Sweet Morsels. \\\\n* For Butterscotch Fudge \\\\n* Substitute 1 2/3 cups (11-oz. pkg.) Nestlé Toll House Butterscotch Flavored Morsels for Semi-Sweet Morsels. \\\\n* For Peanutty Chocolate Fudge \\\\n* Substitute 1 2/3 cups (11-oz. pkg.) Nestlé Toll House Peanut Butter & Milk Chocolate Morsels for Semi-Sweet Morsels and 1/2 cup chopped peanuts for pecans or walnuts. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n1 teaspoon vanilla extract\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"d971b7eb-02d0-441c-a0b8-7e369421afe1\\\",\\\"title\\\":\\\"Pepper Chicken Pasta\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pepper Chicken Pasta\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Garlic powder \\\\n* 1 container Italian style bread crumbs \\\\n* 3 large eggs \\\\n* Extra virgin olive oil \\\\n* 2 jars mushroom and garlic spaghetti sauce \\\\n* 6 pieces mozzarella cheese (from deli), sliced about 1/8-inch thick \\\\n* Spaghetti \\\\n* Grated Parmesan cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees. Clean and trim chicken breasts. Season each chicken breast with salt, pepper and garlic powder. On a plate, pour enough bread crumbs to coat the chicken. In a bowl, break 3 eggs and beat. Run each piece of chicken individually through the eggwash, coat completely with the bread crumbs and place on a separate plate. Heat some olive oil in a large non-stick pan. Place the chicken in the pan and cook only until both sides of the chicken are browned. Remove the chicken and let drain on a paper towel. Spread some sauce thinly on the bottom of a large Pyrex casserole. Place the chicken in the casserole and put into 425 degree oven and cook for 15 minutes or until almost cooked through. While chicken is cooking, place a large pot of water on stove and let come to a rolling boil. Salt the water until it tastes like \\\\\\\"the sea.\\\\\\\" Place spaghetti in boiling water, reduce heat to a simmer and stir. Cook spaghetti until done. Take a noodle out and taste to measure how done they are. When done cooking, drain the spaghetti into a colander. Take chicken out of the oven and spoon sauce over each piece of chicken. Cover each piece of chicken with cheese. Place chicken back into oven and heat until cheese is melted. In a saucepan, heat the remainder of the sauce. Take chicken out of oven and plate. Remove spaghetti from colander, plate and spoon sauce over the top. Grate Parmesan cheese over the top to taste. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"d9c09aea-9715-4048-b658-e30f1e62bcf1\\\",\\\"title\\\":\\\"Crabcakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 Servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crabcakes\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 2 Servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Recipe Courtesy of Joe Amiel’s Old Mill Inn \\\\n* 4 ounces bread crumbs, unseasoned \\\\n* 3 dashes hot pepper sauce \\\\n* 3 dashes Worcestershire sauce \\\\n* 2 ounces mayonnaise \\\\n* 4 springs parsley, roughly chopped \\\\n* 1/4 green pepper, fine dice \\\\n* 1/4 red pepper, fine dice \\\\n* 1 egg white \\\\n* 1 scallion, thinly sliced \\\\n* 4 tablespoons freshly squeezed lemon juice \\\\n* 1/4 teaspoon old bay seasoning \\\\n* 1/4 teaspoon dry mustard \\\\n* 1/4 teaspoon onion powder \\\\n* 2 ounces Dijon mustard \\\\n* 1 pound jumbo lump Maryland crabmeat \\\\n* Oil for pan frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a bowl, combine 1-ounce bread crumbs, hot pepper sauce, Worcestershire, mayonnaise, parsley, peppers, egg white, scallion, lemon juice, old bay, dry mustard, onion powder, and Dijon mustard. Once combined, gently fold in crabmeat. Once fully incorporated, form into 2 to 3 inch cakes. Dredge in remaining bread crumbs. Pan fry in hot oil until golden brown on both sides. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"da1772f7-c14a-4d31-a75d-176ca9c9b30e\\\",\\\"title\\\":\\\"Key Lime Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Dawn Sieber, Executive chef, Cheeca Lodge, Islam\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Key Lime Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Dawn Sieber, Executive chef, Cheeca Lodge, Islamorado, FL\\\\n\\\\n\\\\n_Yield: 1 pie_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Graham cracker crust: \\\\n* 1 to 11/2 cups Graham cracker crumbs \\\\n* 1/2 cups sugar \\\\n* 6 tablespoons melted butter \\\\n* Filling: \\\\n* 4 eggs \\\\n* 1 cup sugar \\\\n* 3/4 cup key lime juice \\\\n* 1/2 cup butter (cut up) \\\\n* 1 teaspoon gelatin (softened) \\\\n* 1 key lime, zested \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the crust, combine crumbs and sugar; mix in melted butter. Press into a pie pan. Refrigerate until chilled. For the filling, mix eggs, sugar and juice. Add butter. Cook over boiling water until thick, stirring frequently. Add softened gelatin and zest. Cool slightly, pour into shell.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"da83bc43-e5f7-41b7-bbdb-9b06ce9b16d8\\\",\\\"title\\\":\\\"Blueberry Muffins\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blueberry Muffins\\\\n\\\\n## Breads\\\\n\\\\n> Recipe Courtesy Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 15 muffins_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup butter\\\\n* 1 cup sugar\\\\n* 3/4 cup milk\\\\n* 1 egg\\\\n* 1 3/4 cup sifted flour\\\\n* 2 1/2 teaspoons baking powder\\\\n* 1/2 teaspoon salt\\\\n* 1 cup blueberries\\\\n* 1 tablespoon flour\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cream butter and sugar. Add milk and egg and beat until smooth. Sift together flour, baking powder and salt. Add to creamed mixture. Mix until moistened. Toss blueberries with flour and fold into batter. Fill a well-greased muffin pan 2/3 full with the batter. Bake at 400 degrees for 20 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"db90040e-75c3-4959-8a4b-b460963a91e9\\\",\\\"title\\\":\\\"Mornay Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mornay Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter \\\\n* 3 tablespoons flour \\\\n* 2 cups milk \\\\n* Salt \\\\n* Freshly ground white pepper \\\\n* Pinch of nutmeg \\\\n* 1/2 cup grated Parmigiano-Reggiano cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a medium saucepan, over medium heat, melt the butter. Stir in the flour and cook for 2 minutes. Whisk in the milk, 1/2 cup at a time. Season with salt, pepper and nutmeg. Cook, stirring constantly for 4 to 6 minutes. Remove from the and whisk in the cheese. Serve hot\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"dd90e040-af08-4fde-96e6-58d60aa29fe6\\\",\\\"title\\\":\\\"Hot Cross Buns\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hot Cross Buns\\\\n\\\\n## Breads\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n\\\\n_Yield: about 1 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 envelope (1/4-ounce) dry yeast \\\\n* 3/4 cup sugar \\\\n* 1 1/2 cups warm milk (about 110 degrees F.) \\\\n* 1 stick of butter, melted \\\\n* 1 egg \\\\n* 1/2 cup of raisins \\\\n* 1 teaspoon salt \\\\n* 1/2 teaspoon ground cardamom \\\\n* 3 1/2 cups bleached all-purpose flour \\\\n* 1 teaspoon vegetable oil \\\\n* 1 large egg, beaten \\\\n* 1 cup powdered sugar \\\\n* 3 tablespoons milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine the yeast, sugar and milk in the bowl of an electric mixer fitted with a dough hook. Beat on low speed for 1 minute. Add the butter, egg and raisins. Mix for 1 minute. Add the salt, cardamom and flour. Beat on low speed until all of the flour is incorporated, about 1 minute. Then, beat at medium speed until the mixture forms a ball, leaves the sides of the bowl, and climbs up the dough hook. Remove the dough from the bowl. Using your hands, form the dough into a smooth ball. Lightly oil a large bowl. Place the dough in the bowl and turn it to oil all sides. Cover with plastic wrap and set-aside in a warm, draft-free place until it doubles in size, about 1 hour. Preheat the oven to 350 degrees. Remove the dough from the bowl and invert it onto a lightly floured surface. Pat the dough into a rectangle about 3/4-inch thick. Roll up the dough, beginning with the long side and stopping after each full turn to press the edge of the roll firmly into the flat sheet of the dough to seal. Press with your fingertips. Tuck and roll so that any seams disappear into the dough. Cut the dough into 1-inch pieces. Roll each piece of dough into a smooth, round ball. Line a baking sheet with parchment or waxed paper. Place the rolls on the baking sheet, 1/2-inch apart. With a pastry brush, brush the beaten egg evenly over the bread. Cover with plastic wrap and set-aside in a warm, draft-free place until it doubles in size, about 1 hour. Bake until lightly brown, 30 to 35 minutes. Remove from the oven and cool slightly on a rack. In a mixing bowl, combine the powdered sugar and milk. Mix until smooth. Ice each bun with the frosting in the shape of a cross. Serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"deb5e61e-e50f-4715-a0f0-c3b86244c99d\\\",\\\"title\\\":\\\"Pinch Of Cayenne\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pinch Of Cayenne\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Cheddar croutes for garnish \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nIn a large soup pot, heat the oil and saute the onion until softened. Add the broccoli and saute for one minute. Add the stock and salt and cook covered until broccoli is tender, about 10 to 15 minutes. Puree in a blender until smooth, thin with heated milk. \\\\nTIP: \\\\nLOOKS LIKE BROCCOLI.... BROCCOLI RABE \\\\nTrim off the bottom, tough stems of the broccoli rabe, wash well. Slice stems into 1/2-inch pieces and saute with whole peeled garlic cloves in olive oil. After 5 minutes add florets, saute until slightly tender, add a pinch of Italian red pepper and serve over pasta \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"deec25a8-32fe-4ce5-bd3d-b19eed59172e\\\",\\\"title\\\":\\\"Classic Meatloaf\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 40 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Meatloaf\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 40 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* (Recipe Courtesy of Dotson’s Restaurant) \\\\n* 1 large onion, diced \\\\n* 1 green pepper, diced \\\\n* 2 tablespoons garlic salt \\\\n* 3 eggs \\\\n* 5 pounds high quality hamburger meat \\\\n* 1-24 ounce can tomato sauce \\\\n* Salt and pepper to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 325 degrees. Combine all ingredients and shape into oblong loaf. Cook 1-1/2 hours to 2 hours or until done. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"df545268-586e-4fb8-bca3-6c054e9ce476\\\",\\\"title\\\":\\\"Bearnaise Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bearnaise Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 1 to 1 1/2 cups sauce_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup white wine vinegar \\\\n* 1/4 cup dry white wine \\\\n* 1 tablespoon minced shallots \\\\n* 1 tablespoon dried tarragon \\\\n* Salt and pepper \\\\n* 3 egg yolks*, see below \\\\n* 2 sticks unsalted butter, melted in saucepan \\\\n* 2 tablespoons minced fresh tarragon \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small saucepan combine vinegar, wine, shallots, and dried tarragon and simmer over moderate heat until reduced to 2 tablespoons of liquid. Cool and strain through a fine sieve.  In the top of double boiler or a heat-proof bowl whisk the egg yolks until they become thick and sticky. Whisk in the reduced vinegar mixture and pepper. Place the pan or bowl over a saucepan of simmering, not boiling, water. Whisk until mixture is warm, about 2 minutes. (If mixture appears to become lumpy, dip pan immediately in a bowl of ice water to cool, whisk until smooth and then continue recipe.) The yolk mixture has thickened enough when you can see the bottom of the pan between strokes and mixture forms a light cream on the wires of the whip.  While whisking the yolk mixture gradually pour in the melted butter, a tablespoon or so at a time whisking thoroughly to incorporate before adding more butter. As the mixture begins to thicken and become creamy, the butter can be added more rapidly. Do not add the milk solids at the bottom of the melted butter.  Season the sauce to taste with chopped tarragon, salt and pepper. To keep the sauce warm, set the pan or bowl in lukewarm water or in a thermos. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"dfd534d5-e173-4f8b-b6e1-d35489c081d5\\\",\\\"title\\\":\\\"Cheese Mashed Potatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Mashed Potatoes\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 8 medium potatoes, (2 to 3 lbs) \\\\n* 8 ounces cream cheese, softened \\\\n* 8 ounces sour cream \\\\n* 1/2 cup butter or margarine \\\\n* 1/4 teaspoon garlic powder \\\\n* 1/4 teaspoon pepper \\\\n* 4 ounces Cheddar cheese, grated (1 cup) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Peel and quarter potatoes. In a large saucepan, cook potatoes in enough water to cover for 20 to 25 minutes or until tender. Drain off liquid. In a large mixing bowl, combine the potatoes, cream cheese, sour cream, butter/margarine, garlic powder, and pepper. Beat the mixture with an electric mixer till fluffy. Turn mixture into a buttered 2-qt. casserole or baking dish. Top with cheddar cheese.  Cover and bake in 350 degree F oven for 45 minutes. Uncover and bake for 15 minutes more.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"dfd85b46-5892-45ab-ab96-8de607f27e65\\\",\\\"title\\\":\\\"Snickers Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 8 to 10 servings._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Snickers Pie\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Makes 8 to 10 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups Oreo Cookie crumbs\\\\n* (about 20 cookies, crushed)\\\\n* ½ cup unsalted dry roasted peanuts, coarsely chopped\\\\n* ¼ cup margarine, melted\\\\n* 6 (2.07 oz) Snickers Candy Bars\\\\n* 1 ½ quarts vanilla ice cream, slightly softened\\\\n* 1 (11.75 oz) jar hot fudge sauce, divided\\\\n* 1 (12 oz) jar hot caramel sauce, divided \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine first 3 ingredients; press in bottom and up sides of a 9-inch deep dish pie plate. Bake at 350 degrees for 10 minutes; cool completely.  Chop candy bars into small pieces, and reserve 2 tablespoons. Fold remaining candy into ice cream, and spread evenly into prepared crust.  Drizzle with 2 tablespoons fudge sauce and 2 tablespoons caramel sauce; sprinkle with reserved candy.  Cover and freeze until firm.  Remove pie from freezer 10 minutes before serving. Serve on individual plates swirled with remaining fudge and caramel sauces. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e06b9fbc-89a7-44be-9183-3301def1eef2\\\",\\\"title\\\":\\\"Hello Dollie Ice Cream Sandwich\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hello Dollie Ice Cream Sandwich\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick melted butter \\\\n* 2 cups graham cracker crumbs \\\\n* 1 tablespoon light brown sugar \\\\n* 2 cups pecan pieces \\\\n* 8 ounces semi-sweet chocolate chips \\\\n* 2 cups flaked coconut \\\\n* 8 ounces butterscotch chips \\\\n* 1 can sweet condensed milk \\\\n* 8 scoops chocolate ice cream \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Prep Time: 15 minutes\\\\n* Cook Time: 45 minutes\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPreheat the oven to 350 degrees F. In a mixing bowl, combine the butter, crumbs and brown sugar. Mix thoroughly. Press the crust on the bottom of a greased 8 inch by 8 inch by 2 inch square baking pan. Sprinkle the pecans over the crust. Sprinkle the chocolate chips over the pecans. Sprinkle the coconut over the chocolate chips. Sprinkle the butterscotch chips over the coconut. Pour the condensed milk evenly over the top of the chips. Place the pan in the oven and bake for 30 minutes. Remove the pan and cool completely. Slice into 8 equal pieces. Place one piece of the bar cookie on four individual plates. Place 2 scoops of ice cream on top of each bar cookie. Top the ice cream with the remaining cookie pieces. Drizzle with the chocolate sauce. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"e109f432-5939-4268-b101-fdcb384cb78f\\\",\\\"title\\\":\\\"Water, As Needed\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Water, As Needed\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup tahini \\\\n* Juice of a lemon \\\\n* 1 teaspoon cumin \\\\n* 1/2 teaspoon cayenne \\\\n* Salt and pepper \\\\n* 1 scallion, thinly sliced for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients in a blender and process until smooth. Serve with wedges of warm pita. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e116ba9f-627d-4614-bc60-127894368538\\\",\\\"title\\\":\\\"Whipped Cream Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Whipped Cream Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 c Flour\\\\n* 3 ts Baking powder\\\\n* 3/4 ts Salt\\\\n* 1 c Heavy cream – whipped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sift dry ingredients and add to whipped cream. Roll 1/2-inch thick and cut with biscuit cutter. Bake in moderate oven 15 minutes. Yield: 18 Note: Moderate oven 350 - 400 F.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e1ae6592-d382-405c-88a0-334857e22430\\\",\\\"title\\\":\\\"Blender Mayonnaise\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blender Mayonnaise\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* The New Southern Cook - John Martin Taylor Bantam\\\\n* 1 egg \\\\n* 1 teaspoon prepared mustard \\\\n* cayenne pepper, to taste \\\\n* 1/4 teaspoon salt \\\\n* 1 cup mild-flavored oil, such as peanut \\\\n* 1 tablespoon fresh lemon juice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Put the egg, mustard, cayenne, and salt in a blender at high speed for about 20 seconds. Add the oil very slowly, in droplets at first, and blend until all the oil has been bound with the egg moisture and the mayonnaise is thick and creamy. Add the lemon juice and blend to incorporate. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e1ce3c9b-732f-46b2-9081-cbe6658f7ec2\\\",\\\"title\\\":\\\"Mississippi Mud Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Greg Tatis Executive Chef Delta Grill\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mississippi Mud Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Greg Tatis Executive Chef Delta Grill\\\\n\\\\n\\\\n_Yield: 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Crust: \\\\n* 7 1/2 ounces or 21 Oreo cookies \\\\n* 2 ounces (1/2 stick butter) \\\\n* Filling: \\\\n* 4 cups coffee ice cream \\\\n* Chocolate glaze: \\\\n* 1 ounce unsweetened chocolate \\\\n* 2 ounces semisweet chocolate \\\\n* 1 tablespoon plus 11/2 teaspoons water \\\\n* 2 tablespoons light corn syrup \\\\n* 11/2 tablespoons sweet butter cut into small dice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Crust: Melt butter and set aside. Line a 9-inch oven proof glass pie plate with a 12-inch square aluminum foil tightly out over the rim of the pie plate (use a folded towel to press.) Break the oreos into small pieces and process in a food processor until fine crumb. In a bowl mix the crumbs with the melted butter until well combined. Turn the mixture into the lined pie plate and distribute evenly with your fingertips working on the sides first and then the bottom. Freeze several hours or overnight. \\\\n* Filling: Let the ice cream soften in the refrigerator for about 10 minutes. When the pie is frozen remove the foil from the crust. Gently replace the pie back into the glass pie shell. Spread the ice cream into the pie mounding it high in the center. Freeze the pie and prepare the glaze. \\\\n* Glaze: Chop chocolate fine and set aside. Place the water, corn syrup and butter in a small saucepan over moderate heat. Stir until mixture reaches a boil. Add the chopped chocolate and remove from heat. Whisk until homogenous. Cool mixture to room temperature. Pour the cooled glaze carefully over the frozen ice cream to cover the top of the pie. Do not let the glaze pour over the sides! Use a spatula to spread if necessary and work quickly before it hardens. Return the pie to the freezer until it hardens for 3 more hours. You can serve or wrap tightly and keep frozen for later use. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e230e1e6-65bd-484c-b0c9-84faaa5c1e59\\\",\\\"title\\\":\\\"Red Beans And Rice With Smoked Sausage\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Red Beans And Rice With Smoked Sausage\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound dried red beans \\\\n* 1 1/2 pounds smoked sausage cut \\\\n* into chunks \\\\n* 1 ham hock \\\\n* 1 large onion chopped \\\\n* salt -- to taste \\\\n* 1 clove garlic -- minced \\\\n* 1 teaspoon dried thyme \\\\n* 1 teaspoon freshly ground pepper \\\\n* 1/2 teaspoon sage \\\\n* 1/8 teaspoon cayenne pepper \\\\n* freshly cooked white rice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Soak beans overnight in cold water. Drain. Add remaining ingredients to beans except salt and rice. Bring to boil over medium high heat. Reduce heat to medium low, cover and simmer until beans are tender, adding more water if necessary (about 2 1/2 hours). Add salt to taste. Discard ham bones. Remove about 1/4 cup of beans from mixture and mash to paste; return to Dutch oven and stir. Simmer 15 more minutes.\\\\n* Serve over hot rice.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSouthern US Cuisine \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"e2978e34-8071-4c90-bba0-cf65ec7e49c8\\\",\\\"title\\\":\\\"Diablo Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Courtesy of Dorothy Harrington\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Diablo Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Courtesy of Dorothy Harrington\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 package taco seasoning mix \\\\n* 1 cup sour cream \\\\n* 2 avocados mashed with a pinch of salt and lemon juice, or 1 container guacamole dip \\\\n* 1 cup shredded Monterey Jack cheese \\\\n* 1 cup shredded sharp cheddar cheese \\\\n* 1 cup diced tomatoes \\\\n* 1/2 cup scallion, green part only, sliced or snipped with scissors \\\\n* 2 cups chopped black olives \\\\n* 2 bags tortilla chips \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Blend taco mix into sour cream and refrigerate for at least an hour or up to several hours. On an oversized platter layer the avocado on the bottom, bringing it almost to the platter rim. Top with the sour cream mixture, making a smaller ring. Sprinkle on the Monterey Jack cheese, then the cheddar cheese. Next layer the olives, followed by the tomatoes and top with the scallions. Serve with chips to scoop.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e2f3bdb6-d279-40c7-9a1d-7f0d7b1b8602\\\",\\\"title\\\":\\\"Mom’s Baking Powder Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 2 - 3 dozen_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mom’s Baking Powder Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 2 - 3 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Submitted by: Jodeen Brown \\\\n* 2 cups all-purpose flour\\\\n* 2 1/2 teaspoons baking powder\\\\n* 3/4 teaspoon salt\\\\n* 5 tablespoons shortening\\\\n* 3/4 cup milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees F (230 degrees C).  In a bowl mix the flour, baking powder and salt. Add the shortening and mix until in little pieces. Add milk a little at a time and mix until it forms a ball.  Roll out on floured board to 1/4 inch to 1/2 inch thick. Cut out in desired size and dip in melted shortening. Place biscuits on an ungreased baking sheet.  Bake at 450 degrees F (230 degrees C) for 12 to 15 minutes.  Variation: For shortcakes add 2 tablespoons for sugar to the dough and roll dough out to 1/2 inch thick.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e3afd26f-9209-4fca-b8af-7d541d931da6\\\",\\\"title\\\":\\\"Shrimp And Grits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Martha Nesbit\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp And Grits\\\\n\\\\n## Main Dishes\\\\n\\\\n> Martha Nesbit\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 cups water\\\\n* Salt and pepper\\\\n* 1 cup stone-ground grits \\\\n* 3 tablespoons butter\\\\n* 2 cups shredded sharp cheddar cheese\\\\n* 1 pound shrimp, peeled and deveined\\\\n* 6 slices bacon, chopped\\\\n* 4 teaspoons lemon juice\\\\n* 2 tablespoons chopped parsley \\\\n* 1 cup thinly sliced scallions \\\\n* 1 large clove garlic, minced \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Rinse shrimp and pat dry. Fry the bacon in a large skillet until browned; drain well. In grease, add shrimp. Cook until shrimp turn pink. Add lemon juice, chopped bacon, parsley, scallions and garlic. Saute for 3 minutes. \\\\n* Spoon grits into a serving bowl. Add shrimp mixture and mix well. Serve immediately. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBring water to a boil. Add salt and pepper. Add grits and cook until water is absorbed, about 20 to 25 minutes. Remove from heat and stir in butter and cheese. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"e4d2846e-2333-4400-b4c7-1e973711bdf6\\\",\\\"title\\\":\\\"South Carolina She-crab Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# South Carolina She-crab Soup\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons butter \\\\n* 1 onion, finely diced \\\\n* 1 bay leaf \\\\n* 2 tablespoons flour \\\\n* 2 cups white crab stock, recipe follows \\\\n* 2 cups milk \\\\n* 1 cup cream \\\\n* 2 teaspoons paprika \\\\n* 1 pound cooked Atlantic Blue crab meat, divided \\\\n* 1/2 cup crab roe, divided \\\\n* Salt and pepper, to taste \\\\n* 1/4 cup sherry \\\\n* 2 tablespoons chopped chives \\\\n* French bread \\\\n* White Crab Stock: \\\\n* 2 quarts cold water \\\\n* 1 onion, peeled and halved \\\\n* 1 garlic bulb, halved \\\\n* 1 turnip, split \\\\n* 2 celery stalks, split \\\\n* Bouquet garni (4 sprigs fresh parsley, 4 sprigs fresh thyme, 2 bay leaves and 1 leek – tied together with string) \\\\n* 1/2 lemon, juice \\\\n* 1 teaspoon crab boil seasoning \\\\n* 1/2 teaspoon whole white peppercorns \\\\n* 1/2 cup white wine \\\\n* Sea salt, to taste \\\\n* 6 live Atlantic Blue crabs \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt butter in a stockpot over medium heat. Add the onion and bay leaf, sweat down for 2 minutes until translucent. Sprinkle in the flour and stir until it dissolves. Whisk in the stock, stirring constantly until smooth and free of lumps. Gradually pour in the milk, cream, and paprika; continue to stir until incorporated. Add half the crab meat and roe. Season with salt and pepper. Cook for 15 minutes until thick and heated through. \\\\n* To serve, divide a tablespoon of sherry among 4 bowls. Ladle the soup into the bowls, spooning the remaining crab meat and roe in the center of each. Garnish with chopped chives. Serve with crusty French bread. \\\\n* Pour water in a large stockpot and place over low-medium flame. Add the vegetables and bouquet garni; cook for 5 minutes until the vegetables begin to become tender. Add the lemon juice, crab boil seasoning, peppercorns, wine and salt. Simmer gently for 15 minutes, stirring to mingle flavors. Carefully put the crabs in the pot and continue to cook for another 15 minutes. The crab shells will be bright orange when done. Remove and shell the crabs. Strain the stock to discard the vegetable solids, reserving the crab meat and stock.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCopyright 2001 Television Food Network, G.P. All rights reserved \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"e4e0e1f6-315d-42b6-a183-cbdad7aa9eb8\\\",\\\"title\\\":\\\"Chicken Fried Steak\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sue Cunningham and Jean Cates\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken Fried Steak\\\\n\\\\n## Main Dishes\\\\n\\\\n> Sue Cunningham and Jean Cates\\\\n\\\\n\\\\n_Yield: 2 to 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 to 2 pound round steak, tenderized \\\\n* Pinch tenderizer \\\\n* Pinch garlic salt\\\\n* Pinch black pepper\\\\n* 1 egg\\\\n* 1/2 cup milk\\\\n* 1 teaspoon baking soda\\\\n* 1 cup flour \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCut steak into serving size pieces.  Season steak with tenderizer, garlic salt, and black pepper.  Beat egg and milk together.  Put a little baking soda in the egg mixture for a golden color.  Roll steaks in flour, then egg-milk mixture. Roll in flour again and fry in hot lard until golden brown.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"e563d3b0-52e6-4dae-9eba-7968f4cc6aef\\\",\\\"title\\\":\\\"Easy Egg Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"> By LadyMysT\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Easy Egg Rolls\\\\n\\\\n## Appetizers\\\\n\\\\n> By LadyMysT\\\\n\\\\n\\\\n_Yield: 15.0 eggrolls_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons vegetable oil \\\\n* 1/2 lb ground lean pork \\\\n* 3 garlic cloves, minced \\\\n* 1/2 medium onion, minced \\\\n* 2 green onions, finely chopped \\\\n* 5 cups cabbage coleslaw blend \\\\n* 1/2 teaspoon powdered ginger \\\\n* 1 tablespoon soy sauce \\\\n* salt\\\\n* pepper (I used a lot) \\\\n* 15 egg roll wraps \\\\n* water\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oil in skillet. Sauté garlic and onions until tender. Add pork and sauté until browned. Add coleslaw blend and stir-fry on high heat about 5 minutes. Remove from heat and add seasonings, and salt and pepper to taste. To assemble, place 2 tbs filling near corner towards you. Then fold over left and right sides. Dampen edges of the corner that is away from you, and finish rolling. Deep fry at 350°F (or just use a fry daddy), until golden brown. Drain on paper towels and enjoy! These can also be frozen and fried later. Some people like a dipping sauce for egg rolls. But these are so tasty, they really don’t need one.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e6bc52fe-a410-46e9-9ca7-672dfbf57f6a\\\",\\\"title\\\":\\\"Mr. Lou’s Chocolate Praline Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mr. Lou’s Chocolate Praline Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups heavy cream \\\\n* 1/4 cup cornstarch \\\\n* 1/2 cup light brown sugar \\\\n* 1/2 cup Steen’s 100 percent Pure Cane Syrup \\\\n* 1 cup melted Hawaiian Vintage Chocolate \\\\n* 1 cup crumbled Creamy Pralines \\\\n* 1 (9-inch) chocolate cookie crust, baked \\\\n* 2 cups sweetened whipped cream \\\\n* Drizzles of Caramel Sauce \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, over medium heat, whisk the cream, cornstarch, brown sugar and cane syrup together. Cook for 10 to 12 minutes, or until a light custard forms. Stir in the chocolate and mix well. Place a piece of plastic wrap directly on top of the custard. Cool completely. Fold in half of the crushed pralines. Pour the custard into the pie shell. Sprinkle the top with the remaining pralines. Refrigerate for 4 hours before serving. Serve each slice with whipped cream and a drizzle of Caramel Sauce\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e79f8c41-99f8-45d3-9b06-b54fdf09a2b1\\\",\\\"title\\\":\\\"Cream Of Broccoli And Pea Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cream Of Broccoli And Pea Soup\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound broccoli florets, stalks peeled; finely chopped \\\\n* 1 (8 ounces) onion, finely chopped \\\\n* 1 quart water or chicken broth \\\\n* 1 cup frozen petite peas, thawed \\\\n* 3 tablespoons flour \\\\n* 2 cups half and half or evaporated low fat or skimmed milk \\\\n* Salt and freshly ground black pepper \\\\n* Snipped chives for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Simmer the broccoli and half the onion in the water or stock for 15 minutes or until tender. Add the peas and simmer 5 minutes longer just to cook through. (As you are simmering, be sure to keep the level of the water constant so that it does not evaporate too much.) When the vegetables are tender, puree the mixture through a food mill or blender. (If you puree it with a food processor or a blender, pass the puree through a sieve to remove any tough bits.) \\\\n* In a clean saucepan heat the butter. Add the remaining onion and cook for 5 minutes, over low heat or until very tender but not brown. Add the flour and cook for a few seconds. Whisk in the strained puree, bring to a boil and simmer for 10 minutes, stirring on occasion to make sure the flour does not stick to the bottom of the saucepan. Gradually add the half and half or evaporated milk and adjust it to the texture you like. Bring the liquid to just to under a boil; season to taste with salt and pepper. Ladle out and garnish with chives if you wish. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e7a9b6aa-841a-4cdc-9726-0bd3e026b187\\\",\\\"title\\\":\\\"Corn Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Paula Deen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Corn Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Paula Deen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (15 1/4-ounce) can whole kernel corn, drained\\\\n* 1 (14 3/4-ounce) can cream-style corn\\\\n* 1 (8-ounce) package corn muffin mix (recommended: Jiffy)\\\\n* 1 cup sour cream\\\\n* 1/2 cup (1 stick) butter, melted\\\\n* 1 to 1 1/2 cups shredded Cheddar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F. In a large bowl, stir together the 2 cans of corn, corn muffin mix, sour cream, and melted butter. Pour into a greased 9 by 13-inch casserole dish. Bake for 45 minutes, or until golden brown. Remove from oven and top with Cheddar. Return to oven for 5 to 10 minutes, or until cheese is melted. Let stand for at least 5 minutes and then serve warm. \\\\n* Serves: 6 to 8 servings\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e87d05bf-5bf9-4119-b621-c6eadfc81e14\\\",\\\"title\\\":\\\"Turtle Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Turtle Cake\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 German chocolate cake mix \\\\n* 1 stick margarine, softened \\\\n* 1 1/2 cups water \\\\n* 1/2 cup oil \\\\n* 1 can Eagle Brand Milk (sweetened condensed milk) \\\\n* 1 pound bag caramels \\\\n* pecans \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine and mix well cake mix, margarine, water, oil and 1/2 can Eagle Brand Milk. Pour 1/2 of the batter into a greased and floured 13X9X2-inch baking dish. Bake in a preheated 350° oven for 20 to 25 minutes.  Melt and mix together caramels and 1/2 can Eagle Brand Milk. Spread over the baked layer. Sprinkle generously with chopped pecans. Cover with remaining cake batter. Bake 25 to 35 minutes longer. Frost with Turtle Cake Frosting. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e89b39ac-50c7-4fde-83db-1096e9bf7093\\\",\\\"title\\\":\\\"Emeril’s Chicken Cacciatore\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1998\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Chicken Cacciatore\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 1998\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 chicken thighs \\\\n* 4 chicken drum sticks \\\\n* 4 chicken wings \\\\n* Essence \\\\n* 1/2 cup flour \\\\n* 1/4 cup olive oil \\\\n* 1 cup chopped onions \\\\n* Salt \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e8d2bcea-1179-4133-b41e-02bbbac3dccb\\\",\\\"title\\\":\\\"Traditional Southern Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Felicia Willett, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Traditional Southern Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Felicia Willett, 1999\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour\\\\n* 1 1/2 teaspoons baking powder\\\\n* 1 1/2 teaspoons salt\\\\n* 2 tablespoons butter, cold\\\\n* 1/2 cup solid vegetable shortening, cold\\\\n* 1 cup milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F.\\\\n* In a large mixing bowl, combine the flour, baking powder and salt. Mix well. Add 1 tablespoon of the cold butter and the cold shortening and work it into the dry ingredients, using your hands, until the mixture resembles coarse crumbs. Stir in the milk. The dough will be sticky.  Dust your work surface with some flour. Turn the dough onto the floured surface. Gently fold each side toward the center. Pick up the dough and dust the work surface with additional flour. Return the dough to the floured surface and fold each side towards the center again. Turn the dough over and press it out to 1-inch thickness. Cut the biscuits, straight down, do not twist the cutter, with a 2 1/4-inch round cookie cutter. Melt the remaining tablespoon of butter and add to a 10-inch round cake pan. Place the biscuits in the pan, turning once (to coat both sides with butter), about 1/4-inch apart. Let the biscuits rest for 15 minutes before baking. Bake until golden brown, about 15 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e939f9f6-5401-4a83-8ff5-95cb8f386658\\\",\\\"title\\\":\\\"Cheesy Jalapeño Skillet Corn Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Paul Prudhomme, author, Louisiana Tastes\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheesy Jalapeño Skillet Corn Bread\\\\n\\\\n## Breads\\\\n\\\\n> Paul Prudhomme, author, Louisiana Tastes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* SEASONING MIX: \\\\n* 2 1/4 teaspoons salt \\\\n* 1 1/4 teaspoons ground dried New Mexico chile peppers \\\\n* 1 teaspoon onion powder \\\\n* 1 teaspoon paprika \\\\n* 1 teaspoon ground dried chipotle chile peppers \\\\n* 3/4 teaspoon ground cumin \\\\n* 3/4 teaspoon garlic powder \\\\n* 2 tablespoons unsalted butter \\\\n* 4 tablespoons cottonseed oil, preferable, or vegetable oil, in all \\\\n* 1 1/2 cups chopped red onions \\\\n* 1/2 cup fresh poblano chile peppers, seeded and chopped \\\\n* 1/2 cup fresh Anaheim chile peppers, seeded and chopped \\\\n* 1/2 cup fresh red (preferably, or use green) jalapeño chile peppers, seeded and chopped \\\\n* 3/4 cup corn flour \\\\n* 1 1/4 cups all-purpose flour \\\\n* 3/4 cup sugar \\\\n* 1/2 cup cornmeal \\\\n* 1 tablespoon plus 2 teaspoons baking powder \\\\n* 1 large egg, beaten \\\\n* 1 1/2 cups milk \\\\n* 5 tablespoons unsalted butter, melted and cooled to room temperature \\\\n* 1 cup Cheddar cheese, freshly grated \\\\n* 1 cup Monterey Jack cheese, freshly grated \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine the seasoning mix ingredients in a small bowl. \\\\n* In a 12-inch skillet over high heat, combine the butter with 2 tablespoons of the oil. As soon as the butter melts, add the onions, all the chile peppers, and 1 t
