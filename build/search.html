\\\nAuthor: Hayley Parker, The Domestic Rebel\\\\nThese chewy cookies are the perfect, delightful blend of sweet AND salty. You’ll want potato chips in every cookie after you try these!\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"1749f0a8-c72c-4263-958b-7b7a568dce7b\\\",\\\"title\\\":\\\"Cream Of Broccoli Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cream Of Broccoli Soup\\\\n\\\\n## Soups\\\\n\\\\n> Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 6 1 1/2-cup servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon olive or vegetable oil \\\\n* 2 medium-size yellow onions, coarsely chopped (2 cups) \\\\n* 3 cloves garlic, slivered \\\\n* 1 bunch broccoli (1 1/4 pounds), heads cut into florets, stalks trimmed, peeled, and thinly sliced, or 2 packages (10 ounces each) frozen broccoli \\\\n* 3 medium-size all-purpose potatoes (1 pound), peeled and cut into cubes \\\\n* 1/8 teaspoon ground nutmeg \\\\n* 5 cups chicken stock \\\\n* 2 cups lowfat (1 percent milkfat) milk \\\\n* Salt and pepper \\\\n* Optional Garnishes: \\\\n* 3 tablespoons minced fresh parsley \\\\n* 2 green onions, sliced \\\\n* 3 tablespoons plain nonfat yogurt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large saucepan, heat the oil over low heat. Add the onions and cook, stirring frequently, for 5 minutes or until softened. Add the garlic and cook for 30 seconds.  Add the broccoli, potatoes, nutmeg, and stock and bring to a boil over moderate heat. Adjust the heat so that the mixture simmers gently, cover, and cook for 20 minutes or until the broccoli and potatoes are very tender.  In a food processor or blender, working in batches if necessary, process the mixture until pureed. Return the puree to the Dutch oven, stir in the milk, salt, and pepper, and set over moderate heat for 4 minutes or just until heated through. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"17eee154-d5a6-4db8-a637-e4093eba4286\\\",\\\"title\\\":\\\"Cream Of Garlic Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 4 to 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cream Of Garlic Soup\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Makes 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup garlic cloves, peeled\\\\n* 3 tablespoons olive oil\\\\n* 2 1/2 cups chicken broth\\\\n* 1 cup white wine\\\\n* 2 1/2 cups milk\\\\n* 1 cup heavy whipping cream\\\\n* 1/2 cup peeled and cubed potatoes\\\\n* salt and pepper to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Chop garlic in a food processor to a coarse paste, stopping occasionally to scrape the sides of the bowl.  Heat oil in a large saucepan over low heat.  Add the garlic paste and cook just until the paste begins to color, stirring constantly.  Stir in the chicken broth and wine.  Bring mixture to a boil.  Reduce heat and simmer for 30 minutes.  Stir in the milk, cream and potato and simmer for another 30 minutes.  Puree soup in blender, return to saucepan and simmer.  Add salt and pepper to taste.  Ladle into bowls and serve with buttered French bread.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"18504763-0c2a-42f3-b162-bf08acc29124\\\",\\\"title\\\":\\\"Horseradish Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Horseradish Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter \\\\n* 2 tablespoons flour \\\\n* 1 cup milk \\\\n* 2 to 3 tablespoons white horseradish \\\\n* 1/2 teaspoon Dijon mustard \\\\n* 1 tablespoon white wine vinegar \\\\n* 2 to 4 tablespoons sour cream, optional \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"187cb027-cfb9-4259-92e7-e1ccc1125faa\\\",\\\"title\\\":\\\"Crawfish Carolyn\\\",\\\"image\\\":null,\\\"description\\\":\\\"> This dish comes from the menu of Christian’s Res\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crawfish Carolyn\\\\n\\\\n## Main Dishes\\\\n\\\\n> This dish comes from the menu of Christian’s Restaurant, although it’s been quite a few years and I’m not sure if they still serve it. It’s still mighty good, though, and quite rich. You can vary the amount of cayenne pepper to suit your own palate; be careful not to overdo it, but the cream will help take the bite off it somewhat.\\\\n\\\\n\\\\n_YIELD: 4 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* For the cream sauce: \\\\n* 3 cups heavy whipping cream \\\\n* 2 cups shellfish stock or water \\\\n* 1/4 cup brandy \\\\n* 1 cup grated Parmagiano Reggiano cheese (or domestic Parmesan, but for God’s sakes don’t use that crap from the green can) \\\\n* 1-1/2 cups blonde roux (3/4 cup oil, 3/4 cup flour) \\\\n* For the crawfish: \\\\n* 2 tablespoons unsalted butter \\\\n* 1/2 small onion, chopped finely \\\\n* 1/4 green bell pepper, chopped finely \\\\n* 1/2 stalk celery, chopped finely \\\\n* 3 cloves garlic, minced \\\\n* 1/4 cup flat-leaf parsley, finely chopped \\\\n* 1/4 cup green onion, thinly sliced \\\\n* 2 teaspoons fresh thyme leaves (or 1 teaspoon dried) \\\\n* 1/2 to 1-1/2 teaspoons cayenne pepper (to your taste) \\\\n* Salt and freshly ground black pepper, to taste \\\\n* 1 pound crawfish tails \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat the cream with the stock or water, then add the cheese and brandy and bring to a boil. Stir in the roux and simmer for 15 minutes; keep warm.  Heat the butter in a skillet, and then add the finely chopped onions, garlic, bell pepper and celery. Sauté for about 5 minutes until soft, translucent and fragrant. Add the crawfish, salt, thyme, red and black peppers. Cook uncovered for about 5 minutes, then mix in the cream sauce.  Divide the crawfish mixture into four small gratin dishes, and then top with more grated Parmesan cheese. Place under the broiler for a minute or so until the top gets slightly browned and bubbly, and serve immediately. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1941c80f-577f-4422-b530-a0eac40a50db\\\",\\\"title\\\":\\\"Grandmother’s Oyster Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Lynn Kearney as told to by Cathy Ballou\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Grandmother’s Oyster Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n> Lynn Kearney as told to by Cathy Ballou\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Neck from a 12 pound turkey \\\\n* Water to cover \\\\n* Celery leaves \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"19dd069c-a238-42a3-9ae9-a3d6191be37f\\\",\\\"title\\\":\\\"Shrimp Stock\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from New New Orleans Cooking, by Emeril L\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Stock\\\\n\\\\n## Soups\\\\n\\\\n> Recipe from New New Orleans Cooking, by Emeril Lagasse, published by William Morrow\\\\n\\\\n\\\\n_Yield: 3 quarts_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 8 cups uncooked shrimp heads and shells (from about 1 pound large shrimp) \\\\n* 2 onions, peeled, halved and sliced \\\\n* 2 stalks celery, chopped \\\\n* 2 lemons, halved \\\\n* 8 bay leaves \\\\n* 1/2 cup chopped fresh parsley \\\\n* 1 teaspoon dried leaf basil \\\\n* 1 teaspoon dried leaf thyme \\\\n* 1 teaspoon dried leaf tarragon \\\\n* 1 teaspoon dried leaf oregano \\\\n* 3/4 teaspoon whole black peppercorns \\\\n* 2 teaspoons salt \\\\n* 4 quarts water, cold or at room temperature \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Rinse the shrimp heads and shells quickly under cold water, and place them in a stockpot with the remaining ingredients. Bring to a boil over high heat. Reduce the heat to low and simmer for 10 minutes. Turn the heat up to medium and cook for 30 minutes. Allow to cool thoroughly, strain and refrigerate. Keeps for 1 month. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1abf6cc0-d70d-46a3-ae16-d99a6457a645\\\",\\\"title\\\":\\\"Creamy Pralines\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe adapted from Louisiana Real and Rustic Co\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creamy Pralines\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe adapted from Louisiana Real and Rustic Cookbook by Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 1 1/2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup granulated sugar \\\\n* 1 cup (packed) light brown sugar \\\\n* 2 tablespoons light corn syrup \\\\n* 2 tablespoons butter \\\\n* Pinch of salt \\\\n* 1/2 cup sweetened condensed milk \\\\n* 1 teaspoon vanilla extract \\\\n* 1 1/2 cups pecan pieces \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a heavy saucepan, over medium heat, combine the sugar, brown sugar, corn syrup, butter, salt and condensed milk. With a wooden spoon, stir until the sugar dissolves. Continue to cook, stirring, until smooth and light brown, about 8 minutes. Add the vanilla and pecans and continue to cook, stirring, until the mixture reaches 234 to 240 degrees F. on a candy thermometer or the soft ball stage, that is, when a bit dropped into cold water forms a soft ball that flattens. Remove from the heat and drop by the spoonful onto waxed paper. Let cool. Remove from the paper with a thin knife\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1b1a0916-9e74-4b15-a222-49e4a1bd6a1c\\\",\\\"title\\\":\\\"Cheese Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Soup\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons Butter or margarine \\\\n* 10 ounces Cream of chicken soup \\\\n* 10 ounces Cream of celery soup \\\\n* 1/2 Soup can Kraft’s mayonnaise \\\\n* 8 ounces Jar cheese Whiz \\\\n* 14 ounces Can chicken broth \\\\n* Salt and pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Put butter, soups, mayo and Cheez Whiz in 1-1/2 quart saucepan, stirring constantly over medium heat, until smooth. Stir in broth and season to taste with salt and pepper. Stir occasionally until piping hot - but do not let it boil. (Cannot be frozen)\\\\u000b\\\\n* Serves 4. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1c305b69-9206-4cca-92f5-149a0af5fdff\\\",\\\"title\\\":\\\"Fried Chicken\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Chicken\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon Sugar \\\\n* 1 1/2 cups Self-rising flour \\\\n* 1/2 cup Cornstarch \\\\n* 3 teaspoons Seasoned salt \\\\n* 2 teaspoons Paprika \\\\n* 1/2 teaspoon Baking soda \\\\n* 1/2 cup Biscuit mix \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nLike Church’s® \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"1c6a5c5d-1afa-473a-a19a-fbbc90fa1c7d\\\",\\\"title\\\":\\\"Popeye’s Biscuits #3\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Popeye’s Biscuits #3\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n4 c Bisquick \\\\n4 oz Sour Cream \\\\n1 c Club Soda (room temp) \\\\n1 Stick Margarine \\\\nPreheat oven to 375 degrees. Mix bisquick, sour cream and club soda together. Pour onto floured surface and knead very lightly. Roll out to about 1/2\\\\\\\" thickness and cut with cutter. Melt butter and pour half into a glass casserole dish. Place biscuits in dish and pour remaining butter over top of biscuits.  If you would like to use less butter, do not put butter in the bottom of the pan and just pour a little over the top. Also, make sure that the club soda has never been refrigerated and still has a lot of fiz.  Bake at 375 degrees for about 20 25 minutes or until golden brown.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"1c815ffc-5cda-4eb5-a4a0-67089f1b57f2\\\",\\\"title\\\":\\\"Soft Pretzels\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe adapted from Sally’s Baking Addiction\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Soft Pretzels\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe adapted from Sally’s Baking Addiction\\\\n\\\\n\\\\n_(yields 18-20 pretzels)_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups warm water\\\\n* 1 packet active dry yeast (2 1/4 teaspoons)\\\\n* 1 teaspoon salt\\\\n* 1 Tablespoon sugar\\\\n* 4 cups (plus more) flour (I used all AP)\\\\n* 3 eggs, beaten\\\\n* Coarse sea salt\\\\n* 8 cups water\\\\n* 1/2 cup (heaping) baking soda\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees. Line baking sheet with parchment paper (see note above). Boil 8 cups of water and heaping 1/2 cup of baking soda. Beat eggs in a shallow bowl, wide enough for the pretzels.\\\\n* Dissolve yeast in warm water in a large bowl with high sides. Stir about one minute to mix thoroughly. Add salt and sugar. Stir to combine. Add flour, one cup at a time to yeast mixture. Mix using a wooden spoon until thick (each addition of flour makes stirring more difficult). Continue adding 1/2 cup flour until dough is no longer sticky. On a floured surface or in the bowl, knead dough for 2-3 minutes. Shape into a ball. With a sharp knife, cut dough into desired sizes. For the size shown here, I did about 1/3 cup. You get 18 pretzels with this size.\\\\n* Roll each dough piece into a rope. Grab ends of rope and curl rope into a circle. Twist rope ends once and stick them to bottom of pretzel. They don’t have to be mashed together, but a few pinches at each connection makes the rest of the process much easier.\\\\n* Dunk the pretzels 1-2 at a time into baking soda bath for 30 seconds. Using a spatula or spoon with holes makes dunking and removing the pretzels from the hot bath much easier.\\\\n* Dunk both side of the pretzels into egg wash. Place on parchment-lined baking sheet and sprinkle with coarse salt.\\\\n* Bake in oven for 10-12 minutes for desired doneness. Allow to cool. Enjoy! Pretzels freeze well!\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1c88ea9e-7ccb-4839-9d0c-72a2bbf06809\\\",\\\"title\\\":\\\"Applesauce Raisin Rum Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"_12-20_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Applesauce Raisin Rum Cake\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_12-20_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n3 ½ cups all-purpose flour\\\\n1 teaspoon baking soda\\\\n¼ teaspoon kosher salt\\\\n1 teaspoon cinnamon\\\\n½ teaspoon ground ginger\\\\n½ teaspoon nutmeg\\\\n2 sticks unsalted butter, softened\\\\n1 cup granulated sugar (optional: light brown sugar)\\\\ntap here\\\\n2 teaspoons rum extract\\\\n1 cup golden raisins\\\\n1 cup walnuts or pecans\\\\n2 large eggs, room temperature\\\\ntap here\\\\n2 cups applesauce, unsweetened\\\\n½ cup powdered sugar\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven 350°F. Grease and flour a 12 cup bundt pan. Set aside.\\\\nToss walnuts and golden raisins in a small bowl.\\\\nSift together flour, baking soda, salt, cinnamon, ginger, and nutmeg in a bowl. Take ¼ cup of flour mixture and toss with walnuts and raisins.\\\\nBeat butter and sugar with an electric mixer until creamy. Add eggs, one at a time. Add rum extract and beat until well combined.\\\\nStir in 1 cup applesauce followed by ½ of the flour mixture until combined. Add the second cup of applesauce and stir, followed by remaining flour mixture.\\\\nFold walnuts and golden raisins into batter, avoid over mixing. Pour batter into prepared bundt pan.\\\\nBake for 1 hour, checking after 50 minutes. When a cake tester comes out clean, the cake is ready to be removed from the oven.\\\\nCool directly in the bundt pan for 10 minutes. Carefully remove from pan to finish cooling on a wire rack.\\\\nTo serve, dust with powdered sugar. Enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1cfebd14-4d91-4f95-85be-15a040cfb2d8\\\",\\\"title\\\":\\\"Fresh Coconut Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Curtis Akins\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fresh Coconut Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Curtis Akins\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup sugar \\\\n* 1/2 stick melted butter \\\\n* 2 tablespoons flour \\\\n* 3 eggs, beaten \\\\n* 1 teaspoon vanilla \\\\n* 1 cup buttermilk \\\\n* 1 cup coconut, grated \\\\n* 1 9-inch pie crust, fluted and unbaked \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all the ingredients together. Pour into pie crust and bake in a preheated 300 degree oven for one hour. Cool before serving\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1d1492f5-ba7b-4049-b5c1-6cdd23a84987\\\",\\\"title\\\":\\\"Chunky Potato Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chunky Potato Soup\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 1/2 cups canned low sodium chicken broth \\\\n* 3 pounds russet potatoes, peeled, cut into 1-inch pieces \\\\n* 4 slices bacon, chopped \\\\n* 1 tablespoon butter \\\\n* 1 large onion, chopped \\\\n* 2 garlic cloves, minced \\\\n* 2 tablespoons all-purpose flour \\\\n* 1/2 cup half and half \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine stock and potatoes in a heavy large saucepan. Boil until potatoes are almost tender and still hold their shape, about 10 minutes. Remove from heat. Saute bacon in a large heavy skillet over medium heat until crisp, about 6 minutes. Using a slotted spoon, transfer bacon to paper towels. Pour off all but about 1 tablespoon of the drippings from the skillet. Melt butter in the same skillet over medium-high heat. Add onion and garlic and saute until onion is tender, about 5 minutes. Add flour, and stir for 2 minutes. Gradually stir in 1 cup cooking liquid from the potatoes. Gently stir onion mixture into potato mixture, being careful not to break up the potatoes. Add half and half and simmer until soup is lightly thickened, about 10 minutes. Season with white pepper and salt. (This can be made one day ahead. Chill. Bring to simmer before serving.)  Ladle into warmed soup plates or bowls and sprinkle with bacon. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1d76be1d-dfe7-44d6-8ac2-908d43395013\\\",\\\"title\\\":\\\"Fried Green Tomatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"> (Recipe Courtesy of Curtis Aikens)\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Green Tomatoes\\\\n\\\\n## Vegetables\\\\n\\\\n> (Recipe Courtesy of Curtis Aikens)\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups yellow cornmeal \\\\n* Salt and freshly ground pepper, to taste \\\\n* 2 eggs \\\\n* 4 green tomatoes, thickly sliced \\\\n* 2 cups vegetable oil for frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Season cornmeal with salt and pepper. In a bowl beat eggs. Dip tomatoes in the beaten egg and then in the cornmeal. In a cast iron or non-stick pan heat oil and place tomatoes. Fry for 3 minutes or so on each side, or until golden. Serve\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1dcd4a6e-963f-43e1-b354-9e5bf594da72\\\",\\\"title\\\":\\\"Miso Mac\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Hunter Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Miso Mac\\\\n\\\\n## Main Dishes\\\\n\\\\n> Hunter Whitehurst\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1 Tablespoon Red Miso paste *  3 oz. Kimchi *  2 oz. Pickle Juice *  1 lb. Ground Beef *  1 cup Provel Cheese *  3 cup Macaroni Noodles *  15 piece Chicken Ravioli *  Buffalo Sauce to taste\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1e607428-c495-418f-a3ea-a6576212ac04\\\",\\\"title\\\":\\\"Seafood Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Linda Mack\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seafood Gumbo\\\\n\\\\n## Soups\\\\n\\\\n> Linda Mack\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Roux: \\\\n* 1/2 cup cooking oil \\\\n* 1/2 cup flour \\\\n* 2 stalks celery, chopped \\\\n* 2 onion, chopped \\\\n* 1 medium green pepper, chopped \\\\n* 1 cup chopped tomatoes \\\\n* 2 quarts hot water \\\\n* Salt and pepper, to taste \\\\n* 2 cups cooked okra \\\\n* 2 pounds shrimp, peeled \\\\n* 1 pound crabmeat \\\\n* 1/2 to 1 teaspoon file powder \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Put oil in a heavy pot and add flour. Over medium-low heat stir constantly until it browns to the color of coffee; cook slowly. \\\\n* When roux has browned add celery, onions, and green peppers. Cook until wilted, add tomatoes, water, salt and pepper to taste and bring to a boil. After it is brought to a boil, add the okra lower the heat and cover and simmer for 45 minutes. Check the water level and make sure there is a good consistency, otherwise add a little more water and then add shrimp and crab. Cook an additional 30 minutes. Turn off the stove and add 1/2 to 1 teaspoon file. Serve over hot rice. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1e9216dc-209c-4619-a1d4-71e19876d2da\\\",\\\"title\\\":\\\"Shepherds Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Richard Gilbert\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shepherds Pie\\\\n\\\\n## Main Dishes\\\\n\\\\n> Richard Gilbert\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 medium potato, cubed \\\\n* 1/2 cup milk \\\\n* 4 tablespoons butter, separated \\\\n* 1 pound ground beef \\\\n* 1 medium onion, 1/4-inch dice \\\\n* 1 medium carrot, 1/4-inch dice \\\\n* 1 medium celery stalk, sliced \\\\n* 1/2 pound mushroom, sliced \\\\n* 2/3 cup frozen peas \\\\n* 2 tablespoons fresh parsley, chopped \\\\n* 1 teaspoon dried thyme \\\\n* 1 teaspoon Worcestershire sauce \\\\n* 1/8 teaspoon nutmeg \\\\n* 1 cup brown gravy \\\\n* Salt and pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Peel potatoes and cut into cubes. Place in cold salted water and bring to a boil, reduce heat to low boil until potatoes are fork tender, about 15 minutes. Drain potatoes and mash with milk and 2 tablespoons of the butter until smooth. Season with salt and pepper to taste and set aside. Brown ground beef in a large saucepan over medium-high heat. Remove ground beef from pan and drain off excess fat, reserving 3 tablespoons of fat. Put reserved fat in saucepan add onion, carrot, and celery. Sauté for 5 minutes until onion becomes translucent, add mushrooms, and frozen peas sauté for 5 more minutes. Return ground beef to pan along with parsley, thyme, Worcestershire, and nutmeg, simmer for 1 to 2 minutes. Add brown gravy to pan simmer 1 to 2 minutes, season to taste with salt and pepper. Remove from heat and let cool. Preheat oven to 400 degrees. Layer bottom of a 3-liter casserole dish with beef mixture, top with mashed potatoes making uneven peaks with a fork. Cut remaining butter into small cubes and sprinkle over mashed potatoes. Bake for 30 to 40 minutes until mashed potatoes have turned golden brown, remove from oven and let cool 5 minutes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1ec4d9d2-d954-4ba5-a5a3-6c4f42f3c9b9\\\",\\\"title\\\":\\\"Broccoli Au Gratin\\\",\\\"image\\\":null,\\\"description\\\":\\\"> David Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Broccoli Au Gratin\\\\n\\\\n## Vegetables\\\\n\\\\n> David Whitehurst\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 packages frozen chopped broccoli\\\\n* 1 onion, chopped fine\\\\n* 2 eggs\\\\n* 1 can cream of mushroom soup\\\\n* 1 cup mayonnaise\\\\n* 1 pound sharp cheddar cheese, grated\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook broccoli with the onions according to package directions.  Beat the eggs; add mushroom soup, mayonnaise, and cheese.  Fold in broccoli and onion mixture.  Pour inot 2 quart casserole dish and bake uncovered at 375° F about 25 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2030ed7b-237c-41e4-b644-cbbaf48b2cf4\\\",\\\"title\\\":\\\"Caramel Popcorn\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Television Food Network\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Caramel Popcorn\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Television Food Network\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup popcorn kernels, freshly popped\\\\n* 2 cups roasted peanuts\\\\n* 1 1/4 cups (packed) golden brown sugar\\\\n* 1/4 cup (1/2 stick) unsalted butter\\\\n* 1/4 cup light corn syrup\\\\n* 2 teaspoons vanilla extract\\\\n* 1/2 teaspoon salt\\\\n* 1/4 teaspoon baking soda\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 250 degrees F. Generously butter heavy large baking pan. Mix warm popcorn and almonds in prepared pan. Place in oven while preparing syrup. \\\\n* Combine brown sugar, butter and corn syrup in heavy medium saucepan. Whisk over medium-low heat until sugar dissolves and butter melts. Attach clip-on candy thermometer to side of pan. Increase heat to high and boil without stirring until thermometer registers 255 degrees F, occasionally brushing down sides of pan with wet pastry brush, about 4 minutes. Remove from heat. Stir in vanilla extract, salt and baking soda (mixture will bubble). Gradually pour syrup over popcorn and nuts completely.\\\\n* Bake until caramel feels dry, stirring frequently, about 1 hour 30 minutes. Remove from oven. Using metal spatula, scrape mixture from bottom of pan to loosen. Cool completely in pan. (Can be prepared 1 week ahead. Store in airtight container at room temperature.)\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"21bdcc78-abdd-483f-a901-0e3cd0e079c9\\\",\\\"title\\\":\\\"Brussels Sprouts With Bacon\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Food Network Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Brussels Sprouts With Bacon\\\\n\\\\n## Vegetables\\\\n\\\\n> Food Network Kitchen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 pounds medium Brussels sprouts\\\\n* 2 tablespoons vegetable oil\\\\n* 8 thick slices bacon (about 8 ounces), cut crosswise into 1/2-inch strips\\\\n* 2 teaspoons apple cider vinegar\\\\n* 1/2 teaspoon kosher salt, plus more as needed\\\\n* Freshly ground black pepper\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Bring a large pot of water to a boil and salt it generously. Trim the bottom end of the Brussels sprouts, leaving the core intact, and pull off the outer dark leaves. Halve through the core. Add the Brussels sprouts and cook, uncovered, until tender, about 6 minutes. Drain and rinse under cold running water. (This can be done a day ahead.) \\\\n* Meanwhile, put the oil and bacon in a very large skillet or stewpot, and cook over medium heat, stirring occasionally, until the bacon is crispy. Remove the bacon with a slotted spoon and set aside. Increase the heat to medium-high, add the Brussels sprouts and cook, stirring occasionally, until they brown and the edges get crisp, about 10 minutes. Stir in the vinegar, salt, pepper, and bacon. Serve warm.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"21c4c47a-a11c-409e-beae-e5b08ce3ca50\\\",\\\"title\\\":\\\"Cheese Drop Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Drop Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 c Flour\\\\n* 4 tb Butter\\\\n* 3 ts Baking powder\\\\n* 1/2 ts Salt\\\\n* 6 tb Cheese – ground\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sift flour, salt, baking powder together. Chop in butter. Add enough milk to make up soft. Add cheese. Drop on buttered baking tin. Note: No baking time or temperature is given. Suggest moderate 400 F oven, 10 - 20 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"23ad56cd-5770-451c-a328-46651fc0d99b\\\",\\\"title\\\":\\\"Egg Drop Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Egg Drop Soup\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 cups chicken broth\\\\n* 3 ounces canned mushrooms\\\\n* 2 garlic cloves\\\\n* 1 teaspoon soy sauce\\\\n* 1/4 pound shrimp, peeled\\\\n* 1/8 teaspoon white pepper\\\\n* 1 egg\\\\n* 1 teaspoon oil\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine chicken broth, canned mushrooms, garlic cloves, and soy sauce in a kettle. Bring to a boil, cover, reduce the heat, and simmer for 30 minutes. Add peeled, cleaned shrimp and white pepper. Cook for 3 minutes then remove from heat. Combine egg and oil then slowly pour into the soup, stirring constantly. Remove the garlic cloves. Garnish with 2 chopped green onions.\\\\u000b\\\\n* Serves 4 people\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nRecipe provided by Meals.com\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"23d9346f-3200-4ca3-b122-5c942622a7a9\\\",\\\"title\\\":\\\"Southern Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> ( Alton Brown)\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Southern Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> ( Alton Brown)\\\\n\\\\n\\\\n_Yield: 1dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups flour\\\\n* 4 teaspoons baking powder\\\\n* 1/4 teaspoon baking soda\\\\n* 3/4 teaspoon salt\\\\n* 2 tablespoons butter\\\\n* 2 tablespoons shortening\\\\n* 1 cup buttermilk, chilled\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees.  In a large mixing bowl, combine flour, baking powder, baking soda and salt. Using your fingertips, rub butter and shortening into dry ingredients until mixture looks like crumbs. (The faster the better, you don’t want the fats to melt.) Make a well in the center and pour in the chilled buttermilk. Stir just until the dough comes together. The dough will be very sticky.  Turn dough onto floured surface, dust top with flour and gently fold dough over on itself 5 or 6 times. Press into a 1-inch thick round. Cut out biscuits with a 2-inch cutter, being sure to push straight down through the dough. Place biscuits on baking sheet so that they just touch. Reform scrap dough, working it as little as possible and continue cutting. (Biscuits from the second pass will not be quite as light as those from the first, but hey, that’s life.)  Bake until biscuits are tall and light gold on top, 15 to 20 minutes. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"23e91874-fa9c-46d0-a16d-aadb6d7d7947\\\",\\\"title\\\":\\\"Horseradish-crusted Rib Roast\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Horseradish-crusted Rib Roast\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons oil \\\\n* 2 pound rib roast, 4-rib section \\\\n* Salt and pepper \\\\n* 2 tablespoons whole-grain mustard \\\\n* 1 cup finely-grated fresh horseradish root \\\\n* 1 cup reduced beef stock (just) \\\\n* 2 tablespoons chopped parsley, for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 400 degrees F. In a large skillet heat oil until very hot. Generously season rib roast and sear on all sides. Remove to a cutting board and allow to cool slightly. Brush roast with mustard (mustard will make horseradish adhere). Carefully pack horseradish all over top part of roast to form a crust. Place roast on a rack in a roasting pan and roast 25 minutes, or until internal temperature registers 150 degrees F on an instant-reading thermometer. \\\\n* Remove roast to cutting board, cover loosely with foil and let rest at least 15 minutes. To serve, pour any juices that have accumulated on board into a small saucepan with beef stock and reheat. Carve roast into 4 ribs and spoon sauce over. Garnish with parsley. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"24933cb0-019c-4509-abb9-5714ee96d11d\\\",\\\"title\\\":\\\"Chip Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chip Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 can shrimp, drained and rinsed \\\\n* 1/2 cup chili sauce \\\\n* 8 ounces cream cheese, softened \\\\n* 1/2 cup mayonnaise \\\\n* 1/4 cup chopped onion \\\\n* 2 teaspoons horseradish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Blend chili sauce into cream cheese. Mix in rest of ingredients. Add shrimp carefully. Chill until ready to serve.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"253c94e2-d23e-4e6b-a750-d04656e75477\\\",\\\"title\\\":\\\"Kicked Up Guacamole With Lump Crabmeat\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2001\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Kicked Up Guacamole With Lump Crabmeat\\\\n\\\\n## Appetizers\\\\n\\\\n> Emeril Lagasse, 2001\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 large, ripe avocados, peeled, pitted and cut into 1/2-inch pieces \\\\n* 3 tablespoons fresh lime juice \\\\n* 1/3 cup minced cilantro leaves \\\\n* 1 tablespoon minced jalapeno \\\\n* 1 teaspoon cumin \\\\n* 1/2 teaspoon minced garlic \\\\n* 1/2 teaspoon salt \\\\n* 1/4 teaspoon cayenne \\\\n* 1/2 cup minced red onions \\\\n* 1/2 cup finely chopped seeded tomatoes \\\\n* 1/2 cup finely chopped fresh jicama \\\\n* 2 teaspoons extra virgin olive oil \\\\n* 1/2 pound lump crabmeat, picked over to remove shells and cartilage \\\\n* Tortilla chips, for dipping \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large bowl, place all but 1/4 cup of the avocado pieces. Add 2 tablespoons of the lime juice, 2 tablespoons of the cilantro, 1 teaspoon of the jalapeno, 1/2 teaspoon of the cumin, 1/4 teaspoon of the garlic, 1/4 teaspoon of the salt, and a pinch of cayenne, and mash with the back of a fork until smooth. Add 1/4 cup of the onions, 1/4 cup of the tomatoes and 1/4 cup of the jicama to the avocado mixture, and stir well to combine. In a separate bowl, combine the remaining ingredients with the crabmeat and gently toss to combine. Fold the crabmeat mixture into the mashed avocado mixture, stirring to combine, but being careful not to break up the crabmeat. Season to taste. Divide among 4 chilled Martini glasses and serve with tortilla chips. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"254071ba-da2f-4ea2-a343-77dc1059d480\\\",\\\"title\\\":\\\"Oreo Cheesecake\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/836e2b74-3c99-45c4-87c2-fa07447c3a59?generation=1669087778571949&alt=media\\\",\\\"description\\\":\\\"> Jenn Segal, modified by Tyler\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Oreo Cheesecake](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/836e2b74-3c99-45c4-87c2-fa07447c3a59?generation=1669087778571949&alt=media)\\\\n# Oreo Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n> Jenn Segal, modified by Tyler\\\\n\\\\n\\\\n_9 inch springform pan of cheesecake_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  Crust\\\\n*  12 Oreos, filling removed\\\\n*  1/4 stick butter\\\\n* \\\\n*  Filling\\\\n*  32 oz cream cheese, room temp\\\\n*  2 cups sugar\\\\n*  3 tbsp all purpose flour\\\\n*  4 tsp vanilla extract\\\\n*  1 tsp lemon zest\\\\n*  2 tsp fresh squeezed lemon juice\\\\n*  12 Oreos, crushed\\\\n*  1 pinch of salt\\\\n*  6 large eggs\\\\n*  1/2 cup sour cream\\\\n* \\\\n*  Ganache\\\\n*  1/4 cup semi-sweet chocolate chips\\\\n*  1/4 cup heavy cream\\\\n***\\\\n# Directions:\\\\n\\\\n*  Pre-heat over to 375\\\\n*  Make crust by crushing Oreo shells into a powder then mixing with melted butter. Place in springform pan and gently pat until flat. Place aside\\\\n*  Add cream cheese, sugar, and flour to a mixing bowl. Mix until evenly combined\\\\n*  Add vanilla, lemon zest, lemon juice, and salt to bowl. Mix until combined\\\\n*  Start mixing in eggs, one at a time until fully incorporated\\\\n*  Mix in sour cream\\\\n*  Once batter is fully combined, pour on top of the crust\\\\n*  To bake, place the springform pan in a large roasting pan with water. The water bath will help to prevent the cheesecake from cracking\\\\n*  Bake for 1 hr 30 min to 1 hr 45 min. The cheesecake should not look liquidy, but will jiggle a bit when nudged. You can use a toothpick test to make sure the inside is fully cooked. The toothpick should be able to be removed cleanly\\\\n*  Remove from oven and let rest for 30 to 45 min to cool before transferring to refrigerator to cool overnight\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"26a1dd20-47bc-4446-a857-d7d0a7572707\\\",\\\"title\\\":\\\"Richard’s Chicken And Dumplings\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Richard Jones, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Richard’s Chicken And Dumplings\\\\n\\\\n## Main Dishes\\\\n\\\\n> Richard Jones, 1999\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (3 to 3 1/2 pound) chicken, cut into 8 pieces, washed and patted dry \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n* 4 ounces vegetable oil \\\\n* 1/2 cup chopped onions \\\\n* 1/2 cup chopped celery \\\\n* 1/2 cup chopped carrots \\\\n* 1/2 cup sliced mushrooms \\\\n* 1 bay leaf \\\\n* 48 ounces chicken stock \\\\n* 4 ounces unsalted butter, melted \\\\n* 4 ounces flour \\\\n* 1 recipe, Dumplings \\\\n* 1/4 cup freshly chopped parsley \\\\n* RICHARD’S DUMPLINGS: \\\\n* 1/4 pound unsalted butter \\\\n* 1/2 cup minced onions \\\\n* 2 teaspoons baking powder \\\\n* 1/4 teaspoon rubbed sage \\\\n* 1/4 teaspoon salt \\\\n* 1/4 teaspoon black pepper \\\\n* 2 1/2 cups all-purpose flour \\\\n* 4 eggs \\\\n* 1/2 cup milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Season chicken with salt and pepper. Heat the vegetable oil, over medium heat, in roasting pan on top of stove. Place chicken in the oil and brown on both sides. Add the vegetables and bay leaf. Sauté the vegetables for 1 minute. Add the chicken stock, cover and place in the oven. Bake for 30 minutes, or until the chicken is tender. Remove from the oven. To create a sauce, remove the chicken and vegetables from the pan, leaving the stock. In a small sauce pan, over medium heat, combine the melted butter and flour. Mix well. Cook for about 3 minutes, stirring constantly for a blond roux. Place roasting pan on stove, over a low flame and whisk in the roux. Once the sauce has thickened, about 6 to 8 minutes, add the reserved chicken and vegetables. Add the dumplings and simmer for 5 minutes. Spoon into individual serving bowls. Garnish with chopped parsley. \\\\n* Melt butter in medium saucepan over low heat. Add minced onions. Cook onions for approximately 2 minutes until tender. Do not brown. Remove from heat. Combine all dry ingredients in a small bowl. Mix dry ingredients with butter and onions in saucepan. In a separate bowl, combine eggs and milk, beating slightly. Add eggs and milk to flour mixture in saucepan. Mix so it achieves the consistency of mashed potatoes. To cook, drop by the teaspoon onto a rack in a steamer. Steam until dumplings are cooked, about 4 to 6 minutes. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"26d5a8c6-6095-47b0-a213-469a54920997\\\",\\\"title\\\":\\\"Free Range Fruitcake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Free Range Fruitcake\\\\n\\\\n## Desserts\\\\n\\\\n> Alton Brown\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup golden raisins \\\\n* 1 cup currants \\\\n* 1/2 cup sun dried cranberries \\\\n* 1/2 cup sun dried blueberries \\\\n* 1/2 cup sun dried cherries \\\\n* 1/2 cup dried apricots, chopped \\\\n* Zest of one lemon, chopped coarsely \\\\n* Zest of one orange, chopped coarsely \\\\n* 1/4 cup candied ginger, chopped \\\\n* 1 cup gold rum \\\\n* 1 cup sugar \\\\n* 5 ounces unsalted butter (1 1/4 sticks) \\\\n* 1 cup unfiltered apple juice \\\\n* 4 whole cloves, ground \\\\n* 6 allspice berries, ground \\\\n* 1 teaspoon ground cinnamon \\\\n* 1 teaspoon ground ginger \\\\n* 1 3/4 cups all purpose flour \\\\n* 1 1/2 teaspoons salt \\\\n* 1 teaspoon baking soda \\\\n* 1 teaspoon baking powder \\\\n* 2 eggs \\\\n* 1/4 to 1/2 cup toasted pecans, broken \\\\n* Brandy for basting and/or spritzing \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine dried fruits, candied ginger and both zests. Add rum and macerate overnight, or microwave for 5 minutes to re-hydrate fruit.  Place fruit and liquid in a non-reactive pot with the sugar, butter, apple juice and spices. Bring mixture to a boil stirring often, then reduce heat and simmer for 5 to 10 minutes. Remove from heat and cool for at least 15 minutes. (Batter can be completed up to this point, then covered and refrigerated for up to 2 days. Bring to room temperature before completing cake.)  Heat oven to 325 degrees.  Combine dry ingredients and sift into fruit mixture. Quickly bring batter together with a large wooden spoon, then stir in eggs one at a time until completely integrated, then fold in nuts. Spoon into a 10-inch non-stick loaf pan and bake for 1 hour. Check for doneness by inserting toothpick into the middle of the cake. If it comes out clean, it’s done. If not, bake another 10 minutes, and check again.  Remove cake from oven and place on cooling rack or trivet. Baste or spritz top with brandy and allow to cool completely before turning out from pan.  When cake is completely cooled, seal in a tight sealing, food safe container. Every 2 to 3 days, feel the cake and if dry, spritz with brandy. The cake’s flavor will enhance considerably over the next two weeks. If you decide to give the cake as a gift, be sure to tell the recipient that they are very lucky indeed.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"286d83fe-763d-42fd-a999-525ec835c34a\\\",\\\"title\\\":\\\"Apple Cranberry Stuffing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Apple Cranberry Stuffing\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups chicken broth \\\\n* 1 cup dried cranberries \\\\n* 1/4 cup butter \\\\n* 1 onion, chopped \\\\n* 1 red bell pepper, chopped \\\\n* 1 cup chopped celery \\\\n* 2 Granny Smith apples, cored and finely chopped \\\\n* 3 large eggs \\\\n* 1/2 teaspoon salt \\\\n* 1/4 teaspoon ground black pepper \\\\n* 1 (10.75-ounce) can cream of celery soup \\\\n* 1/2 teaspoon ground cinnamon \\\\n* 8 cups Hawaiian sweet bread, cubed and toasted \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPaula Dean\\\\nPreheat oven to 350 degrees F. Lightly grease a 13 by 9 by 2-inch baking dish. \\\\nIn a small bowl, combine chicken broth and cranberries; let soak for 30 minutes. \\\\nIn a large skillet, melt butter over medium heat. Add onion, pepper and celery; cook for 5 minutes stirring frequently or until tender. Add apples and cook for 5 minutes, stirring frequently. Remove from heat and place in a large bowl. \\\\nBeat 3 eggs in a separate bowl. Add salt and pepper. Set aside. \\\\nIn the large bowl with vegetables, stir in chicken broth mixture, celery soup, and cinnamon. Add toasted bread, stirring gently to combine. Add eggs. Spoon mixture into prepared dish and bake for 30 to 40 minutes or until center is set.\\\\nServes: 8 to 10 servings \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"28d62a0c-6516-40f2-ae57-fbc5cc93fae2\\\",\\\"title\\\":\\\"Potato Soup (Bennigan’s Style)\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Potato Soup (Bennigan’s Style)\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 3/4 ounces Ham base \\\\n* 2 quarts Chicken stock \\\\n* 8 ounces Yellow onion, dice \\\\n* 3 ounces Margarine \\\\n* 2 pounds Potatoes, bite size \\\\n* 1 1/2 teaspoons Black pepper \\\\n* 2 cups Milk \\\\n* 3 ounces Flour \\\\n* 3 ounces Margarine \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine chicken stock in sauce pan with ham base. Stir until lumps are gone. In separate stock pot: melt first margarine measurement; add onion and sautee until transparent. Add potato bite size pieces and pepper. Add chicken stock mix and stir until well mixed. Bring mixture to a boil. In small pan, melt second margarine measure and add flour to create a roux. It should be light brown in color. When stock comes to a boil, add roux with a wire whisk. This will cause the soup to start thickening. Return to a boil. Slowly add the milk. If the soup is too thin, make additional roux and add it to the soup. If you need to do this, be sure to cook the roux until a tan color. This will get rid of the raw flour taste. If the soup is too thick, thin it out with more milk.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2a6b5375-b4ff-47cb-9341-47ea871625ba\\\",\\\"title\\\":\\\"Shrimp Fritters\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Fritters\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: about 2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons vegetable oil \\\\n* 1/2 cup chopped onions \\\\n* Essence \\\\n* 1 pound large shrimp, peeled, deveined, and cut into 1/2-inch pieces \\\\n* 1 tablespoon chopped garlic \\\\n* 3 eggs, beaten \\\\n* 1 1/2 cup milk \\\\n* 2 teaspoons baking powder \\\\n* salt \\\\n* cayenne \\\\n* 3 1/4 cups flour \\\\n* 1 tablespoon chopped parsley \\\\n* Solid vegetable shortening for deep-frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat the oil in a skillet over medium-high heat. Add the onions. Season with Essence. SautJ for about 3 minutes, or until slightly wilted. Season the shrimp with Essence. Add the shrimp and sautJ until the shrimp turn pink, 2 to 3 minutes. Stir in the garlic. Remove and set aside to cool. Make a batter by combining the eggs, milk, baking powder, 1 teaspoon of salt, and 1/4 teaspoon of cayenne. Add the flour, 1/4 cup at a time, beating and incorporating until all is used and the batter is smooth. Stir in the parsley. Add the shrimp mixture to the batter and fold to mix. Heat the shortening to 360 degrees F. Drop the batter, a heaping tablespoon at a time, into the hot oil. When the fritters pop to the surface, roll them around with a slotted spoon in the oil to brown them evenly. Remove and drain on paper towels. Sprinkle the fritters with Essence. To serve, spoon a pool of the mayonnaise in the center of each plate. Arrange the fritters around the sauce. Pile the herb salad in the center of the sauce. Serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2bbe3f6d-9d74-4e00-9aa5-69096327972f\\\",\\\"title\\\":\\\"Coated Pecans\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Coated Pecans\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 egg white \\\\n* 1 cup brown sugar \\\\n* 1 tablespoon flour \\\\n* 1/8 teaspoon salt \\\\n* 1 teaspoon vanilla \\\\n* 2 1/2 cups pecans, or more\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Whip egg white and slowly add the brown sugar mixed with flour. Add salt and vanilla flavoring, then fold in pecans. Lay on greased pan and bake at 250 degrees for 45 minutes or less.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBell’s Best Telephone Pioneers, MS Chapter #36\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"2cdb4fdd-3b1c-46ec-bd02-b6fbdde145ec\\\",\\\"title\\\":\\\"Smothered Andouille Sausage And Shrimp Over Creamy Stone Ground Grits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Smothered Andouille Sausage And Shrimp Over Creamy Stone Ground Grits\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter \\\\n* 3 tablespoons flour \\\\n* 1 cup chopped onions \\\\n* 1/2 cup chopped green bell peppers \\\\n* 1/2 cup chopped celery \\\\n* Salt \\\\n* Cayenne pepper \\\\n* 1 pound andouille sausage, sliced 1/4-inch thick \\\\n* 1 1/2 pounds medium shrimp, peeled and deveined \\\\n* 3 cups water \\\\n* 1/4 cup chopped green onions \\\\n* 1 recipe Creamy Stone Ground Grits \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saute pan, over medium heat, melt the butter. Stir in the flour and cook for 4 to 6 minutes for a medium brown roux, about the color of peanut butter. Add the onions, peppers, and celery. Season with salt and cayenne. Continue cooking until the vegetables are wilted, about 8 minutes. Add the sausage and continue to cook for 2 minutes. Season the shrimp with salt and cayenne. Add the shrimp. Stir in the water. Bring the liquid to a simmer and continue to cook for 8 to 10 minutes, until the mixture coats the back of a spoon. Remove from the heat and stir in the green onions. To serve, spoon the grits in the center of each serving bowl. Spoon the shrimp mixture over the grits. Garnish with parsley\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2d3c935e-2097-48c7-b234-d317e21cd0be\\\",\\\"title\\\":\\\"Sage, Bacon, And Cheddar Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sara Moulton\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sage, Bacon, And Cheddar Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Sara Moulton\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups sifted all-purpose flour\\\\n* 1 tablespoon double acting baking powder\\\\n* 1/2 teaspoon salt\\\\n* 1 1/4 cup heavy cream\\\\n* 2 tablespoons sage leaves, finely chopped\\\\n* 5 bacon slices, cooked, and crumbled\\\\n* 3/4 cup grated cheddar\\\\n* Milk for brushing the tops of biscuits\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees. In a medium saute pan, over medium heat, cook bacon until crisp. Drain over paper towels, and set aside.  Over a large bowl, sift the flour, baking powder, and salt. Slowly incorporate the heavy cream just until a wet dough has formed into a ball.  On a lightly floured surface, gather the dough into a ball, and kneed it gently six times. Roll out the dough to a 1 / 2 inch thick rectangle. Sprinkle the dough with chopped sage, crumbled bacon, and grated cheddar cheese.  Roll the biscuit dough up jellyroll style rolling from the longer end of the rectangle.  Using a sharp serrated knife, slice the biscuits into rounds and place in an ungreased round cake pan. Brush the tops of the biscuits with milk and bake for 15 minutes or until pale golden brown. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2d55f6dd-305c-4a16-9dfb-51f8297a117f\\\",\\\"title\\\":\\\"Spiced Apple Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spiced Apple Cake\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups white sugar \\\\n* 2 cups all purpose flour \\\\n* 4 teaspoons ground cinnamon \\\\n* 1 teaspoon salt \\\\n* 2 teaspoon baking soda \\\\n* 2 eggs \\\\n* 1 cup vegetable oil \\\\n* 1/4 cup freshly squeezed orange juice \\\\n* 4 cups Granny Smith apples, peeled, cored and finely chopped (about 4 to 6 apples) \\\\n* 1 cup walnuts, coarsely chopped \\\\n* Guava cream cheese topping: \\\\n* 1/4 cup guava jam \\\\n* 1 tablespoon freshly squeezed lime juice \\\\n* 5 ounces cream cheese, room temperature \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 325 degrees. Butter and flour a 10-inch cake pan. Combine dry ingredients and set aside. Whip eggs until frothy, about 3 to 4 minutes then add oil and orange juice and mix thoroughly. Add dry ingredients and beat with whip at low speed until thoroughly combined.  Fold in apples and walnuts and pour into prepared cake pan. Bake at 325 degrees for 1 hour or until firm on top. Cover with aluminum foil if top gets too brown. Cool on rack 5 minutes, then invert onto rack and cool completely. Serve with guava cream cheese topping spread over the top. \\\\n* Mash all ingredients in a bowl with a fork until light and fluffy. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nc.1997, M.S. Milliken & S. Feniger, all rights reserved\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"2d8f228c-f063-4f9c-a999-738865269b57\\\",\\\"title\\\":\\\"Better Buttermilk Biscuits\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/d55085e6-3d23-40bf-8d21-1ea509d61e57?generation=1669086548158310&alt=media\\\",\\\"description\\\":\\\"> Tyler Florence\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![BETTER BUTTERMILK BISCUITS](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/d55085e6-3d23-40bf-8d21-1ea509d61e57?generation=1669086548158310&alt=media)\\\\n# Better Buttermilk Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Tyler Florence\\\\n\\\\n\\\\n_Yield: 6 to 8 biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour \\\\n* 1 tablespoon sugar \\\\n* 1 teaspoon salt \\\\n* 2 teaspoons baking powder \\\\n* 1/2 teaspoon baking soda \\\\n* 1/2 cup vegetable shortening, chilled, cut into 1/2-inch pieces \\\\n* 3/4 cup buttermilk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a mixing bowl, combine dry ingredients together with a fork. Cut in the shortening using a pastry blender until mixture resembles coarse crumbs. Make a well in the center and add buttermilk. Quickly fold dry ingredients into buttermilk with your hands until a sticky dough forms. Turn dough out onto floured surface. Gently fold the dough over itself 3 or 4 times to create layers. Roll dough out to 3/4-inch thick. Cut with a 3-inch biscuit cutter. Transfer dough rounds to a sheet pan. Gather scraps and repeat. Make a dimple in the center to help the top rise evenly. Brush with butter. Bake for 15 minutes in a preheated 400 degree oven until golden brown. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2db7c3ef-2aec-44d5-8ffa-486d8d57d2f2\\\",\\\"title\\\":\\\"Blonde Brownies\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blonde Brownies\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour\\\\n* 2 teaspoons baking powder\\\\n* 1/4 teaspoon salt\\\\n* 1/2 cup butter or margarine\\\\n* 2 cups packed brown sugar\\\\n* 2 eggs\\\\n* 1 teaspoon vanilla\\\\n* 1 cup chopped walnuts\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grease a 13-by-9-by-2-inch baking pan. Combine flour, baking powder and salt. Melt butter, remove from heat. Stir in brown sugar. Add eggs and vanilla; stir until combined. Stir dry ingredients and walnuts into sugar mixture. Spread in pan. Bake in 350-degree oven 20 to 25 minutes. Cut into bars while warm. Makes approximately 48 bars.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nJudy Reichard\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"2eded250-729a-446c-a1a5-9c60bbd4f939\\\",\\\"title\\\":\\\"Southern Cornbread And Oyster Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Southern Cornbread And Oyster Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup butter \\\\n* 1 large onion, chopped \\\\n* 4 green onions, chopped \\\\n* 2 stalks celery, chopped \\\\n* 3 cups crumbled cornbread \\\\n* 3 cups soft bread crumbs \\\\n* 1/2 cup chopped fresh parsley \\\\n* salt and pepper, to taste \\\\n* 2 large eggs, lightly beaten \\\\n* 1 pint shucked oysters, drained \\\\n* 1/2 cup oyster liquid, from drained oysters \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees.  Saute onions and celery in 2 tablespoons of the butter until wilted, not browned.  Combine cornbread and bread crumbs in a large bowl; mix in sauteed onions, salt and pepper, and parsley.  Add beaten eggs and toss more; moisten with the oyster liquid until moist but not soggy. Add the oysters.  Pat the mixture into a lightly buttered rectangular cake pan (it should make a 1-inch layer in the pan). Dot with remaining butter and bake about 45 minutes, until golden brown and set in the center.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"2f966f02-fa81-4de6-bddc-7cfa5b9e7e77\\\",\\\"title\\\":\\\"Fish And Chips Ii\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Jean Anderson, The New Double\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fish And Chips Ii\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Jean Anderson, The New Doubleday Cook Book\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup sifted flour\\\\n* 1 teaspoon salt\\\\n* 3/4 cup cold water\\\\n* 1/4 teaspoon baking powder\\\\n* 1 recipe French-Fried Potatoes (see below)\\\\n* 1 3/4-2 pounds haddock fillets, cut into 4-inch by 3-inch strips\\\\n* Shortening or cooking oil for deep fat frying\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* CHIPS:\\\\n* Begin batter first: Mix flour, salt, and water until smooth, cover, and let stand at room temperature 20 to 30 minutes. Meanwhile, prepare potatoes for frying as recipe directs; also pat fish dry on paper toweling. Place shortening or oil in a deep fat fryer, insert thermometer, and begin heating over high heat. When fat reaches 375 degrees, fry potatoes as directed, removing to a paper-towel-lined baking sheet and setting, uncovered, in oven set at lowest temperature to keep warm while you fry fish. Stir baking powder into batter. Dip 2 to 3 pieces fish into batter, allowing excess to drain off. Fry 5 to 6 minutes in 375 degree fat, turning as needed to brown evenly. Drain on paper toweling and set, uncovered, in oven to keep warm while you fry remaining fish. Serve with salt, pepper, and cider or malt vinegar.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBATTER:\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"2fc1c551-09b5-4798-b3d7-68d0b8d45a1f\\\",\\\"title\\\":\\\"Turkey Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Turkey Gravy\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds turkey wings \\\\u000b5 tablespoons extra-virgin olive oil \\\\u000b1 medium onion, halved \\\\u000b4 carrots, chopped \\\\u000b1 head garlic, smashed \\\\u000b1/2 bunch fresh sage \\\\u000b1/2 bunch fresh thyme \\\\u000b8 black peppercorns \\\\u000b2 tablespoons unsalted butter \\\\u000b1/4 cup all-purpose flour \\\\u000bKosher salt and freshly ground black pepper \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nTyler Florence - Food Network \\\\nHeat the oven to 400 degrees F. \\\\nPut the turkey wings into a small roasting pan and roast them until they are golden brown, about 30 minutes. Heat 3 tablespoons olive oil in a large stock pot over medium-high heat. Add the onion, carrots, garlic, herbs, and peppercorns and cook for 5 minutes. Add the turkey wings. Pour some water into the roasting pan and scrape up all the browned bits on the bottom; add this to the pot. Cover everything in the pot with cold water by 1-inch and bring to the boil, skimming any foam that rises to the surface. Reduce the heat and simmer for about 1 1/2 to 2 hours. Strain out the solids and discard. Wipe out the pot and put it over medium heat. Melt the butter with the remaining 2 tablespoons olive oil and add the flour. Cook this roux, stirring frequently, until it is golden brown. Slowly whisk in the strained stock being careful to work out any lumps. Cook until the gravy has thickened, about 10 to 15 minutes.\\\\nServes: 5 to 6 cups \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"30136ca4-e7d3-4199-99f3-e9a52a57a304\\\",\\\"title\\\":\\\"Cheese Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Debbie Pleau\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Debbie Pleau\\\\n\\\\n\\\\n_Makes 10 - 12 biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups biscuit mix\\\\n* 2/3 cup milk\\\\n* 1/2 cup shredded cheddar cheese\\\\n* 1/4 cup parmesan cheese\\\\n* 1/4 cup butter or margarine\\\\n* 1/2 teaspoon garlic powder\\\\n* 1 teaspoon parsley flakes\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees F (230 degrees C).  Stir together biscuit mix, milk, and cheeses until soft dough forms. Drop by spoonfuls on an ungreased cookie sheet.  Bake for 10 to 12 minutes.  Melt butter or margarine, and stir in garlic powder and parsley flakes. Brush over warm biscuits.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"302d7963-e6a7-46be-915e-7034168c79d1\\\",\\\"title\\\":\\\"Shrimp Mold\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of David Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Mold\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of David Whitehurst\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 envelopes plain gelatin\\\\n* ½ cup cold water\\\\n* 1 ½ cans tomato soup\\\\n* 3 packages cream cheese\\\\n* 1 cup celery, chopped\\\\n* 1 cup Hellmann’s mayonnaise\\\\n* 1 pound shrimp, boiled then chopped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dissolve gelatin in the cold water and set aside.  Heat the tomato soup and cream cheese until melted.  Add the gelatin and stir well.  Cool. Add celery mayonnaise, and shrimp add stir well.  Pour into lightly greased gelatin mold and refrigerate until firm.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"302d7c8a-db79-4c8f-934f-f658feea629f\\\",\\\"title\\\":\\\"Salt And Freshly Ground Black Pepper\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 1 1/2 cups_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Salt And Freshly Ground Black Pepper\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Yield: 1 1/2 cups_\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nIn a small saucepan, melt butter. When foaming subsides, stir in flour and cook, stirring continuously for about a minute or two. Whisk in the milk, bring to a boil and simmer for 5 minutes. Add horseradish, mustard and vinegar and remove from heat. Stir in sour cream and season with salt and pepper. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"30542d53-7bf2-4a95-90b9-c7bf0ee320a3\\\",\\\"title\\\":\\\"Beef Stroganoff\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Dimitri Criona\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beef Stroganoff\\\\n\\\\n## Main Dishes\\\\n\\\\n> Dimitri Criona\\\\n\\\\n\\\\n_Yield: 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Butter and/or olive oil for frying\\\\n* 8 ounces mushrooms, sliced\\\\n* 2 medium onions, diced\\\\n* 1 (20-ounce) sirloin steak, cut into 1-inch strips\\\\n* Flour for dredging\\\\n* 1/2 cup red or white wine, plus more for deglazing pan\\\\n* 16 ounces beef stock\\\\n* 1 pint sour cream\\\\n* 1 tablespoon Worchestershire\\\\n* Salt and pepper\\\\n* Egg noodles or rice as an accompaniment\\\\n* Garnish: parsley\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a hot saute pan melt butter and saute the mushrooms first then add the onions. The mushrooms take a little longer.  In a separate pan brown strips of sirloin that have been dredged in flour. Set aside.  When the onions and mushrooms are done, deglaze both of the pans with a little white or red wine and combine all ingredients into one pan. Add 2 cups beef stock, white wine or water and 1/2 of the pint of sour cream. Simmer for 30 to 45 minutes.  During the cooking the sour cream will separate and some of the butterfat will become visible. This is normal, just stir the pot.  Just before serving add the balance of the sour cream, stir to combine. Serve over noodles or rice pilaf and garnish with parsley.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"30e6654f-d56c-43b2-a7a1-83a25ddaa0e6\\\",\\\"title\\\":\\\"Sweet Beignets\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: About 1 dozen 2 1/2-inch Beignets_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sweet Beignets\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Yield: About 1 dozen 2 1/2-inch Beignets_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 quarts vegetable oil, for deep-frying \\\\n* 3 1/2 cups sifted flour plus extra for rolling \\\\n* 1 1/2 teaspoons cream of tartar \\\\n* 1/2 teaspoon baking soda \\\\n* 1/2 teaspoon nutmeg \\\\n* 1/4 teaspoon salt \\\\n* 1 cup sugar \\\\n* 4 eggs, lightly beaten \\\\n* 1/3 cup vegetable shortening, melted \\\\n* 1/3 cup milk \\\\n* 3/4 teaspoon grated lemon rind \\\\n* Powdered sugar in a sugar shaker \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a deep-fryer heat oil over medium-high heat to 365 degrees F. Into a bowl sift together flour, cream of tartar, baking soda, salt and nutmeg. In a large bowl whisk together sugar and eggs; stir in melted shortening, milk and lemon rind. Using a wooden spoon, beat dry ingredients into egg mixture until a biscuit-like dough forms. Lightly flour work surface and turn out dough. Pat dough out to a 1/4-inch thick round. Use a 2 1/2 to 3-inch biscuit cutter to cut rounds. Reroll scraps.  Fry beignets in small batches about 4 minutes or until golden, turning several times to color evenly. Using a slotted spoon gently remove beignets and drain thoroughly on paper towels. Shake powdered sugar over beignets and serve immediately.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"311296a2-7c94-4723-806f-d3edcb060d03\\\",\\\"title\\\":\\\"1 Env Italian Dressing Mix\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# 1 Env Italian Dressing Mix\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 Env Onion soup mix \\\\n* 2 Eggs -- mix with 1/4 cup Cold water \\\\n* 1 cup Corn oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all (first 9) ingredients in a 4-cup container. Mix to blend the ingredients thoroughly. Store tightly covered at room temperature up to 3 months. \\\\n* To Use\\\\n* Dip the chicken pieces in egg mixture and then into dry coating mix and back into egg to coat the pieces evenly but lightly and finally back into dry mix. Have oil piping hot in heavy skillet. Brown pieces skin-side down for 4 to 6 minutes. Use medium high heat. Turn and brown underside of pieces a few minutes. Transfer to an oiled or Pam-sprayed 9x12x2 pan. Cover pan in foil, sealing it on only 3 side of pan. Bake 350 degrees for about 45 to 50 minutes. Remove foil. Bake another 5 minutes just to crisp the coating.\\\\n* Serves 4\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nTo Use: \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"3324903d-a9f6-4106-b2fc-cd4ec1f40d4b\\\",\\\"title\\\":\\\"Oysters Rockefeller\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Food Network\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oysters Rockefeller\\\\n\\\\n## Appetizers\\\\n\\\\n> Food Network\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Rock salt \\\\n* 18-24 Bluepoint oysters on the half shell, liquid reserved \\\\n* Sauce: \\\\n* 1/4 bunch shallots \\\\n* 1 small sprig thyme \\\\n* 1/4 bunch spinach \\\\n* 2 small stalks green celery \\\\n* 1 cup plain water \\\\n* 1 cup oyster water \\\\n* 1 tablespoon Worcestershire sauce \\\\n* 1 cup butter \\\\n* 1 ounce Herbsaint (or Absinth or Pernod) \\\\n* 1/2 cup ground bread crumbs, toasted and sifted \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place rock salt, about 1/2-inch thick on a platter and heat in the oven. Place oysters on the half shell on the hot salt. Broil for 5 minutes. In a food processor, pulse shallots, thyme, spinach and celery. In a saucepan, combine the water, the oyster liquid and the Worcestershire sauce and let boil vigorously for about 5 minutes. Add the vegetables and cook about 20 minutes or until it thickens to a thick sauce. Stir in the butter until melted and remove from heat, stir in the Herbsaint. Pour sauce over each oyster, sprinkle with bread crumbs and return to hot oven for 5 minutes. Serve piping hot on platter on which they are cooked.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"364881b0-1ca3-4016-a39d-c808aeb9ad70\\\",\\\"title\\\":\\\"Tartar Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Richard Jones, Richard’s Place Restaurant\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tartar Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Richard Jones, Richard’s Place Restaurant\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup mayonnaise\\\\n* 1/4 cup grated onion\\\\n* 1 tablespoon pickle relish\\\\n* 1 tablespoon Worcestershire sauce\\\\n* 1 teaspoon lemon juice\\\\n* 1 diced anchovy\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients in small mixing bowl. Mix well. Store in refrigerator.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3851fd51-5959-41c6-b9b2-f7ec4080a388\\\",\\\"title\\\":\\\"Creole Fried Chicken\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creole Fried Chicken\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 whole chicken (about 5 pounds) cut into 8 pieces \\\\n* Essence \\\\n* 2 cups Creole Mustard \\\\n* 2 cups all-purpose flour \\\\n* 2 eggs, beaten \\\\n* 2 tablespoons milk \\\\n* Oil for frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Season the chicken with Essence. Smear the mustard over each piece of chicken thoroughly. Season the flour with Essence. Whisk the eggs and milk together. Season the mixture with salt and pepper. Fill a large skillet up half way with the oil. Preheat the oil. Dredge the chicken pieces in the season flour. Dip each piece in the egg wash, letting the excess drip off. Dredge the chicken again in the seasoned flour, coating the chicken completely. When the oil is hot, pan-fry the chicken until golden brown, about 6 minutes on each side. Remove the chicken from the oil and drain on paper towels. Season the chicken with Essence. Serve the chicken warm\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3a164ddb-441d-4b0c-81ea-7ae9aabe710f\\\",\\\"title\\\":\\\"Macaroni And Cheese\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Macaroni And Cheese\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups elbow macaroni\\\\n* 3 tablespoons butter or margarine\\\\n* ¼ cup chopped onion (optional)\\\\n* 2 tablespoons all-purpose flour\\\\n* ½ teaspoon salt\\\\n* 1/8 teaspoon pepper\\\\n* 2 cups milk\\\\n* 2 cups mild cheddar cheese, grated\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook macaroni according to package directions; drain (Be sure not to overcook or macaroni and cheese will be runny).  In medium, pot, melt butter and cook onion about 5 minutes until tender.  Stir in flour, salt, and pepper.  Gradually add milk and cook, stirring occasionally, until thickened.  Remove from heat.  Add 1 ½ cups cheddar cheese and stir until cheese melts.  Combine cheese sauce with cooked macaroni.  Place in 1 ½ quart casserole; top with remaining ½ cup cheddar cheese.  Bake at 350° F for 30 minutes or until bubbly and cheese is golden brown.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3a95431f-cc40-4327-943c-33bb524be711\\\",\\\"title\\\":\\\"Lulu’s West Indies Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Lulu’s West Indies Salad\\\\n\\\\n## Salads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound FRESH jumbo lump crabmeat\\\\n* 1 small onion, sliced thinly\\\\n* 3 oz apple cider vinegar\\\\n* 4 oz vegetable oil\\\\n* 4 oz ice water\\\\n* salt and pepper\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a Tupperware container, place a layer of crabmeat (picked over for shell). Add a layer of onion. Salt and pepper. Place remaining layer of crabmeat. Add another layer of onion. Salt and pepper. Combine all liquid ingredients and pour over salad. (Make sure you put at least 4-6 ice cubes in with it. Cover tightly and turn upside down. Let marinate for at least three hours. It’s better overnight. Serve with saltines.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3aecd827-7cbe-41b2-87d4-e2e0bb43a2f3\\\",\\\"title\\\":\\\"Cajun Muffaletta\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cajun Muffaletta\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup black olives \\\\n* 1/4 cup green olives \\\\n* 1/4 cup pimentos \\\\n* 1/4 cup capers\\\\t1 small can artichoke hearts \\\\n* 2 anchovy fillets\\\\n* 1/2 cup olive oil\\\\n* 2 tbsps red wine vinegar\\\\n* 1 loaf round Italian bread \\\\n* 2 tbsps olive oil\\\\n* 1/4 lb ham, thinly sliced\\\\t1/4 lb salami, thinly sliced \\\\n* 1/4 lb Provolone cheese, thinly sliced\\\\n* 1/4 lb Mortadella (Italian Bologna), thinly sliced\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a food processor combine all above ingredients and chop coarsely, scrape into a bowl and set aside.\\\\n* MUFFALETTA:\\\\n* Split the bread lengthwise and drizzle the olive oil on each side. On bottom layer spread some of the above prepared olive salad and arrange with layers of thinly sliced meats and cheeses. Cover with top layer of the bread, cut and serve.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nOLIVE SALAD:\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"3b4a3be6-5ca3-4e54-b983-8d1d087ec0a8\\\",\\\"title\\\":\\\"Divine Divinity Fudge\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Everyday is a Party, by Emeril Lagas\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Divine Divinity Fudge\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe from Everyday is a Party, by Emeril Lagasse, with Marcelle Bienvenu and Felicia Willett, published by William Morrow, 1999\\\\n\\\\n\\\\n_Yield: about 24 pieces_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 large egg whites \\\\n* 2 cups sugar \\\\n* 1/2 cup light corn syrup \\\\n* 1/2 cup water \\\\n* 1 teaspoon pure vanilla extract \\\\n* 1/2 cup pecans \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Beat the egg whites with an electric mixer until stiff. Line a baking sheet with parchment or waxed paper. Put the sugar, corn syrup, and water in a medium-size heavy saucepan over medium-high heat. Stir to dissolve the sugar, bring to a boil and cook until the temperature reaches 260 degrees F on a candy thermometer, or the hard-ball stage, when a bit of the mixture dropped into cold water holds its shape, 10 to 15 minutes. Remove from the heat. Pour in a thin steady stream into the beaten egg whites and beat with an electric mixer on high for about 3 minutes, scraping down the sides of the bowl. Add the vanilla, and continue beating on high just until the candy starts to lose its gloss, 5 to 6 minutes. When the beaters are lifted, the mixture should fall in a ribbon that mounds on itself. \\\\n* **TIP: If the mixture flattens out, beat again for 1 minute more. If the mixture is too thick to drop, beat in a few drops of hot water until the candy is a softer consistency. Add the pecans, stir to mix, and quickly drop the mixture by tablespoons onto the prepared sheet. Place the candies on a serving candy dish and pass. **(If the candy is poured into a pan and cut into squares, you should have about 48 pieces.)\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3b5fe955-68d3-4c68-968d-7d8fb5e3d3ed\\\",\\\"title\\\":\\\"Firecrackers\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Firecrackers\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 box of saltine crackers 16 oz\\\\n* •1 2/3 cup canola oil\\\\n* •2 packets ranch dressing mix\\\\n* •2 tbsp crushed red pepper flakes\\\\n* •1 tsp garlic powder\\\\n* •1 tsp onion powder\\\\n* •1/2 tsp black pepper\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Add oil, ranch, red pepper, garlic, onion, and black pepper. Seal bag. Using your hands mix ingredients around together until evenly combined. Add crackers to the bag. Seal again. Turn the bag over several times to coat crackers with the spice mix. Lay the bag flat and let it sit for about an hour. Turn the bag over, repeating several times until the crackers are thoroughly coated with the spice mix. Allow the bag to sit overnight. Remove the crackers from the bag and serve\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3c47c58b-71ff-4df7-b49d-f38fc0d33eb0\\\",\\\"title\\\":\\\"Cheesy Onion Roll-ups\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by Mary Ann Putman\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheesy Onion Roll-ups\\\\n\\\\n## Appetizers\\\\n\\\\n> Submitted by Mary Ann Putman\\\\n\\\\n\\\\n_Makes 5 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup sour cream\\\\n* 1 (8 ounce) package cream cheese, softened\\\\n* 1/2 cup shredded Cheddar cheese\\\\n* 3/4 cup sliced green onions\\\\n* 1 tablespoon lime juice\\\\n* 1 tablespoon seeded and minced jalapeno peppers\\\\n* 10 (6 inch) flour tortillas\\\\n* 1 (16 ounce) jar picante sauce\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a medium bowl, mix sour cream, cream cheese, Cheddar cheese, green onions, lime juice and jalapeno peppers.  Spread one side of each tortilla with the sour cream mixture.  Tightly roll each tortilla.  Place rolled tortillas on a medium serving dish and cover with plastic wrap.  Chill in the refrigerator at least 1 hour.  Slice tortillas into 1 inch pieces.  Serve with picante sauce.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3c8ab12b-ae62-4913-b112-c65fcc62293d\\\",\\\"title\\\":\\\"Mayonnaise\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mayonnaise\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 egg yoke \\\\n* 1 tablespoon Dijon mustard \\\\n* 1/3 teaspoon Cayenne pepper \\\\n* 1-ounce lemon juice \\\\n* Salt to taste \\\\n* 6 ounces olive oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a food processor, mix egg yolk, mustard, pepper, lemon juice, and salt in food processor. Add oil in a small steady stream. Keep chilled. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3cd0adf5-77b2-4d51-bb48-c0b3736cfd09\\\",\\\"title\\\":\\\"Stuffed Mushroom Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Food Network Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Stuffed Mushroom Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Food Network Kitchen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon olive oil\\\\n* 8 ounces ground Italian sausage\\\\n* 2 cloves garlic, minced\\\\n* 1 1/2 pounds white button mushrooms, roughly chopped (about 5 cups)\\\\n* Kosher salt and freshly ground black pepper\\\\n* 6 ounces cream cheese, cut into cubes\\\\n* 1/2 cup grated Parmesan \\\\n* 1/3 cup half-and-half\\\\n* 2 tablespoons unsalted butter, melted\\\\n* 1/4 cup panko \\\\n* 1/4 cup fresh flat-leaf parsley, chopped\\\\n* 1 baguette, toasted and sliced, for serving\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F. Heat the oil in a large nonstick skillet over medium-high heat. Add the sausage and cook, breaking up into bite-size pieces with a wooden spoon, until browned and almost cooked through, 3 to 4 minutes. Add the garlic and cook, stirring constantly, until softened, about 1 minute. Add in the mushrooms, 1/2 teaspoon salt and a few grinds of pepper and cook, stirring occasionally, until the mushrooms are soft and the moisture has evaporated, 8 to 10 minutes. \\\\n* Add the cream cheese and stir until melted, about 1 minute. Add the Parmesan and half-and-half and cook, stirring occasionally, until bubbly 2 to 3 minutes. Pour the mushroom mixture into a 1-quart ramekin. Mix the butter with the panko and parsley and sprinkle on top of the mushroom mixture. Bake until the bread crumbs are golden brown and the dip is bubbly around the edges, 15 to 20 minutes. Let sit for 10 minutes then serve with toasted, sliced baguette.  \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"3ce32459-c8a2-41cd-bf76-66108f1600ed\\\",\\\"title\\\":\\\"Blackened Catfish\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy George Hirsch, author Know Your \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blackened Catfish\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy George Hirsch, author Know Your Fire\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 pound (3 sticks) unsalted butter, melted \\\\n* 6 (8 to 10 ounce) Catfish fillets (or other firm-fleshed fish), 1/2- inch thick \\\\n* 3 tablespoons Chef Paul Prudhomme’s Blackened Redfish Magic (or substitute) \\\\n* Blackening Spice Mixture: \\\\n* 1 tablespoon sweet paprika \\\\n* 2 1/4 teaspoons salt \\\\n* 1 teaspoon onion powder \\\\n* 1 teaspoon garlic powder \\\\n* 1 teaspoon ground red pepper \\\\n* 3/4 teaspoon white pepper \\\\n* 3/4 teaspoon black pepper \\\\n* 1/2 teaspoon dried thyme leaves \\\\n* 1/2 teaspoon dried oregano leaves \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* The fillets should be at room temperature. Heat a large cast-iron skillet over very high heat until it is beyond the smoking stage and you see white ash in the skillet bottom, at least for 10 minutes. Meanwhile, pour 2 tablespoons melted butter in each of 6 small ramekins; set aside and keep warm. Reserve the remaining butter. Heat the serving plates in a 250 degree oven. Dip each fillet in the reserved melted butter so that both sides are well coated. Then, mix thoroughly all the spices for blackening mixture and sprinkle the
