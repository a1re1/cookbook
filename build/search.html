			<script type="application/json" data-sveltekit-fetched data-url="https://cook-book-recipes-a6s3q6c6gq-uc.a.run.app/search/">{"status":200,"statusText":"OK","headers":{},"body":"[\"\",\"{\\\"id\\\":\\\"00257499-2a0b-4e53-a1b3-83aa50dfccc3\\\",\\\"title\\\":\\\"Crawfish Boil\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 to 8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crawfish Boil\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 6 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons each of coriander seeds, cumin seeds, mustard seeds and dill seeds \\\\n* 3 bay leaves \\\\n* 6 quarts water \\\\n* 1/4 cup kosher salt \\\\n* 3 tablespoons ground black pepper \\\\n* 1/4 cup cider vinegar \\\\n* 2 whole lemons \\\\n* 4 tablespoons cayenne pepper \\\\n* 1 small onion spiked with 10 cloves \\\\n* 3 celery ribs \\\\n* 5 pounds fresh live Louisiana crawfish \\\\n* Hot sauce, store-bought \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine the spice seeds and bay leaves in a piece of cheesecloth and tie to form sachet. \\\\n* In a large pot combine water, salt, pepper, vinegar, lemons, cayenne pepper, onion, celery and spice sachet and bring to a boil. Allow mixture to boil for 20 minutes. Add crawfish and cook for 5 minutes. Remove from heat, cover and let stand for 15 minutes. Drain and serve with hot sauce. \\\\n* Boiling liquid may be cooled, refrigerated, and reused once.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nc. Michael Lomonaco 1998, all rights reserved\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"0027a014-bcfd-4eb8-ac86-822aae5a5a78\\\",\\\"title\\\":\\\"Country Fried Steak With White Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Country Fried Steak With White Gravy\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup vegetable oil\\\\n* 1 pound round steak, cut into 4 (4-ounce) pieces\\\\n* Salt\\\\n* Freshly ground black pepper\\\\n* 1 egg, beaten\\\\n* 3 cups plus 3 tablespoons milk\\\\n* 1 1/2 cups plus 3 tablespoons all-purpose flour\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat the oil in a heavy 9-inch cast iron skillet, to 360 degrees F. Using a meat mallet, pound out the meat. Season the steak with salt and pepper. Combine the egg with 3 tablespoons of the milk. Put 1 1/2 cups of the flour in a shallow pan and season with salt and pepper. Dredge the steaks in the flour, coating each piece evenly and tapping off any excess. Drip the steak in the egg wash, coating it completely and letting the excess drip off. Dredge again in the flour, shaking off any excess.  Fry the steaks in the hot oil, until golden brown on each side, about 3 minutes. Remove and drain on paper towels. Season with salt and pepper. Carefully pour off the oil, leaving behind about 1/4 cup of the oil along with the brown bits.  Over medium heat, add the remaining 3 tablespoons flour and cook for 3 to 4 minutes, whisking constantly. Add the remaining 3 cups milk, 1/2 cup at a time, whisking constantly. Bring to a boil, then reduce the heat to medium-low. Season with salt and plenty of pepper. Cook for 8 to 10 minutes, whisking constantly. The gravy should be thick enough to coat the back of a spoon. If it is too thick, add a little water to thin it.  Serve the fried steak and gravy with mashed potatoes and green beans.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"002f978f-a0d4-4e55-8fb2-277c3785716f\\\",\\\"title\\\":\\\"Cheese Straws\\\",\\\"image\\\":null,\\\"description\\\":\\\"> From Let’s Pig Out Cookbook\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Straws\\\\n\\\\n## Appetizers\\\\n\\\\n> From Let’s Pig Out Cookbook\\\\n\\\\n\\\\n_Yield: 3 cookie sheets_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ½ lb. butter (2 sticks) (room temperature)\\\\n* 1 lb. grated cheddar cheese (room temperature)\\\\n* 3 cups flour\\\\n* 1 tsp. cayenne pepper\\\\n* 2 tsp. baking powder\\\\n* 3 tsp. garlic salt\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large mixing bowl, cream butter; add grated cheese and beat thoroughly. Sift flour, cayenne pepper, baking powder, and garlic salt together and add to the butter and cheese. Mix until it all comes together in a large ball. Press through a cookie press with a star attachment (This will be hard to do as the mix is thick. I now use a jerky gun that I’ve had a star attachment made for it after destroying several cookie presses!). Press into lines on a greased cookie sheet and separate into desired size with a knife. Bake at 375⁰ for 11 minutes. Remove from oven and place on a rack to cool. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"00693b25-7bdf-4f2e-92f3-a638d3c3c8f7\\\",\\\"title\\\":\\\"Bonbons\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Everyday is a Party, by Emeril Lagas\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bonbons\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe from Everyday is a Party, by Emeril Lagasse, with Marcelle Bienvenu and Felicia Willett, published by William Morrow, 1999\\\\n\\\\n\\\\n_Yield: 24 bonbons._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 2/3 cups (7 ounces) flaked coconut \\\\n* 1/2 cup sweetened condensed milk \\\\n* 2/3 cup confectioners’ sugar \\\\n* 1/4 cup sliced almonds, finely chopped \\\\n* 2 tablespoons unsalted butter, at room temperature \\\\n* 1/4 teaspoon pure vanilla extract \\\\n* 8 ounces semisweet chocolate, coarsely chopped \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large mixing bowl, combine the coconut, milk, sugar, almonds, butter, and vanilla. Mix well. Cover and refrigerate for 1 hour. Remove from the refrigerator and form into balls about the size of a pecan. Line a baking sheet with parchment paper. In a bowl set over simmering water or in a double boiler, melt the chocolate. Using two toothpicks, dip each ball into the chocolate, covering them evenly. Place them on the prepared sheet. Using a fork, drizzle the tops of each ball with any remaining chocolate. Refrigerate until set. Place the bon bons on a serving platter and serve. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"00805d90-1341-4f7e-8189-e60d936a79b9\\\",\\\"title\\\":\\\"Escalloped Oysters\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Escalloped Oysters\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 pound saltine crackers, crushed,not rolled \\\\n* 1/4 pound butter \\\\n* 1 pint oysters, drained \\\\n* salt and pepper, to taste \\\\n* 2 1/2 cups milk \\\\n* 1 cup heavy cream \\\\n* 2 slices bread \\\\n* melted butter \\\\n* paprika \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Butter bottom and sides of an 8x12x2 1/2-inch baking dish. Add layer of crackers, layer of oysters, lightly season and dot with butter. Repeat with crackers and oysters. Add 1 cup milk, 1/2 cup cream, season and dot with butter. Add layer of remaining crackers, topped with 1 cup milk and 1/2 cup cream. Melt any remaining butter in 1/2 cup milk and pour over mixture. Trim crusts from bread. Cut each slice into quarters, then halve each quarter to get 8 triangles per slice. Dip each triangle in melted butter and place 1 1/2 inch apart over top of casserole, with point standing up. Sprinkle with paprika. Refrigerate overnight. Bake 40 to 50 minutes at 350 degrees.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nHuntsville Heritage Cookbook - Junior League of Huntsville, AL\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"00caa3e4-6456-46f7-b23c-bc0379250275\\\",\\\"title\\\":\\\"Onion Soup (Like Bennigan’s)\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Onion Soup (Like Bennigan’s)\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 pound Firm white onions -- sliced \\\\n* 1/4 cup Butter \\\\n* 2 tablespoons Corn oil \\\\n* 3 tablespoons Flour \\\\n* 1 quart Chicken broth \\\\n* 1 quart Beef broth \\\\n* 8 slices French bread \\\\n* Swiss cheese -- shredded \\\\n* Parmesan -- grated \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Serves 8\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSaute onions in butter and oil until onions are transparent, but not well browned. When tender, turn heat to lowest point and sprinkle with flour, stirring vigorously. Pour into Dutch oven and stir in broths. Heat thoroughly and divide among 8 oven-proof bowls. Float a slice of bread atop each serving. Mix equal parts of cheese to smooth paste and spread over bread. Place all bowls on oven rack 4\\\\\\\" from broiler heat and broil until cheese melts. Serve at once. Leftover soup freezes well up to 6 months.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"01188ed3-6ba1-4c25-85ff-324b490ddb65\\\",\\\"title\\\":\\\"Caramel Frosting\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Caramel Frosting\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 cups firmly packed brown sugar \\\\n* 2 cups milk \\\\n* 4 tablespoons (1/2 stick) butter \\\\n* 2 teaspoons vanilla extract \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 325°. Butter 2 9-inch layer cake pans and line the bottoms with parchment or waxed paper. Butter the waxed paper. Sift the flour with the baking powder and set aside.  In a large mixing bowl, cream the butter until fluffy, then gradually add the sugar, beating until creamy. Add the eggs, one at a time, and beat in thoroughly. Add the flour mixture alternately with the milk, beginning and ending with the dry ingredients. Stir well after each addition, but do not overmix. Stir in the vanilla extract. Turn the batter into the prepared pans. Bake until the tops of the layers spring back when lightly touched, about 35 minutes. When the cake is done, cool 10 minutes in the pans, then turn out onto cake racks to cool completely. \\\\n* To make the frosting: Combine the brown sugar and milk in a large saucepan. Bring to a boil and cook, stirring constantly, to a soft-ball stage or 234 to 240° on a candy thermometer. Remove from the heat, add the butter and vanilla, and beat at high speed until thick enough to hold to the cake when spread. If the frosting becomes too thick, beat in a few drops of hot water. Spread the caramel frosting over one layer of the cake, top with the other layer and cover the top and sides of the entire cake with the remaining frosting.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"019d4738-eb7e-4c44-bfab-423170f99748\\\",\\\"title\\\":\\\"Baked Ziti\\\",\\\"image\\\":null,\\\"description\\\":\\\"_6_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Baked Ziti\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_6_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1 lb ziti\\\\n1 lb mild Italian sausage\\\\n4 cloves garlic, minced\\\\n2 teaspoons dried oregano\\\\n1 teaspoon dried basil\\\\n1 (28 oz) can tomato sauce\\\\n1 (14.5 oz) can diced tomatoes\\\\n1 teaspoon granulated sugar\\\\n1/2 cup fresh basil, chopped\\\\n8 oz cream cheese, softened\\\\n16 oz cottage cheese\\\\n1/2 cup sour cream\\\\n2 eggs\\\\ntap here\\\\n1 1/2 cups Parmesan cheese, freshly grated and divided\\\\n2 cups mozzarella cheese, chopped into 1/4-inch cubes and divided\\\\nFresh basil, chopped, for serving\\\\nKosher salt and freshly ground black pepper, to taste\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 375°F and grease a 9x13-inch baking dish with nonstick spray. Set aside.\\\\nIn a large pot of salted boiling water, cook the pasta 2 minutes less than package instructions call for. Drain and drizzle with a bit of olive oil to prevent sticking. Set aside.\\\\nIn a large skillet, cook the sausage over medium high heat until no longer pink, about 5 minutes. Drain fat, if needed.\\\\nAdd garlic and cook until fragrant, about 1 minute. Add oregano, basil, and season with salt and pepper.\\\\nStir in tomato sauce and diced tomatoes. Lower heat to medium and cook until mixture bubbles. Reduce heat to medium low and let simmer 10 minutes. Remove skillet from heat and stir in sugar and fresh basil. Set aside.\\\\nIn a large bowl, beat the cream cheese until smooth. Add eggs, cottage cheese, and sour cream and mix until well combined. Stir in 1 cup of the Parmesan and 1 cup of the mozzarella.\\\\nAdd 1 cup of the red sauce and the drained pasta to cottage cheese mixture and stir to combine. Transfer to prepared baking dish.\\\\nTop with remaining red sauce, followed by the remaining 1 cup mozzarella and 1/2 cup Parmesan.\\\\nSpray a sheet of aluminum foil with nonstick spray and cover casserole. Bake for 25 minutes. Uncover and bake 25 minutes more. If desired, broil 1 to 2 minutes to brown cheese further.\\\\nLet sit 10 minutes before serving. Top with chopped basil and enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"01e1794d-1d90-4edf-af22-50ce6ce30553\\\",\\\"title\\\":\\\"Classic Veal Parmesan\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Veal Parmesan\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup plus 2 tablespoons olive oil \\\\n* 2 cups finely chopped onions \\\\n* 1/2 cup finely chopped carrots \\\\n* 1/2 cup finely chopped celery \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n* 2 tablespoons chopped garlic \\\\n* 1 cup dry red or white wine \\\\n* 2 (28 ounce) can of peeled, seeded and chopped tomatoes \\\\n* 1 small can tomato paste \\\\n* 2 cups water \\\\n* 1/2 teaspoon dried thyme \\\\n* 1/2 teaspoon dried oregano \\\\n* 2 tablespoons chiffonade of fresh basil \\\\n* 4 double-cut loin veal chops, bone-in, butterflied and pound out 1/4-inch thick \\\\n* 1 cup flour \\\\n* Essence \\\\n* 2 eggs, beaten with 2 tablespoons milk \\\\n* 2 cups fine dried bread crumbs \\\\n* 1 pound of fresh fettuccine \\\\n* 1 recipe of Mornay sauce \\\\n* 2 ounces Parmigiano-Reggiano cheese, grated \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F. In a large saucepan, heat 2 tablespoons of the oil. Add the onions, carrots and celery. Season with salt and pepper. Cook for 4 to5 minutes or until the vegetables are soft and clear in color. Add the garlic and red wine. Bring the liquid to a boil and reduce by half, about 2 minutes. Stir in the tomatoes. Season with salt and pepper. Cook for 30 minutes. Whisk the tomato paste and water together. Add to the tomatoes. Stir in the dried herbs. Bring the liquid to a boil, over high heat. Turn the heat down to medium-low and simmer for 4 hours, stirring occasionally. Reseason with salt and pepper. Stir in the basil. Bring a pot of salted water to a boil. Season the veal chops with salt and pepper. Season the flour with Essence. Season the egg wash with Essence. Season the bread crumbs with Essence. Dredge the veal chops in the flour. Dip each chop in the egg wash, letting the excess drip off. Finally, dredge the chops in the seasoned bread crumbs, coating completely. Add 1/4 cup of the oil to two large skillets. When the oil is hot, add two chops to each skillet. Pan-fry the chops for 2 to 3 minutes on each side, or until golden. Remove and drain on paper towels. Season with Essence. Add the pasta to the boiling water and cook until tender, about 8 minutes. Place the chops on a parchment-lined baking sheet and bake for 4 minutes, or until hot. Remove the pasta from the heat and drain. Drizzle the pasta with olive oil. Season the pasta with salt and pepper. Toss the pasta with the Mornay Sauce. To serve, mound the pasta in the center of each plate. Lay the veal chop over the pasta. Spoon the sauce over the veal. Garnish with the grated cheese. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"024bc7cb-3d7a-4a0e-9064-c9fb8c4e2b86\\\",\\\"title\\\":\\\"Banana Cream Layered Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Banana Cream Layered Cake\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n\\\\n_Yield: 20 to 25 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* For the pastry cream:\\\\n* 15 large egg yolks\\\\n* 2 1/4 cups cornstarch\\\\n* 10 cups heavy cream\\\\n* 6 cups sugar\\\\n* 3 vanilla beans, split and scraped\\\\n* For the cake:\\\\n* 1 cup milk\\\\n* 8 tablespoons plus 8 teaspoons butter\\\\n* 32 eggs\\\\n* 8 cups plus 8 tablespoons sugar\\\\n* 4 cups flour\\\\n* 4 teaspoons baking powder\\\\n* 4 teaspoons salt\\\\n* 4 teaspoons vanilla\\\\n* To finish:\\\\n* 6 pounds bananas, peeled and cut crosswise into 1/2-inch slices\\\\n* 10 egg whites\\\\n* 1 cup sugar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the cake: Preheat the oven to 350 degrees F. In a small saucepan, heat 1 cup of the milk and 8 tablespoons of the butter together. Using an electric mixer with a wire whip, combine the 32 eggs and 8 cups of sugar together. Beat on medium-high speed for about 8 minutes, or until the mixture is pale yellow, thick and has tripled in volume. With the machine running, slowly add the heated milk. In a mixing bowl, sift 4 cups flour, 4 teaspoons baking powder and 4 teaspoons salt together. Fold the flour mixture into the egg mixture and mix thoroughly so that there are no lumps and the mixture is smooth. Fold in the vanilla. Grease 4 (1/2-sheet) pans with 8 teaspoons of the butter. Sprinkle each with 2 tablespoons of sugar. Pour the cake batter evenly into the pans and bake for about 25 minutes, or until the cakes spring back when touched. Cool for about 2 minutes. Using a thin knife, loosen the edges of the cakes, and then flip onto a wire rack. \\\\n* To assemble: Spread 1/2 cup of the custard over one cake. Arrange 1/3 of the banana slices, crowding them close together, over the custard. Place a second cake on top of the bananas. Next, spread 2 cups of the custard over the cake. Arrange another third of the banana slices over the custard. Top with another cake. Spread another 2 cups of the custard over the cake. Arrange the remaining third of bananas over the custard. Top with the remaining cake. Cover with plastic wrap and chill for at least 4 hours. \\\\n* To finish: Whip the egg whites and sugar, in two batches, to stiff peaks. Remove the cake from the refrigerator and discard the plastic wrap. Spread the whipped egg whites evenly over the sides and top of the cake. Using a small blowtorch, torch the \\\\n* Prep Time: 35 minutes\\\\n* Cook Time: 4 hours 40 minutes\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nFor the pastry: In a large mixing bowl, combine the egg yolks, 1 1/2 cups sugar, cornstarch and 4 cups of the heavy cream. Whisk to blend. Set aside. Combine the remaining 6 cups of cream, 4 1/2cups of the sugar, and the vanilla in a large, heavy-bottomed saucepan over medium heat. Whisk to dissolve the sugar and bring to a gentle boil, about 10 minutes. Slowly add the egg yolk mixture, whisking constantly until it thickens, about 5 minutes. Be forewarned: the mixture will break, don’t be alarmed. Pour the mixture into a large bowl. Press a piece of plastic wrap over the surface of the pastry cream to prevent a skin from forming. Let cool completely at room temperature. When cooled, remove the vanilla bean and pour the mixture into the bowl of an electric mixer with a wire whip. Beat at medium speed to combine the mixture. If the mixture will not combine, warm another cup of heavy cream and slowly add it to the mixture. Whip until you have a thick and creamy custard. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"02ade138-f386-40d5-b282-50a492cdce7e\\\",\\\"title\\\":\\\"French Onion Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# French Onion Soup\\\\n\\\\n## Soups\\\\n\\\\n> Alton Brown\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 10 sweet onions (like Vidalias) or a combination of sweet and red onions \\\\n* 3 tablespoons butter \\\\n* 1 teaspoon salt \\\\n* 2 cups white wine \\\\n* 10 ounces canned beef consume \\\\n* 10 ounces chicken broth \\\\n* 10 ounces apple cider (unfiltered is best) \\\\n* Bouquet garni; thyme sprigs, bay leaf and parsley \\\\n* 1 loaf country style bread \\\\n* Kosher salt \\\\n* Ground black pepper \\\\n* Splash of Cognac (optional) \\\\n* 1 cup Fontina or Gruyere cheese, grated \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Trim the ends off each onion then slice from end to end. Remove peel and finely slice into half moon shapes. Set electric skillet to 300 degrees and add butter. Once butter has melted add a layer of onions and sprinkle with a little salt. Repeat layering onions and salt until all onions are in the skillet. Do not try stirring until onions have sweated down for 15 to 20 minutes. After that, stir occasionally until onions are dark mahogany and reduced to approximately 2 cups. This should take 45 minutes to 1 hour. Do not worry about burning. \\\\n* Add enough wine to cover the onions and turn heat to high, reducing the wine to a syrup consistency. Add consume, chicken broth, apple cider and bouquet garni. Reduce heat and simmer 15 to 20 minutes. \\\\n* Place oven rack in top 1/3 of oven and heat broiler. \\\\n* Cut country bread in rounds large enough to fit mouth of oven safe soup crocks. Place the slices on a baking sheet and place under broiler for 1 minute. \\\\n* Season soup mixture with salt, pepper and cognac. Ladle soup into crocks leaving one inch to the lip. Place bread round, toasted side down, on top of soup and top with grated cheese. Broil until cheese is bubbly and golden, 1 to 2 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"031e5319-d936-4fb9-9838-6b9945290898\\\",\\\"title\\\":\\\"Heavenly Hash Candy\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Heavenly Hash Candy\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup sugar \\\\n* 1/2 cup evaporated milk \\\\n* 1 tablespoon white corn syrup \\\\n* 1 package chocolate chips, (6 oz) \\\\n* 1 cup chopped nuts, walnuts or pecans \\\\n* 1 cup miniature marshmallows \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBell’s Best - Telephone Pioneers Mississippi Chapter 36\\\\nMix sugar, milk and 1 tablespoon corn syrup in a heavy 2 quart saucepan. Bring to a boil over medium heat, stirring constantly. Boil 2 minutes. Remove from heat; add chocolate chips, stirring until completely melted. Let cool for 15 minutes. Add pecans and marshmallows. Using 2 teaspoons, drop candy onto cookie sheet lined with wax paper. Chill until hardened.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"03338398-17c6-468a-82b4-9bfdd7388a3d\\\",\\\"title\\\":\\\"Best Ever Green Bean Casserole\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/46870629-36af-41fb-9c9a-6bf072087274?generation=1669440102305772&alt=media\\\",\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Best Ever Green Bean Casserole](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/46870629-36af-41fb-9c9a-6bf072087274?generation=1669440102305772\\\\\\\\&alt=media)\\\\n\\\\n# Best Ever Green Bean Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Alton Brown\\\\n\\\\n_4-6 Servings_\\\\n\\\\n***\\\\n\\\\n# Ingredients:\\\\n\\\\n**For the topping: (Can substitute fried onions)**\\\\n\\\\n* 2 medium onions, thinly sliced\\\\n* 1/4 cup all-purpose flour\\\\n* 2 tablespoons panko bread crumbs\\\\n* 1 teaspoon kosher salt\\\\n* Nonstick cooking spray\\\\n\\\\n**For beans and sauce:**\\\\n\\\\n* 2 tablespoons plus 1 teaspoon kosher salt, divided\\\\n* 1 pound fresh green beans, rinsed, trimmed and halved\\\\n* 2 tablespoons unsalted butter\\\\n* 12 **ounces** mushrooms, trimmed and cut into 1/2-inch pieces\\\\n* 1/2 teaspoon freshly ground black pepper\\\\n* 2 cloves garlic, minced\\\\n* 1/4 teaspoon freshly ground nutmeg\\\\n* 2 tablespoons all-purpose flour\\\\n* 1 cup chicken broth\\\\n* 1 cup half-and-half\\\\n\\\\n***\\\\n\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 475 degrees F.\\\\n* Combine the onions, flour, panko and salt in a large mixing bowl and toss to combine. Coat a sheet pan with nonstick cooking spray and evenly spread the onions on the pan. Place the pan on the middle rack of the oven and bake until golden brown, approximately 30 minutes. Toss the onions 2 to 3 times during cooking. Once done, remove from the oven and set aside until ready to use. Turn the oven down to 400 degrees F. (Can substitute fried onions)\\\\n* While the onions are cooking, prepare the beans. Bring a gallon of water and 2 tablespoons of salt to a boil in an 8-quart saucepan. Add the beans and blanch for 5 minutes. Drain in a colander and immediately plunge the beans into a large bowl of ice water to stop the cooking. Drain and set aside.\\\\n* Melt the butter in a 12-inch cast iron skillet set over medium-high heat. Add the mushrooms, 1 teaspoon salt and pepper and cook, stirring occasionally, until the mushrooms begin to give up some of their liquid, approximately 4 to 5 minutes. Add the garlic and nutmeg and continue to cook for another 1 to 2 minutes. Sprinkle the flour over the mixture and stir to combine. Cook for 1 minute. Add the broth and simmer for 1 minute. Decrease the heat to medium-low and add the half-and-half. Cook until the mixture thickens, stirring occasionally, approximately 6 to 8 minutes.\\\\n* Remove from the heat and stir in 1/4 of the onions and all of the green beans. Top with the remaining onions. Place into the oven and bake until bubbly, approximately 15 minutes. Remove and serve immediately.\\\\n\\\\n***\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"036b731d-6c34-4553-a950-f21e99b03cce\\\",\\\"title\\\":\\\"Chicken Nuggets\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy Sara Moulton\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken Nuggets\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy Sara Moulton\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Basic Seasoned Flour:\\\\n* 1 cup flour \\\\n* 2 teaspoons salt\\\\n* 1 teaspoon pepper\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Variations:\\\\n* Chili-Fried Chicken: Prepare as directed, adding 1 tablespoon chili powder to seasoned flour.\\\\n* Curry-Fried Chicken: Prepare as directed, adding 2 to 3 teaspoons curry powder and 1/4 teaspoon ginger to seasoned flour.\\\\n* Cheesy-Fried Chicken: Prepare as directed, reducing flour in seasoned flour to 1/2 cup and adding 1/2 cup finely grated Parmesan cheese and 1 tablespoon oregano or marjoram.\\\\n* Crisp-Fried Chicken: Dip pieces of chicken in buttermilk, or light cream, then dredge in self-rising flour and fry as directed. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"049cde7b-016f-48f7-bb85-35196a04b111\\\",\\\"title\\\":\\\"Pizza Dough\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pizza Dough\\\\n\\\\n## Breads\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup warm water, about 110 degrees F \\\\n* 1 packet dry yeast \\\\n* 1 tablespoon sugar \\\\n* 2 tablespoons olive oil \\\\n* 2 1/4 cups flour (may use a little more or less) \\\\n* 1/2 teaspoon salt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* To the bowl of an electric mixer fitted with a dough hook, add the warm water and yeast and sugar and stir to dissolve the yeast. Add the olive oil, flour, and salt. Mix with the dough hook until the dough comes together and climbs up the dough hook. Remove the dough from the mixer and, on a floured surface, form into a smooth ball shape. Place the dough into a greased bowl and cover with a clean towel. Place in a warm, draft free place for 45 minutes to 1 hour, or until the dough doubles in size. Turn the dough out onto a floured surface and roll to desired size. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"049d4423-d1f7-4e56-af85-3a19b8a5efc2\\\",\\\"title\\\":\\\"Spicy Tuna Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spicy Tuna Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (13-oz) can tuna\\\\n* 1 (6.5-oz) jar or can jalapeno chiles, chopped\\\\n* 1 onion, minced\\\\n* 1/2 cup mayonnaise\\\\n* Chopped cilantro\\\\n* Tortilla chips (optional)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix tuna with chopped jalapeno chiles and jalapeno liquid. Add onion to tuna mixture. Stir in mayonnaise until consistency is mushy. Sprinkle cilantro on top and serve with tortilla chips, if desired. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"04dc6a8a-b1f1-4534-9d79-3ac8b3919690\\\",\\\"title\\\":\\\"Roasted Potato Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> ( Emeril Lagasse)\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Roasted Potato Salad\\\\n\\\\n## Vegetables\\\\n\\\\n> ( Emeril Lagasse)\\\\n\\\\n\\\\n_Yield: 6 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds new potatoes, quartered\\\\n* 1 cup plus 2 tablespoons olive oil\\\\n* Salt\\\\n* Freshly ground black pepper\\\\n* 1 egg*\\\\n* Juice of three lemons\\\\n* 1 tablespoon chopped garlic\\\\n* 1 tablespoon Creole Mustard\\\\n* 1/2 cup chopped green onions\\\\n* 1/2 pound bacon, chopped and browned until crispy\\\\n* 1 cup chopped red onions\\\\n* 4 hard-boiled eggs, peeled and sliced\\\\n* 1 tablespoon finely chopped parsley leaves\\\\n* 1 tablespoon finely chopped fresh dill\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F. In a mixing bowl, toss the potatoes with 2 tablespoons of olive oil. Season the potatoes with salt and pepper. Place the potatoes on a baking sheet and roast for 35 to 40 minutes. Remove the potatoes from the oven and cool completely. In a food processor, fitted with a metal blade, add the egg, juice from one lemon, mustard, garlic, and green onions. Puree until smooth. Season the mixture with salt and pepper. With the machine running, slowly add the remaining olive oil until all of the oil is used and the mixture is thick. Reseason the mayonnaise with salt and pepper. In a large mixing bowl, toss the potatoes with the bacon, red onions, sliced eggs, parsley and dill. Season the mixture with salt and pepper. Stir in the mayonnaise and the remaining lemon juice. Mix thoroughly. Cover the bowl with plastic wrap and refrigerate for at least 1 hour.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"05199dbe-b7f2-4171-b8d5-e0eea0f71179\\\",\\\"title\\\":\\\"Grandmothers Potato Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of David Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Grandmothers Potato Salad\\\\n\\\\n## Vegetables\\\\n\\\\n> Recipe Courtesy of David Whitehurst\\\\n\\\\n\\\\n_Yield:  A bunch_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 pounds potatoes\\\\n* 6 eggs, hard-boiled\\\\n* 1 small jar dill pickle relish\\\\n* 1 large onion, chopped fine\\\\n* 1 pint mayonnaise\\\\n* salt, to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Boil potatoes in skin until tender, but not falling apart.  Rinse potatoes in cold water to stop cooking.  Peal and dice potatoes into large cubes.  In small bowl smash hard-boiled eggs with fork or potato masher until fine.  Combine all ingredients in large bowl and stir gently until thoroughly mixed (Stir just enough to mix to avoid having mashed potato salad).  Season with salt to taste.  Refrigerate till cold before serving.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"051cb7a1-2951-441e-a3ea-035575627315\\\",\\\"title\\\":\\\"Junior’s Most Famous Cheesecake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Alan Rosen,Owner, Junior’s, B\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Junior’s Most Famous Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Alan Rosen,Owner, Junior’s, Brooklyn, NY)\\\\n\\\\n\\\\n_Yield: 8 to 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 7/8 cup sugar \\\\n* 3 tablespoons cornstarch \\\\n* 1 pound 14 ounces cream cheese \\\\n* 1 extra large egg \\\\n* 1/2 cup heavy cream \\\\n* 3/4 teaspoon vanilla \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix 7/8 cup sugar with 3 tablespoons corn starch. Add to 1 pound and 14 ounces cream cheese and mix. Add 1 extra large egg and blend. Then add 1/2 cup heavy cream a little at a time and mix. Then add 3/4 teaspoons vanilla and mix. \\\\n* Add ingredients to well greased 7-inch pan with sponge cake on bottom of pan. Bake at 450 degrees for approximately 40 to 45 minutes until top is golden brown. Cool for about 3 hours. To simplify removal from cake pan, allow to fully cool overnight if possible, then reheat in 200 degree oven for 1 or 2 minutes, turn cake upside down and the cake will just slide out. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"05a28d65-e035-4acc-a305-8effbbb5b71a\\\",\\\"title\\\":\\\"Chess Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chess Pie\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 eggs \\\\n* 1 1/2 cups sugar \\\\n* 3 tablespoons melted butter \\\\n* 1 tablespoon plain white cornmeal \\\\n* 1/3 cup buttermilk \\\\n* 1/2 teaspoon salt \\\\n* 1 1/2 teaspoons vanilla extract \\\\n* 1 unbaked 9-inch pie crust\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Beat the eggs with a wire whisk. Add sugar, melted butter, cornmeal, buttermilk, salt, and vanilla extract. Mix the ingredients well and pour into an unbaked 9-inch pie shell. Bake in a preheated 375° oven on the bottom rack for 15 minutes, then reduce heat to 350° and bake 20 minutes more.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSouthern Food - John Egerton Chapel Hill\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"05f20ced-8583-4975-b69a-3046788f5670\\\",\\\"title\\\":\\\"Kicked Up Mac And Cheese\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Kicked Up Mac And Cheese\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 teaspoons butter \\\\n* 2 eggs \\\\n* 2 cups of whole milk \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0634a111-e76a-415f-a61c-ed103272133b\\\",\\\"title\\\":\\\"Chocolate Pecan Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Richard Jones, Executive Chef\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chocolate Pecan Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Richard Jones, Executive Chef of Richard’s Place\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 large eggs \\\\n* 1/2 cup dark brown sugar \\\\n* 1 cup white sugar \\\\n* 3/4 cup dark Karo syrup \\\\n* 1 teaspoon vanilla extract \\\\n* 2 tablespoons sweet butter \\\\n* 2 ounces bourbon \\\\n* 4 ounces semisweet chocolate \\\\n* 1/4 cups shelled pecans \\\\n* 1- (9- inch) unbaked deep dish pie crust \\\\n* PIE CRUST \\\\n* 2 cups all purpose flour \\\\n* 1 teaspoon salt \\\\n* 1 teaspoon sugar \\\\n* 3/4 cup shortening \\\\n* 6 tablespoons ice water (some brands of flour may require more water \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large bowl, mix together eggs, dark brown and white sugar, syrup, and vanilla. Set aside. \\\\n* In a double boiler, melt butter, bourbon, and chocolate together. Allow to cool down about 2 minutes. Fold chocolate mixture into egg mixture. Add pecans and pour into pie crust. Bake at 350 degrees for 45 to 55 minutes or until knife inserted halfway between center and edge comes out clean \\\\n* In a bowl, mix together flour, salt and sugar. Add in shortening using a pastry blender or a fork until flour forms small chunks. Sprinkle cold water into the mixture one tablespoon at a time. Toss mixture lightly with a fork until dough forms a ball. Divide dough into two equal parts and form a ball. Wrap each dough ball in clear cellophane wrap. Allow dough to rest in refrigerator about twenty (20) minutes. Lightly flour rolling surface and roiling pin. Take one dough ball and roll crust into a circle. Trim 1 inch larger than upside down pie- plate. Loosen dough carefully. Fold dough into quarters. Place folded dough into \\\\n* center of pie pan. Unfold each quarter and press into pie pan. Trim edge even with pie pan. Crust is now ready for pie filling 2 (9-inch) pie crusts \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"06465dbd-e140-4660-8acb-5261d11a1508\\\",\\\"title\\\":\\\"Rustic Rub:\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Rustic Rub:\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 8 tablespoons paprika\\\\n* 3 tablespoons cayenne\\\\n* 5 tablespoons freshly ground black pepper\\\\n* 6 tablespoons garlic powder\\\\n* 3 tablespoons onion powder\\\\n* 6 tablespoons salt\\\\n* 2 1/2 tablespoons dried oregano\\\\n* 2 1/2 tablespoons dried thyme \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCombine all ingredients and store in an airtight container.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"06723320-6873-4309-972f-790d78a557f3\\\",\\\"title\\\":\\\"Escalloped Potatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Escalloped Potatoes\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons minced parsley \\\\n* 1 1/2 cups onions, thinly sliced \\\\n* 4 1/2 cups potatoes, thinly sliced \\\\n* 3 teaspoons salt \\\\n* 3 tablespoons butter \\\\n* 2 tablespoons plus 1 teaspoon flour \\\\n* 1 3/4 cups milk \\\\n* 1/8 teaspoon pepper \\\\n* 1/8 teaspoon paprika \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Bring 1\\\\\\\" of water to boil in a pan; add parsley, onions, potatoes and 2 teaspoons salt. Boil for 5 minutes; drain. Melt butter, blend in flour, pepper, and remaining teaspoon of salt. Add milk and cook until thickened, stirring constantly. Combine vegetables and cream sauce; place in a shallow casserole and bake, uncovered, at 400 degrees for about 35 minutes. Cheese of bread crumbs may be put on top if desired.\\\\n* Serves 4 to 5.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBluegrass Winners \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"07016e04-2c5b-4a14-84fa-6d7f473910ea\\\",\\\"title\\\":\\\"Mexican Fiesta Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Cooking with the Young and Restless\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mexican Fiesta Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Cooking with the Young and Restless\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 medium to large can refried beans \\\\n* 3 avocados, chopped \\\\n* 2 teaspoons lemon juice \\\\n* Salt, pepper, to taste \\\\n* 1 large container sour cream \\\\n* 1 chipotle in adobo, chopped \\\\n* 1 bunch green onions, chopped \\\\n* 2 large tomatoes, seeded and chopped \\\\n* 1 to 2 cans sliced black olives \\\\n* 6 ounces grated cheddar cheese for garnish \\\\n* 1 package tortilla chips \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Take a large platter and spread out a layer of refried beans on the bottom. Combine the avocados, lemon juice, salt and pepper and spread the mixture on top of the beans. Combine the sour cream and chipotle. Spread that mixture on top of the avocado mixture. Chop and combine the green onions, tomatoes and olives. Spread the mixture in a ring around the outside of the platter. Garnish the top with cheddar cheese and serve with tortilla chips.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"07523bba-ca96-4768-ba36-447df68a25a7\\\",\\\"title\\\":\\\"Tiffany’s Chicken Parmigiana\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Tiffany Vines\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tiffany’s Chicken Parmigiana\\\\n\\\\n## Main Dishes\\\\n\\\\n> Tiffany Vines\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 boneless chicken breasts \\\\n* Salt \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"07df1c39-3255-4122-938b-9b7c296fea3e\\\",\\\"title\\\":\\\"Dirty Rice\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Dirty Rice\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound Spicy bulk breakfast sausage \\\\n* 14 ounces Can clear chicken broth \\\\n* 1/2 cup Long-grain rice \\\\n* 1 teaspoon Dry minced onion \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Brown sausage in skillet untiil pink color disappears, crumbling with fork. Stir in broth, rice and minced onion. Simmer gently, covered, 18 to 20 minutes or until rice is tender and most of broth is absorbed.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"07fa6394-73f7-4d8a-9b47-a9cca33f0e9a\\\",\\\"title\\\":\\\"Sweet Melissa’s Peanut Brittle\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Melissa Murphy, Sweet Melissa’s Restaurant\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sweet Melissa’s Peanut Brittle\\\\n\\\\n## Desserts\\\\n\\\\n> Melissa Murphy, Sweet Melissa’s Restaurant\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 teaspoon baking soda\\\\n* 1/4 teaspoon salt\\\\n* 1 cup light corn syrup\\\\n* 2 cups granulated sugar\\\\n* 1/2 pound roasted peanuts (no skins)\\\\n* 1 teaspoon vanilla extract\\\\n* 1/4 pound unsalted butter, softened\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grease a baking sheet with butter and set aside.  In a small bowl, mix the baking soda and salt together and set aside.  In a large saucepan, combine corn syrup and sugar. Cook mixture until it reads 255 degrees on a candy thermometer. Add peanuts and stir. Stir in baking soda and salt. Be careful! Mixture will bubble up and is really hot!)  When mixture starts to settle, stir in vanilla and butter.  Pour mixture onto the prepared baking sheet and spread with a greased metal spatula. Let cool to room temperature. Crack the brittle into irregular chunks. Store in an airtight container at room temperature.\\\\n* If using for sundaes, reserve some chunks of brittle for garnish. Grind remaining brittle into coarse peanut praline by using the pulse button on your food processor. You don’t need to grind it very fine; some small chunks are good.  Alternate layers of vanilla ice cream, hot fudge and peanut praline. Garnish with chunks of peanut brittle. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"097ad7e4-18ff-4bce-867c-01558f194b7b\\\",\\\"title\\\":\\\"Potato Poblano Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6-8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Potato Poblano Soup\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Yield: 6-8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 strips bacon, cut into 1/2-inch wide pieces \\\\n* 1 medium onion, chopped \\\\n* 4 Poblano chiles, roasted, seeded, peeled and diced \\\\n* 2 teaspoons salt \\\\n* 1 teaspoon fresh black pepper \\\\n* 3 garlic cloves, minced \\\\n* 1 quart chicken stock \\\\n* 6 medium Yukon Gold potatoes or 8-10 small red new potatoes, unpeeled, chopped \\\\n* 1 cup Crema, Creme Fraiche or sour cream \\\\n* 1/2 cup grated Anejo cheese (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a heavy Dutch oven or stockpot, fry the bacon over moderate heat, stirring frequently, until it starts to brown. Toss in the onions, half of the diced Poblanos, the salt and pepper and cook until slightly golden, 5 to 7 minutes. Spoon out any excess fat. Stir in the garlic and cook briefly just to release the aroma, 1 to 2 minutes. Pour in the chicken stock, add the potatoes and bring to a boil. Reduce to a simmer and cook 20 minutes. Puree in a food processor or blender just until smooth, being careful not to over-process. Over-working will result in a gummy soup. Return to the pot, stir in the Crema, Creme Fraiche or sour cream and bring just to a boil. Stir in the remaining Poblanos for garnish. Sprinkle with grated Anejo, if desired, and serve hot. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nc.1996, M.S. Milliken & S. Feniger, all rights reserved\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"098314f1-ab96-459d-832a-d4ac89fa49d0\\\",\\\"title\\\":\\\"Seafood Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Justin Wilson\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seafood Gumbo\\\\n\\\\n## Main Dishes\\\\n\\\\n> Justin Wilson\\\\n\\\\n\\\\n_6-10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1 cup olive oil\\\\n2 cups all purpose flour \\\\n4 cups chopped onions \\\\n1 cup chopped bell pepper \\\\n1 cup finely chopped fresh parsley \\\\n1 cup chopped green onions \\\\n1 gallon fish stock\\\\n2 tablespoons minced garlic \\\\n2 cups dry white wine\\\\n2 tablespoons Worcestershire sauce\\\\nSalt to taste \\\\nLouisiana hot sauce or ground cayenne pepper to taste \\\\n1 pound crawfish tails, cleaned and deveined \\\\n1 pound shrimp, cleaned and peeled \\\\n6 crab bodies, broken in half \\\\nOther available seafood \\\\n***\\\\n# Directions:\\\\n\\\\nHeat the oil in a large, heavy pot over medium heat, then stir in the flour and make a dark roux; this should take about 45 minutes. To the roux add the onions, bell pepper, parsley, and green onions, stirring after each addition. Cook, stirring frequently, until the vegetables are tender, then slowly add 1 cup of stock, stirring until it forms a paste. Stir in garlic, wine? And remaining stock, then add the Worcestershire sauce, salt, and hot sauce, and stir. Bring to a boil, then add the crawfish, shrimp, fish, and crabs. Reduce the heat to low and simmer, covered for at least 2 hours, stirring occasionally. Serve over cooked rice with file. Leftovers can be frozen in smaller portions. \\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"09f78412-9d9e-48d7-b252-ff286a8b75ba\\\",\\\"title\\\":\\\"Popeye’s Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe By : Gloria Pitzer\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Popeye’s Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Recipe By : Gloria Pitzer\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n2 Cups Bisquick\\\\n2 Tablespoons Sour cream\\\\n1/2 Cup Club soda\\\\n1 Teaspoon Sugar\\\\nOven 450 F. Mix ingredients together well until smooth. Dip hand into just enough more Bisquick that you’ll knead dough until elastic, like bread dough. Shape into 4 patties each 1\\\\\\\" thick, placing close together in greased baking pan. Bake 450 F 18 to 20 minutes or until golden brown and doubled in size. Cool in pan or rack 10 minutes.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"0a5cae4a-6c78-4019-b52a-e21e2bf820e6\\\",\\\"title\\\":\\\"Sugar Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Minnie Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sugar Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Minnie Whitehurst\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup powdered sugar\\\\n* 1 cup sugar\\\\n* 1 cup butter or margarine\\\\n* ¾ cup vegetable oil\\\\n* 2 eggs, beaten\\\\n* 4 cups plus 4 tablespoons plain flour\\\\n* 1 teaspoon vanilla\\\\n* 1 teaspoon baking soda\\\\n* 1 teaspoon salt\\\\n* 1 teaspoon cream of tartar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cream butter, oil, sugar, and powdered sugar in a large bowl.  Beat in eggs and vanilla.  Sift together remaining dry ingredients.  Add to creamed mixture and mix well.  Chill.  Roll into small balls and place on cookie sheet.  Press down with glass dipped in sugar.  Bake at 375° F for 10 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0b8804ec-ffe0-47cb-8f2c-7bf415ee4f15\\\",\\\"title\\\":\\\"Sweet Potato And Chickpea Curry\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/cac2d760-23f5-4f72-b999-8398f573bcda?generation=1669084096810013&alt=media\\\",\\\"description\\\":\\\"> AVERIE SUNSHINE\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Sweet Potato and Chickpea Curry](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/cac2d760-23f5-4f72-b999-8398f573bcda?generation=1669084096810013&alt=media)\\\\n# Sweet Potato And Chickpea Curry\\\\n\\\\n## Soups\\\\n\\\\n> AVERIE SUNSHINE\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  Coconut oil\\\\n*  Yellow onion\\\\n*  Garlic\\\\n*  Ginger\\\\n*  Ground coriander\\\\n*  Sweet potato\\\\n*  Thai red curry paste\\\\n*  Vegetable broth\\\\n*  Salt & pepper\\\\n*  Chickpeas\\\\n*  Coconut milk\\\\n*  Fresh Spinach\\\\n*  Lime juice\\\\n*  Soy sauce (or fish sauce)\\\\n*  Brown sugar\\\\n*  Fresh cilantro\\\\n***\\\\n# Directions:\\\\n\\\\n*  Saute the onion until softened, then add in the garlic, ginger, and coriander\\\\n*  Add diced sweet potato, curry paste, broth, salt, and pepper and cook until the potato chunks have softened\\\\n*  Stir in the chickpeas and coconut milk and let the mixture bubble away until thickened\\\\n*  Add spinach, lime juice, and soy sauce last. Cook until spinach has wilted\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0bed1f12-532f-4380-8f48-f3983499fba5\\\",\\\"title\\\":\\\"Blackberry Cobbler\\\",\\\"image\\\":null,\\\"description\\\":\\\"> (recipe courtesy of Jarid’s Corner Bed and Break\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blackberry Cobbler\\\\n\\\\n## Desserts\\\\n\\\\n> (recipe courtesy of Jarid’s Corner Bed and Breakfast)\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1-1/2 sticks (12 Tablespoons) butter \\\\n* 1-1/2 cups flour \\\\n* 1-1/2 cups sugar \\\\n* 2 teaspoons baking powder \\\\n* 1/2 teaspoon salt \\\\n* 1-1/2 cups milk \\\\n* 1 teaspoon vanilla \\\\n* 3 cups blackberries (or substitute) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt butter in baking dish in oven. Whisk dry ingredients together until mixed. Add the milk and vanilla and pour over the butter in the pan. Use a 9-inch by 13-inch baking dish (sprayed with Pam or greased with butter). Add the berries. Bake at 350 degrees for approximately 40 minutes. (Can also be put into ramekins.) Serve hot, sprinkled with icing (powdered, confectioners’) sugar.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0bef31e0-2a9c-4f61-b117-3b72e4b33125\\\",\\\"title\\\":\\\"Pralines\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: about 1 dozen_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pralines\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: about 1 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 pound light brown sugar (1 cup plus 2 tablespoons)\\\\n* Pinch of salt\\\\n* 1/4 cup plus 2 tablespoons evaporated milk\\\\n* 1 1/2 teaspoons butter\\\\n* 1 cup chopped pecans \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix sugar, salt, evaporated milk and butter in a heavy-bottomed saucepan. Cook over low heat, stirring constantly with a wooden spoon, until sugar dissolves. Stir in pecans and cook over medium heat until mixture reaches the soft ball stage. (234 to 240 degrees F on a candy thermometer; if you spoon a drop of boiling syrup into a cup of ice water, it will form a soft ball that flattens easily between your fingers.) Remove pan from heat and stir rapidly until mixture thickens. Drop pralines by teaspoonfuls, 1-inch apart onto parchment paper-lined baking sheets; let cool completely until firmed up. Store in an airtight container. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0c07619b-3c8c-4848-92a9-0fa655558d89\\\",\\\"title\\\":\\\"Fried Fish & Tartar Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Fish & Tartar Sauce\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Freshly ground black pepper \\\\n* 1 cup corn flour \\\\n* 1 cup all-purpose flour \\\\n* 2 eggs, beaten with 2 tablespoons milk \\\\n* 2 lemons, halved \\\\n* Tartar Sauce, recipe follows \\\\n* TARTAR SAUCE: \\\\n* *1 egg \\\\n* 1 tablespoon minced garlic \\\\n* 2 tablespoons fresh lemon juice \\\\n* 1 tablespoon chopped parsley \\\\n* 2 tablespoons minced onions \\\\n* 2 tablespoons pickle relish \\\\n* 1 tablespoon Dijon mustard \\\\n* 1 cup vegetable oil \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oil in a large cast iron or heavy bottom pot, over medium heat. Cut the fillets, horizontally into strips, 1/2-inch thick. Season the fish with salt and pepper. Combine the flours and season with salt and pepper. Dredge each piece of fish in the flour, coating completely. Dip each piece in the egg wash, letting the excess drip off. Dredge the fish for a second time in the flour, coating completely. Fry the fish in batches until crispy, about 3 to 4 minutes. Remove and drain on paper towels. Season with salt and pepper. Serve the fish with lemon halves and tartar sauce. Garnish with parsley.\\\\n* Put the egg, garlic, lemon juice, parsley, onions, relish and mustard in a food processor and puree for 15 seconds. With the processor running, pour the oil through the feed tube in a steady stream, the mixture should be thick. Season with salt and pepper. Remove from the processor, cover and let sit for 1 hour in the refrigerator before using. Best if used within 24 hours. Yield: 1 1/3 cups \\\\n* *RAW EGG WARNING The American Egg Board states: \\\\\\\"There have been warnings against consuming raw or lightly cooked eggs on the grounds that the egg may be contaminated with Salmonella, a bacteria responsible for a type of food poisoning....Healthy people need to remember that there is a very small risk and treat eggs and other raw animal foods accordingly. Use only properly refrigerated, clean, sound-shelled, fresh, grade AA or A eggs. Avoid mixing yolks and whites with the shell.\\\\\\\" \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0c28a69f-d265-491a-ac19-c1926953c691\\\",\\\"title\\\":\\\"Traditional Southern Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Felicia Willett, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Traditional Southern Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Felicia Willett, 1999\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour \\\\n* 1 1/2 teaspoons baking powder \\\\n* 1 1/2 teaspoons salt \\\\n* 2 tablespoons butter, cold \\\\n* 1/2 cup solid vegetable shortening, cold \\\\n* 1 cup milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F. In a large mixing bowl, combine the flour, baking powder and salt. Mix well. Add 1 tablespoon of the cold butter and the cold shortening and work it into the dry ingredients, using your hands, until the mixture resembles coarse crumbs. Stir in the milk. The dough will be sticky. Dust your work surface with some flour. Turn the dough onto the floured surface. Gently fold each side toward the center. Pick up the dough and dust the work surface with additional flour. Return the dough to the floured surface and fold each side towards the center again. Turn the dough over and press it out to 1-inch thickness. Cut the biscuits, straight down, do not twist the cutter, with a 2 1/4-inch round cookie cutter. Melt the remaining tablespoon of butter and add to a 10-inch round cake pan. Place the biscuits in the pan, turning once (to coat both sides with butter), about 1/4-inch apart. Let the biscuits rest for 15 minutes before baking. Bake until golden brown, about 15 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0cb212c4-e628-4e0d-a377-e92935020d8b\\\",\\\"title\\\":\\\"Petit Cheddar Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Savanah Seasons, by Elizabeth Terry,\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Petit Cheddar Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Recipe from Savanah Seasons, by Elizabeth Terry, published by Double Day\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups unbleached flour \\\\n* 2 tablespoons toasted wheat germ \\\\n* 4 level teaspoons baking powder \\\\n* 1/2 teaspoon salt \\\\n* 6 tablespoon cubed cold butter \\\\n* 1/4 cup grated sharp Cheddar cheese (1-ounce) \\\\n* 3/4 cup buttermilk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 425 degrees F. Butter a baking sheet. In the bowl of a mixer or food processor, combine the flour, wheat germ, baking powder, and salt and process briefly to combine. Add the butter and cheese and process until the mixture resembles coarse meal. Pour in the buttermilk, then process until the dough comes together, about 15 seconds. Turn the dough out onto a floured board and allow it to rest for 5 minutes. Knead 3 times only, then pat into a circle 3/4-inch thick. Cut into petite biscuits, using a 1-inch biscuit cutter. Place the dough circles on the baking sheet and bake for 10 minutes in the upper third of the oven, until puffed and golden. Yield: about 3 dozen \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0cccfe51-ba45-44bf-b5d2-c032fdbec723\\\",\\\"title\\\":\\\"Beer Cheese Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beer Cheese Bread\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 package yeast \\\\n* 3 cups bread flour \\\\n* 1 tablespoon sugar \\\\n* 1 1/2 teaspoons salt \\\\n* 1 tablespoon butter \\\\n* 10 ounces beer, at room temperature \\\\n* 4 ounces processed American cheese, (2 slices) \\\\n* 4 ounces jack cheese, or any other (1/4\\\\\\\" cubes) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Warm beer and American cheese over low heat on top of stove or in microwave. Cheese doesn’t need to melt completely. Stir. Add all ingredients listed, select white bread and push start.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n1 1/2 Pound Loaf: \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"0cd922d0-183c-4723-af96-bdee9c5107b6\\\",\\\"title\\\":\\\"Creamy Blue Cheese Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Rachel Ray\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creamy Blue Cheese Dressing\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Rachel Ray\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 ounces (about 1/3 pound) double cream blue veined cheese, softened to room temperature\\\\n* 1/2 cup heavy cream\\\\n* 1/2 cup sour cream\\\\n* Salt and pepper\\\\n* 2 pinches ground cayenne pepper\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mash softened cheese with fork in a bowl.  Whisk in the cream and sour cream into cheese, the consistency should be smooth with an occasional small bit of blue.  Season with salt, pepper, and cayenne pepper.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0cecae93-34e8-426c-82ee-cd76a377a59c\\\",\\\"title\\\":\\\"Oatmeal Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oatmeal Pie\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ¼ cup butter\\\\n* ½ cup sugar\\\\n* 1 teaspoon cinnamon\\\\n* ¼ teaspoon salt\\\\n* ¾ cup dark Karo syrup\\\\n* ¼ cup honey\\\\n* 3 eggs\\\\n* 1 cup Quick oats\\\\n* 1 9″ unbaked pie shell\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In large bowl cream sugar and butter.  Beat in cinnamon and salt.  Add syrup and honey, then eggs one at a time and beat until well blended.  Stir in the oats the pour into pie shell.  Bake at 350° about 1 hour until toothpick inserted in center comes out clean.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0d08751a-237d-4c68-9751-f1abd53f8ef6\\\",\\\"title\\\":\\\"Cajun Jambalaya\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cajun Jambalaya\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 2/3 cup \\\\nYield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 12 medium shrimp, peeled, deveined and chopped \\\\n* 4 ounces chicken, diced \\\\n* 1 tablespoon Creole seasoning, recipe follows \\\\n* 2 tablespoons olive oil \\\\n* 1/4 cup chopped onion \\\\n* 1/4 cup chopped green bell pepper \\\\n* 1/4 cup chopped celery \\\\n* 2 tablespoons chopped garlic \\\\n* 1/2 cup chopped tomatoes \\\\n* 3 bay leaves \\\\n* 1 teaspoon Worcestershire sauce \\\\n* 1 teaspoon hot sauce \\\\n* 3/4 cup rice \\\\n* 3 cups chicken stock \\\\n* 5 ounces Andouille sausage, sliced \\\\n* Salt and pepper \\\\n* Emeril’s ESSENCE Creole Seasoning (also referred to as Bayou Blast): \\\\n* 2 1/2 tablespoons paprika \\\\n* 2 tablespoons salt \\\\n* 2 tablespoons garlic powder \\\\n* 1 tablespoon black pepper \\\\n* 1 tablespoon onion powder \\\\n* 1 tablespoon cayenne pepper \\\\n* 1 tablespoon dried oregano \\\\n* 1 tablespoon dried thyme \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a bowl combine shrimp, chicken and Creole seasoning, and work in seasoning well. In a large saucepan heat oil over high heat with onion, pepper and celery, 3 minutes. Add garlic, tomatoes, bay leaves, Worcestershire and hot sauces. Stir in rice and slowly add broth. Reduce heat to medium and cook until rice absorbs liquid and becomes tender, stirring occasionally, about 15 minutes. When rice is just tender add shrimp and chicken mixture and sausage. Cook until meat is done, about 10 minutes more. Season to taste with salt, pepper and Creole seasoning.\\\\n* Combine all ingredients thoroughly. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0eb33ee3-8432-4b76-b217-75d2e92ad536\\\",\\\"title\\\":\\\"Little Cheddar Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Little Cheddar Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 c Unbleached Flour\\\\n* 1 ts Mustard; Dry\\\\n* 1 ts Paprika\\\\n* 1/4 ts Baking Powder\\\\n* 1 c Butter; Room Temperature\\\\n* 10 oz Cheddar; Sharp, Grated\\\\n* 1 ts Worcestershire Sauce\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine the flour, dry mustard, paprika and baking powder in a medium bowl. Beat the butter, either by hand or with an electric mixer at medium speed, until light and fluffy. Slowly beat in the cheddar cheese and Worcestershire sauce. Gradually add the flour mixture, stirring with a fork, until well blended. On a lightly floured surface, shape the dough into a long roll about 1 3/4-inches in diameter. Wrap in plastic wrap or foil. Place on a platter and refrigerate for at least 2 hours, better overnight. Preheat the oven to 325 degrees F. Slice the dough about 1/3 inch thick. With your hands, roll each slice into a ball. Flatten slightly and place on an ungreased baking sheet about 2 inches apart. Bake 8 minutes in the preheated oven. Biscuits will only brown slightly on the bottom.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0f03974c-d8cc-4dc5-b564-820b9364b9d7\\\",\\\"title\\\":\\\"Mccormick’s Favorite Spinach Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mccormick’s Favorite Spinach Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pkg. (10 oz.) frozen chopped spinach, thawed and squeezed dry\\\\n* 1 container (16 oz.) sour cream\\\\n* 3/4 cup mayonnaise\\\\n* 2 tsp. Dijon-style mustard\\\\n* 2 envelopes (1 box) McCormick Collection Spring Vegetable Recipe Blend\\\\n* 1 can (8 oz.) sliced water chestnuts, chopped\\\\n* 3 green onions, chopped\\\\n* 1 Hollowed bread round\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine spinach, sour cream, mayonnaise and mustard in a large bowl. Stir in envelopes of Spring Vegetable Recipe Blend, water chestnuts and green onions. Cover and refrigerate at least 2 hours. To serve, stir well and spoon into hollowed bread round. Arrange bread cubes, crackers or fresh vegetable pieces around bread for dipping. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"0fb13304-2601-4805-9ff2-a3e7393c4697\\\",\\\"title\\\":\\\"Rich Chocolate Pecan Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Rich Chocolate Pecan Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups pecans \\\\n* 1 cup semisweet chocolate chips \\\\n* 1 unbaked 9-inch pie shell \\\\n* 4 eggs, beaten \\\\n* 1/2 cup sugar \\\\n* 1/2 cup light brown sugar \\\\n* 1/2 cup corn syrup \\\\n* 1/2 teaspoon vanilla \\\\n* Pinch salt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 375 degrees F. Spread the pecan pieces and the chocolate chips evenly on the bottom of the pie shell. In a mixing bowl, whisk the remaining ingredients together. Pour the filling over the pecans. Bake for about 1 hour or until the filling sets. Cool for 30 minutes before slicing. Cut into individual servings and serve with a drizzle of Caramel Sauce and powdered sugar. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"10a01795-7698-478d-bd93-0105e752953d\\\",\\\"title\\\":\\\"Cheddar Cheese Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheddar Cheese Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 3 to 4 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound sharp cheddar cheese, preferably white \\\\n* 1 stick softened sweet butter \\\\n* 2 teaspoonfuls or so of Dijon mustard (or to taste) \\\\n* Cayenne pepper to taste \\\\n* 1/4 cup or so of dry sherry \\\\n* 1 to 1 1/2 cups chopped toasted pecans \\\\n* Garnish: finely sliced chives \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grate the cheddar cheese while very chilled, but then let the grated cheese get back to room temperature. In the bowl of a food processor, whirl the cheese, butter, mustard, sherry and cayenne pepper until smooth and creamy.  Transfer to a mixing bowl, cover and refrigerate until needed. (You can do 2 weeks before serving.) Remove from refrigerator 1 hour before serving; fold in the nuts and repack into four 1 cup ramekins of crocks. Dust with chives for garnish.  Serve with crackers, or a crunchy vegetable like celery or fennel or jicama. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"10aa5f91-07f7-4dbe-9fca-f0ed9c495d53\\\",\\\"title\\\":\\\"Crabcakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crabcakes\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup mayonnaise \\\\n* 1 tablespoon Dijon mustard \\\\n* Dash Worcestershire sauce \\\\n* 1/2 cup finely sliced scallion, light and dark part \\\\n* 1 teaspoon salt \\\\n* 1 large egg, lightly beaten \\\\n* 1 pound picked over crab \\\\n* 1/4 cup (or more) fresh breadcrumbs \\\\n* Tabasco sauce \\\\n* 2 tablespoons vegetable oil \\\\n* 2 tablespoons butter \\\\n* Flour for dredging \\\\n* Cole slaw made with threads of carrot, red bell pepper and parsley \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a bowl combine the mayonnaise, mustard, Worcestershire sauce, scallion, 1 teaspoon salt and egg. Add to crab and fold in enough breadcrumbs so crab cakes just hold together; season with Tabasco sauce. Refrigerate the mixture for 30 minutes so that it is easier to handle. Shape mixture into 8 small cakes. Heat oil and butter in a nonstick skillet. Dip cakes in flour on both sides and shake off excess. Cook gently, on low heat for about 5 minutes a side or until cooked through. Drain and serve over cole slaw. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"10e5d18e-b644-4eb8-84cb-169efe4883b5\\\",\\\"title\\\":\\\"Macaroni Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Macaroni Salad\\\\n\\\\n## Salads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound elbow macaroni, cooked & cooled \\\\n* 1 jar (9oz) sweet pickle relish \\\\n* 1 can (4oz) chopped pimiento \\\\n* 1/2 cup diced green pepper \\\\n* 1 tablespoon chopped parsley \\\\n* 2 teaspoons grated onions \\\\n* 1 1/2 teaspoons salt, or to taste \\\\n* 1 1/2 cups mayonnaise \\\\n* 1/2 cup sour cream \\\\n* 1/2 cup milk \\\\n* crisp salad greens \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine relish, pimiento, green pepper, parsley, onion, salt, 1 cup mayonnaise, the sour cream, and 1/4 cup milk. Blend well. Add macaroni. Toss. Refrigerated covered several hours or overnight. To serve, combine remaining 1/2 cup mayonnaise with remaining 1/4 cup milk; stir into salad. Place in a salad bowl and garnish with greens.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBell’s Best - Telephone Pioneers MS Chapter #36\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"11f43e6a-dcbd-4644-95d3-4d88cfcf4ad7\\\",\\\"title\\\":\\\"Coconut Tart\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/c1b0b56f-d79c-4861-87a0-7c275cdddffc?generation=1669088397423616&alt=media\\\",\\\"description\\\":\\\"> Adam Raguesea\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Coconut tart](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/c1b0b56f-d79c-4861-87a0-7c275cdddffc?generation=1669088397423616&alt=media)\\\\n# Coconut Tart\\\\n\\\\n## Desserts\\\\n\\\\n> Adam Raguesea\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  All purpose flour\\\\n*  Coconut flakes\\\\n*  Granulated sugar\\\\n*  Coconut oil\\\\n*  Salt\\\\n*  Cream\\\\n*  Semi-sweet chocolate\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"12321da8-c65c-4807-939c-9b59774f57a5\\\",\\\"title\\\":\\\"Blackberry Cobbler\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 to 8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blackberry Cobbler\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 6 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 cups blackberries\\\\n* 2/3 cup sugar\\\\n* 1 1/2 cups flour\\\\n* 1 tablespoon baking powder\\\\n* 1/2 teaspoon salt\\\\n* 8 tablespoons (1 stick) plus 2 tablespoons unsalted butter\\\\n* 1/2 cup heavy cream, whipped, sweetened\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F.\\\\n* Into a buttered shallow baking dish place blackberries. Sprinkle with 1/3 cup sugar.\\\\n* In the bowl of a food processor combine flour baking powder and salt. Add butter and pulse to create lumpy mixture. Add cream and pulse until dough forms. Dough will be soft. Spoon dough over blackberries.  Melt remaining 2 tablespoons butter and drizzle over mounds of dough. Sprinkle with remaining 1/3 cup sugar.  Bake about 30 to 40 minutes or until dough and fruit are cooked through and dough is lightly browned.  Serve with whipped sweetened cream.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n(c. Television Food Network, G.P.)\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"12d71c19-0b6f-4dce-8680-ac3e85ee1589\\\",\\\"title\\\":\\\"Apple Tart\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/844dc36d-4926-429e-a900-f31b7e4e8b61?generation=1669088301206044&alt=media\\\",\\\"description\\\":\\\"> Tyler\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Apple tart](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/844dc36d-4926-429e-a900-f31b7e4e8b61?generation=1669088301206044&alt=media)\\\\n# Apple Tart\\\\n\\\\n## Desserts\\\\n\\\\n> Tyler\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  Granny smith apple\\\\n*  Pie crust\\\\n*  Cinnamon\\\\n*  Brown sugar\\\\n*  Vanilla extract\\\\n*  Mascapone\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"13b9626d-de5f-4a84-bc22-47aeb6070331\\\",\\\"title\\\":\\\"Cinnamon Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"> ( Laura Jeffries)Remove from bowl and place on a\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cinnamon Rolls\\\\n\\\\n## Breads\\\\n\\\\n> ( Laura Jeffries)Remove from bowl and place on a floured counter. Roll out in a 12 by 24-inch (approximately) rectangle, not too thin. Spread 1/2 cup butter over dough, sprinkle with 1 1/4 cups of brown sugar (evenly), sprinkle with 1/4 cup of granular sugar (evenly), and sprinkle 2 tablespoons (or as much as you desire) of cinnamon (evenly).\\\\n\\\\n\\\\n_Yield: 30 rolls_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 packages yeast, (1/2-ounce or 2 scant tablespoons) \\\\n* 1/2 cup hot water\\\\n* 1 tablespoon sugar\\\\n* 1/2 cup butter\\\\n* 3/4 cup milk (warmed)\\\\n* 1/2 cup sugar\\\\n* 1 egg\\\\n* 1 teaspoon salt\\\\n* 4 1/2 cups flour\\\\n* 1/2 cup butter\\\\n* 1 1/4 cups brown sugar\\\\n* 1/4 cup granular sugar\\\\n* 2 tablespoons cinnamon\\\\n* 1 pound powdered sugar\\\\n* 2 to 3 tablespoons milk\\\\n* 2 drops butter flavor extract\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dough topping:\\\\n* Frosting:\\\\n* Dissolve 2 packages of yeast in 1/2 cup of hot water (test on wrist to make sure water is not too hot) and 1 tablespoon of sugar. Let sit.\\\\n* Melt the 1/2 cup of butter and combine with 3/4 cups of warm milk (can be warmed on stove or in microwave, test on wrist to make sure milk is not too hot).  Using an electric mixer with a dough hook or a food processor with dough blade, mix dissolved yeast and butter/milk mixture on low. Slowly add 1/2 cup of sugar, then 1 egg. Add salt and 2 cups of flour on low, blend until smooth. Slowly add 1/2 cup at a time, the other 2 to 2 1/2 cups of flour. \\\\n* Put dough onto floured counter top. Knead dough until it doesn’t stick to your hands (don’t over kneed or add too much flour). \\\\n* Place in a greased bowl. Cover with damp cloth and let rise for 45 minutes to 1 hour, until it doubles in size. (Tip, let it rise in oven where the air and temperature is consistent).\\\\n* Roll dough into a log. Cut into thumb-width slices or 1 1/2-inch widths.\\\\n* Place in round cake pan or foil pan. Put back in oven to rise to desired height. Remove from oven after they have risen.\\\\n* Preheat oven to 350 degrees. Only bake on one rack, center of oven (4 pans fit nicely). Set timer for 15 minutes, then watch for desired brown-ness. Remove from oven - let cool. \\\\n* FROSTING:\\\\n* Combine 1 pound of powdered sugar, 2 to 3 tablespoons of milk (this may vary, add or subtract to your desired consistency), and 2 drops of butter flavor extract. Stir with spoon until very smooth and drizzles easily. \\\\n* Drizzle onto completely cooled cinnamon rolls. Let frosting harden. Serve.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"14a9bf6e-5953-4e3d-88a6-5fd4b4072140\\\",\\\"title\\\":\\\"Corn Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Lynne Gigliotti\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Corn Soup\\\\n\\\\n## Soups\\\\n\\\\n> Lynne Gigliotti\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 diced onion \\\\n* 6 ears corn shucked and cut off the cob \\\\n* 1/2 stick butter \\\\n* 4 cups chicken stock \\\\n* 1 cup heavy cream \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sweat the onions and corn in butter over low heat with lid on. After onions are translucent, add chicken stock. Bring to a boil and simmer for 20 minutes. Season with salt and pepper. Puree in a blender and put through a fine sieve. Heat and add 1 cup of cream at the last minute before serving. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"14cc9c24-fbae-4fab-ab48-203c4fba5815\\\",\\\"title\\\":\\\"Double Coconut Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 1 9 inch pie_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Double Coconut Pie\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 1 9 inch pie_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 cups grated coconut \\\\n* 4 tablespoons (1/2 stick) unsalted butter \\\\n* 2 ounces semisweet chocolate \\\\n* 3/4 cup sugar \\\\n* 4 tablespoons cornstarch \\\\n* 1/4 teaspoon salt \\\\n* 3 cups milk \\\\n* 4 egg yolks, beaten \\\\n* 4 tablespoons (1/2 stick) butter, softened \\\\n* 2 teaspoons vanilla extract \\\\n* 1 cup heavy cream, whipped (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the crust: Preheat the oven to 350F. Spread the grated coconut in a shallow pan or baking sheet. Place in the oven for 1020 minutes (fresh takes longer than packaged), stirring frequently, until lightly browned. Remove from the oven and let cool. Remove 1 1/2 cups of the toasted coconut for the filling.  Meanwhile, in a small saucepan melt the butter with the chocolate.  Combine the remaining 2 1/2 cups of toasted coconut with the melted butter chocolate mixture. Refrigerate for 15 minutes, stirring every 5 minutes, until the mixture begins to firm up. Pat the mixture into a 9 inch glass pie plate and chill again for at least 30 minutes before filling.  For the filling: Combine the sugar, cornstarch and salt in a medium saucepan and whisk until they are thoroughly mixed and powdery looking. Continue whisking while adding the milk, first by droplets, then in a steady stream. Whisk in the egg yolks until completely incorporated.  Place the saucepan over medium heat and cook the mixture, stirring constantly with a whisk or spoon, until it boils. Be sure to reach all over the bottom and sides of the pan with the whisk or spoon to prevent lumps from forming. When it reaches a full boil, reduce the heat to low and continue cooking and stirring for 3 minutes. Remove from the heat and beat in the butter, vanilla and 1 cup of the reserved toasted coconut.  Place a piece of plastic wrap directly on the surface of the pudding, covering it entirely to prevent a skin from forming on the surface. Let cool for 15 minutes. Remove the plastic, stir well and pour the mixture into the pie shell. Whip the cream (if using) just before serving and spread it over the pie. Sprinkle the remaining 1/2 cup of toasted coconut over the finished pie. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"159b1dec-bbb5-43e2-ba79-55b784c236b4\\\",\\\"title\\\":\\\"Peanut Butter Bars\\\",\\\"image\\\":null,\\\"description\\\":\\\"_12_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Butter Bars\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_12_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1/2 cup (1 stick) butter, at room temperature, plus more for greasing pan\\\\n1/2 cup granulated sugar\\\\n1/2 cup light brown sugar, packed\\\\ntap here\\\\n3/4 cup creamy peanut butter, divided\\\\n1 large egg\\\\ntap here\\\\n1 teaspoon vanilla extract\\\\n1 cup all-purpose flour\\\\n1 teaspoon baking soda\\\\n1/4 teaspoon salt\\\\n1/2 cup quick-cooking oatmeal\\\\n1 cup butterscotch chips\\\\n1 cup powdered sugar\\\\n4 tablespoons milk\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 350°F and grease a 9x13-inch baking dish with butter.\\\\nIn a large bowl, cream together the butter, granulated sugar, brown sugar, and 1/2 cup of the peanut butter with an electric mixer.\\\\nAdd egg and vanilla and mix to combine.\\\\nSift together flour, baking soda, and salt. Add oatmeal and stir to combine.\\\\nAdd flour/oat mixture to butter mixture and mix on low until well combined.\\\\nSpread evenly across prepared baking pan and top with butterscotch chips.\\\\nBake until golden brown on the edges, 20-25 minutes.\\\\nWhisk together powdered sugar, milk, and remaining 1/4 cup peanut butter until smooth, then pour evenly over bars while still warm.\\\\nLet cool completely before slicing and serving. Enjoy!\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"1690f3d1-2498-47b5-90f0-b95f5515e4eb\\\",\\\"title\\\":\\\"Reese’s Chocolate Potato Chip Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Reese’s Chocolate Potato Chip Cookies\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ¾ cup butter, softened\\\\n* ½ cup brown sugar\\\\n* ½ cup white sugar\\\\n* 1 egg\\\\n* 1 tsp vanilla extract\\\\n* 1 & ¼ cups chocolate cake mix (I used Devil’s Food)\\\\n* 1 & ¼ cups all-purpose flour\\\\n* ½ tsp baking soda\\\\n* 1 bag Reese’s Mini Cups\\\\n* 2 snack-size bags Lay’s Potato Chips, coarsely crushed\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In the bowl of a stand mixer, beat together the butter and sugars until creamy. Add the egg and vanilla, and beat to incorporate. Lastly, add in the cake mix, flour and baking soda until a soft dough forms. Gently stir in the Reese’s Mini Cups and the coarsely crushed potato chips. Refrigerate the dough for at least one hour.\\\\n* Preheat oven to 350 degrees F. Line 2 cookie sheets with silicone liners or mist lightly with cooking spray. Portion heaping Tablespoonfuls of dough onto the cookie sheets about 1-2″ apart. Bake for approx. 8-10 minutes, rotating pans halfway through baking time to ensure even cooking. Allow the cookies to sit on the baking sheets for 5-10 minutes before transferring to a wire rack to cool completely.\\\\n* Store leftover cookies airtight, at room temperature, up to a week. They stay super soft!\\\\n* Serves: 24 \\\\n\\\\n***\\\\n### Notes:\\\\n\
