\\\"Cobb’s Old Fashioned French Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cobb’s Old Fashioned French Dressing\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup water\\\\n* 1 cup red wine vinegar\\\\n* 1 teaspoon sugar\\\\n* Juice of one lemon\\\\n* 1 tablespoon salt\\\\n* 1 tablespoon ground black pepper\\\\n* 1 tablespoon Worcestershire sauce\\\\n* 1 tablespoon dry English mustard\\\\n* 1 clove garlic, minced\\\\n* 1 cup olive oil\\\\n* 3 cups salad oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Blend together all ingredients except the oils. Using a whisk or food processor, combine the oils and add them in a very fine stream, continuing to whisk until the mixture is well combined. Chill and shake thoroughly before serving. \\\\n* Note: This dressing can be varied in numerous ways. Fresh dill, tarragon, or rosemary can be added. This can be used as a base for Ranch, Caesar or Thousand Island dressings; it is also a marvelous marinade for vegetables, meats, or fish that are to be broiled or grilled.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"54dfbb75-7688-4953-921d-434c19fbe207\\\",\\\"title\\\":\\\"Shrimp Creole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Creole\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 6 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick of butter \\\\n* 2 cups chopped onions \\\\n* 1 cup chopped green bell peppers \\\\n* 1 cup chopped celery \\\\n* Salt and cayenne \\\\n* 2 bay leaves \\\\n* 2 pounds peeled, seeded and chopped tomatoes \\\\n* 1 tablespoon chopped garlic \\\\n* Dash of Worcestershire Sauce \\\\n* Dash of Crystal Hot Sauce \\\\n* 2 tablespoons all-purpose flour \\\\n* 1 cup water \\\\n* 2 1/2 pounds of large shrimp, peeled, tail-off, and deveined \\\\n* Essence \\\\n* 1/2 cup chopped green onions \\\\n* 2 tablespoons chopped parsley \\\\n* 4 cups cooked long-grain white rice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large saucepan (one gallon), over medium heat, melt the butter. Add the onions, peppers, and celery to the pan. Season the vegetables with salt and cayenne. Saute the vegetables until they are wilted, about 6 to 8 minutes. Stir in the bay leaves, tomatoes, and garlic. Season with salt and cayenne. Bring the mixture up to a boil and reduce to a simmer. Simmer the mixture for about 15 minutes. If the mixture becomes too dry add some water. Season the mixture with the Worcestershire Sauce and hot sauce. Whisk the flour and water together. Add the flour mixture to the tomato mixture and continue to cook for 4 to 6 minutes. Season the shrimp with Essence. Add the shrimp to the mixture and continue to cook for about 4 to 6 minutes or until the shrimp turn pink and curl up. Stir in the green onions and parsley.  Check the seasoning and add more salt and cayenne if needed. Serve the Shrimp Creole spooned over the rice \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"55706e23-8d3f-4812-a1ea-7c28814d4649\\\",\\\"title\\\":\\\"Sausage Balls\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sausage Balls\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 cups Bisquick\\\\n* 1 lb hot pork sausage (room temperature)\\\\n* 10 ounces sharp cheddar cheese (grated)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350(F.  Crumble the sausage and mix with grated cheese.  Add Bisquick, one cup at a time and mix well with hands.  Form into small balls (about one inch in diameter).  Place on an ungreased cookie sheet.  Bake at 350(F until light brown (13-15 minutes).  Note: Sausage balls may be frozen before cooking.  Allowextra cooking time if balls are frozen.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"56dd60dd-c9c5-426e-935c-0ae1ea8e092a\\\",\\\"title\\\":\\\"Chicken Cordon Bleu Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> From Colleen Haass\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken Cordon Bleu Casserole\\\\n\\\\n## Main Dishes\\\\n\\\\n> From Colleen Haass\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds skinless chicken breasts, cut into chunks \\\\n* Bread Crumbs \\\\n* 1 Egg mixed with 1/2 cup Milk \\\\n* 8 oz Swiss cheese, cubed \\\\n* 8 oz ham, diced \\\\n* 1 can (10oz) cream of chicken soup \\\\n* 1 cup milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dip chunks of chicken in egg and milk mixture, then into bread crumbs, coating well. Brown in a little oil until golden.  Place chunks in baking dish, add cubes of swiss cheese and small pieces of ham. Mix cream of chicken soup with 1 cup of milk; mix well and pour over all. Bake about 30 minutes at 350° or until tender and bubbly.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"570e6144-bc46-4e02-b4e1-380dfd8c4b64\\\",\\\"title\\\":\\\"Jessica’s Black And White Brownies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Jessica’s Black And White Brownies\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 16 brownies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 10 tablespoons unsalted butter, in all \\\\n* 8 ounces white chocolate pieces \\\\n* 2 large eggs, slightly beaten \\\\n* 1/2 cup sugar \\\\n* 1 cup flour \\\\n* 1/2 teaspoon pure vanilla extract \\\\n* 1/2 teaspoon salt \\\\n* 1/2 cup pecan pieces \\\\n* 7 ounces semisweet chocolate, chopped \\\\n* Powdered sugar in shaker \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven 350 degrees. Using 2 tablespoons of the butter, grease an 8-inch square baking sheet. In a metal bowl set over a pot of simmering water, melt the remaining 1/2 cup butter with the white chocolate. In a medium bowl whisk together the eggs and sugar. Add the flour, vanilla and salt and mix well. Fold in the pecans and the melted white chocolate. Spread the brownie mixture in the buttered pan and sprinkle the chopped semisweet chocolate over the top. Bake until firm, for about 25 minutes. Remove from the oven and allow to cool on a rack before cutting into squares. Sprinkle with powdered sugar and arrange in a square sealable plastic container. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"570f8578-33fc-4181-9aff-4cc1cdfa2de5\\\",\\\"title\\\":\\\"Tiramisu\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Steven Ullman\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tiramisu\\\\n\\\\n## Desserts\\\\n\\\\n> Steven Ullman\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 eggs* \\\\n* 2 egg yolks* \\\\n* 12 tablespoons sugar \\\\n* 500 grams Mascarpone cheese (1 large tub) \\\\n* 1 cup heavy whipping cream \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"57860314-98e2-4eeb-8f03-9454dda5e021\\\",\\\"title\\\":\\\"Cowboy Cookie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> First Lady Laura Bush\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cowboy Cookie\\\\n\\\\n## Desserts\\\\n\\\\n> First Lady Laura Bush\\\\n\\\\n\\\\n_36_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n3 cups all-purpose flour\\\\n1 tablespoon baking powder\\\\n1 tablespoon baking soda\\\\n1 tablespoon ground cinnamon\\\\n1 teaspoon salt\\\\n1 1/2 cups (3 sticks) butter, room temperature\\\\n1 1/2 cups granulated sugar\\\\n1 1/2 cups light-brown sugar, packed\\\\n3 eggs\\\\ntap here\\\\n1 tablespoon vanilla extract\\\\n3 cups semisweet chocolate chips\\\\n3 cups old-fashioned rolled oats\\\\n2 cups sweetened flake coconut\\\\n2 cups chopped pecans\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 350°F.\\\\nIn a medium bowl, mix together the flour, baking powder, baking soda, cinnamon, and salt.\\\\nIn a separate very large bowl, beat the butter with an electric mixer until creamy. Gradually beat in sugars and mix until thoroughly combined. Add in eggs one at a time, beating after each addition. Mix in vanilla.\\\\nAdd flour mixture and beat on low until just combined. Stir in chocolate chips, oats, coconut, and pecans.\\\\nDrop dough in 1/4 cup portions 3 inches apart onto an ungreased baking sheet.\\\\nBake 15-17 minutes, rotating sheets halfway through. Cookie edges will be lightly browned. Remove to a wire rack to cool. Enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"57986224-28da-42b1-ac89-f5bd26465935\\\",\\\"title\\\":\\\"Devilishly Good Deviled Crab\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Devilishly Good Deviled Crab\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound lump crabmeat \\\\n* 1/2 cup finely sliced scallions (white and green parts) or fresh chives \\\\n* 1/2 cup tiny dice of fresh celery or fennel \\\\n* 1/2 cup tiny dice of red bell pepper \\\\n* 2 teaspoons Dijon mustard \\\\n* 1/2 cup melted butter \\\\n* 1/4 cup heavy cream \\\\n* 1 cup of coarsely crushed soda cracker crumbs \\\\n* Salt and Tabasco sauce \\\\n* 1/4 cup additional crushed soda cracker crumbs \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees. Pick through the crabmeat to remove bits of cartilage etc. In a mixing bowl combine the crabmeat with the scallions, celery and bell pepper. (Make sure the green onions, celery and bell pepper are very finely chopped because they won’t cook in the oven and you don’t want their raw texture to be intrusive.) In a separate mixing bowl combine the mustard with the butter and cream. Combine the crabmeat mixture with the melted butter and cracker crumbs. Season with 1/2 teaspoon of salt and Tabasco sauce to taste. Transfer the mixture to a baking dish. Top with additional cracker crumbs and bake for half an hour until the top has browned.  Variation instead of combining crabmeat vegetables with the butter and cream combine it with 3/4 cup of evaporated skim milk mixed with 1 teaspoon dry mustard rather than the Dijon mustard. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"57dc5ea1-6e4a-46b4-9f69-f1bfac323b37\\\",\\\"title\\\":\\\"Never Fail Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Never Fail Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 tb Shortening\\\\n* 3/4 c Milk\\\\n* 2 c Flour\\\\n* 3 ts Baking powder\\\\n* 1 ts Salt\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sift dry ingredients, Cut in shorteneing very finely. Add milk. Toss on a floured board. Knead lightly, roll, cut and put on greased pan.Bake in 400 F. oven for 20 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"585a3cbe-4409-4b71-98a4-b92ada862731\\\",\\\"title\\\":\\\"Grandma’s Sugar Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sherry Goldston\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Grandma’s Sugar Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Sherry Goldston\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup margarine \\\\n* 3/4 cup granulated sugar \\\\n* 1 tablespoon milk \\\\n* 1 egg \\\\n* 1 teaspoon vanilla \\\\n* 2 1/2 cups all-purpose flour \\\\n* 1 teaspoon baking powder \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees F. Cream margarine and sugar. Add milk, egg, and vanilla and stir well. Add flour and baking powder. Chill. On well-floured board, roll out and cut into shapes. Put onto greased baking sheet and sprinkle with sugar or decorate with sprinkles. Bake for 5 minutes. Cool on racks.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"588f8f0d-803d-4258-9d93-50f7ad0bbbd7\\\",\\\"title\\\":\\\"Best Quick Pancakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes nine 4-inch pancakes._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Best Quick Pancakes\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes nine 4-inch pancakes._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup (140 grams) all-purpose flour \\\\n* 2 teaspoons (8 grams) baking powder \\\\n* 1/2 teaspoon salt \\\\n* 2 tablespoons (28 grams) sugar \\\\n* 1 large egg, lightly beaten \\\\n* 1 cup (250 ml) milk \\\\n* 2 tablespoons (28 grams) unsalted butter, melted, plus 1/2 teaspoon for griddle. \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat griddle to 375 degrees F (190 degree C) or a frying pan over medium-high heat. Whisk flour, baking powder, salt and sugar in bowl. Add egg, milk, and 2 tablespoons (28 grams) butter, whisk to combine. Batter should have small to medium lumps.  Test griddle or frying pan by sprinkling a few drops of water on it. If water bounces and spatters off griddle, it is hot enough. Using pastry brush, brush remaining 1/2 teaspoon butter onto griddle or frying pan. Wipe off excess.  Using a ladle or 1/4 cup measuring cup, pour pancake batter in pools two inches away from each other. When pancakes have bubbles on top and are slightly dry around the edges, 2 1/2 minutes, flip over. Cook until golden on bottom, 1 minute.  Repeat with remaining batter, keeping finished pancakes on heat proof plate in a 175 degree F oven. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"58d3d175-0fd9-47aa-991e-c749e24db2db\\\",\\\"title\\\":\\\"Sweet Potato Puree With Bananas And Buttered Pecans\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sweet Potato Puree With Bananas And Buttered Pecans\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"595ccef5-550a-4b25-ab94-2aca5e262754\\\",\\\"title\\\":\\\"Cranberry Walnut Pie\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/d713cd98-28b0-4684-957b-be8e61af9ded?generation=1669441437567714&alt=media\\\",\\\"description\\\":\\\"> Recipe By: Bon Appetite 1996\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![CRANBERRY WALNUT PIE](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/d713cd98-28b0-4684-957b-be8e61af9ded?generation=1669441437567714&alt=media)\\\\n# Cranberry Walnut Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe By: Bon Appetite 1996\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup packed light brown sugar\\\\n* 2 large eggs\\\\n* 3/4 cup pure maple syrup\\\\n* 2 tablespoons unsalted butter – melted\\\\n* 1 teaspoon vanilla\\\\n* 1/4 teaspoon salt\\\\n* 2 cups walnuts -- coarsely chopped\\\\n* 1 1/2 cups fresh cranberries\\\\n* 1 pie crust\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Position rack in bottom 1/3 of oven and preheat to 350. Butter a 9 inch glass pie dish. Place pie dough in dish and crimp edge. Freeze 15 minutes. Beat sugar and eggs in a large bowl to blend. Whisk in maple syrup, butter, vanilla and salt. Stir in cranberries. Heat in large pot on stove on medium heat until cranberries start to burst (about 10-15 minutes). Add walnuts and cook for another 2 minutes. Pour into prepared crust. Bake pie 45 minutes until filling is set. Transfer pie to rack; cool completely. (Can be prepared 8 hours ahead. Let stand at room temperature.)\\\\n* Serve with whipped cream.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"596692a7-f6ba-429a-b200-ea8d104bfa39\\\",\\\"title\\\":\\\"Favorite Peanut Butter Fudge\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Favorite Peanut Butter Fudge\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups sugar (half brown sugar if desired) \\\\n* 1/2 cup evaporated milk \\\\n* 2 tablespoons light corn syrup \\\\n* 1/4 teaspoon salt \\\\n* 1 teaspoon vanilla \\\\n* 1/2 cup peanut butter \\\\n* 1/2 to 1 cup chopped nuts, optional \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook until small amount forms soft ball in cold water, about 234 degrees on a candy thermometer. Remove from heat, add peanut butter and vanilla. Do not stir. Cool to lukewarm then beat just until creamy, losing gloss and beginning to hold shape. Stir in nuts if used. Pour into a buttered loaf pan or 8- x 8-inch pan and cool. Cut in small squares.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSouthern U.S. Cuisine\\\\nMix sugar, salt, syrup and milk in pan. Bring to boil slowly. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"5bf72384-3b7f-4ec6-b7f8-9360f6f12f8c\\\",\\\"title\\\":\\\"Tabbouleh\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipes courtesy Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tabbouleh\\\\n\\\\n## Salads\\\\n\\\\n> Recipes courtesy Gourmet Magazine\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups bulgur (Also called cracked wheat) \\\\n* 1/2 cup fresh lemon juice \\\\n* 1/3 cup extra-virgin olive oil \\\\n* 1 tablespoon minced garlic \\\\n* 1/2 teaspoon salt \\\\n* Pepper \\\\n* 1 large cucumber (about 1 pound), peeled, seeded, chopped \\\\n* 1 cup chopped fresh parsley \\\\n* 3/4 cup chopped green onions \\\\n* 3/4 cup chopped red bell pepper \\\\n* 1/4 cup chopped fresh dill \\\\n* 1/3 cup chopped fresh mint \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook the cracked wheat in boiling water for 2 minutes. Drain through a fine sieve. Whisk lemon juice, oil, garlic, and salt in very large bowl to blend. Season dressing to taste with pepper. Mix in bulgur and vegetables. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5c09f2cf-363d-454b-853b-a8cd8e0b274d\\\",\\\"title\\\":\\\"Seafood Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seafood Gumbo\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons roux \\\\n* 2 large onions, chopped \\\\n* 3 cups okra, chopped \\\\n* 2 tablespoons oil \\\\n* 1 16 oz can stewed tomatoes \\\\n* 3 cloves garlic, minced \\\\n* 2 quarts water \\\\n* salt \\\\n* black pepper \\\\n* cayenne pepper \\\\n* 1/2 cup parsley, finely chopped \\\\n* 1/2 cup green onions, fine chop \\\\n* 2 pounds shrimp \\\\n* 1/2 pint oysters \\\\n* 1 can crab meat \\\\n* whole crabs \\\\n* crab claws \\\\n* hot cooked rice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Add shrimp to roux and cook for a few minutes. Set aside. Cook okra and onions in hot oil. Add tomatoes and garlic when okra is almost done. Cook a few minutes longer, then add water, salt and pepper. Combine shrimp roux mixture with okra and simmer about 10 minutes. Add oysters, crab meat and whole crabs, and crab claws and simmer until crabs are cooked. Add parsley and green onions and simmer another 15-20 minutes. Serve over hot boiled rice. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5cea4d2e-6acb-4972-90d4-17e5cc607293\\\",\\\"title\\\":\\\"Nacho Layer Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Nacho Layer Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup leftover chili or canned refried beans \\\\n* 8 ounces cream cheese, softened \\\\n* 1 cup tomato, chopped \\\\n* 1/2 cup coarsely chopped jalapenos \\\\n* 1/2 cup finely chopped red onion \\\\n* 1 cup shredded cheddar cheese \\\\n* 1/2 cup sliced scallions \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Spread chili or beans over bottom of baking dish. Spread softened cream cheese on top. Layer tomatoes, jalapenos, red onion and cheese. Bake for 20 minutes or until bubbly. Top with scallions and serve with chips\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5d94ac27-89d5-49db-8895-c8e7cb90e075\\\",\\\"title\\\":\\\"Special Tarragon Mayonnaise:\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Special Tarragon Mayonnaise:\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 large egg yolk*\\\\n* 1 tablespoon Dijon mustard\\\\n* 2 teaspoons chopped fresh tarragon \\\\n* 1 cup salad oil, such as safflower, sunflower or peanut\\\\n* 1/2 large lemon, juiced\\\\n* 1 tablespoon ice water\\\\n* Kosher salt, to taste\\\\n* Freshly ground black pepper\\\\n* Cayenne pepper, to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place a stainless steel mixing bowl on a damp cloth to keep the bowl from sliding around. Add the egg yolk, mustard and tarragon to the bowl and whisk until blended.  Drizzle the oil into the bowl while whisking constantly. Be sure that the mixture is smooth and well blended at all times. Stop adding the oil periodically to allow yourself time to catch up; when there is no oil visible, continue adding and whisking. When half the oil is added, add 1 teaspoon of the lemon juice. Alternate between the remaining oil and lemon juice, whisking all the while, until both are incorporated.  Whisk in the ice water. (The water stabilizes the mayonnaise, which prevents separating, a common flaw of homemade mayonnaise.) Season to taste with salt and pepper and cayenne. Whisk. Store in a small container, covered and refrigerated, until needed.  To assemble the roll, prepare the lobster salad and chill for at least 30 minutes. Preheat a large heavy skillet over medium low heat. Lightly butter both sides of each bun. Place in the pan and cook for about 2 minutes until golden brown. Turn the buns over and toast the other side. Or toast the buns under a broiler instead.  When they are ready, stuff them with the chilled lobster salad. Place each roll on a small paper or china plate. Garnish with pickles and potato chips. Serve at once. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5e69d4d9-cc9e-4fe7-9c11-c523f3125e6b\\\",\\\"title\\\":\\\"Chili Rellenos Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chili Rellenos Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Cheddar cheese\\\\n* 8 oz. Sliced Monterrey Jack cheese \\\\n* large can whole Ortega green chiles \\\\n* 3 eggs \\\\n* 1/4 cup milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Rinse and dry the chiles.  In large casserole dish layer chiles, cheese, chiles, cheese, chiles, cheese.  Wisk eggs and milk together.  Pour over chiles and cheese.  Jiggle dish to get egg mixture mixed throughout.  Bake at 350 for 25 minutes or until golden brown around edges. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5ecc8bf5-d5fc-4331-8e62-3a545cc1e6ed\\\",\\\"title\\\":\\\"Hummus\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipes courtesy Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hummus\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipes courtesy Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 4 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 garlic cloves \\\\n* 1 teaspoon salt \\\\n* 2 (1-pound 3-ounce) cans chick-peas, drained and rinsed \\\\n* 2/3 cup well stirred tahini \\\\n* 1/4 cup fresh lemon juice, or to taste \\\\n* 1/2 cup olive oil, or to taste \\\\n* 1/2 cup water \\\\n* 1/4 cup fresh parsley leaves \\\\n* 2 tablespoons pine nuts, toasted lightly \\\\n* Toasted pita thins \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* On a cutting board mince and mash the garlic to a paste with the salt. In a food processor purée the chick-peas with the garlic paste, the tahini, the lemon juice, 1/4 cup of the oil, and 1/2 cup water, scraping down the sides, until the hummus is smooth and add salt to taste. Add water, if necessary, to thin the hummus to the desired consistency and transfer the hummus to a bowl. In the food processor, cleaned, purée the remaining 1/4 cup oil with the parsley until the oil is bright green and the parsley is minced transfer the parsley oil to a small jar. The hummus and the parsley oil may be made 3 days in advance and kept covered and chilled. Divide the hummus between shallow serving dishes and smooth the tops. Drizzle the hummus with the parsley oil and sprinkle it with the pine nuts. Serve the hummus with the pita.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5f699e27-e591-49cd-ae71-eb1d26f6959c\\\",\\\"title\\\":\\\"Seafood Au Gratin\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seafood Au Gratin\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 12 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons butter \\\\n* 4 tablespoons all-purpose flour \\\\n* 2 1/2 cups whole milk \\\\n* Salt and white pepper \\\\n* 3/4 cup freshly grated Parmigiano-Reggiano cheese \\\\n* 1 pint oysters (preferably Louisiana), with liquor \\\\n* 1 dozen medium-size, shrimp, peeled and deveined \\\\n* 1/2 pound crawfish tails \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 400 degrees F. \\\\n* In a saute pan over high heat, melt butter. Stir in flour and cook, stirring constantly for 1 minute. Then whisk in milk, a little at a time. season with salt and pepper. Bring liquid to boil and then reduce heat to medium-low. Simmer liquid for 4 to 6 minutes. Remove from heat and stir in 1/2 cup of the cheese.  In a bowl combine the oysters, shrimp and crawfish, and season with salt and pepper. Now stir in the milk mixture, season, and mix thoroughly. Lightly grease 12 individual pie tins. Spoon mixture into each pie tin. Sprinkle each with remaining cheese. Place in oven and bake for about 8 to 10 minutes or until bubbly. Remove from oven and serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5f7ab848-5a16-4ade-ba83-1c9200cbd172\\\",\\\"title\\\":\\\"Best Ever Green Bean Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton BrownRemove from the heat and stir in 1/4 \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Best Ever Green Bean Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Alton BrownRemove from the heat and stir in 1/4 of the onions and all of the green beans. Top with the remaining onions. Place into the oven and bake until bubbly, approximately 15 minutes. Remove and serve immediately\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 medium onions, thinly sliced\\\\n* 1/4 cup all-purpose flour\\\\n* 2 tablespoons panko bread crumbs\\\\n* 1 teaspoon kosher salt\\\\n* Nonstick cooking spray\\\\n* 2 tablespoons plus 1 teaspoon kosher salt, divided\\\\n* 1 pound fresh green beans, rinsed, trimmed and halved\\\\n* 2 tablespoons unsalted butter\\\\n* 12 ounces mushrooms, trimmed and cut into 1/2-inch pieces\\\\n* 1/2 teaspoon freshly ground black pepper\\\\n* 2 cloves garlic, minced\\\\n* 1/4 teaspoon freshly ground nutmeg\\\\n* 2 tablespoons all-purpose flour\\\\n* 1 cup chicken broth\\\\n* 1 cup half-and-half\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 475 degrees F. \\\\n* Combine the onions, flour, panko and salt in a large mixing bowl and toss to combine. Coat a sheet pan with nonstick cooking spray and evenly spread the onions on the pan. Place the pan on the middle rack of the oven and bake until golden brown, approximately 30 minutes. Toss the onions 2 to 3 times during cooking. Once done, remove from the oven and set aside until ready to use. Turn the oven down to 400 degrees F. \\\\n* While the onions are cooking, prepare the beans. Bring a gallon of water and 2 tablespoons of salt to a boil in an 8-quart saucepan. Add the beans and blanch for 5 minutes. Drain in a colander and immediately plunge the beans into a large bowl of ice water to stop the cooking. Drain and set aside. \\\\n* Melt the butter in a 12-inch cast iron skillet set over medium-high heat. Add the mushrooms, 1 teaspoon salt and pepper and cook, stirring occasionally, until the mushrooms begin to give up some of their liquid, approximately 4 to 5 minutes. Add the garlic and nutmeg and continue to cook for another 1 to 2 minutes. Sprinkle the flour over the mixture and stir to combine. Cook for 1 minute. Add the broth and simmer for 1 minute. Decrease the heat to medium-low and add the half-and-half. Cook until the mixture thickens, stirring occasionally, approximately 6 to 8 minutes. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nFor the topping: \\\\nFor beans and sauce: \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"5fabd8ef-4b5a-42a4-93ec-4ce2fa48f115\\\",\\\"title\\\":\\\"World’s Best Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Corinne Thorud\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# World’s Best Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Corinne Thorud\\\\n\\\\n\\\\n_Yield: 150 cookies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick butter \\\\n* 1 stick margarine \\\\n* 1 cup granulated sugar \\\\n* 1 cup light brown sugar \\\\n* 2 teaspoons vanilla \\\\n* 3/4 cup Crisco oil \\\\n* 1 egg \\\\n* 3 1/2 cups all-purpose flour \\\\n* 1 teaspoon salt \\\\n* 1 teaspoon baking soda \\\\n* 1 teaspoon cream of tartar \\\\n* 1 cup finely chopped nuts \\\\n* 1 cup Old-fashioned Quaker Oats \\\\n* 1 cup shredded coconut \\\\n* 1 cup Rice Krispies \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 325 degrees F. In mixing bowl, cream butter and margarine. Add sugars, vanilla, and oil. Beat until smooth. Add egg and beat again until smooth. Add flour, salt, baking soda, and cream of tartar. Add nuts, oats, coconut and Rice Krispies. Fold in until well blended. Cover bowl with waxed paper and refrigerate for an hour. Dough will be stiff enough to handle. Spray cookie sheets lightly. Pinch off small piece about the size of a marble. Flatten with your fingers. (Regular size cookie sheet will hold 24) Bake for 8 to 10 minutes. After taking them out of the oven, leave on the cookie sheets for a few minutes. Cool on racks.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5fb35ca0-da12-4108-98a9-056f1048eace\\\",\\\"title\\\":\\\"Potato And Cheese Gratin\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Potato And Cheese Gratin\\\\n\\\\n## Vegetables\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds russet potatoes \\\\n* 4 tablespoons melted butter \\\\n* 1/2 cup freshly grated Parmesan cheese \\\\n* 1-1/2 pounds vine ripened tomatoes, sliced \\\\n* 1/2 cup chopped fresh parsley \\\\n* 8 ounces grated mozzarella cheese \\\\n* Salt and freshly ground black pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Parboil potatoes for 15 minutes until barely tender. Drain, peel them and cut into thick slices. Preheat oven to 350 degrees. \\\\n* With some of the melted butter, lightly grease bottom of shallow casserole. Arrange all of the potato slices overlapping in the bottom of a casserole and season well with salt and pepper; sprinkle with half of Parmesan. \\\\n* Arrange tomatoes over potatoes and season them with salt and pepper and half of parsley. Scatter mozzarella over tomatoes. Mix parsley with melted butter and season with salt and pepper and scatter over mozzarella. Top with remaining Parmesan and bake for 25 minutes or until all ingredients are hot and cheese is melted. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"5fbh3ab4vf3\\\",\\\"title\\\":\\\"A brand new recipe that should refresh idx!\\\",\\\"image\\\":null,\\\"description\\\":\\\"nice!\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# A brand new recipe that should refresh idx!\\\\n\\\\nnice!\\\\n\\\"}\",\"{\\\"id\\\":\\\"6183a8c7-246f-4357-977c-32f5ee25fd18\\\",\\\"title\\\":\\\"Crawfish Boil\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crawfish Boil\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 2/3 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Stock: \\\\n* 3 gallons water \\\\n* 2/3 cup salt \\\\n* 1 tablespoon black peppercorns \\\\n* 2 packages dry crab boil \\\\n* 1 cup liquid crab boil \\\\n* 1 tablespoon Crystal or your favorite hot sauce \\\\n* 1 tablespoon Essence, recipe follows \\\\n* 2 bay leaves \\\\n* Crawfish, vegetables, and sausage: \\\\n* 12 pounds live crawfish \\\\n* 8 new potatoes \\\\n* 2 ears of corn, cut into thirds \\\\n* 2 artichokes \\\\n* 1 foot of andouille sausage, cut into 8 equal links \\\\n* 3 lemons, cut in half \\\\n* 2 medium size yellow onions, peeled and quartered \\\\n* 1/2 pound raw peanuts \\\\n* 3 whole garlic cloves, split in half \\\\n* 1 cup melted butter \\\\n* Couple of bottles of Abita Beer or your favorite beer \\\\n* Emeril’s ESSENCE Creole Seasoning (also referred to as Bayou Blast): \\\\n* Recipe courtesy of Emeril Lagasse \\\\n* 2 1/2 tablespoons paprika \\\\n* 2 tablespoons salt \\\\n* 2 tablespoons garlic powder \\\\n* 1 tablespoon black pepper \\\\n* 1 tablespoon onion powder \\\\n* 1 tablespoon cayenne pepper \\\\n* 1 tablespoon dried oregano \\\\n* 1 tablespoon dried thyme \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the stock: In a large stock pot with a basket insert on high heat, add the water, salt and peppercorns. Add the rest of the seasonings, cover and bring up to a boil. When the stock is at a boil, add the potatoes, corn, and artichokes. Cover and bring back to a boil, about 5 minutes. Add the remaining ingredients, except for the crawfish. Cover the pot and bring back up to a boil, about 5 minutes. Taste the stock for seasoning and adjust if needed. Add the crawfish, cover and turn off the flame. Allow the mixture to steep for 5 to 30 minutes. To assemble, place brown paper bags on the counter, lift the basket out of the stock and drain. Dump the boil directly on the counter. Serve with plenty of melted butter, beer and paper towels.\\\\n* Combine all ingredients thoroughly. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6193ee25-4bfe-4457-9987-cc5d820f692e\\\",\\\"title\\\":\\\"Salt And Pepper\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Salt And Pepper\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Cheddar cheese \\\\n* Sour cream \\\\n* Chopped red onion \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large heavy pot, heat oil over medium heat. Add onion, garlic and peppers and cook until tender about 5-8 minutes. Stir in spices and toss to coat vegetables. Pour in stock and beans and bring to a boil. Reduce heat to a simmer and cook for 15 minutes. In a blender, puree half of the soup until smooth and stir back into soup pot. Serve hot with garnishes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"61be6833-34cd-44e8-b845-2bbff1b8a053\\\",\\\"title\\\":\\\"Angel Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 1 dozen_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Angel Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 1 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 cups all-purpose flour\\\\n* 2 tablespoons white sugar\\\\n* 1/2 teaspoon baking powder\\\\n* 1/2 teaspoon salt\\\\n* 1/2 cup shortening\\\\n* 1/4 cup warm water (110 degrees F)\\\\n* 1 (.25 ounce) package dry yeast\\\\n* 3/4 cup warm buttermilk (105 to 115 degrees F)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large bowl combine flour sugar, baking powder and salt. With pastry blender or two knives, cut in shortening until mixture resembles course crumbs, set aside.  Place warm water in warm bowl. Sprinkle in yeast stir until dissolved. Add yeast mixture and warm buttermilk to dry ingredients, blend well.  Remove dough to floured surface. Knead dough 10 to 15 times, form into ball. Roll dough to 3/4 inch thickness. Cut into 2 1/2 inch biscuits. Cover and let rise until doubled in bulk, about 30 to 45 minutes. Bake at 400 degrees F (205 degrees C) for 15 minutes or until done.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"61be9837-920f-4f96-8e88-3df193221e3e\\\",\\\"title\\\":\\\"Peanut Butter Cups\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Todd Wilbur\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Butter Cups\\\\n\\\\n## Desserts\\\\n\\\\n> Todd Wilbur\\\\n\\\\n\\\\n_Yield: 12 pieces_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup peanut butter \\\\n* 1/4 teaspoon salt \\\\n* 1/2 cup powdered sugar \\\\n* 1 (12-ounce) package Hershey’s milk chocolate chips \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small bowl, mix the peanut butter, salt and powdered sugar until firm. Slowly melt the chocolate chips in a double boiler over hot, not boiling, water. You may also melt them in a microwave oven set on high for 2 minutes, stirring halfway through the heating time. Grease the muffin tin cups and spoon some chocolate into each cup, filling halfway. With a spoon, draw the chocolate up the edges of each cup until all sides are coated. Cool in the refrigerator until firm. Spread about a teaspoon of peanut butter onto the chocolate in each cup, leaving room for the final chocolate layer. Pour some chocolate onto the top of each candy and spread it to the edges. Let sit at room temperature, or covered in the refrigerator. Turn out of the pan when firm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"62b6ec30-f257-49ba-9b80-559a9a07e194\\\",\\\"title\\\":\\\"Spinach Gratin\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spinach Gratin\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons (1/2 stick) unsalted butter \\\\n* 4 cups chopped yellow onions (2 large) \\\\n* 1/4 cup flour \\\\n* 1/4 teaspoon grated nutmeg \\\\n* 1 cup heavy cream \\\\n* 2 cups milk \\\\n* 3 pounds frozen chopped spinach, defrosted (5 (10-ounce) packages) \\\\n* 1 cup freshly grated Parmesan cheese \\\\n* 1 tablespoon kosher salt \\\\n* 1/2 teaspoon freshly ground black pepper \\\\n* 1/2 cup grated Gruyere cheese\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 425 degrees F. \\\\n* Melt the butter in a heavy-bottomed saute pan over medium heat.  Add the onions and saute until translucent, about 15 minutes.  Add the flour and nutmeg and cook, stirring, for 2 more minutes.  Add the cream and milk and cook until thickened.  Squeeze as much liquid as possible from the spinach and add the spinach to the sauce.  Add 1/2 cup of the Parmesan cheese and mix well.  Season, to taste, with salt and pepper.  Transfer the spinach to a baking dish and sprinkle the remaining 1/2 cup Parmesan and the Gruyere on top. Bake for 20 minutes until hot and bubbly. Serve hot. \\\\n* Serves:8\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n2001, Barefoot Contessa Parties!, All rights reserved\\\\n\\\\u0001\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"62c25fe4-e479-4604-a86e-51415410a9bc\\\",\\\"title\\\":\\\"Jalapeno Popper Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Jalapeno Popper Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 (8 ounce) packages cream cheese, room temperature \\\\n* 1 cup mayonnaise \\\\n* 1 cup shredded Mexican blend cheese \\\\n* 1/2 cup grated Parmesan \\\\n* 1 (4 ounce) can diced green chilies \\\\n* 1 (4 ounce) can diced jalapenos or 4 fresh seeded jalapenos diced finely (add more if you like it hotter) \\\\n* 1 cup Panko breadcrumbs \\\\n* 1/2 cup grated Parmesan cheese \\\\n* 1/4 cup butter, melted \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nMix the first 6 ingredients together and spread the dip into a greased pie pan or a 2 quart baking dish. In a bowl, mix Panko breadcrumbs, remaining 1/2 cup Parmesan cheese, and melted butter until incorporated. Sprinkle crumb mixture evenly over the dip and bake in a preheated 375 degree oven for about 20 minutes or until top is browned and the dip is bubbly. Serve with chips, crackers, or baguette slices.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"62d7c75d-c2fa-4f54-8dff-7f69825f6232\\\",\\\"title\\\":\\\"Butter Pecan Chewies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_(Yield: 2 dozen)_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Butter Pecan Chewies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_(Yield: 2 dozen)_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 eggs \\\\n* ½ cup butter or margarine, softened \\\\n* 2 cups firmly packed brown sugar \\\\n* 1 teaspoon vanilla extract \\\\n* 1½ cups self-rising flour \\\\n* 1 cup chopped pecans \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350°F. Spray a 13x9-inch baking pan with non-stick vegetable spray.  In a large mixing bowl, beat eggs until light and foamy. Beat in sugar, vanilla, and butter until creamy. Blend in flour. Stir in pecans. Spread evenly in prepared baking pan.  Bake 25 to 30 minutes or until the top is golden brown. Cool in pan for 10 to 15 minutes. Cut into bars. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"62efaf28-4990-41c5-b709-810bad0fa976\\\",\\\"title\\\":\\\"Little Bits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Minnie Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Little Bits\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Minnie Whitehurst\\\\n\\\\n\\\\n_Yield 4 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Butter\\\\n* Graham cracker crumbs\\\\n* 3 eggs separated\\\\n* 3/4 cup sugar \\\\n* 2 (8 ounce) packages cream cheese\\\\n* Sour Cream Filling\\\\n* 1 (8 oz.) sour cream\\\\n* 3/4 cup sugar\\\\n* 1/2 tsp. vanilla extract\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Butter1 ½ inch muffin tins and coat generously with graham cracker crumbs.  Set aside.  Cream egg yolks, sugar, cream cheese until fluffy.  Beat egg whites until stiff then fold into creamed mixture.  Spoon mixture into muffin tins, filling 3/4 full.  Bake at 350(F for 20 minutes.  Cool 10 to15 minutes (centers will fall, forming indentation).  Carefully remove from muffin tins and spoon 1 teaspoon of Sour Cream Filling into each indentation.  Store in refrigerator.\\\\n* Sour Cream Filling:\\\\n* Combine all ingredients in a 9\\\\\\\" pie pan.  Stir well.  Bake 400(F for 5 minutes, stir well, and bake an additional 3 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"62f75cd6-e8f1-4a31-9aaf-699dc9fe4f2e\\\",\\\"title\\\":\\\"Unbelievable Oatmeal Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Unbelievable Oatmeal Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 2 1/2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 10 tablespoons softened sweet butter \\\\n* 1/2 cup sugar \\\\n* 1 egg, lightly beaten \\\\n* 1/2 teaspoon grated orange zest \\\\n* 1 teaspoon almond or vanilla extract \\\\n* 3 cups rolled oatmeal (not instant) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Lightly butter a cookie sheet. Preheat the oven to 325 degrees.  Beat together the butter, sugar, egg, orange zest and almond extract. With your fingers press the oatmeal into the butter until the dough just holds together. Form the dough into tiny balls and with the tines of a fork press them down. Bake for 10 to 15 minutes or until golden brown. \\\\n* \\\\u0001\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"63077ff3-ddc3-493b-8b4c-33c70bae907b\\\",\\\"title\\\":\\\"Cracker Barrel Hash Brown Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cracker Barrel Hash Brown Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 Pounds Frozen Hashbrown Potatoes -- thaw \\\\n* 1/2 Cup Margarine -- melt \\\\n* 1 Teaspoon Salt \\\\n* 1/2 Teaspoon Black pepper \\\\n* 1/2 Cup Onion -- chop fine \\\\n* 1 Can Cream of chicken soup \\\\n* 2 Cups Colby Cheese -- grate \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven at 350~. Spray a 9x13 baking pan with non-stick cooking spray. Combine soup, margarine, salt, pepper, onions and cheese. Gently mix in the potatoes and pour into prepared pan or dish. Bake uncovered at 350~ for 35 minutes. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"63723c3a-3653-4d6c-a021-c1bf104c5ddc\\\",\\\"title\\\":\\\"Emeril’s Essence Creole Seasoning (Also Known As Bayou Blast)\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2/3 cup_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Essence Creole Seasoning (Also Known As Bayou Blast)\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Yield: 2/3 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 tablespoons paprika \\\\n* 2 tablespoons salt \\\\n* 2 tablespoons garlic powder \\\\n* 1 tablespoon black pepper \\\\n* 1 tablespoon onion powder \\\\n* 1 tablespoon cayenne pepper \\\\n* 1 tablespoon dried oregano \\\\n* 1 tablespoon dried thyme \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCombine all ingredients thoroughly. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"63896675-dc7b-4eb6-aa33-ce392d3418fc\\\",\\\"title\\\":\\\"Juice Of 1 Lemon\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Juice Of 1 Lemon\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 ounces plus more ricotta cheese (optional) \\\\n* Salt and freshly ground black pepper if needed \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place all of the ingredients in a food processor or blender and puree. If the mixture is too thin, add 2 ounces or more of ricotta cheese to thicken it. Season with salt and pepper\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6426ae62-cb73-44ff-90a7-4930c177d986\\\",\\\"title\\\":\\\"French Onion Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sharon O’Connor, author \\\\\\\"Bistro\\\\\\\"\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# French Onion Soup\\\\n\\\\n## Soups\\\\n\\\\n> Sharon O’Connor, author \\\\\\\"Bistro\\\\\\\"\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup vegetable oil \\\\n* 5 large yellow onions, thinly sliced \\\\n* 2 cups dry white wine \\\\n* 8 cups rich chicken or beef stock or canned low-salt chicken broth \\\\n* Salt and freshly ground black pepper to taste \\\\n* 8 (3/4-inch) slices day-old French bread \\\\n* 3 cups shredded Gruyere or Swiss cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large, heavy pot or casserole over high heat, heat the oil until almost smoking. Add the onions and reduce heat to medium. Cook the onions for about 30 minutes, or until they are soft and an even deep golden brown; stir frequently with a wooden spoon and scrape up all the browned bits from the bottom of the pan. Pour in the wine, raise heat to high, and boil until the soup is reduced by 2/3. Stir in the stock or broth and bring to a boil. Reduce heat to low and simmer for 20 minutes. Season with salt and pepper. Preheat the broiler. Place 8 deep ovenproof soup bowls or crocks on a baking sheet. Ladle the soup into bowls, add a slice of the bread to each bowl, and sprinkle the shredded cheese on top. Broil for 3 to 4 minutes, or until the cheese is golden and bubbling. Serve immediately.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"64aeac70-3cc3-49f6-a49f-cefcdb1255c0\\\",\\\"title\\\":\\\"Angel Biscuit Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Laura\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Angel Biscuit Rolls\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Laura\\\\n\\\\n\\\\n_Makes 2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 cups all-purpose flour\\\\n* 1/4 cup white sugar\\\\n* 3 teaspoons baking powder\\\\n* 1 teaspoon baking soda\\\\n* 1 1/2 teaspoons salt\\\\n* 1 cup shortening\\\\n* 1 (.25 ounce) package active dry yeast\\\\n* 1/4 cup warm water (110 degrees F)\\\\n* 2 cups buttermilk\\\\n* 2 tablespoons salted butter, melted\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dissolve yeast in warm water.  Sift together flour, sugar, soda, baking powder, and salt. Add buttermilk and dissolved yeast. Add shortening and stir. Store dough, covered, in the fridge until ready to use.  Roll out on a lightly floured surface or shape into balls--these do not need to rise. Brush tops of biscuits with melted butter.  Bake at 400 degrees F (205 degrees C) for 15-20 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"66cc3725-c9be-4117-86cf-ba0f13864c12\\\",\\\"title\\\":\\\"Pecan Chewies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Minnie Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pecan Chewies\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Minnie Whitehurst\\\\n\\\\n\\\\n_Yield: 2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups flour\\\\n* 2 teaspoons baking powder\\\\n* 1/4 teaspoon salt\\\\n* 1/2 cup butter or margarine\\\\n* 2 cups packed brown sugar\\\\n* 2 eggs\\\\n* 1 teaspoon vanilla\\\\n* 1 cup pecans, chopped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 325(F.  Grease a 9” X 13” baking pan.  Ina large mixing bowl, beat eggs until light and foamy.  Beat in sugar, vanilla, and butter until creamy.  Sift flour, baking powder, and salt together.  Slowly blend into sugar mixture.  Stir in pecans.  Spread evenly into prepared baking pan.  Bake 30 minutes, increase temperature to 350(F and continue baking until the top is golden brown (about 10 more minutes).  Cool in pan.  Cut into bars.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"674e30f6-45c9-4878-bba9-0b08478f5b97\\\",\\\"title\\\":\\\"Beignets\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Greg Sonnier, Gabrielle’s and Gamay, New Orleans\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beignets\\\\n\\\\n## Breads\\\\n\\\\n> Greg Sonnier, Gabrielle’s and Gamay, New Orleans, LA\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 package dry yeast \\\\n* 1/2 cup warm water \\\\n* 1/2 cup evaporated milk \\\\n* 1 egg beaten \\\\n* 1 teaspoon vanilla \\\\n* 2 tablespoons melted butter \\\\n* 1/4 cup sugar \\\\n* 1 teaspoon salt \\\\n* 3 cups all purpose flour \\\\n* 3 to 4 cups peanuts oil, for deep frying \\\\n* Confectioners sugar, for garnish \\\\n* Cinnamon sugar, for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a bowl of a Kitchen Aid mixer dissolve yeast in warm water. Add the milk and next 5 ingredients. Then beat in flour, 1 cup at a time, on medium-high speed for 1 minute. Dough will be sticky. Work 1/4 of the dough at a time. Place on a well floured board and roll dough to about 1/8-inch thick. Cut dough into 2 inch squares (irregular shapes are OK). Preheat oil to 370 degrees. Fry squares in oil, just a few at a time. When they rise to the surface, flip and cook until golden brown. Drain on paper towels. Dust with powdered sugar, or cinnamon sugar. Serve warm.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"679d6677-651c-4741-bfa8-98ab4d1d44e8\\\",\\\"title\\\":\\\"Peanut Butter “Cheese Ball”\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Butter “Cheese Ball”\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 package (8 ounces) cream cheese, at room temperature \\\\n* 1 cup powdered sugar \\\\n* 3/4 cup creamy peanut butter (not all-natural) \\\\n* 3 tablespoons packed brown sugar \\\\n* 3/4 cup milk chocolate chips \\\\n* 3/4 cup peanut butter chips \\\\n* Graham cracker sticks, teddy grahams, and/or apple slices for dipping\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Beat cream cheese, powdered sugar, peanut butter and brown sugar in large mixer bowl until blended. Spoon onto a large piece of plastic wrap; bring up all four corners and twist tightly forming into a ball shape. Freeze for 1 hour 30 minutes or until firm enough to keep its shape. Place peanut butter and chocolate chips in flat dish. Remove plastic wrap from ball and roll ball into morsels to completely cover, pressing morsels into the ball if necessary. Place ball on serving dish; cover and freeze for 2 hours or until almost firm. (Can be made ahead. If frozen overnight, thaw at room temperature for 20 to 30 minutes before serving.) Serve with graham cracker sticks, teddy grahams, or apple slices for dipping or spreading.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"67c72e26-41a7-4772-8b5e-4c62d4246738\\\",\\\"title\\\":\\\"Fire-roasted Oysters\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fire-roasted Oysters\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 dozen oysters in the shell \\\\n* 2 cups rock salt\\\\n* 1/2 pound salted butter\\\\n* 2 tbsps garlic, minced\\\\n* 2 tbsps shallots, minced\\\\n* 2 tbsps fresh parsley, chopped\\\\n* 1 tbsp dried basil\\\\t1 tbsp dried tarragon \\\\n* 1 tsp dried thyme\\\\n* 1 tbsp Louisiana Gold Hot Sauce\\\\n* 2 tbsps Lea & Perrins Worcestershire sauce\\\\n* juice of one lemon\\\\n* salt and pepper to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Wash the oysters under clean, running water to remove any sand or mud. Place the oysters in a bucket of clear water to cover by one inch. Add the rock salt and allow the oysters to sit for one hour. Make a sauce by melting butter over medium-high heat. Add all remaining ingredients. Remove from heat and allow to sit until later as flavor will develop. Heat grill according to manufacturer’s directions. Place the prepared sauce on one edge of the grill to keep warm. Do not boil. Place the oysters on the grill 8-10 at a time and close the lid. In 2-3 minutes the oysters should begin to pop open. Using a grill glove, remove the oysters from the grill and pop open the outer shell using an oyster knife. Top with 1/4 tsp of the sauce and serve hot. Note: For a patio party I recommend having 6 oyster knives along with 6 heavy-duty gloves or kitchen towels in order to hold the hot oysters as they are removed from the grill. The oysters should be eaten directly from the shell while steaming hot.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"67ca5229-5499-404d-8e4e-1545f7f94edd\\\",\\\"title\\\":\\\"Easy Tea Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Easy Tea Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 c All purpose flour\\\\n* 3 ts Baking powder\\\\n* 3/4 ts Salt\\\\n* 6 tb Shortening\\\\n* 1 c Milk\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPreheat oven to 400F. Combine flour, baking powder, and salt in a bowl. Cut in shortening using a pastry blender, 2 knives or a fork until mixture is crumbly. Add milk. Stir with fork just enough to moisten dry ingredients. Drop dough from a Tablespoon onto ungreased baking sheet. Bake for 10-12 minutes til lightly browned.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"6848cbba-a444-445e-bc00-4cf2f0e03e04\\\",\\\"title\\\":\\\"Pink Crustacean Cheese Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pink Crustacean Cheese Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 ts Garlic salt or powder\\\\n* 1/4 tb Parsley flakes\\\\n* 1/4 ts Italian seasonings\\\\n* 1 lb Bisquick \\\\n* 3/4 oz Cold water\\\\n* 1/4 lb Cheddar cheese, -sharp,grated\\\\n* 1/8 c Butter or margarine\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n*  Preheat oven to 450 degrees. Mix bisquick, water and cheese. Drop by large spoonfuls onto greased baking sheet. Bake for 8-10 minutes. After baking, (while hot) brush on melted butter or margarine mixed with garlic powder, parsley flakes and italian seasoning. (Amounts will vary by the size batch you make, but a little goes a long way.) Serve hot. The Red Lobster manager’s recipe is for a large quantity, so you’ll have to reduce the ingredient quantities by the size batch you desire. Note: For a smaller batch I usually use 2 C. Bisquick, 1/2 cup cold water, and 3/4 c. grated cheddar which will yield about 12 biscuits. You may also substitute soda water or gingerale for the water, if desired.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"69c8d4f8-6420-4094-970f-6f878f0a860c\\\",\\\"title\\\":\\\"Cream Cheese Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_20_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cream Cheese Cookies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_20_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1/2 cup (1 stick) unsalted butter, at room temperature\\\\n4 oz cream cheese, at room temperature\\\\n1 cup granulated sugar\\\\ntap here\\\\n1 egg\\\\ntap here\\\\n2 teaspoons vanilla extract\\\\n1/2 teaspoon baking powder\\\\n1 3/4 cup all-purpose flour\\\\n1/2 teaspoon salt\\\\nPowdered sugar, for dusting\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 375°F and line a baking sheet with parchment paper.\\\\nIn a large bowl, cream the butter and cream cheese with an electric mixer.\\\\nAdd sugar and beat 1 minute. Add egg and vanilla and mix until combined.\\\\nIn three additions, add baking powder, flour, and salt, and mix to combine.\\\\nCover dough and chill 1 hour.\\\\nOnce chilled, dust hands with flour and roll dough into balls between 1-2 inches.\\\\nSet out on prepared baking sheet 2-inches apart and flatten gently with your fingers.\\\\nBake 9-11 minutes. The top should remain pale while the bottoms should be golden.\\\\nTransfer to a wire rack to cool, then dust with powdered sugar to serve. Enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6a3a1fd7-3ba5-494b-9fbc-9bc67396b9ca\\\",\\\"title\\\":\\\"Roux\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Roux\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup flour\\\\n* 1 cup vegetable oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a black iron skillet, heat the oil over medium high heat until it registers approximately 300 degrees on a deep fat fryer thermometer, approximately 300 degrees. Using a wire whisk , slowly add the flour, stirring constantly until the roux is nutty colored. At this point, the roux is ideal for thickening a light seafood gumbo. (Recipe Below) Continue to cook this roux over medium heat and you will begin to see it change in color, getting darker and more aromatic. Make sure you constantly stir it so it doesn’t burn.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6ae89d1e-63d7-4844-b0f1-a78515c29a5f\\\",\\\"title\\\":\\\"Green Bean Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Green Bean Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 can cream of mushroom soup, 10 3/4 ounce \\\\n* 4 cups cooked green beans \\\\n* 1/8 teaspoon pepper \\\\n* 3/4 cup milk \\\\n* 1 1/3 cups fried onions \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix soup, milk and pepper in a 1 1/2-quart casserole dish. Stir in beans and 2/3 cup of the fried onions. Bake for about 25 minutes at 350 degrees F. Top with the remaining 2/3 cup fried onions and bake about 5 more minutes, until onions are lightly browned.\\\\n* Serves 6. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6b94e682-1410-4a6e-8c80-f88a014f977b\\\",\\\"title\\\":\\\"Peanut Butter Bar Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Tasty Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Butter Bar Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Tasty Kitchen\\\\n\\\\n\\\\n_16-24_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n2 cups flour\\\\n2 cups sugar\\\\n2 large eggs, beaten\\\\n1 ½ cup peanut butter, divided\\\\n1 ½ cups (3 sticks) unsalted butter, softened\\\\n½ cup milk + 2 tablespoons, divided\\\\n1 teaspoon baking soda\\\\n1 teaspoon vanilla extract\\\\n1 teaspoon salt\\\\ntap here\\\\n4 cups powdered sugar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 400°F. Grease a large cookie sheet or line with parchment paper.\\\\nMix together dry ingredients: flour, sugar, baking soda, and salt. Set aside.\\\\nWhisk together ½ cup milk, vanilla extract, eggs. Set aside.\\\\nIn a saucepan, melt 1 cup (2 sticks) of butter and 1 cup peanut butter, bring to a boil. Remove from heat and slowly add flour mixture, followed by milk and egg mixture. Mix until well combined.\\\\nPour batter onto cookie sheet, spreading batter evenly to edges. Bake for 20 minutes or until toothpick inserted in center comes out clean. Cool completely before frosting.\\\\nFor frosting: In a saucepan, bring 1 stick butter and ½ cup peanut butter to a boil. Add 2 tablespoons milk and slowly mix in powdered sugar until well combined. Pour frosting over cake, spreading evenly to edges. Allow frosting to cool and set before serving.\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6ca53da5-8bc6-4fea-972c-f46b03867610\\\",\\\"title\\\":\\\"Vanilla Ice Cream\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Rival Ice Cream MakerRival Ice Cream Maker\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Vanilla Ice Cream\\\\n\\\\n## Desserts\\\\n\\\\n> Rival Ice Cream MakerRival Ice Cream Maker\\\\n\\\\n\\\\n_Makes 6 quarts.\\\\nMakes 6 quarts._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 7 ½ Eggs\\\\n* 3 (12oz.) cans evaporated milk\\\\n* ¾ pint heavy cream\\\\n* 1 ½ (14 oz.) cans sweetened condensed milk\\\\n* 2 ½ cups white sugar\\\\n* 1 ¾ tsp. vanilla extract\\\\n* 1 (3.5 oz.) package instant vanilla pudding mix\\\\n* 6 cups milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Whisk the eggs in a mixing bowl until light and fluffy, about 1 to 2 minutes.  Combine the evaporated milk, heavy cream, condensed milk, and sugar in a saucepan and cook for 15 minutes or until thickened stirring constantly.  Gradually stir about 1 cup of hot mixture into the beaten eggs.  Add egg mixture to the remaining hot mixture, stirring constantly.  Cook 1 minute and remove from heat.  Let cool.  Add vanilla extract and vanilla pudding to mixture and blend until smooth.  Pour into freezer container and add enough mil to bring the mixture to the fill line and freeze as directed.\\\\n* \\\\fOLD FASHIONED VANILLA ICE CREAM\\\\n* 6 Quart\\\\n* 31⁄2 cups sugar\\\\n* 1⁄2 cup flour\\\\n* 3⁄4 teaspoon salt\\\\n* 7 cups milk\\\\n* 6 eggs, beaten\\\\n* 6 cups whipping cream\\\\n* 3 tablespoons vanilla extract\\\\n* Combine sugar, flour and salt in saucepan. Gradually stir in milk. Cook over medium heat approximately 15 minutes or until thickened, stirring constantly. Gradually stir about 1 cup of hot mixture into the beaten eggs. Add egg mixture to remaining hot mixture, stirring constantly. Cook 1 minute; remove from heat. Refrigerate 2 hours. Combine whipping cream and vanilla in large bowl; add chilled mixture, stirring with wire whisk to combine. Freeze as directed. \\\\n* Cookies and Cream Ice Cream: Crumble chocolate sandwich cookies (25 cookies for 4 quart, 30 cookies for 5 quart, or 40 cookies for 6 quart) into mixture before freezing.\\\\n* Coffee Ice Cream: Combine instant coffee (4 tablespoons for 4 quart, 5 tablespoons for 5 quart, or 6 tablespoons for 6 quart) with sugar, flour and salt. Continue as directed.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6d51f850-a9de-4774-b968-3a8160ec4879\\\",\\\"title\\\":\\\"Green Goddess Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 3 2 cups_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Green Goddess Dressing\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Yield: 3 2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 to 6 anchovy fillets, mashed\\\\n* 1 green onion, both green and white portions, minced\\\\n* 1/4 cup minced fresh parsley\\\\n* 2 tablespoons minced fresh tarragon\\\\n* 3 tablespoons tarragon vinegar\\\\n* 2 cup minced fresh chives\\\\n* 3 cups mayonnaise (should look home-made) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients in blender or large bowl and mix together thoroughly. Serve chilled. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6e7c5cef-4386-4448-92a2-ac9be66ff246\\\",\\\"title\\\":\\\"Matthew’s Elephant Ears\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Matthew’s Elephant Ears\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n\\\\n_Yield: 2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick butter, melted \\\\n* 2 cups peanut butter \\\\n* 1 box confectioners’ sugar (1 pound) \\\\n* 3 1/2 cups Rice Krispie’s \\\\n* 8 ounces semisweet chocolate, chopped \\\\n* 1/2 cup chocolate chips \\\\n* 1/2 cake paraffin wax \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a mixing bowl, combine the melted butter and peanut butter. Mix until smooth. Add the sugar, 1 cup at a time, and mix until smooth. Add the Rice Krispies and mix well. Form the mixture into balls about the size of a quarter. In a double boiler, melt the chocolate, chocolate chips and wax, stirring occasionally. Using a toothpick, dip each ball in the chocolate mixture, coating the ball completely. Place on a parchment lined baking sheet and refrigerate until firm. Remove and store in airtight containers.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6ec29fd5-0461-4d75-8864-58a4ce5af0cf\\\",\\\"title\\\":\\\"Tonja Lee William’s Greek Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Cooking with the Young and Restless\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tonja Lee William’s Greek Salad\\\\n\\\\n## Salads\\\\n\\\\n> Cooking with the Young and Restless\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 hearts of romaine lettuce, washed and spun dry \\\\n* 1 red pepper, roasted, seeded, peeled, sliced into thin strips \\\\n* 1 cucumber, peeled, cut into chunks \\\\n* 1 large, red-ripe tomato, cut into chunks \\\\n* 1/2 cup black Kalamata olives, pitted \\\\n* 1/4 cup extra virgin olive oil (use a fruity green one) \\\\n* 2 tablespoons fresh lemon juice \\\\n* 1 teaspoon chopped fresh oregano \\\\n* 1/2 teaspoon freshly ground pepper \\\\n* 4- ounce block feta cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large salad bowl, break lettuce hearts into bite-sized pieces. Add pepper, cucumber, tomato and olives. Mix together olive oil, lemon juice, oregano and black pepper. Pour dressing over salad. Toss until well coated. Crumble feta over salad. Serve.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6f2edfcf-4597-4f5c-ba74-f103e45452f3\\\",\\\"title\\\":\\\"Pinch Of Salt\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pinch Of Salt\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 10 tablespoons Marsala wine \\\\n* 2 cups espresso, plus more if needed \\\\n* 1 large package Lady Fingers (4 sleeves of 12 biscuits) \\\\n* 1 whole cup chopped semisweet chocolate \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place the 2 eggs and 2 whole egg yolks in an electric mixer bowl and add approximately 8 tablespoons of sugar. With whisk attachment beat until the mixture forms a good ribbon (should nearly have soft peaks). Once the correct consistency is achieved, whisk in the Mascarpone cheese. In a separate bowl, whip the cream along with 2 tablespoons sugar and a pinch of salt. Once hard peaks form, add the whipped cream to the egg/Mascarpone mixture and beat until smooth, adding approximately 2 tablespoons Marsala. In a separate bowl, pour the hot espresso and add 2 tablespoons sugar and 8 tablespoons Marsala.  Assembly: One at a time, quickly dip each biscuit in the espresso mixture and then place on the bottom of a 9 by 13 glass baking pan. Continue until you have an entire layer of biscuits on the bottom of the pan. (Note of Caution: Dip quickly or biscuits will become soggy.) Using a spatula spread half of the mascarpone cream over the biscuits. Repeat the process above to make a second layer. This should fill the pan.  Finish: Refrigerate 8 to 10 hours or overnight. Grate the chocolate over the top. Enjoy! \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6f428936-7886-4cae-9fe1-430e8995cc52\\\",\\\"title\\\":\\\"Oreo Stuffed Chocolate Chip Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes about 2 dozen VERY LARGE Cookies_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oreo Stuffed Chocolate Chip Cookies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Makes about 2 dozen VERY LARGE Cookies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 sticks softened butter\\\\n* 3/4 Cup packed light brown sugar\\\\n* 1 Cup granulated sugar\\\\n* 2 large eggs\\\\n* 1 Tablespoon pure vanilla\\\\n* 3 1/2 Cups all purpose flour\\\\n* 1 teaspoon kosher salt\\\\n* 1 teaspoon baking soda\\\\n* 10 oz bag chocolate chips\\\\n* 1 bag Oreo Cookies, I used the double stuff \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F. In a stand or electric mixer cream butter and sugars until well combined. Add in eggs and vanilla until well combined. In a separate bowl mix the flour, salt and baking soda. Slowly add to wet ingredients along with chocolate chips until just combined. Using a cookie scoop take one scoop of cookie dough and place on top of an Oreo Cookie. Take another scoop of dough and place on bottom of Oreo Cookie. Seal edges together by pressing and cupping in hand until Oreo Cookie is enclosed with dough. Place onto a parchment or silpat lined baking sheet and bake cookies 9-13 minutes or until cookies are baked to your liking. Let cool for 5 minutes before transferring to cooling rack. Serve with a tall glass of milk, enjoy!\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"6f85b230-e6bd-4c53-97c9-0f08aad02a91\\\",\\\"title\\\":\\\"Zapata’s White Cheese Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Zapata’s White Cheese Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 20 ounces whole milk\\\\n* 2½ pounds Land O’Lakes white cheese, shredded\\\\n* 1 teaspoon granulated garlic\\\\n* ¼ teaspoon granulated cumin\\\\n* 4 ounces ground jalapenos\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Boil milk in a gallon pan for about 5 minutes.  Add cheese and all remaining ingredients.  Stir well until cheese is completely melted.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"70873099-369c-4531-8219-6d167068685c\\\",\\\"title\\\":\\\"Recipe Courtesy Of Food Network Kitchen\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Remove the hot skillet from the oven and pour in\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Recipe Courtesy Of Food Network Kitchen\\\\n\\\\n## Main Dishes\\\\n\\\\n> Remove the hot skillet from the oven and pour in the batter. Bake until a toothpick inserted into the center comes out clean, 30 to 40 minutes. Transfer to a rack and let cool completely, then remove from the pan. Crumble 5 cups cornbread for the stuffing.\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups cornmeal\\\\n* 2 cups all-purpose flour\\\\n* 1 1/4 cups sugar\\\\n* 1 tablespoon baking powder\\\\n* 1/2 teaspoon kosher salt\\\\n* 4 large eggs\\\\n* 1 1/4 cups whole milk\\\\n* 1/4 cup honey\\\\n* 2 sticks unsalted butter, melted\\\\n* 2 tablespoons unsalted butter\\\\n* 1 onion, diced\\\\n* 1 red bell pepper, diced\\\\n* 1 stalk celery, diced\\\\n* 5 cloves garlic, minced\\\\n* 1 pound cleaned crawfish tails (preferably fresh)\\\\n* Kosher salt and freshly ground black pepper\\\\n* 1/4 teaspoon cayenne pepper\\\\n* 2 cups crawfish or seafood stock\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Make the cornbread: Put a 12-inch cast-iron skillet in the oven and preheat to 350 degrees F. Whisk the cornmeal, flour, sugar, baking powder and salt in a large bowl. In a separate bowl, whisk the eggs, milk and honey; whisk into the flour mixture until combined. Add the melted butter and whisk vigorously until combined. \\\\n* Increase the oven temperature to 400 degrees F. Make the stuffing: Melt 1 tablespoon butter in a large Dutch oven over medium heat. Add the onion, bell pepper and celery and cook, stirring, until the vegetables start browning, about 10 minutes. Add the garlic and cook 1 more minute. Stir in the crawfish tails, 1 1/2 teaspoons salt, 1/4 teaspoon black pepper and the cayenne. Add the stock and bring to a low simmer, then remove from the heat. Add the remaining 1 tablespoon butter and stir until melted. \\\\n* Gently stir the cornbread into the stock mixture until incorporated. Transfer to a 3-quart baking dish and bake until golden brown and toasted on top, about 30 minutes.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nFor the cornbread: \\\\nFor the stuffing: \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"70d06785-1d70-4a11-ad40-e4f10e479cc5\\\",\\\"title\\\":\\\"Creamy Caesar Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creamy Caesar Dressing\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup Bottled Italian dressing \\\\n* 1 tablespoon Parmesan, grated \\\\n* 1 tablespoon Sugar \\\\n* 1/3 cup Mayo \\\\n* 1 teaspoon Anchovy paste, or \\\\n* Soy sauce \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all with wire whisk. Keep refrigerated. Use in a week.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7133519f-9cfa-4355-8900-10880713e72a\\\",\\\"title\\\":\\\"The World Famous Maine Lobster Roll\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Jasper White, \\\\\\\"Lobster at Home\\\\\\\"\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# The World Famous Maine Lobster Roll\\\\n\\\\n## Main Dishes\\\\n\\\\n> Jasper White, \\\\\\\"Lobster at Home\\\\\\\"\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 batch Traditional Lobster Salad\\\\n* 6 New England-style hot dog buns\\\\n* 6 tablespoons unsalted butter, softened\\\\n* Pickles and potato chips\\\\n* 1 pound fully cooked lobster meat, or 5 pounds live lobsters\\\\n* 1 medium cucumber, peeled, seeded and finely diced\\\\n* 1/2 cup Special Tarragon Mayonnaise (recipe follows) or bottled mayonnaise\\\\n* 3 small scallions (white and most of green parts), thinly sliced\\\\n* Kosher or sea salt, to taste\\\\n* Freshly ground pepper, to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* TRADITIONAL LOBSTER SALAD:\\\\n* If using live lobsters, steam or boil them. Let cool at room temperature. Use a cleaver to crack and remove the meat from the claws, knuckles and tails. Remove the cartilage from the claws and the intestine from the tails of the cooked meat. Cut the meat into 1/2 inch dice. You may pick all the meat from the carcass and freeze the carcass for soup or broth.  Place the cucumber in a colander for at least 5 minutes to drain the excess liquid.  Combine the lobster, cucumber and mayonnaise. If the salad is to be served within the hour, add the scallions. If not, add them 30 minutes before serving with salt if needed and pepper. Cover with plastic wrap and chill for at least 30 minutes before serving.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"74bf945d-931b-400c-9694-081dfa816ee6\\\",\\\"title\\\":\\\"Sour Cream Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Debbie Rowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sour Cream Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Debbie Rowe\\\\n\\\\n\\\\n_Makes 1 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour\\\\n* 1/2 teaspoon salt\\\\n* 1/2 teaspoon baking soda\\\\n* 3 teaspoons baking powder\\\\n* 3/4 cup sour cream\\\\n* 1 to 2 tablespoons water\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix together flour, salt, baking soda, and baking powder. Add sour cream and mix to a soft dough. Add additional water if necessary.  With well floured hands shape dough into round biscuit shapes. Bake at 450 degrees F (230 degrees C) for 12 minutes.  \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"74ef7d30-e879-4248-91c8-371250fa3f54\\\",\\\"title\\\":\\\"Seafood Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seafood Gumbo\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 8 to 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 batch of light roux, recipe follows \\\\n* 3 quarts of seafood stock \\\\n* 1 pound - 35 count shrimp, peeled and deveined \\\\n* 1 pound lump crabmeat \\\\n* 2 dozen shucked oysters , liquid reserved \\\\n* 1 pound crab claw meat \\\\n* 2 cups chopped onions \\\\n* 1 cup chopped celery \\\\n* 1 cup chopped green peppers \\\\n* 1 cup chopped green onions \\\\n* 1 /2 cup chopped parsley \\\\n* Salt, pepper, and cayenne pepper to taste \\\\n* 2 cups steamed rice \\\\n* File powder to taste \\\\n* ROUX \\\\n* Recipe courtesy of Emeril Lagasse \\\\n* 1 cup flour \\\\n* 1 cup vegetable oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large cast iron pot, heat the light roux. Season onions, celery, and green peppers with 1 teaspoon cayenne pepper, and 2 teaspoons salt. Add to the roux and cook for 5 minutes, or until the vegetables are wilted. Add the crab claw meat and the seafood stock and bring to a boil. Reduce heat and simmer for 30 minutes. Add shrimp, oysters, green onions, and parsley. Cook for 5 minutes. Add lump crabmeat and season the gumbo to taste. Add the file powder to your liking and thickness. Serve over steamed rice. \\\\n* In a black iron skillet, heat the oil over medium high heat until it registers approximately 300 degrees on a deep fat fryer thermometer, approximately 300 degrees. Using a wire whisk , slowly add the flour, stirring constantly until the roux is nutty colored. At this point, the roux is ideal for thickening a light seafood gumbo. (Recipe Below) Continue to cook this roux over medium heat and you will begin to see it change in color, getting darker and more aromatic. Make sure you constantly stir it so it doesn’t burn. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7596f876-9876-4c39-8c71-7f25347065c7\\\",\\\"title\\\":\\\"Oyster Cornbread Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oyster Cornbread Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups chopped onion \\\\n* 3 cups chopped celery \\\\n* 1 cup margarine \\\\n* 1 pint oysters in liquid, drained & chopped (reserve liquid) \\\\n* 4 cups herb-seasoned stuffing cubes \\\\n* 4 cups cornbread crumbs \\\\n* 1 cup pecans, chopped \\\\n* 3 teaspoons sage \\\\n* 1 1/2 teaspoons thyme \\\\n* salt and pepper, to taste \\\\n* 3 cans chicken broth or homemade \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Saute onion and celery in margarine. Mix all ingredients together well and pour in a buttered baking dish. Cover with foil; bake at 325 - 350 degrees for about 30 minutes. Remove foil and brown.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSouthern US Cuisine\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"75d4e25c-e0d6-4b69-84e2-6eb9ce12c40c\\\",\\\"title\\\":\\\"Sweet Pea Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sweet Pea Soup\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup diced bacon \\\\n* 1 tablespoon oil \\\\n* 3 tablespoons flour \\\\n* 1 cup thinly-sliced leeks \\\\n* 3 cups peas, preferably fresh \\\\n* 1 quart light stock \\\\n* 1/4 cup heavy cream \\\\n* Salt and pepper \\\\n* 1 tablespoon diced red pepper, for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a soup pot cook bacon until crispy, remove to paper towels to drain, and reserve for garnish. Add oil and flour to pot and cook for 3 minutes, stirring. Add leeks and cook 3 minutes. Add peas, and stock. Bring to a boil, reduce heat and simmer for 30 minutes. Using an immersion blender, puree soup in the pot; or pour soup into a food processor or blender, process until smooth and return to pot. Stir in cream and adjust seasonings to taste. Ladle soup into a warm tureen and serve garnished with bacon and red peppers. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"78ccda80-6efc-4106-bb62-61f975cec966\\\",\\\"title\\\":\\\"Classic Macaroni And Cheese\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Macaroni And Cheese\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7951bb69-2a44-4f89-9530-b0466fe6dfb6\\\",\\\"title\\\":\\\"Baked Blt Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Blogger Christy Denney from The Girl Who Ate Eve\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Baked Blt Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Blogger Christy Denney from The Girl Who Ate Everything\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound bacon, cooked \\\\n* 1 cup mayonnaise \\\\n* 1 cup sour cream \\\\n* 8 ounces cream cheese, softened \\\\n* 1 1/2 cups cheddar cheese \\\\n* 1 tomato, seeded and chopped \\\\n* 1/4 cup chopped green onions \\\\n* Additional green onions, cooked bacon, tomato, and lettuce for garnish, if desired\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350°F degrees. Mix mayonnaise, sour cream, and cream cheese in a bowl until thoroughly com
