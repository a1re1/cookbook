ng to make crumbs adhere. Heat oil in a skillet, add grit cakes and pan fry, turning once, until browned on both sides. Transfer to a baking sheet and bake in oven with quail until hot. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b11c17d1-b488-4fc9-ae0e-d7e3c668eb54\\\",\\\"title\\\":\\\"Cheese Scalloped Potatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Scalloped Potatoes\\\\n\\\\n## Vegetables\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup chopped onion \\\\n* 2 tablespoons butter \\\\n* 2 tablespoons flour \\\\n* 1 1/4 cups milk \\\\n* 1 cup grated Cheddar cheese \\\\n* Salt and pepper \\\\n* 3 potatoes, peeled and thinly sliced, not rinsed \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F. Cook onion in butter until soft, add flour and cook for 2 minutes, whisking. Whisk in milk and cook until thick and bubbly. Remove from heat and add 3/4 cup of cheese, stirring until melted; season with salt and pepper. Layer half of potatoes in a baking dish and sprinkle with salt and pepper. Cover with half of sauce. Layer remaining potato slices on top of sauce and season. Top with remaining sauce and sprinkle with remaining cheese. Bake, covered, for 30 minutes or until potatoes are tender. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b145be95-5eba-4901-b287-d290c12a69f9\\\",\\\"title\\\":\\\"Hashbrown Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hashbrown Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds Bag frozen hashbrowns, thaw \\\\n* 1 medium Onion, chop fine \\\\n* 6 tablespoons Margarine, melted \\\\n* 1 pound Sour cream \\\\n* 8 ounces Cheddar cheese, shredded \\\\n* 10 ounces Cream chicken soup \\\\n* Corn flakes, crushed \\\\n* 4 tablespoons Margarine, melted \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a 9x13 pan, make single layers of the following:\\\\n* potatoes, onions, 6 tb melted margarine, sour cream, cheddar cheese and soup. Sprinkle top with corn flakes. Drizzle 4 tb margarine over top. Bake 350 degrees for 1 hour or until bubbly and piping hot.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b20d36f9-ccae-4bb9-9efa-caebfe0911fc\\\",\\\"title\\\":\\\"Shrimp Diablo\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Peel shrimp shells from the tail being careful n\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Diablo\\\\n\\\\n## Main Dishes\\\\n\\\\n> Peel shrimp shells from the tail being careful not to break the head from the tail. (You may wish to make 2 cups of shrimp stock using the shells and add it in place of an equal amount of whipping cream to lower the fat.) In a 12- to 14-inch cast iron skillet, melt butter over medium-high heat. Add onions, celery, bell peppers and garlic. Sauté 3 to 5 minutes, or until the vegetables are wilted. Add andouille and continue to cook one minute. Add green onions, tomatoes and mushrooms. Continue to sauté 3 to 5 minutes. Add cayenne peppers and deglaze with white wine and lemon juice. Add heavy whipping cream and bring to a rolling boil. Lower to simmer and reduce to approximately ½ volume. Add shrimp, basil and thyme and cook until shrimp are pink and curled. Do not overcook. Season to taste using salt and pepper. Heat cooked pasta under hot running water and drain well. Place the pasta in the center of a large serving platter and top with the shrimp diablo, arranging shrimp decoratively over the surface. Garnish with fresh basil.\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 36 jumbo shrimp, head-on \\\\n* 6 cups cooked penne pasta\\\\n* ¼ pound butter\\\\n* ½ cup onions, minced\\\\n* ¼ cup celery, minced\\\\n* ¼ cup red bell pepper, minced\\\\n* ¼ cup yellow bell pepper, minced\\\\n* 2 tbsps garlic, minced\\\\n* ½ cup andouille or tasso, julienned\\\\n* ¼ cup green onions, sliced\\\\n* ½ cup Rotel tomatoes \\\\n* ½ cup fresh mushrooms, sliced\\\\n* 1 tsp cayenne or jalapeño peppers, minced\\\\n* 1 ounce dry white wine\\\\n* 1 tbsp lemon juice\\\\n* 3 cups heavy whipping cream\\\\n* 2 tbsps basil, chopped\\\\n* 2 tbsps fresh thyme leaves\\\\n* Salt and pepper to taste\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b26455af-a4ce-439e-9463-acc79246fde7\\\",\\\"title\\\":\\\"Blackberry Jelly (With Powdered Pectin)\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blackberry Jelly (With Powdered Pectin)\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 1/2 cups blackberry juice\\\\n* (takes about 3 quart boxes berries)\\\\n* One package powdered pectin \\\\n* 4 1/2 cups sugar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* To make jelly. Measure juice into kettle. Add the pectin and stir well. Place on high heat and, stirring constantly, bring quickly to a full rolling boil that cannot be stirred down. Add the sugar, continue stirring, and heat again to a full rolling boil. Boil hard for 1 minute.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nTo prepare juice. Sort and wash fully ripe berries; remove any stems or caps. Crush the berries and extract juice. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"b26edebb-f242-49a8-b438-1c8e9c0a3c45\\\",\\\"title\\\":\\\"J.p.’s Big Daddy Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: John Pickett\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# J.p.’s Big Daddy Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: John Pickett\\\\n\\\\n\\\\n_Makes 6 -7 grand sized biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups all-purpose flour\\\\n* 1 tablespoon baking powder\\\\n* 1 teaspoon salt\\\\n* 1 tablespoon white sugar or 1 tablespoon honey\\\\n* 1/3 cup shortening\\\\n* 1 cup milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees F (220 degrees C).  Combine the flour, baking powder and salt. (Note: if using sugar add it to the flour mixture.)  Cut shortening into the flour mixture until it resembles coarse crumbs akin to the consistency of corn meal.  Stir in milk. (Note: if using honey add it at the same time you add the milk.) Mix dough until it pulls away form the bowl. Dough should be sticky.  Turn dough onto a floured work surface and knead for about 15 to 20 turns. Pat or roll out dough to 1 inch thick. Cut biscuits with a large cutter or juice glass dipped in flour. Repeat until all dough is used.  Brush excess flour off the biscuits and place on an ungreased baking sheet. Bake at 425 degrees F (220 degrees C) for 13 to 15 minutes.  The dough can also be prepared several hours and up to a day ahead of time. If so, turn dough out onto aluminum foil that has been either floured, lightly buttered, or lightly sprayed with cooking spray. Roll up foil until it is sealed and refrigerate. Don’t be surprised if your biscuits rise even higher because the baking powder has had more time to act in the dough. Be Patient with yourself. You may have to make a few batches before you get desired results (desired results = huge mongo biscuits). Results will improve as you develop your own system. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b275455e-69fc-40e0-a19d-9387910e8b79\\\",\\\"title\\\":\\\"Roasted Garlic Mash Potatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 to 8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Roasted Garlic Mash Potatoes\\\\n\\\\n## Vegetables\\\\n\\\\n\\\\n_Yield: 6 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 heads of garlic, split in half \\\\n* 3 tablespoon olive oil \\\\n* 2 pounds potatoes, peeled and diced \\\\n* 1 stick butter, cubed \\\\n* 1/2 to 3/4 cup heavy cream \\\\n* Salt and white pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 450 degrees F. Place the garlic on a pie pan and drizzle with olive oil. Season with salt and pepper. Place in the oven and roast for 35 to 40 minutes, or until tender and golden brown. Remove from the oven and cool. Squeeze or remove the garlic cloves from the head and place in a small bowl. Using a fork, mash the garlic until smooth. Place the potatoes in a pot of salted water and bring to a boil. Reduce the heat to a simmer and cook the potatoes until fork tender, about 12 to 15 minutes. Remove the pan from the heat and drain. Place the potatoes back in the pot and return to the heat. Stir the potatoes, constantly, for 2-3 minutes to dehydrated the potatoes. Remove the potatoes from the heat. Add the garlic and butter. Using a hand-held masher, mash the butter and garlic into the potatoes. Add enough cream until desired smoothness is achieved. The potatoes should still be sort of lumpy. Season the potatoes with salt and pepper.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b3b21cbd-3406-4177-a222-c309a4ed2c2b\\\",\\\"title\\\":\\\"Jalapeno Poppers\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by Paula P\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Jalapeno Poppers\\\\n\\\\n## Appetizers\\\\n\\\\n> Submitted by Paula P\\\\n\\\\n\\\\n_Makes 30 jalapeno poppers_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (8 ounce) package cream cheese, softened\\\\n* 1 (8 ounce) package shredded sharp Cheddar cheese\\\\n* 1/4 cup mayonnaise\\\\n* 15 fresh jalapeno peppers, halved lengthwise and seeded\\\\n* 2 eggs, beaten\\\\n* 1/2 tablespoon milk\\\\n* 1 1/2 cups crushed corn flake cereal\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F (175 degrees C).  Lightly grease a medium baking sheet.  In a medium bowl, mix together cream cheese, sharp Cheddar cheese and mayonnaise.  Stuff jalapeno halves with the mixture.  Whisk together eggs and milk in a small bowl.  Place crushed corn flake cereal in a separate small bowl.  Dip each stuffed jalapeno half into the egg and milk mixture, then roll in corn flake cereal to coat.  Arrange in a single layer on the prepared baking sheet.  Bake in the preheated oven 30 minutes, or until filling is bubbly and lightly browned.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b519498c-8013-4db6-83d0-9ab5685c8542\\\",\\\"title\\\":\\\"Guacamole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Tyler Florence\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Guacamole\\\\n\\\\n## Appetizers\\\\n\\\\n> Tyler Florence\\\\n\\\\n\\\\n_Yield: 1 1/2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 ripe avocados \\\\n* 1 lime, juiced \\\\n* 1/2 red onion, chopped \\\\n* 1 garlic clove, minced \\\\n* 1 tomato, diced \\\\n* 2 tablespoons fresh cilantro, finely chopped \\\\n* 1/4 teaspoon cumin \\\\n* 1/4 teaspoon chili powder \\\\n* Salt and pepper, to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Pit and halve avocados and scoop out flesh into a mixing bowl. Mash avocados with a fork, leaving it still a bit chunky. Add remaining ingredients, gently mix.  Refrigerate covered with plastic wrap for at least 1 hour before serving. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b5ef8f25-b0f5-4d21-8cb0-92bdfdcbe7b1\\\",\\\"title\\\":\\\"Blue Cheese Dip For Veggies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blue Cheese Dip For Veggies\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup sour cream \\\\n* 2 tablespoons mayonnaise \\\\n* 4 ounces crumbled blue cheese \\\\n* Hot pepper sauce \\\\n* Fresh pepper \\\\n* 2 tablespoons fresh parsley, chopped \\\\n* 1/2 lemon, juiced \\\\n* 1 scallion, sliced \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In medium bowl combine sour cream and mayonnaise. Stir in blue cheese. Squeeze in lemon juice. Add a dash of hot pepper sauce and pepper. Add parsley and scallions. Stir to combine and serve\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b6523b55-7ac5-414c-87c9-e40db8bec9c6\\\",\\\"title\\\":\\\"One-pan Dark Chocolate Chunk Skillet Cookie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> By sophistimom (Jaime) on February 16, 2011 in C\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# One-pan Dark Chocolate Chunk Skillet Cookie\\\\n\\\\n## Desserts\\\\n\\\\n> By sophistimom (Jaime) on February 16, 2011 in Cookies, Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick Butter\\\\n* ½ cups Granulated Sugar\\\\n* ½ cups Light Brown Sugar\\\\n* 1 teaspoon Pure Vanilla Extract\\\\n* 1 whole Egg\\\\n* 1-½ cup All-purpose Flour\\\\n* ½ teaspoons Baking Soda\\\\n* ¼ teaspoons Salt\\\\n* 1 cup Semi-sweet Chocolate, Cut in Chunks\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F. Melt butter in an 8 inch cast iron skillet set over medium-low heat. Stir in sugars and vanilla and remove from heat. Let rest until pan is warm, but no longer very hot, about 5 minutes. Crack an egg onto the butter and sugar mixture, and use a fork to whisk it into the mixture. Place flour, baking soda, and salt on top, and very carefully stir into the mixture until smooth and well-mixed. Stir in chocolate chunks. Place in the oven for 15-25 minutes, or until starting to turn golden on the top and around the edges, but still soft in the center. Serve with vanilla ice cream.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nMix up and bake a warm cookie, oozing with rivers of chocolate, all in one cast iron skillet.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"b70d72b8-982d-458f-acfc-720ee34ffeb5\\\",\\\"title\\\":\\\"Tomato Feta Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tomato Feta Salad\\\\n\\\\n## Salads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pints cherry tomatoes, red or mixed colors\\\\n* ¾ cup small-diced red onion\\\\n* 2 tablespoons good white wine vinegar or Champagne vinegar\\\\n* 3 tablespoons good olive oil\\\\n* 1½ teaspoons kosher salt\\\\n* ½ teaspoon freshly ground black pepper\\\\n* 2 tablespoons chopped fresh basil leaves\\\\n* 2 tablespoons chopped fresh flat-leaf parsley\\\\n* ¾ pound feta cheese\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cut the tomatoes in half and place them in a large bowl. Add the onion, vinegar, olive oil, salt, pepper, basil, and parsley and toss well.  Dice the feta into a ½- to ¾-inch dice, crumbling it as little as possible.  Gently fold it into the salad and serve at room temperature.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b71dacb6-784b-467b-9cf3-aef457ac7dbe\\\",\\\"title\\\":\\\"Cranberry Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Phyliss Pellman Good\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cranberry Salad\\\\n\\\\n## Salads\\\\n\\\\n> Phyliss Pellman Good\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (3-ounce) package cherry or strawberry gelatin\\\\n* 1 cup hot water\\\\n* 1/2 cup cold water\\\\n* 1/2 pound cranberries\\\\n* 3 apples\\\\n* 2 oranges or 1/2 cup crushed pineapple\\\\n* 1/4 cup nuts, chopped\\\\n* 3/4 cup sugar\\\\n* 4 cups salad greens \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dissolve gelatin in hot water, then add cold water. Cool mixture and set aside.  Wash and grind cranberries. Pare and chop apples (and oranges, if using) into small chunks.  Stir together the ground cranberries, chopped apples and oranges (or pineapple) nuts, and sugar.  Add to slightly thickened gelatin mixture; then pour into a mold and chill until salad is firm and holds its shape. Unmold onto salad greens.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b724df80-f46a-4f5c-aa2e-6ad4c54afc09\\\",\\\"title\\\":\\\"Chicken And Dumplings\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 to 8 servings._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken And Dumplings\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 6 to 8 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* (2-1/2- to 3-pound) broiler/fryer chicken\\\\n* 1½ to 2 Teaspoons Salt\\\\n* 2 Cups All-purpose flour\\\\n* 2 Teaspoons Baking Powder\\\\n* 1 Teaspoon Salt\\\\n* 1/3 Cup Shortening\\\\n* 1/2 Cup Milk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cut up chicken; place in deep pot, barely cover with water, add salt and simmer until meat is tender.  Debone chicken and set aside; reserve the broth.  Sift together the flour, baking powder, and salt; cut in shortening.  Add milk to make a stiff dough.  Roll out to ¼ inch thickness on floured board.  Cut into 1-inch squares, and sprinkle with flour.  Drop into boiling chicken stock.  Cover tightly and simmer gently for about 40 minutes.  Add meat and serve.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b76a9dfe-7328-4779-9c86-d7d91e5af3fe\\\",\\\"title\\\":\\\"Cheddar Corn Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheddar Corn Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick butter (4oz), melted \\\\n* 1 large onion, chopped \\\\n* 1 small green bell pepper, chopped \\\\n* 1 small red bell pepper, chopped \\\\n* 3 eggs \\\\n* 1 cup sour cream \\\\n* 1 can (16oz) creamed corn \\\\n* 1/3 cup yellow cornmeal \\\\n* 1/4 teaspoon salt \\\\n* 1/4 teaspoon pepper \\\\n* 1 cup cheddar cheese, shredded \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a medium saute pan, heat 2 tablespoons of butter over medium heat. Add onion and peppers and cook until softened, stirring occasionally. Remove from heat.  Combine remaining 6 tablespoons butter, eggs, and sour cream in a large bowl. Whisk together until smooth. Mix in corn, cornmeal, salt and pepper. Stir in cheese and onion-pepper mixture.  Turn into a 2-quart buttered baking dish. Bake in a preheated 350 degree F. oven for 30 to 35 minutes, until puffed and golden.\\\\n* Serves 8.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b779017a-48c4-4380-a34e-8678ac89ea85\\\",\\\"title\\\":\\\"Lime Coconut Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Lime Coconut Pie\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup sugar cookie or graham cracker crumbs \\\\n* 2 1/4 cups sweetened shredded coconut \\\\n* 1 tablespoon unsalted butter, melted \\\\n* 4 tablespoons unsalted butter \\\\n* 3/4 cup freshly squeezed lime juice \\\\n* 2 tablespoons cornmeal \\\\n* Pinch of salt \\\\n* 1 1/4 cups sugar \\\\n* 4 large eggs, separated \\\\n* 2 large egg yolks \\\\n* 1/4 teaspoon cream of tartar \\\\n* Finely grated zest of 1 lime \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine cookie crumbs, coconut and melted butter. Press half of mixture onto bottom and up sides of 10 inch glass pie dish, building up sides to form an edge. Reserve remaining mixture for topping.  Combine 4 tablespoons butter, lime juice, cornmeal, salt and 3/4 cup sugar in large metal bowl set over pot of simmering water. Cook slowly, scraping sides of bowl and whisking occasionally, 15 minutes. Add the 6 egg yolks all at once and cook, whisking occasionally until thickened, about 15 minutes. Press plastic wrap onto surface of custard. Refrigerate until cool, whisking occasionally.  Preheat oven to 275 degrees F. Beat egg whites, cream of tartar and remaining 1/2 cup sugar until stiff and glossy. Gently fold half of beaten whites into lime custard. Then fold in remaining whites and lime zest.  Pour filling into pie shell and sprinkle with reserved topping, covering evenly. Bake 45 minutes, until pie has risen and coconut is golden brown. (The filling should be slightly cracked and firm when pressed in the center). Cool completely. Cover with plastic and refrigerate until well chilled, at least 6 hours or overnight. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b82e5546-765a-457d-babc-06d99d36a7bd\\\",\\\"title\\\":\\\"Bloomin’ Onion\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bloomin’ Onion\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/3 cup Cornstarch, more if needed \\\\n* 1 1/2 cups Flour \\\\n* 2 teaspoons Garlic, mince \\\\n* 2 teaspoons Paprika \\\\n* 1 teaspoon Salt \\\\n* 1 teaspoon Pepper \\\\n* 24 ounces Beer \\\\n* 4 To 6 Vidalia or Texas sweet onions, 4\\\\\\\" diameter\\\\n* Seasoned flour \\\\n* 2 cups Flour \\\\n* 4 teaspoons Paprika \\\\n* 2 teaspoons Garlic powder \\\\n* 1/2 teaspoon Pepper \\\\n* 1/4 teaspoon Cayenne\\\\n* Creamy Chili Sauce \\\\n* 1 pint Mayonnaise \\\\n* 1 pint Sour cream \\\\n* 1/2 cup Tomato chili sauce \\\\n* 1/2 teaspoon Cayenne \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix cornstarch, flour and seasonings until well blended. Add beer, mix well. Cut about 3/4\\\\\\\" off top of onion and peel. Cut into onion 12 to 16 vertical wedges but do not cut through bottom root end. Remove about 1\\\\\\\" of petals from center of onion. Dip onion in seasoned flour and remove excess by shaking. Separate petals to coat thoroughly with batter. Gently place in fryer basket and deep-fry at 375 to 400 degrees F 1-1/2 minutes. Turn over and fry 1-1/2 minutes longer or until golden brown. Drain on paper towels. Place onion upright in shallow bowl and remove center core with circular cutter or apple corer. Serve hot with Creamy Chili Sauce. \\\\n* Note: Keep the onions in ice water before breading and frying.\\\\n* Seasoned Flour\\\\n* Combine flour, paprika, garlic powder, pepper and cayenne and mix well. \\\\n* Creamy Chili Sauce\\\\n* Combine Mayonnaise, sour cream, chili sauce and cayenne and mix well.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSource Outback Steak House, Miami, FL.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"b91e81a6-ca8c-40c1-85f3-390802456557\\\",\\\"title\\\":\\\"Beignets And Cafe Au Lait\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beignets And Cafe Au Lait\\\\n\\\\n## Breads\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 package active dry yeast \\\\n* 1/2 cup granulated sugar \\\\n* 2 tablespoons vegetable shortening \\\\n* 1 1/4 cups warm milk (110 degrees) \\\\n* 1 egg, beaten \\\\n* 4 1/2 cups all-purpose flour \\\\n* Pinch of salt \\\\n* Oil for frying \\\\n* Powdered sugar for dusting \\\\n* 5 cups of Chicory Coffee, hot \\\\n* 5 cups whole milk, hot \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the fryer to 360 degrees F. In the bowl of an electric mixer, fitted with a dough hook, add the yeast, sugar, shortening, and milk, mix for 2 minutes. Add the egg. Mix well. Add 4 cups of the flour and salt. Beat at low speed until all of the flour is incorporated, about 1 minute. Then beat at medium speed until the mixture forms a ball, leaves the sides of the bowl, and climbs up the dough hook. Remove the dough from the bowl. Using your hands, form the dough into a smooth ball. Lightly oil a bowl. Place the dough in the bowl and turn it to oil all sides. Cover with plastic wrap and set aside in a warm, draft-free place until it doubles in size, about 2 hours. Turn the dough out onto a floured surface and pat the dough into a rectangle about 1-inch thick. Lightly dust the surface of the dough. Roll out the rectangle to 12 1/2 inches long by 10 inches wide and about 1/4-inch thick. With a sharp knife, cut the dough into twenty 2 1/2-inch square beignets. Fry the beignets, a couple at a time until golden brown and crispy on all sides, about 3 to 5 minutes. Remove and drain on a paper towels. Sprinkle the beignets with powdered sugar and serve. Fill each cup with 1/2 cup of coffee and 1/2 cup of the hot milk. Stir well. \\\\n* Serve the coffee with the beignets.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b95d8b10-6979-4d4b-aaa1-572ab7189622\\\",\\\"title\\\":\\\"Curry Garlic Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> From: mnh@catfish.ocpt.ccur.com (Michele Hardy)\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Curry Garlic Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> From: mnh@catfish.ocpt.ccur.com (Michele Hardy)\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pint mayonnaise\\\\n* 3 tbsp. chili sauce\\\\n* 1 tbsp. curry powder\\\\n* 1 tbsp. garlic powder\\\\n* 1/4 tsp.  salt\\\\n* 1/4 tsp.  pepper\\\\n* 1 tbsp. grated onion\\\\n* 1 tbsp. Worcestershire sauce\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients in a large bowl and mix well. Cover and refrigerate for at least 24 hours, allowing the flavors to blend together. (This dip will keep refrigerated for 2 to 3 weeks.)\\\\n* Present with an assortment of lightly blanched and raw vegetables.\\\\n* About 2 cups of dip\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ba0967ce-e9da-49a3-84df-05cb808ba74a\\\",\\\"title\\\":\\\"Peppered Pecans\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 3 cups_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peppered Pecans\\\\n\\\\n## Appetizers\\\\n\\\\n\\\\n_Makes 3 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter or margarine \\\\n* 3 cloves garlic, minced \\\\n* 1 1/2 teaspoons hot pepper sauce \\\\n* 1/2 teaspoon salt \\\\n* 3 cups pecan halves \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 250 degrees. Melt butter in a small skillet; add hot sauce, garlic and salt. Cook 1 minute. Toss pecans with butter mixture; spread in a single layer on baking sheet. Bake about 1 hour or until pecans are crisp, stirring occasionally.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bae78f21-2a21-436e-99b7-bcb8ed70bd36\\\",\\\"title\\\":\\\"Peanut Butter Passion Bars\\\",\\\"image\\\":null,\\\"description\\\":\\\"_9 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Butter Passion Bars\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_9 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1 cup all-purpose flour\\\\n2 cups old-fashioned oats\\\\n1 cup brown sugar\\\\n1/2 teaspoon salt\\\\n1/2 teaspoon baking soda\\\\n3/4 cup butter, cubed, at room temperature\\\\n3/4 cup peanut butter\\\\n1 (14 oz) can sweetened condensed milk\\\\n2 teaspoons vanilla extract\\\\n1 cup semi-sweet chocolate chips\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 350°F and grease a 9x13-inch baking dish with nonstick spray. Set aside.\\\\nIn a large bowl, stir together the flour, oats, sugar, salt, and baking soda. Add butter and mix in with your hands until crumbly.\\\\nSet aside 1 1/2 cups of the oat mixture and press the remaining mixture into the bottom of the prepared pan.\\\\nIn a medium bowl, stir together the peanut butter, sweetened condensed milk, and vanilla until combined.\\\\nPour peanut butter mixture over the oat layer and spread out evenly. Sprinkle chocolate chips over the top.\\\\nTop with remaining oat mixture and press down lightly. Bake until edges are lightly golden, about 30 minutes.\\\\nLet cool completely before slicing and serving. Enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bb299eab-67ca-46a4-9b50-b3a6b9dd4363\\\",\\\"title\\\":\\\"Cream Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cream Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  4 c Flour\\\\n* 1 ts Salt\\\\n* 3 ts Cream of tartar\\\\n* 1 1/2 ts Baking soda\\\\n* 1/4 c Butter\\\\n* 2 c Cream * OR 2 c Half & half (10% bf)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n*  Sift dry ingredients. Cut in 1/4 cup of butter. Add the cream. Roll out on a floured board. Cut with a 2-inch cutter. Bake on an ungreased pan in a hot oven of 400 degrees for 12 to 15 minutes or until golden brown.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bb2a7e62-81b5-4deb-8c98-bae3ec981ad4\\\",\\\"title\\\":\\\"Cajun Chicken Mustard Tenders\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Rick Moonen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cajun Chicken Mustard Tenders\\\\n\\\\n## Main Dishes\\\\n\\\\n> Rick Moonen\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 tablespoons plus 2 teaspoons spicy Cajun seasoning, divided \\\\n* 2 cups seasoned bread crumbs \\\\n* 1 pound chicken tenderloins \\\\n* 1 cup vegetable oil \\\\n* 2 cup milk \\\\n* 4 ounces butter \\\\n* 1 jar Dijon mustard \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Add the Cajun seasonings to the bread crumbs and toss the chicken tenders in the mix to coat well. Heat the oil until bread crumbs fry when sprinkled in. Fry the chicken until golden brown, about 1 minute.  Bring the milk and the butter to a rapid boil, whisk in the mustard and heat. Add the chicken to the sauce and warm through, sprinkle with 2 teaspoons of Cajun seasoning and serve.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bb6f41c6-e5e8-494e-b934-32101b1cc0fb\\\",\\\"title\\\":\\\"Oysters Bienville\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Every Day Is a Party, by Emeril Laga\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oysters Bienville\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe from Every Day Is a Party, by Emeril Lagasse, with Marcelle Bienvenu and Felicia Willett, published by William Morrow, 1999\\\\n\\\\n\\\\n_Yield: 12 servings (3 oysters per person)_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 pound sliced bacon, chopped \\\\n* 1 cup chopped yellow onions \\\\n* 1 teaspoon salt \\\\n* 1/2 teaspoon cayenne \\\\n* 2 teaspoons chopped garlic \\\\n* 1/4 cup (1/2 stick) unsalted butter \\\\n* 1 cup bleached all-purpose flour \\\\n* 2 cups milk \\\\n* 1/2 cup dry white wine \\\\n* 1/4 pound white button mushrooms, wiped clean, stems trimmed, and sliced (about 2 cups) \\\\n* 1 pound medium-size shrimp, peeled, deveined, and chopped \\\\n* 3 tablespoons fresh lemon juice \\\\n* 1/2 cup chopped green onions or scallions (green part only) \\\\n* 3 tablespoon chopped fresh parsley leaves \\\\n* 4 large egg yolks, lightly beaten \\\\n* 3 dozen medium-size oysters, shucked and drained; reserve the deeper bottom shells \\\\n* Rock salt (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large skillet over medium-high heat, fry the bacon until crisp, about 8 minutes. Add the onions, salt, and cayenne and cook, stirring, for 2 minutes. Add the garlic and butter, and cook, stirring, for 2 minutes until the butter melts. Add the flour and, stirring slowly and constantly, cook for 2 minutes. Add the milk and wine and stir to blend. Reduce the heat to medium, then add the mushrooms and shrimp. Stir and fold to mix and cook until the mixture is very thick, about 12 minutes. Add the lemon juice, green onions, and parsley and stir to mix well. Remove from the heat, add the beaten egg yolks, and blend well. Let cool to room temperature. Preheat the oven to 400 degrees F. Arrange the reserved oyster shells on a bed of rock salt in 4 pie pans or on a large baking sheet. Put an oyster in each shell and top it with about 2 heaping tablespoons of the sauce. **Or, the oysters can be put in a shallow pan (without the shells and rock salt) and topped with the sauce to bake. Bake until the sauce is delicately browned and the oysters begin to curl at the edges, about 20 minutes. Serve hot.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bbb9a32c-f901-4f62-910c-8c6e2b2c7bdc\\\",\\\"title\\\":\\\"Beer, Sun-dried Tomato, And Olive Quick Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beer, Sun-dried Tomato, And Olive Quick Bread\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 1/2 cups all-purpose flour \\\\n* 1 tsp salt\\\\n* 1/2 tsp baking soda\\\\n* 1 tsp double-acting baking powder\\\\t1 large egg, beaten lightly \\\\n* 1 12-ounce bottle of beer (not dark)\\\\n* 1/2 cup chopped drained sun-dried tomatoes packed in oil, reserving 1 tsp of the oil\\\\n* 1/3 cup pimiento-stuffed olives, chopped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350° F and grease and flour a loaf pan, 9 by 5 by 3 inches. In a large bowl whisk together the flour, salt, baking soda, and baking powder. Then add the egg, beer, tomatoes with reserved oil, and olives. Stir the batter until it is just combined. Turn the batter into the pan and bake the bread in the middle of the oven for 40 minutes, or until a tester comes out clean. Turn the bread out onto a rack and let it cool.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bbf4e5e0-d99d-4906-8e7a-de8b29b0a871\\\",\\\"title\\\":\\\"Hummus Or Chick Pea Dip:\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hummus Or Chick Pea Dip:\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 (16-ounce) cans chick peas, drained, reserve juice \\\\n* 4 to 6 cloves of garlic \\\\n* 1 1/2 teaspoons salt \\\\n* 3/4 cup tahini (sesame seed paste) \\\\n* 1/2 cup (or more) lemon juice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Drain and dry chick peas. Put garlic in food processor and mince. Add chick peas and mince, scraping down the sides. Add salt, tahini and lemon juice. Mix. Taste. Add enough reserve chick pea juice to make a thick creamy consistency. You should be able to make an indentation in the hummus with a back of a spoon. Check taste again for additional lemon or salt. \\\\n* Serve on a platter and garnish with radishes, tomato roses, reserve chick peas, parsley and or cayenne pepper. Serve with olive oil and fresh pita bread. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bde3ff79-7476-41f0-a405-77229287c08c\\\",\\\"title\\\":\\\"Classic Brownies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 16 irresistible brownies._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Brownies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Makes 16 irresistible brownies._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup Crisco (NOT butter flavored) \\\\n* 2 ounces (2 squares) unsweetened baking chocolate \\\\n* 2 eggs \\\\n* 1 cup sugar \\\\n* 3/4 cup sifted flour (sift, then measure) \\\\n* 1/2 teaspoon baking powder \\\\n* 1/2 teaspoon salt \\\\n* 1 teaspoon vanilla \\\\n* 1 cup coarsely chopped walnuts \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a microwave set at 50% power or in a double boiler, melt Crisco and chocolate together . Set aside to cool.  Preheat oven to 350°. Grease well a glass 8\\\\\\\" x 8\\\\\\\" pan.  In a medium sized bowl, beat eggs until light yellow in color. Add sugar and beat until fluffy. Beat in the cooled chocolate mixture. Gently stir the baking powder and salt into the sifted flour and add to the mixture in the bowl. Stir in vanilla and nuts and stir well.  Spread in the greased 8\\\\\\\" x 8\\\\\\\" pan and bake for 30-35 minutes.  Cool before cutting into squares. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"be63bfc4-5699-4646-940e-cc769913c5c5\\\",\\\"title\\\":\\\"Salt-crusted Shrimp With Lemon-oregano Dipping Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Shirley Corriher\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Salt-crusted Shrimp With Lemon-oregano Dipping Sauce\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Shirley Corriher\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup best quality extra virgin olive oil\\\\n* Juice from 1 large lemon\\\\n* 1/4 cup boiling water\\\\n* 2 cloves garlic, minced\\\\n* 1 teaspoon dried oregano\\\\n* 2 tablespoons minced fresh parsley\\\\n* 16 extra large shrimp in the shell (about 1 1/4 pounds)\\\\n* 3 tablespoons olive oil\\\\n* 3/4 cup medium grind sea salt or kosher salt\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Make the Dipping Sauce: \\\\n* Whisk together the oil, lemon juice and hot water. Stir in the garlic, oregano, and parsley. Let stand for at least 20 to 30 minutes to marry the flavors. Set aside.\\\\n* Using a small sharp knife, make a slit about 1/4-inch deep down the backs of the shrimp and devein them but do not remove the shells. Place the shrimp in a large bowl and toss with the olive oil to coat lightly all over. Sprinkle the salt evenly over the shrimp and toss well to make sure each shrimp is thoroughly coated in a crust of salt. \\\\n* Place the shrimp in the center of the cooking grate, 3 to 4 minutes per side or until the meat is opaque all the way through when cut into. Arrange 4 shrimp on each serving plate and accompany with a small ramekin of the dipping sauce. The shrimp may also be served on a communal platter with a bowl of the sauce in the center. Provide plenty of napkins and a small bowl for discarding the peeled shrimp shells. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nLEMON-OREGANO DIPPING SAUCE:\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"bf142b41-9ae7-463b-885e-c4d032dd5c3b\\\",\\\"title\\\":\\\"Red Velvet Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Chez Ray\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Red Velvet Cake\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Chez Ray\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup unsalted butter room temperature \\\\n* 1 1/2 cups sugar \\\\n* 2 eggs \\\\n* 2 teaspoons cocoa \\\\n* 2 ounces red food coloring \\\\n* 1 teaspoon salt \\\\n* 1 teaspoon vanilla \\\\n* 1 cup buttermilk \\\\n* 1 1/2 cups sifted cake flour \\\\n* 1 1/2 teaspoons white vinegar \\\\n* 1 teaspoon baking soda \\\\n* Cream cheese filling and frosting, recipe follows \\\\n* 16 ounces cream cheese at room temperature \\\\n* 1/2 cup unsalted butter at room temperature \\\\n* 2 pounds 10x powdered sugar \\\\n* 1 teaspoon vanilla \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place racks in oven on the second and fourth levels. Preheat oven to 350 degrees. Grease and flour 2 (9-inch) cake pans. Cut out a 9-inch round piece of parchment paper, and place on the bottom of each cake pan and grease and flour. Cream butter, sugar and eggs in a heavy duty mixer. Combine cocoa and food coloring, and add to the creamed mixture. Mix the salt and vanilla with the buttermilk in a 2 cup liquid measuring cup, and add to the batter alternating with the flour. Mix the vinegar and baking soda in a small bowl (this will fizz). Carefully and gently fold this into the batter. DO NOT BEAT! Divide batter between the cake pans, and bake for 30 minutes or until the cakes spring back when lightly touched. Remove from oven, and cool on racks for 15 minutes. Invert onto racks, remove parchment paper and cool to room temperature\\\\n* Beat cream cheese and butter together in a heavy duty mixer until smooth and creamy. Slowly add the sugar 1/2 cup at a time, blending between each addition. Mix in the vanilla. Beat for about 5 minutes until very smooth. Spread between layers of cake and on top and sides. Enjoy!! Yield: Sufficient icing for a 2 layer cake \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bf34fc0e-39d8-40b5-a538-e16303839d59\\\",\\\"title\\\":\\\"Curtis Aikens Pecan Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Curtis Aikens\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Curtis Aikens Pecan Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Curtis Aikens\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 large eggs \\\\n* 1 cup sugar \\\\n* 1 to 2 teaspoons vanilla \\\\n* 3/4 cup corn syrup \\\\n* 2 tablespoons butter, melted \\\\n* Dash of salt \\\\n* 1 cup pecan halves \\\\n* 1 9-inch prepared piecrust \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 375 degrees F. In a large bowl beat eggs with sugar, vanilla, corn syrup and butter. Add salt and stir to mix. Line the bottom of the pie shell with the pecan halves and pour the egg mixture over them. Bake for 30 to 40 minutes or until the pecans rise to the top and the filling is firm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"bf7ae21c-1a2a-4797-960d-097c541448ec\\\",\\\"title\\\":\\\"Creamy Spinach Bake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creamy Spinach Bake\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 (10-ounce) packages frozen spinach\\\\u000b2 tablespoons unsalted butter\\\\u000b1/4 cup finely chopped shallots\\\\u000b2 to 3 large garlic cloves, minced\\\\u000b6 ounces cream cheese, at room temperature\\\\u000b1 teaspoon kosher salt, plus more to taste\\\\u000b1/4 teaspoon red pepper flakes \\\\u000bFreshly ground black pepper\\\\u000b2 tablespoons breadcrumbs\\\\u000b2 tablespoons grated Parmesan \\\\n* Serves 4\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPreheat the oven to 375°F. Thaw the spinach according to package directions. Wring out with paper towels or a clean dishcloth until very, very dry. \\\\nWhile spinach is thawing, melt the butter in a medium saucepan on medium heat. Add shallots and cook until softened, 3 to 5 minutes. Add the garlic and cook for another 20 seconds. Add the thawed spinach, cream cheese, salt, red pepper flakes, and black pepper and mix until well combined. \\\\nTransfer the mixture to a medium baking or gratin dish and top with bread crumbs and Parmesan. Bake until warm and golden, 10 to 15 minutes. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"bfbbd8d1-e185-421f-a6e4-c3081f2284aa\\\",\\\"title\\\":\\\"English Fish N’ Chips\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2002\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# English Fish N’ Chips\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 2002\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pounds Idaho potatoes, peeled and cut into 1/2-inch thick slices\\\\n* 1 3/4 cups all-purpose flour \\\\n* 1 cup ale or beer \\\\n* 1 large egg, lightly beaten\\\\n* 2 tablespoons milk\\\\n* 2 tablespoons Emeril’s Essence, plus 2 teaspoons, plus more for dusting\\\\n* 1/2 teaspoon baking powder\\\\n* 1/4 teaspoon salt \\\\n* 2 pounds cod or pollack fillets, cut into 4-ounce pieces\\\\n* 6 cups vegetable oil\\\\n* Malt vinegar, accompaniment \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Fry the potatoes in the oil until golden brown, turning to cook evenly, 4 to 5 minutes. Remove and drain on paper towels. Season with Essence, to taste, and transfer to a baking sheet. Place in the oven to keep warm until ready to serve. In a bowl, combine 1 cup of the flour, the ale, egg, milk, 1 tablespoon Essence, baking powder, and 1/4 teaspoon salt. Whisk to make a smooth batter the consistency of cream, adding more ale, as needed, to thin. (Use the batter as soon as possible after making.) Place the remaining 3/4 cup flour and 2 teaspoons Essence in a shallow dish. \\\\n* Season the fish with the remaining tablespoon of Essence. Dip the fillets first into flour to lightly coat, then into the batter, and back into the flour, shaking to remove any excess. Fry in the oil for until crisp and golden brown, turning, 4 to 5 minutes. Remove and drain on paper towels. Season lightly with salt. Serve immediately with the fried potatoes and malt vinegar. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nHeat the oil in a deep fat fryer or large, heavy pot to 350 degrees F. Preheat the oven to 225 degrees F. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"bfe959e2-b58b-47fb-b349-cca72191c7bc\\\",\\\"title\\\":\\\"Emeril’s Southwest Seasoning:\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 1/2 cup_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Southwest Seasoning:\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Yield: 1/2 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons chili powder \\\\n* 2 teaspoons ground cumin \\\\n* 2 tablespoons paprika \\\\n* 1 teaspoon black pepper \\\\n* 1 tablespoon ground coriander \\\\n* 1 teaspoon cayenne pepper \\\\n* 1 tablespoon garlic powder \\\\n* 1 teaspoon crushed red pepper \\\\n* 1 tablespoon salt \\\\n* 1 tablespoon dried oregano \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCombine all ingredients thoroughly. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"c080dbab-b124-435a-a9d0-d6269c6bdaf7\\\",\\\"title\\\":\\\"Stuffed Mushroom Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Food Network Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Stuffed Mushroom Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Food Network Kitchen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons olive oil\\\\n* 1 1/2 pounds medium white button mushrooms, quartered\\\\n* Kosher salt and freshly ground black pepper \\\\n* 3 cloves garlic, finely chopped\\\\n* 4 ounces cream cheese, cut into pieces\\\\n* 1/2 cup shredded mozzarella \\\\n* 1 cup panko breadcrumbs\\\\n* 1/2 cup grated Parmesan\\\\n* 1/4 cup fresh parsley, chopped\\\\n* 2 tablespoons unsalted butter, melted\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. \\\\n* Heat the olive oil in a large skillet over medium-high heat. Add the mushrooms, 1/2 teaspoon salt and a few grinds of pepper and cook, stirring occasionally, until the mushrooms are softened and have released most of their liquid, 7 to 8 minutes. Add the garlic and cook, stirring occasionally, until soft and fragrant, about 1 minute. Stir in the cream cheese and cook until melted and evenly coating the mushrooms. Stir in the mozzarella, 1/2 cup of the panko and 1/4 cup of the Parmesan until combined. Transfer to an 8-inch square baking dish.  \\\\n* Combine the parsley, butter and remaining 1/2 cup panko and 1/4 cup Parmesan in a medium bowl. Sprinkle over top of the mushrooms and bake until the breadcrumbs are light golden brown, 25 to 30 minutes.   \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c0c8a0ff-0a9e-43fe-87d5-cb2d6695415f\\\",\\\"title\\\":\\\"Peanut Butter Eggs\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Butter Eggs\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Great fun to make with the kids! The creamy, rich flavored filling plus the crunch of the Rice Crispies puts commercial versions to shame. .\\\\n* 1/2 cup (1 stick) butter \\\\n* 2 cups creamy peanut butter \\\\n* 3 cups Rice Krispies cereal \\\\n* 1 pound confectioners’ sugar \\\\n* 12 ounces semisweet chocolate chips \\\\n* Gulf Seal wax (optional) \\\\n* Makes about 2 1/2 dozen eggs\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the centers:\\\\n* Get the kids to wash their hands as well as you did. In a large bowl, using a wooden spoon, mix softened butter and peanut butter together until butter disappears. Add Rice Krispies and confectioners’ sugar a cupful at a time. Mix as long as possible with the wooden spoon. Eventually you will have to use your hands. Knead and incorporate the sugar and cereal, squeezing the dough until it starts to hang together or your hands cramp beyond the point of no return.  Form the mixture into eggs about the size of a small hen’s egg or elongated walnut. Squeeze together tightly, making the egg as compact and smooth as possible. Place on waxed paper lined cookie sheets and chill loosely covered for at least one hour (or overnight).  Melt chocolate chips in a small, heavy saucepan over lowest possible heat.  When the chips begin to melt, remove from heat; stir. Return to heat for a few seconds at a time, stirring until smooth. Optional: For the best consistency, ease of coating and beautiful luster, add about 1 tablespoon grated (use the carrot grater) Gulf Seal or other canning grade wax (no candles, please!) to the melting chocolate chips. The chocolate will be thinner and more manageable. One tablespoon solid shortening may be substituted for the wax. Remove the saucepan from the burner and place on a potholder. Cradle an egg on a fork (preferably a two-pronged meat fork) and hold it over the saucepan.  With a small spoon, ladle the melted chocolate over the egg covering top and sides completely. Don’t worry about the bottom of the egg - it is not critical that it be covered completely. Let excess chocolate drain through the tines of the fork back into the saucepan. Gently slide the dipped egg onto a waxed paper lined tray. Repeat, returning the saucepan to the heat for a few seconds if chocolate starts to thicken.  Let chocolate set until \\\\\\\"dry.\\\\\\\" You may refrigerate to speed the process. Devoted egg makers may wish to decorate finished eggs with decorator’s icing.  All chocolate, including your chocolate eggs, store best in a cool, dark place. If you don’t have such a place, store them loosely covered in the refrigerator. Before serving, leave them out uncovered (to reduce condensation) to reach room temperature. Like cheese, the candy will be softer, creamier and tastier if allowed to reach room temperature before eating. However, this may be difficult to police.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c24c6e14-a5e7-433c-a0b4-4942d80202ba\\\",\\\"title\\\":\\\"Egg Rolls\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 10 servings/2 per person_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Egg Rolls\\\\n\\\\n## Appetizers\\\\n\\\\n\\\\n_Yield: 10 servings/2 per person_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons vegetable oil\\\\n* 1 pound ground pork\\\\n* Salt\\\\n* Freshly ground black pepper\\\\n* 1/2 cup minced yellow onions\\\\n* 1 tablespoon chopped garlic\\\\n* 1 pound Bok Choy, shredded\\\\n* 1/2 pound medium shrimp, peeled, deveined and chopped\\\\n* Soy sauce, to taste\\\\n* 1/4 cup Sake\\\\n* 1 tablespoon sugar\\\\n* 1 pound fresh bean sprouts, washed and patted dry\\\\n* 1/4 cup green onions, green part only\\\\n* 20 (6-inch) egg roll wrappers\\\\n* 1 egg, beaten\\\\n* Oil for frying\\\\n* 1 cup Sweet and Sour Sauce\\\\n* 1/2 cup Mustard Sauce \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the fryer. In a wok heat the oil. When the oil is hot, add the pork. Season with salt and pepper. Stir fry for 3 minutes. Add the onions and garlic, continue to cook for 2 minutes. Add the cabbage and shrimp. Season with salt and pepper. Stir fry for 1 minute. Season with the soy sauce, sake and sugar. Add the sprouts and green onions and mix thoroughly. Remove from the heat and cool completely. To assemble, spoon about 1/4 cup of the filling in a rectangular shape on the center of each wrapper. Fold in the ends toward the center about 1/4-inch. Then, beginning at the bottom, roll up the wrapper, like a jelly roll, using a little of the egg wash to seal the end tightly. Repeat until all of the egg rolls are done. Fry the egg rolls in batches until golden brown, stirring occasionally for overall browning, about 2 to 3 minutes. Remove from the oil and drain on paper towels. Season the egg rolls with Essence. Serve warm with the two sauces. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c2b40cb7-50df-4a13-b8d7-357e6fef74da\\\",\\\"title\\\":\\\"Spicy Seafood Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spicy Seafood Gumbo\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup vegetable oil \\\\n* 1 cup flour \\\\n* 4 medium onions, chopped \\\\n* 8 stalks celery, chopped \\\\n* 3 cloves Garlic, minced \\\\n* 4 15 oz cans chicken broth \\\\n* 2 28 oz cans chopped tomatoes \\\\n* 2 10 oz pkgs frozen okra, sliced, thawed \\\\n* 1 pound crab claws \\\\n* 1/4 cup Worcestershire sauce \\\\n* 1 tablespoon hot sauce \\\\n* 5 bay leaves \\\\n* 1/2 cup fresh parsley, minced \\\\n* 2 teaspoons dried whole thyme \\\\n* 2 teaspoons dried whole basil \\\\n* 2 teaspoons dried whole oregano \\\\n* 2 teaspoons sage \\\\n* 1 teaspoon pepper \\\\n* 2 pounds shrimp, medium size, unpeeled \\\\n* 1 quart oysters, undrained \\\\n* 1 pound crab meat \\\\n* 1 pound fish fillets, cut in 1\\\\\\\" cube \\\\n* hot cooked rice \\\\n* file powder, optional \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine oil and flour in a cast iron skillet; cook over med. heat 20 minutes, stirring constantly, until roux is brown, but NOT black. Stir in onion, celery, and garlic; cook 10 minutes, stirring often. Transfer mixture to a Dutch oven. Add chicken broth, tomatoes, okra, crab claws, Worcestershire sauce, hot sauce, bay leaves, parsley, thyme, basil, oregano, sage, and pepper; simmer 2 hours, stirring occasionally.  Peel and devein shrimp. Add shrimp, oysters, crab meat, and fish to dutch oven; simmer 10 to 15 minutes. Remove and discard bay leaves. Serve gumbo over hot rice and, if desired, sprinkle with file.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c2bb653b-c9e6-4860-8fb6-3bf5da114f95\\\",\\\"title\\\":\\\"Curtis Broccoli Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Curtis Aikens\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Curtis Broccoli Soup\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy of Curtis Aikens\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 pounds broccoli, florets and top third of stalks, cut into chunks \\\\n* 2 tablespoons olive oil \\\\n* 1 onion, chopped \\\\n* 2 cups vegetable stock \\\\n* 1 teaspoon salt \\\\n* 3/4 cup milk or heavy cream \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c467c347-a791-4e04-80ec-3fcefe15130d\\\",\\\"title\\\":\\\"Guacamole Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Guacamole Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 avocado, peeled and seeded\\\\n* 1 tblsp lemon juice\\\\n* 2 tblsp chopped canned green chiles\\\\n* 1/2 cup chopped tomato\\\\n* 2 tblsp mayonnaise\\\\n* 1 tsp salt\\\\n* 1/8 tsp garlic powder \\\\n* 4 drops hot pepper sauce\\\\n* Cooked artichokes, chilled (optional)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Puree avocado with lemon juice in blender. In small bowl, combine avocado mixture, green chiles, tomato, mayonnaise, salt, garlic powder and hot pepper sauce. Cover and chill 1 hour. Serve with chilled artichokes, if desired.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c476d699-1fee-4a02-bfb1-1ea88d7c0af7\\\",\\\"title\\\":\\\"Wilted Spinach Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Remove stems from spinach; wash leaves thoroughl\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Wilted Spinach Salad\\\\n\\\\n## Salads\\\\n\\\\n> Remove stems from spinach; wash leaves thoroughly, and pat dry.  Tear into bite-size pieces, and place in a large bowl.  Cook bacon in a skillet until crisp; drain bacon on paper towels, reserving drippings in skillet.  Add green onions, vinegar, lemon juice, sugar, salt, and pepper to bacon drippings in skillet; stir well, and cook until bubbly.  Immediately pour over spinach, tossing to coat.  Sprinkle with crumbled bacon and sliced eggs.  Serve immediately.\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound fresh spinach\\\\n* 6 slices bacon\\\\n* ½ cup green onions, chopped\\\\n* 2 tablespoons white wine vinegar\\\\n* 1 tablespoon lemon juice\\\\n* 2 teaspoons sugar\\\\n* ½ teaspoon salt\\\\n* Dash of freshly ground pepper\\\\n* 2 hard-cooked eggs, sliced\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c5004d25-232b-439a-b0ab-a126843c4171\\\",\\\"title\\\":\\\"Andouille And Chicken Jambalaya\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 10 to 12 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Andouille And Chicken Jambalaya\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 10 to 12 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup vegetable oil \\\\n* 3 cups chopped onions \\\\n* 1 cup chopped bell peppers \\\\n* 3 teaspoons salt \\\\n* 1 1/4 teaspoons cayenne \\\\n* 1 pound andouille, chorizo, or other smoked sausage cut crosswise into ¼ inch slices \\\\n* 1 1/2 pounds boneless white and dark chicken meat, cut into 1 inch cubes \\\\n* 3 bay leaves \\\\n* 3 cups medium-grain white rice \\\\n* 6 cups water \\\\n* 1 cup chopped green onions \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat the oil in a large cast-iron Dutch oven over medium heat. Add the onions, bell peppers, 2 teaspoons of the salt and 1 teaspoon of the cayenne. Stirring often, brown the vegetables for about 20 minutes, or until they are caramelized and dark brown in color. Scrape the bottom and sides of the pt to loosen any browned particles. Add the sausage and cook, stirring often for 10 to 15 minutes, scraping the bottom and sides of the pot to loosen any browned particles. Season the chicken with the remaining 1 teaspoon salt and remaining 1/4 teaspoon cayenne. Add the chicken and the bay leaves to the pot. Brown the chicken for 8 to 10 minutes, scrapping the bottom of the pot to loosen any browned particles. Add the rice and stir for 2 to 3 minutes to coat it evenly. Add the water, stir to combine, and cover. Cook over medium heat for 30 to 35 minutes, without stirring, or until the rice is tender and the liquid has been absorbed. Remove the pot from the heat and let stand, covered for 2 to 3 minutes. Remove the bay leaves. Stir in the green onions and serve. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c65068df-0bba-40ce-8190-7385c18d9302\\\",\\\"title\\\":\\\"Candy Bar Clone\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Todd Wilbur\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Candy Bar Clone\\\\n\\\\n## Desserts\\\\n\\\\n> Todd Wilbur\\\\n\\\\n\\\\n_Yield: 8 candy bars_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup whole milk \\\\n* 5 unwrapped caramels \\\\n* 1 tablespoon light corn syrup \\\\n* 1 teaspoon butter \\\\n* 1/4 teaspoon vanilla \\\\n* 1/8 teaspoon salt \\\\n* 1 1/4 cups powdered sugar \\\\n* 20 unwrapped caramels \\\\n* 1 1/2 teaspoons water \\\\n* 2 cups dry roasted peanuts \\\\n* 1 (12-ounce) bag milk chocolate chips \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all the ingredients for the centers, except for the powdered sugar, in a small saucepan over low heat. Stir often as the caramel slowly melts. When the mixture is smooth, add 3/4 cup of powdered sugar and stir. Save the remaining 1/2 cup of powdered sugar for later. Use a candy thermometer to bring the mixture to exactly 230 degrees, stirring often, then turn off the heat. When the temperature of the candy begins to drop, add the remaining 1/2 cup of powdered sugar to the pan, then use a hand mixer on high speed to combine. Keep mixing until the candy cools and thickens and can no longer be mixed. That should take 1 to 2 minutes. Let the candy cool in the pan for 10 to 15 minutes, or until it can be touched. Don’t let it sit too long-- you want the candy to still be warm and pliable when you shape it. Take a teaspoon-size portion and roll it between your palms or on a countertop until it forms a roll with the width of your index finger, and measuring about 4 1/2-inches long. Repeat with the remaining center candy mixture and place the rolls on waxed paper. You should have 8 rolls. Let the center rolls sit out for 1 to 2 hours to firm up. Combine the 20 caramels with the 1 1/2 teaspoons of water in a small saucepan over low heat. Stir often until the caramels melt completely, then turn off the heat. If you work fast this caramel will stay warm while you make the candy bars. Pour the peanuts onto a baking sheet or other flat surface. Using a basting brush and working quickly, “paint: a coating of caramel onto one side of a center roll. Quickly turn the center over, caramel side down, onto the peanuts and press gently so that the peanuts stick to the surface of the candy. Paint more caramel onto the other side of the roll and press it down onto the peanuts. The candy should have a solid layer of peanuts covering all sides. If needed, brush additional caramel onto the roll, then turn it onto the peanuts to coat the roll completely. Place the candy bar onto waxed paper, and repeat with the remaining ingredients. Place the bars into your refrigerator for 1 to 2 hours so that they firm up. Pour the milk chocolate chips into a glass or ceramic bowl and zap it in the microwave for 2 minutes on 50 percent power. Gently stir the chips, then heat for an additional 30 seconds at 50 percent power. Repeat if necessary, stirring gently after each 30 seconds. Don’t over-cook the chips or the chocolate will burn and seize up on you. Drop a candy bar center into the melted milk chocolate. Cover the candy bar with chocolate using 2 forks, 1 in each hand. When the candy is covered with chocolate, balance the bar on both of the forks, one at each end of the candy bar, and tap the forks on the top edge of the bowl so that much of the chocolate drops off. Carefully place the candy bar onto waxed paper and remove the 2 forks. Repeat with the remaining ingredients, and then chill the candy bars until firm.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c6c5cab1-2bf5-4898-aad5-e8cb1decc507\\\",\\\"title\\\":\\\"\\\\\\\"All Crabmeat\\\\\\\" Crab Cakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 8 cakes._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# \\\\\\\"All Crabmeat\\\\\\\" Crab Cakes\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Makes 8 cakes._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Recipe Courtesy of Executive Chef Edward Brown, The SeaGrill \\\\n* 1 1/2 cups cornflake crumbs \\\\n* 1 pound jumbo lump crabmeat \\\\n* 1 1/2 teaspoons homemade mayonnaise, or best-quality store-bought \\\\n* 1 1/2 teaspoons Old Bay seasoning \\\\n* 1/3 teaspoon cayenne pepper \\\\n* 1 large egg yolk \\\\n* 1 tablespoon red bell pepper, cored, seeded, finely diced \\\\n* 1 tablespoon yellow bell pepper, cored, seeded and finely diced \\\\n* 1 1/2 teaspoons fresh chives \\\\n* 1/4 teaspoon minced jalapeZo pepper \\\\n* 2 teaspoons unsalted butter \\\\n* True orange sabayon sauce (recipe to follow) \\\\n* Tartar sauce or spicy honey mustard sauce \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 375 degrees. Distribute the cornflake crumbs on a platter. Combine all the remaining ingredients except the butter and accompaniment in a nonreactive bowl and toss gently until well blended. Make 8 crab cakes no more than 3 inches thick, pressing the ingredients together well. \\\\n* Place the cakes on the crumbs and coat lightly on all sides. Put the cakes on a baking sheet and dot each with a bit of butter. \\\\n* Bake the cakes until just hot, about 6 minutes, and serve with one of the accompaniments. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c72d5fcb-e1bd-417a-8963-3d3d03a00703\\\",\\\"title\\\":\\\"Vegetable Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Vegetable Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n\\\\n_Yield: 3 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon vegetable oil \\\\n* 1 small onion, chopped \\\\n* 1 package frozen chopped spinach, thawed and drained \\\\n* 1 teaspoon cayenne \\\\n* 1/2 cup crumbled feta \\\\n* 1 cup sour cream \\\\n* 1 cup buttermilk \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oil in skillet and cook onions over medium high heat until tender. Stir in spinach, cayenne and feta. Combine spinach mixture, sour cream and buttermilk in food processor and blend. Serve with assorted vegetables\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c8f438e0-d8ff-4da0-9c3f-fcef8d993993\\\",\\\"title\\\":\\\"White Bean Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# White Bean Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 can white cannellini beans, drained and rinsed \\\\n* 3 cloves garlic \\\\n* 2 tablespoons olive oil \\\\n* 1 lemon \\\\n* Hot pepper sauce \\\\n* 1 teaspoon rosemary \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In food processor combine beans and garlic. Process and add rosemary and olive oil. Squeeze in lemon juice and a dash of hot pepper sauce. Process until smooth. Scoop into dish and serve with toasted pitas\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c992bd4e-3a90-4d3f-9f5a-b3504b6fb83b\\\",\\\"title\\\":\\\"Veloute Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Veloute Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter \\\\n* 3 tablespoons flour \\\\n* 2 cups chicken stock \\\\n* Salt \\\\n* Freshly ground white pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, over medium heat, melt the butter. Stir in the flour and cook for 2 minutes. Whisk in the stock, 1/2 cup at a time. Whisk until smooth. Season with salt and pepper. Bring the liquid to a boil and reduce the heat to low and cook for 15 minutes. Remove from the heat and serve. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"c9f2a943-09f3-430a-b6f0-1f98e37b1975\\\",\\\"title\\\":\\\"Stay Crisp Layer Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Linda Mack\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Stay Crisp Layer Salad\\\\n\\\\n## Salads\\\\n\\\\n> Linda Mack\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 head iceburg lettuce \\\\n* 1 10-ounce package fresh spinach \\\\n* 1 bunch green onions, chopped \\\\n* 1 can peas, washed and drained \\\\n* 1 jar bacon bits \\\\n* 7 hard cooked eggs, chopped \\\\n* 8 ounces grated cheddar cheese \\\\n* Parmesan cheese \\\\n* Dressing: \\\\n* 1 cup sour cream \\\\n* 1/2 cup sugar \\\\n* 1/2 cup mayonnaise \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Wash greens, break into bite size pieces. Layer ingredients in a large container that seals in the order given. After all ingredients are used, spread the dressing over salad as you would in icing a cake. Sprinkle with Parmesan cheese. Seal bowl and refrigerate the salad overnight. \\\\n* Mix all the ingredients together. To serve salad, toss dressing well through the other ingredients. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ca5f14f8-e8f0-476e-9bff-fe192ac7a6c0\\\",\\\"title\\\":\\\"Chicken And Sausage Jambalaya\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Justin Wilson’s Homegrown Louisiana \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken And Sausage Jambalaya\\\\n\\\\n## Soups\\\\n\\\\n> Recipe from Justin Wilson’s Homegrown Louisiana Cookin’\\\\n\\\\n\\\\n_Yield: about 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 small chicken (2 to 3 pounds) cut into 2 inch pieces, rinsed and dried\\\\n* ½ cup oil\\\\n* 2 cups finely chopped onion\\\\n* ½ cup chopped bell pepper\\\\n* 1 cup chopped fresh parsley\\\\n* 1 cup finely chopped green onions\\\\n* 2 pounds smoked sausage, sliced ¼ inch thick\\\\n* 3 cups long grain rice\\\\n* 8 cups chicken stock or water\\\\n* 1 tablespoon chopped garlic\\\\n* Salt to taste\\\\n* Ground cayenne pepper to taste\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a heavy, high walled chicken fryer over medium heat, brown the chicken in the oil, stirring the meat around so it won’t stick.  After the chicken has browned, remove it from the pot.  Then add the onions, bell pepper, parsley, and green onions, and sauté until the onions are clear.  Stir in the sausage, rice, stock, garlic, chicken, salt, and pepper.  Continue cooking until nearly all the water has boiled out, then reduce the heat to low, cover and let simmer until the rice is done, about 1 hour.  Do not lift the lid for at least 1 hour.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ca8810a3-0f96-4732-bc37-2c1c427be1da\\\",\\\"title\\\":\\\"Chocolate Chess Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chocolate Chess Pie\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup butter \\\\n* 1 1/2 ounces unsweetened chocolate \\\\n* 1 1/2 cups sugar \\\\n* 1 tablespoon flour \\\\n* pinch of salt \\\\n* 1/2 cup milk \\\\n* 2 eggs \\\\n* 1 teaspoon vanilla extract \\\\n* 1 unbaked 9\\\\\\\" pastry shell \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt butter and chocolate; pour into a mixing bowl. Add sugar, flour, salt, milk, eggs, and vanilla; beat with electric mixer for 6 minutes. Pour filling into pastry shell; bake at 350° for 40 minutes. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nBluegrass Winners - The Garden Club of Lexington, Inc. (Wimmer)\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"cb49d151-d0d2-4239-8f74-fe57119c032e\\\",\\\"title\\\":\\\"Coconut Battered Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Coconut Battered Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 2 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 large shrimp (tail on, peeled, and deveined) \\\\n* 2 cups oil \\\\n* 1 teaspoon creole spice \\\\n* 1/4 cup flour \\\\n* 1 egg, beaten with 2 tablespoons water \\\\n* 1 cup coconut flakes \\\\n* 1 tablespoon honey \\\\n* 2 tablespoons creole mustard \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a deep fat fryer or heavy sauce pan heat oil until a deep fry thermometer registers 360 degrees. Season shrimp with creole spice. Holding the tail of the shrimp, dredge each shrimp in the flour, shake off the excess and then dip into the egg mixture. Be sure to completely coat the shrimp with the egg mixture. Allow the excess egg to drip off of the shrimp. Then dredge the shrimp into the coconut, pressing the coconut securely onto the shrimp. Place the shrimp into the fryer or heavy saute pan, turning as they begin to brown. Remove shrimp when brown on all sides. Drain on paper towels and place on a serving platter. To make the sauce, in a small bowl mix together the honey and the mustard serve with the shrimp. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nFor the sauce:\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"cba94683-5ea0-43de-93cf-cc771673fb1b\\\",\\\"title\\\":\\\"Cherry Crumbcake Squares\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Courtesy of Nick Malgieri\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cherry Crumbcake Squares\\\\n\\\\n## Desserts\\\\n\\\\n> Courtesy of Nick Malgieri\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Cake Batter\\\\n* 2 sticks unsalted butter, softened\\\\n* 1 1/2 cups sugar\\\\n* 3 eggs\\\\n* 2 teaspoons vanilla extract\\\\n* 2 1/2 cups unbleached, all-purpose flour\\\\n* 2 teaspoons baking powder\\\\n* 3 egg yolks\\\\n* 1/4 cup milk or buttermilk\\\\n* 4 cups pitted sour cherries\\\\n* 2 cups unbleached, all-purpose flour\\\\n* 1/3 cup sugar\\\\n* 1/3 cup brown sugar\\\\n* 1/2 teaspoon cinnamon\\\\n* 1/4 teaspoon nutmeg\\\\n* 1 1/2 sticks unsalted butter, melted\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Crumb Topping:\\\\n* Preheat the oven to 350 degrees. Butter a 10 by 15-inch jelly roll pan and line the bottom with a sheet of parchment or waxed paper. \\\\n* In a large mixer bowl, beat the butter and sugar until soft and light. Add the eggs one at a time, beating well between each addition. Beat in the vanilla. Sift together the flour and baking powder and stir into the batter in three additions, alternating with the yolks and milk, beginning and ending with the flour. Spread the batter evenly in the prepared pan. Scatter the cherries evenly over the batter, pressing them in gently.\\\\n* For the crumbs, mix the flour, sugars, cinnamon and nutmeg in a bowl. Melt the butter and stir it in evenly. Rub the mixture to coarse crumbs by hand. Scatter the crumbs over the berries as evenly as possible. Bake the cake about 40 minutes until batter is firm and crumbs are well colored. Cool the cake in the pan on a rack. Cut the cooled cake into twenty four 3-inch squares. Remove the squares from the pan to a platter.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cbc31db5-4bc3-4980-be74-51ad2f9b018c\\\",\\\"title\\\":\\\"Mystery Meat Loaf\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Karen Edidin\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mystery Meat Loaf\\\\n\\\\n## Main Dishes\\\\n\\\\n> Karen Edidin\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 pounds ground round beef (80 percent lean) \\\\n* Seasoned salt, to taste \\\\n* Seasoned pepper, to taste \\\\n* Garlic salt, to taste \\\\n* 4 to 6 large eggs, hard boiled \\\\n* 1 (16-ounce) can tomato sauce \\\\n* Chopped parsley \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees. In a large bowl mix together ground round, seasoned salt and pepper and garlic salt to taste. In the bottom of a 13 by 9-inch pyrex pan form 1/2 meat mixture into a free form/oval shape. Place eggs end to end across meat lengthwise. Arrange remaining 1/2 meat covering eggs. With a fork score meat all the way around. Pour tomato sauce over top and around meat loaf. Sprinkle with chopped parsley. Bake for 1 1/2 hours, cut into slices and serve. \\\\n* The recipes for this program, which were provided by contributors and guests who may not be professional chefs, have not been tested in the Food Network’s kitchens. Therefore, the Food Network cannot attest to the accuracy of any of the recipes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cc33e727-5ba0-4fdd-b589-403ce110b51a\\\",\\\"title\\\":\\\"Easy Spicy Black Bean Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Easy Spicy Black Bean Soup\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons olive oil \\\\n* 1 1/2 cups chopped onion \\\\n* 2 cloves garlic, finely chopped \\\\n* 1 cup chopped green bell pepper \\\\n* 1 cup chopped red bell pepper \\\\n* 1 tablespoon cumin \\\\n* 1 teaspoon cayenne pepper \\\\n* 6 cups low sodium chicken stock \\\\n* 2 cans black beans, drained and rinsed \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cc69eff3-e7f6-45d6-953e-862f491c9905\\\",\\\"title\\\":\\\"Sour Cream Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sour Cream Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 c Flour\\\\n* 4 ts Baking powder\\\\n* 1 ts Salt\\\\n* 1 c Sour cream\\\\n* 1 1/2 c Milk – sour\\\\n* 1 ts Soda\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all ingredients, bake in moderate oven about 10 or 20 minutes. Notes: Exact temperature not given. Moderate is 350 - 400 F.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cc8a9100-b3f0-4572-81da-9db45e92b5be\\\",\\\"title\\\":\\\"Turtle Cake Frosting\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Turtle Cake Frosting\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick margarine \\\\n* 3 tablespoons cocoa \\\\n* 6 tablespoons evaporated milk \\\\n* 1 box powdered sugar \\\\n* 1 teaspoon vanilla \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt in a small saucepan margarine, cocoa, and evaporated milk. Remove from heat and add powdered sugar and vanilla. Spread over cool cake. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cd620583-26f1-4eb5-b2a3-4d13dffbaae0\\\",\\\"title\\\":\\\"Shrimp Creole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp Creole\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 to 4 lbs medium-size fresh shrimp, peeled, deveined \\\\n* 1/4 cup vegetable oil \\\\n* 1/4 cup all-purpose flour \\\\n* 1 1/2 cups chopped onion \\\\n* 1 cup chopped celery \\\\n* 3/4 cup chopped green onions \\\\n* 1 large green pepper, chopped \\\\n* 2 cloves garlic, minced \\\\n* 1 can italian-style tomatoes, undrained, chopped, (16 oz) \\\\n* 1 can tomato sauce, (8 oz) \\\\n* 1 can tomato paste, (6 oz) \\\\n* 1 cup water \\\\n* 1 1/2 teaspoons salt \\\\n* 1 teaspoon pepper \\\\n* 1/2 teaspoon red pepper, ground \\\\n* 2 bay leaves \\\\n* 1 tablespoon lemon juice \\\\n* 2 teaspoons Worcestershire sauce \\\\n* dash hot pepper sauce \\\\n* 1 tablespoon chopped parsley \\\\n* hot boiled rice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine oil and flour in a Dutch oven; cook over medium heat, stirring, until mixture is golden colored. This should take about 15 to 20 minutes. Add onion, celery, green onions, green pepper, and garlic. Cook, stirring often, 15 minutes or more until vegetables are tender. Stir in tomatoes, tomato sauce and paste, the water, salt, black and red pepper, bay leaves, lemon juice, Worcestershire sauce, and hot sauce. Bring to a boil; cover and reduce heat. Simmer for 1 hour, stirring occasionally. Add shrimp and simmer for about 10 minutes more, or until the shrimp turn pink. Remove the bay leaves. Stir in parsley and serve over rice.\\\\n* Serves 8. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cdf3c6b3-ea77-4ebb-bbc0-aa9824ca4248\\\",\\\"title\\\":\\\"Cold Crawfish Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Written by Melissa Cookston\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cold Crawfish Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Written by Melissa Cookston\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons unsalted butter\\\\n* 1 pound crawfish tails\\\\n* 2 8-oz packages cream cheese, allowed to come to room temp\\\\n* ½ cup sour cream\\\\n* 1 teaspoon hot sauce (we prefer Louisiana brand)\\\\n* 1 teaspoon Worcestershire sauce\\\\n* ½ tablespoon Cajun seasoning, plus some for dusting\\\\n* ½ bunch of green onions\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a skillet melt butter, then add crawfish tails and sautee for 2-3 minutes or until fat in crawfish tails is melted. Set aside and allow to cool. Allow cream cheese to come to room temp. In a large bowl, mix together with sour cream, hot sauce, Worcestershire sauce and cream cheese. Add in crawfish tails, seasoning and green onions and fold over to integrate. Cover and refrigerate.\\\\n* Create mound of mixture on a platter, lightly sprinkle with Cajun seasoning, and serve with a variety of crackers.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nWe love to make this a day ahead and let the flavors meld.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"cf04f9e6-3d19-4498-82e1-1a8ab8591dc2\\\",\\\"title\\\":\\\"Fried Fish Fingers With Tartar Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Fish Fingers With Tartar Sauce\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Vegetable oil for frying \\\\n* 1 pound Whiting fillets \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cf12dee1-747a-4154-afbb-d382a57cf59e\\\",\\\"title\\\":\\\"Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes about 12 3-inch biscuits._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes about 12 3-inch biscuits._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 cups (350 grams) all-purpose flour \\\\n* 4 teaspoons baking powder \\\\n* 1 teaspoon salt \\\\n* 1 tablespoon white sugar \\\\n* 1/2 cup (113 grams) cold butter, cut into small pieces \\\\n* 3/4 cup milk \\\\n* 1 large egg, slightly beaten \\\\n* Melted butter (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 400 degrees.  In a mixing bowl, sift together the flour, baking powder, salt and sugar. Cut the butter into the dry ingredients until the mixture resembles coarse crumbs (use pastry blender). Add milk and slightly beaten egg and stir until just combined. (The texture should be sticky, moist and lumpy.) Place mixture on a floured surface.  Dust your hands with flour and knead the dough gently about three times. (Do not manipulate too long or roughly, it will keep the dough from rising properly and the biscuits will be flat and hard.)  Roll out dough to 1/2 inch thickness. Cut out biscuits with a round cookie cutter. Place on parchment lined baking sheet and bake for 9 minutes. (If brushing melted butter on biscuits then cook for only 6 minutes now and then three minutes after putting melted butter on them.)  For crusty top, brush melted butter over the biscuits and continue baking for 3 or 4 minutes until the biscuits are golden. (Total cooking time: 9 to 10 minutes.) \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"cf65cba4-c44a-4d23-ac68-77b3abe8c6e3\\\",\\\"title\\\":\\\"Pecan Chewies\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pecan Chewies\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup butter \\\\n* 3 cups packed light brown sugar \\\\n* 3 eggs, beaten \\\\n* 1 1/2 teaspoons vanilla extract \\\\n* 2 cups chopped pecans \\\\n* 3 cups self-rising flour\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F (175 degrees C). Grease a 9x13 inch pan, or for thinner bars, use a 10x15 inch jellyroll pan. Melt butter in a saucepan over medium heat. Stir in brown sugar until smooth. Remove from heat and let cool
