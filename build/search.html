ablespoon plus 2 teaspoons of the seasoning mix. Stir well, then cook, stirring occasionally, until the vegetables begin to brown, about 6 to 8 minutes. Remove from the heat and set aside to cool to room temperature. The mixture should be a golden tan color, the onions a medium tan brown, and the peppers dark red and dark green. The vegetables retain a slight crunch. \\\\n* Preheat the oven to 350 degrees. \\\\n* While the vegetables are cooling, make the cornbread batter. Combine the corn flour, all-purpose flour, sugar, cornmeal, baking powder, and the remaining seasoning mix in a large bowl. Add the egg, milk, melted butter, 1/2 cup each of the grated Cheddar and Monterey Jack cheeses, and the vegetable mixture. Mix until just combined. Pour the remaining 2 tablespoons oil into a 12-inch cast-iron skillet. Make sure that the oil covers the entire bottom of the skillet – lift and roll the skillet if necessary. Heat the oil just until it begins to smoke, about 4 to 5 minutes. Add the batter to the skillet – the mixture will begin to sizzle right away. Remove the skillet immediately and sprinkle the top of the batter evenly with the remaining 1/2 cup each Cheddar and Monterey Jack cheeses. Bake until a knife inserted into the middle of the cornbread comes out clean, about 30 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"e989997e-4d64-48ed-97f4-75d8fd14e7b7\\\",\\\"title\\\":\\\"Chips And Fish\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chips And Fish\\\\n\\\\n## Main Dishes\\\\n\\\\n> Alton Brown\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* For the fries: \\\\n* 1 gallon safflower oil \\\\n* 4 large Russet potatoes \\\\n* Kosher salt \\\\n* For the batter: \\\\n* 2 cups flour \\\\n* 1 tablespoon baking powder \\\\n* 1 teaspoon kosher salt \\\\n* 1/4 teaspoon cayenne pepper \\\\n* Dash Old Bay Seasoning \\\\n* 1 bottle brown beer, cold \\\\n* 1 1/2 pounds firm-fleshed whitefish (tilapia, pollock, cod), cut into 1-ounce strips \\\\n* Cornstarch, for dredging \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oven to 200 degrees F. \\\\n* Heat the safflower oil in a 5-quart Dutch oven over high heat until it reaches 320 degrees.  Using a V-slicer with a wide blade, slice the potatoes with the skin on. Place in a large bowl with cold water.  In a bowl, whisk together the flour, baking powder, salt, cayenne pepper, and Old Bay seasoning. Whisk in the beer until the batter is completely smooth and free of any lumps. Refrigerate for 15 minutes. Note: The batter can be made up to 1 hour ahead of time.  Drain potatoes thoroughly, removing any excess water. When oil reaches 320 degrees, submerge the potatoes in the oil. Working in small batches, fry for 2 to 3 minutes until they are pale and floppy. Remove from oil, drain, and cool to room temperature.  Increase the temperature of the oil to 375 degrees. Re-immerse fries and cook until crisp and golden brown, about 2 to 3 minutes. Remove and drain on roasting rack. Season with kosher salt while hot and hold in the oven.  Allow oil to return to 350 degrees. Lightly dredge fish strips in cornstarch. Working in small batches, dip the fish into batter and immerse into hot oil. When the batter is set, turn the pieces of fish over and cook until golden brown, about 2 minutes. Drain the fish on the roasting rack. Serve with malt vinegar. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ea4f6d5e-7994-47dd-b37a-0b0813bbb136\\\",\\\"title\\\":\\\"Tartar Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tartar Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup Kraft’s mayo \\\\n* 1/4 cup Sweet pickle relish \\\\n* 2 tablespoons Miracle whip salad dressing \\\\n* 1 tablespoon Sugar \\\\n* 1/2 teaspoon Dry minced parsley \\\\n* 1/4 teaspoon Onion powder \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all and store in the refrigerator\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ea87087d-2b15-484b-81b0-efbf855999f1\\\",\\\"title\\\":\\\"Roquefort Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 36._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Roquefort Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 36._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 c Self-raising flour\\\\n* 1/2 c Butter; well-chilled\\\\n* 2 oz Roquefort -OR other blue-veined cheese\\\\n* 2 oz Cheddar cheese; shredded\\\\n* 1/2 c Sesame seeds\\\\n* Cucumber slices\\\\n* Cherries\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sift flour into a bowl. Using a pastry blender or 2 knives, cut in butter until mixture resembles coarse crumbs. Crumble in Roquefort cheese; sprinkle in Cheddar cheese. With your fingers, thoroughly mix ingredients to form a dough. Cover and refrigerate. Place sesame seeds in a dry skillet, stir over medium heat until golden. Remove from heat; cool. Preheat oven to 400 F (200 C). Grease 2 baking sheets. Shape chilled dough into 36 equal balls. Toss each ball in toasted sesame seeds, pressing balls flat to coat well with seeds. Arrange balls on greased baking sheets and press lightly with a fork. Bake 10 minutes or until golden around edges. Cool on racks and store in an airtight container. To serve, arrange on a plate and garnish with cucumber and cherries.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ead70b0a-cbd1-4f56-801a-ee79c0b5ca73\\\",\\\"title\\\":\\\"Sauce Supreme\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sauce Supreme\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 tablespoons butter \\\\n* 3 tablespoons flour \\\\n* 2 cups chicken stock \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"eb05e821-9654-4979-a1c1-bab358012c45\\\",\\\"title\\\":\\\"Hot And Sour Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Michele Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hot And Sour Soup\\\\n\\\\n## Soups\\\\n\\\\n> Michele Urvater\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons sesame oil \\\\n* 1 quarter-size slice fresh ginger or 1/2 teaspoon dried \\\\n* 1 clove garlic, minced \\\\n* 2 cups chicken or vegetable broth \\\\n* 2 cups water \\\\n* 2 tablespoons rice vinegar \\\\n* 2 tablespoons soy sauce \\\\n* 1/2 teaspoon sugar \\\\n* 10 ounces mushrooms, wiped clean, trimmed and thinly sliced \\\\n* 1 can (8 ounces) sliced bamboo shoots, drained \\\\n* 1/2 to 1 pound package frozen cubed chicken breasts \\\\n* 10 ounces package thawed frozen petite peas \\\\n* Salt \\\\n* 1 teaspoon hot sauce, or Oriental chili paste with garlic \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat the sesame oil in a large saucepan, over medium heat. Add the ginger and garlic and saute until you can smell the aroma of the garlic, about 20 seconds. Add the broth to the saucepan with the water, vinegar, soy sauce, sugar and mushrooms. Cover and bring the liquid to a boil over high heat. Reduce to a simmer and cook over moderate heat until the mushrooms are tender, about 5 minutes. Add the bamboo shoots and chicken to the broth, bring the liquid back to a simmer and cook, over low heat until the chicken is cooked through. Add the peas and simmer 3 minutes longer or until heated through. Season to taste with salt and serve the hot sauce on the side if you wish.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ebdbb3bc-c860-4aa4-ab8c-ab4fd120acb5\\\",\\\"title\\\":\\\"Clam Cheese Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Clam Cheese Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 8-oz package cream cheese, softened\\\\n* 1/2 cup crumbled bleu cheese\\\\n* 1 tblsp finely chopped green onion\\\\n* 1/4 tsp salt a few drops of hot sauce\\\\n* 1 7 1/2-oz can minced clams\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all ingredients except the clams, and beat until smooth. Drain clams and gently stir into chesse mixture. If necessary, a bit of milk or sour cream can be added if the texture is too thick. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ecd944c7-12ef-45eb-a7e0-297a8dff3e52\\\",\\\"title\\\":\\\"Swedish Meatballs\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of The Joy of Cooking\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Swedish Meatballs\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of The Joy of Cooking\\\\n\\\\n\\\\n_Yield: about 90 meatballs_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon butter\\\\n* 1 tablespoon minced onions\\\\n* 2/3 cup fresh bread crumbs\\\\n* 1 cup water\\\\n* 3/4 pound lean ground beef\\\\n* 3/4 pound lean ground pork\\\\n* 2 large egg yolks\\\\n* 1 teaspoon salt\\\\n* 1/4 teaspoon ground black pepper\\\\n* 1/4 teaspoon grated nutmeg\\\\n* 1/4 teaspoon ground allspice\\\\n* 4 tablespoons butter\\\\n* 2 tablespoons all-purpose flour\\\\n* 2 cups beef stock\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small, heavy skillet over medium-high heat, melt 1 tablespoon butter. Add the onions and saute, stirring often until soft, about 1 to 2 minutes. Remove from the heat and set aside. \\\\n* In the large bowl of an electric mixer, combine the bread crumbs and water. Let stand until soft, about 1 to 2 minutes. Add the reserved onions along with the beef, pork, egg yolks, salt, pepper, nutmeg, and allspice. Beat on low speed until smooth. Turn the mixer to high speed and beat until the mixture is light in color and fluffy, about 10 minutes. Using 2 spoons dipped in cold water, shape the meat into 1-inch balls. \\\\n* In a large skillet over medium heat, melt 4 tablespoons butter. Cook the meatballs in batches of about 15 to 20 at a time and brown on all sides. Remove with a slotted spoon and drain briefly on paper towels before removing to a warmed serving platter. Cover to keep warm. When all the meatballs are cooked, reduce the heat to low and add the flour to the skillet. Cook, stirring, until lightly browned. Slowly add the beef stock. Cook, whisking, until the gravy is thick and smooth. Strain, if desired. Pour the gravy over the meatballs and serve hot.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ed051794-acf1-4d51-899e-fea26be32286\\\",\\\"title\\\":\\\"Luby’s Jalapeno Cornbread\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Luby’s Jalapeno Cornbread\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 C. whole milk \\\\n* 1/2 C. buttermilk\\\\n* 1 extra large egg\\\\n* 2 Tbsp. oil\\\\n* 1 Tbsp. Sugar\\\\n* 1/2 tsp. baking powder\\\\n* 1 C. white or yellow cornmeal\\\\n* 1/3 C. all purpose flour\\\\n* 1 1/2 Tbsp. diced red bell pepper \\\\n* 1 1/2 Tbsp. drained stemmed and chopped jalapenos\\\\n* 1 1/2 Tbsp. whole kernel corn\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees. In a large mixing bowl ,whisk together milk, buttermilk ,egg, oil ,sugar ,salt , and baking powder, add cornmeal and flour; mix well. Blend in red pepper Jalapenos, and corn. Place In greased pan or cast iron skillet and bake at 375 for 20 to 25 minutes. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nThanks to Debra Rusling for locating this one in the Houston Chronicle.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"edce164a-eb59-437b-9888-ec43c8b5cd71\\\",\\\"title\\\":\\\"Coconut Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Captain Bill’s, WI\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Coconut Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n> Captain Bill’s, WI\\\\n\\\\n\\\\n_Yield: 10 to 15 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 65 medium shrimp, peeled and deveined\\\\n* 2 cups flour \\\\n* 1/2 quart fry batter mix (flour, cornmeal, salt, spices)\\\\n* 6 ounces coconut milk\\\\n* 1/2 pound coconut flakes\\\\n* Oil, for frying\\\\n* Honey Mustard Horseradish Sauce, recipe follows \\\\n* Honey Mustard Horseradish Sauce:\\\\n* 1 cup mayonnaise\\\\n* 1 1/2 cups honey\\\\n* 1/2 cup Dijon mustard\\\\n* 1/2 cup horseradish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oil to 375 degrees F.  Dredge shrimp in flour to coat. Mix Drakes Fry batter and coconut milk together, adding water, if necessary, to create cake batter consistency. Dip shrimp in batter mixture. Roll shrimp in coconut flakes to cover.  Deep fry to a golden brown. Serve with a Honey Mustard Horseradish Sauce.\\\\n* Mix all ingredients well.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ee61a042-c247-460b-a83f-eb05c49b9056\\\",\\\"title\\\":\\\"Epicurean Cheesed Oysters\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Epicurean Cheesed Oysters\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 16 oz pkg Cheese-It Crackers \\\\n* 1/2 teaspoon paprika \\\\n* 1/4 teaspoon rubbed oregano \\\\n* fat, for deep frying \\\\n* 2 eggs \\\\n* 2 tablespoons water \\\\n* 1 pint oysters, for deep frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Crush crackers with rolling pin into very fine crumbs between waxed paper. Mix with paprika and oregano and set aside. Beat eggs with water. Dip oysters into eggs and roll in crumbs. Lay on flat surface at least 30 minutes to set crust. Fry in moderately hot fat, 375 degrees, until crusty, about 4 to 5 minutes. Drain on paper towels. Garnish with lemon wedges and dill pickles. Serve with tartar sauce.\\\\n* Serves 5.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nThe Mississippi Cookbook - Compiled and edited by The Home Economics Division of The Mississippi Cooperative Extension Service University Press Of Mississippi \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"ef13ddce-392c-4821-b9f4-37f487892af9\\\",\\\"title\\\":\\\"Pecan Butter Crunch\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Dorothy Pacey\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pecan Butter Crunch\\\\n\\\\n## Desserts\\\\n\\\\n> Dorothy Pacey\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups sugar \\\\n* 1 cup light corn syrup \\\\n* 1/2 cup hot water \\\\n* 1 tablespoon butter or margarine \\\\n* 2 cups pecans \\\\n* 1 teaspoon vanilla flavoring \\\\n* 2 heaping teaspoon baking soda \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook sugar, syrup and water until mixture thickens and bubbles (about 230 degrees). Add butter and pecans. Stir continuously and continue cooking until nuts begin to brown or start popping (290 degrees). Remove from heat. Add vanilla and soda and stir thoroughly. Pour quickly in several pieces on large buttered surface. Do not spread with knife or spoon. Allow to cool slightly. Stretch and pull with hands until very thin. (The thinner it is stretched, the more brittle it will be.) When cooled and hardened, break into small pieces. Store in airtight container.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ef844acf-aa85-4bbe-aef1-d98a4821ea17\\\",\\\"title\\\":\\\"Shrimp, Corn, And Potato Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp, Corn, And Potato Soup\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon unsalted butter \\\\n* 1 tablespoon olive oil \\\\n* 2 medium onions, finely diced \\\\n* 2 Poblano chiles, toasted (see Note) and diced \\\\n* 4 cloves garlic, finely chopped \\\\n* 6 plum tomatoes, peeled, seeded, and chopped \\\\n* 1 cup fish broth or clam juice \\\\n* 1 bay leaf \\\\n* 6 small new potatoes, peeled and halved \\\\n* 3 cups milk \\\\n* 1 cup corn kernels, fresh or thawed frozen \\\\n* 1 ear of corn, shucked and cut crosswise into 1/2inch rounds \\\\n* 1 pound medium raw shrimp, peeled and deveined \\\\n* 1/2 teaspoon salt \\\\n* 1/4 teaspoon freshly ground black pepper \\\\n* 1/2 small bunch cilantro, leaves only \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large heavy saucepan, heat the butter and oil over medium heat. Add the onions and cook for 4 to 5 minutes, until slightly golden. Add the poblanos and the garlic and cook for 2 minutes more, until the aroma of the garlic is released. Add the tomatoes, fish broth and bay leaf. Increase the heat to high and bring the mixture to a boil. Add the potatoes, bring back to the boil, and decrease the heat so the mixture is simmering. Cover the pan and simmer the soup for 15 minutes, or until the potatoes are tender but not falling apart. Stir in the milk and simmer for 5 minutes more, then add the corn kernels, corn rounds, shrimp, salt and pepper and simmer for an additional 4 minutes. Taste for seasoning and serve in heated bowls, sprinkled with a few leaves of cilantro.  Note: Fresh chiles and bell peppers can be roasted over a gas flame or on a tray under the broiler. Keep turning so the skin is evenly charred, without burning and drying out the flesh. Transfer the charred peppers to a plastic bag, tie the top closed and let steam until cool to the touch, about 15 minutes. (If you are rushed, you can place the bag in a bowl of iced water to speed things up.) The best way to peel is just to pull off the charred skin by hand and then dip the peppers briefly in water to remove any blackened bits. Do not peel the pepper under running water since that will wash away flavorful juices. Once peeled, cut away stems, seeds and veins. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nc.1997, M.S. Milliken & S. Feniger, all rights reserved\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"ef946234-9d18-4deb-b9d9-4903502a25fa\\\",\\\"title\\\":\\\"Cinnabon Cinnamon Rolls Clone\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cinnabon Cinnamon Rolls Clone\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup warm water \\\\n* 1 cup milk -- room temperature \\\\n* 1 large egg -- beaten \\\\n* 1/4 cup butter -- softened \\\\n* 1 tablespoon sugar \\\\n* 1/2 teaspoon salt \\\\n* 4 cups all purpose white flour \\\\n* 1/2 package instant vanilla pudding mix (3.4 oz box)\\\\n* 1 tablespoon bread machine yeast \\\\n* 1 cup brown sugar -- packed \\\\n* 1 tablespoon cinnamon \\\\n* 1/4 cup butter – softened\\\\n* 4 ounces cream cheese -- softened \\\\n* 1/4 cup butter -- softened \\\\n* 1/2 teaspoon vanilla \\\\n* 1/2 tablespoon milk \\\\n* 1 1/2 cups powdered sugar \\\\n* 1/2 teaspoon cinnamon \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* CREAM CHEESE CINNAMON FROSTING \\\\n* Dough Add the dough ingredients, in the order listed, to the bread machine and prepare using the dough setting. On a lightly floured surface, roll out to an 18\\\\\\\" by 30\\\\\\\" rectangle. The dough can also be handmade. If you use regular yeast, you may want to let the rolls proof for 15-30 minutes after assembly. Filling In a small bowl, mix brown sugar and cinnamon. Spread the softened butter over the dough and evenly sprinkle on the sugar and cinnamon mixture. Starting at the long edge of the dough, roll up tightly. Mark the roll every 2 inches. With a thread cut the roll by placing the thread under the roll at your mark, crisscross over and pull to cut. Place rolls into greased 8\\\\\\\" or 9\\\\\\\" baking pans 2\\\\\\\" apart. Cover and let rise in a warm, draft free place until almost double, approximately 1 hour. After rising, rolls should be touching each other and the sides of the pan. Bake at 350 degrees F. for 15 to 20 minutes, or until golden brown. Cream Cheese Cinnamon Frosting In a small bowl, mix cream cheese, butter, vanilla and milk. Add powdered sugar and cinnamon and mix until smooth. Spread on warm rolls and serve immediately. This recipe has been adjusted so that the dough can be prepared in your bread machine. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n DOUGH \\\\nFILLING \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"efe21f31-fe38-4361-a60f-b4bcf2e636f3\\\",\\\"title\\\":\\\"Three Onion Potato Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Rosalie Rubaum\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Three Onion Potato Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Rosalie Rubaum\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 large packages Hashbrown Potato patties (8) defrosted and broken apart in large mixing bowl\\\\n* 1 can cream of chicken soup or cream of celery (for kosher)\\\\n* 1 large bunch green onions, chopped\\\\n* 1/4 cup chopped onions\\\\n* 1/2 cup Dijon mustard\\\\n* 2 cups sour cream\\\\n* 1/2 cup milk (nonfat)\\\\n* 1 to 2 cups cheddar or Jack cheese (for spicy, use jalapeno jack)\\\\n* 1 small can French Fried Onions, for topping \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all ingredients together, except the fried onions. Put into deep casserole. Top with onions. Bake in a preheated 350 degree oven for 1 hour until golden on top. Can be made ahead a couple of days. Do not bake until ready to use. Can also be frozen. \\\\n* ADDENDUM TO THREE ONION POTATO CASSEROLE: To make hash-brown potatoes from scratch: \\\\n* Rinse potatoes. Peel potatoes and shred. Soak in water for at least a 1/2 hour to remove starch. Sauti drained potatoes in butter or oil until cooked to the 3/4 point Set aside. \\\\n* Resume with regular recipe preparation. \\\\n* The recipes for this program, which were provided by contributors and guests who may not be professional chefs, have not been tested in the Food Network’s kitchens. Therefore, the Food Network cannot attest to the accuracy of any of the recipes. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f0341ff1-5cd0-4c67-b374-a4f428fec083\\\",\\\"title\\\":\\\"Emeril’s Butter Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Butter Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse, 1999\\\\n\\\\n\\\\n_Yield: about 2 dozen cookies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 pound (3 sticks) unsalted butter, at room temperature \\\\n* 1 cup plus 2 tablespoons granulated sugar \\\\n* 6 large egg yolks \\\\n* 1 teaspoon pure vanilla extract \\\\n* 3 cups plus 2 tablespoons bleached all-purpose flour \\\\n* 3/4 teaspoon salt \\\\n* Assorted sprinkles \\\\n* BUTTERCREAM FROSTING \\\\n* Recipe courtesy Emeril Lagasse, 1999 \\\\n* 4 ounces cream cheese, softened \\\\n* 1/2 stick of butter, softened \\\\n* 3/4 pound (about 3 cups) confectioners’ sugar, sifted \\\\n* 1 teaspoon pure vanilla extract \\\\n* 2 to 3 tablespoons milk \\\\n* Red, blue, green and yellow food coloring \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. Cream the butter and sugar in the bowl of an electric mixer fitted with a paddle, on medium speed, scraping down the sides of the bowl as necessary. Cream the mixture until it is smooth and fluffy. Add the egg yolks 1 at a time, mixing in between each addition. Scrape down the sides of the bowl. Beat for 1 minute and add the vanilla. Combine the flour and the salt in a medium-size mixing bowl. Mix well. Add the flour mixture to the butter mixture and mix on low speed until it is fully incorporated. Increase the speed to medium and mix until the batter is thick and creamy, about 2 minutes. Scrape down the sides of the bowl and the paddle. Lightly flour a flat surface. Using a rolling pin, roll out the dough to 1/4-inch thick. Cut the dough into the desired shapes. Line a baking sheet with parchment or waxed paper. Place the cookies on the baking sheet about 2 inches apart. Bake until lightly golden, about 20 minutes. Remove the cookies from the oven and let cool completely in the pan. Remove the cookies from the pan using a spatula. Repeat the process until all the dough is used. Frost each cookie and garnish with sprinkles. \\\\n* In a large mixing bowl, with an electric mixer, cream the cheese and butter. Add the sugar, 1/2 cup at a time, mixing after each addition. Add the vanilla and milk and mix well. Add a couple of drops of food coloring and mix well. Yield: about 1 1/2 to 2 cups frosting \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f03c3d5e-64b2-429c-80ad-569be57797f8\\\",\\\"title\\\":\\\"Fried Chicken\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Chicken\\\\n\\\\n## Main Dishes\\\\n\\\\n> Alton Brown\\\\n\\\\n\\\\n_Yield: 3 to 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 broiler/fryer chicken, cut into 8 pieces\\\\n* 2 cups low fat buttermilk\\\\n* 2 tablespoons kosher salt\\\\n* 2 tablespoons Hungarian paprika\\\\n* 2 teaspoons garlic powder\\\\n* 1 teaspoon cayenne pepper\\\\n* Flour, for dredging\\\\n* Vegetable shortening, for frying \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt enough shortening (over low heat) to come just 1/8-inch up the side of a 12-inch cast iron skillet or heavy fry pan. Once shortening liquefies raise heat to 325 degrees F. Do not allow oil to go over 325 degrees F. \\\\n* Drain chicken in a colander. Combine salt, paprika, garlic powder, and cayenne pepper. Liberally season chicken with this mixture. Dredge chicken in flour and shake off excess. \\\\n* Place chicken skin side down into the pan. Put thighs in the center, and breast and legs around the edge of the pan. The oil should come half way up the pan. Cook chicken until golden brown on each side, approximately 10 to 12 minutes per side. More importantly, the internal temperature should be right around 180 degrees. (Be careful to monitor shortening temperature every few minutes). \\\\n* Drain chicken on a rack over a sheet pan. Don9t drain by setting chicken directly on paper towels or brown paper bags. If you need to hold the chicken before serving, cover loosely with foil but avoid holding in a warm oven, especially if it’s a gas oven. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPlace chicken pieces into a plastic container and cover with buttermilk. Cover and refrigerate for 12 to 24 hours. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"f057e0ea-f6cd-459b-9b2b-a8228598e7d6\\\",\\\"title\\\":\\\"Oyster Stew With Andouille Mashed Potatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Oyster Stew With Andouille Mashed Potatoes\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 pounds Idaho potatoes, peeled and diced\\\\n* 4 ounces ground andouille sausage\\\\n* 3 tablespoons butter\\\\n* 1/2 cup heavy cream, divided\\\\n* 2 dozen shucked oysters, with their liquor\\\\n* 1 tablespoon olive oil\\\\n* 1/2 cup chopped onions\\\\n* Salt\\\\n* Freshly ground black pepper\\\\n* 2 teaspoons chopped garlic\\\\n* 2 tablespoons finely chopped parsley leaves\\\\n* Dash of Worcestershire sauce\\\\n* Dash of Crystal hot sauce\\\\n* Juice of one fresh lemon\\\\n* 4 each toasted French bread croutons (about 1-inch thick) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place the potatoes in a saucepan and cover with water. Season the water with salt. Bring the liquid to a boil and reduce to a simmer. Cook the potatoes for 10 to 12 minutes or until fork tender. In a small saute pan, over medium heat, render the andouille until crispy, about 4 to 6 minutes. Drain the potatoes. Place the potatoes back in the pan and add the andouille, 1 tablespoon butter and 1/4 cup cream. Using a hand-held masher, mash the potatoes until smooth. Season the potatoes with salt and pepper. Set aside and keep warm. Drain the oysters, reserving the liquor. Set aside. In a large saute pan, over medium heat, add the oil. When the oil is hot, add the onions. Season with salt and pepper. Saute for 2 to 3 minutes. Add the garlic and parsley. Cook for about 2 minutes. Add reserved oyster liquor, Worcestershire sauce, hot sauce, and lemon juice. Bring the liquid to a boil and reduce to a simmer. Cook for 4 to 5 minutes or until the liquid thickens. In a sauce pan, Stir in the remaining butter and cream. Season with salt and pepper. Season the oysters with salt and pepper. Add the oysters. Simmer for about 2 minutes or until the edges curl. To serve, mound the potatoes in the center of each bowl. Spoon the oysters and sauce around the potatoes. Garnish with the croutons. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f074c758-29f1-45a6-b207-c6d67644d935\\\",\\\"title\\\":\\\"Sour Milk Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sour Milk Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 c Flour - general purpose\\\\n* 1 c Buttermilk\\\\n* 1/2 ts Baking powder\\\\n* 1 tb Shortening – rounded\\\\n* 1 ts Soda\\\\n* 1 ts Salt\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix quickly, roll about 1/2-inch thickness. Fold and roll again. Cut out with biscuit cutter and place on greased baking sheet. Bake imediately in a hot oven about 400 F about 10 minutes. If sour milk is very sour, add more soda. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f08311c0-af5b-4e6c-87c1-4ab985b13623\\\",\\\"title\\\":\\\"Cornbread And Andouille Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2001\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cornbread And Andouille Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n> Emeril Lagasse, 2001\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 teaspoons unsalted butter\\\\n* 1/2 pound andouille, cut into 1/2-inch pieces\\\\n* 1 1/2 cups chopped yellow onions\\\\n* 1 cup chopped celery\\\\n* 1 cup chopped green bell peppers\\\\n* 1 tablespoon minced garlic\\\\n* Basic Cornbread, recipe follows\\\\n* 3 slices white or whole wheat bread, torn into 1/2-inch pieces\\\\n* 1/2 cup chopped green onions\\\\n* 1/3 cup chopped fresh parsley\\\\n* 2 teaspoons chopped fresh thyme\\\\n* 1teaspoon salt\\\\n* 1/2 teaspoon freshly ground black pepper\\\\n* 1/8 teaspoon cayenne\\\\n* 2 large eggs, beaten\\\\n* 1 to 2 cups chicken stock, as needed \\\\n* Basic Cornbread:\\\\n* 1 tablespoon plus 1/4 cup vegetable oil\\\\n* 1 cup yellow cornmeal\\\\n* 1 cup all-purpose flour\\\\n* 2 teaspoons baking powder\\\\n* 1 teaspoon salt\\\\n* 1/4 teaspoon cayenne\\\\n* 1 cup buttermilk\\\\n* 1 egg \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. Generously butter a 13 by 9-inch baking dish and set aside.  In a large skillet, cook the sausage until brown and the fat is rendered, about 5 minutes. Add onions, celery, bell peppers, and garlic, and cook for 2 minutes. Remove from the heat and transfer to a large bowl to cool.  With your fingers, crumble the corn bread into the bowl, add bread, the green onions, parsley, and thyme, and mix well with your hands. Add the salt, pepper, cayenne, and eggs, and mix well with your hands. Add enough broth, 1/2 cup at a time, to moisten the dressing, being careful not to make it mushy.  Transfer to the prepared dish and cover with aluminum foil. Bake until heated through, about 25 minutes. Uncover and bake until golden brown, about 15 minutes. \\\\n* Preheat the oven to 400 degrees F.  Pour 1 tablespoon of vegetable oil into a 9-inch baking pan or heavy cast iron skillet. Place the pan into the oven as it preheats, allowing it to heat for at least 10 minutes.  Combine the cornmeal, flour, baking powder, salt, and cayenne in a large mixing bowl and stir with a wooden spoon. Add the buttermilk and egg to the mixture, and stir well to blend. Pour the cornmeal batter into the preheated pan and bake in the oven for 25 minutes or until lightly golden brown. Remove from the oven and let cool before serving or using in the dressing.  Note: When making the dressing, make cornbread the day before.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f1bf97a1-233c-4f4d-a402-0d2849eb6f0e\\\",\\\"title\\\":\\\"Carrot Top\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: approximately 8 cups dressing_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Carrot Top\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: approximately 8 cups dressing_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 small onion, cut into quarters \\\\n* 3 cups stale white bread \\\\n* 3 cups stale unsweetened cornbread \\\\n* 2 tablespoons butter \\\\n* 1 teaspoon vegetable oil \\\\n* 1 large onion, diced \\\\n* 3 stalks celery, diced \\\\n* 1 tablespoon dried or 2 tablespoons fresh sage leaves \\\\n* 1 ½ cups oysters, shucked, shells removed \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a medium saucepan, over low heat, combine turkey neck, celery leaves, carrot top, onion and water to cover. Simmer for 2 hours as the turkey roasts. In a large bowl combine stale breads, set aside. In a large saute pan melt butter with vegetable oil. Add onions, celery and sage and cook over medium heat until onions begin to brown Add onion mixture and enough of the giblet broth to moisten bread, toss, and set aside. About 1 hour before the turkey is done, using a turkey baster or a large spoon remove all but ½ cup of fat from pan. Toss the oysters with the bread stuffing and add it in an even layer to the roasting pan with the turkey, stirring to coat the bread. Return the turkey to the oven and continue roasting for the final hour. Serve as a side dish \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f25127f9-9f2d-4508-a614-73d2bb807fb8\\\",\\\"title\\\":\\\"Deep-dish Mixed Berry Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> (recipe courtesy of Emeril Lagasse, as seen on E\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Deep-dish Mixed Berry Pie\\\\n\\\\n## Desserts\\\\n\\\\n> (recipe courtesy of Emeril Lagasse, as seen on Emeril Live)Remove the dough from the refrigerator and place on a lightly floured surface. Roll out each dough into a circle about 12 inches in diameter and 1/8-inch thick. Fold one of the dough into fourths and carefully remove the dough from the surface. Unfold the dough into a 9-inch by 2-inch deep dish pie pan. Pour the berry filling into the pastry shell. Place the remaining circle of dough over the filling. Lightly press the pastry into the berry mixture. Using a small knife trim off any excess and crimp the edges. Place on a parchment lined baking sheet. Place in the oven and bake for about 45 minutes or until the crust is golden. Remove and cool for 20 minutes before slicing. Serve each slice with a scoop of ice cream.\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups flour\\\\n* Pinch of salt\\\\n* 2/3 cup lard\\\\n* 3 to 4 tablespoons ice water\\\\n* 1 pint raspberries\\\\n* 1 pint blueberries\\\\n* 1 pint blackberries\\\\n* 1 pint strawberries\\\\n* 1 1/2 cups water\\\\n* 1 1/2 cups sugar\\\\n* 1/4 cup cornstarch\\\\n* 8 scoops of vanilla bean ice cream\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees. \\\\n* In a mixing bowl combine the flour and salt. Add the lard and work it in with your hands until the mixture resembles coarse crumbs. Add the water, 1 tablespoon at a time. Form the dough into 2 smooth balls. Wrap the dough in plastic wrap and refrigerate for 30 minutes. \\\\n* In a saucepan combine the berries, water and sugar, over medium-high. Bring the mixture to a boil, reduce the heat to medium and cook for 10 minutes. In a small bowl combine the cornstarch with the remaining 1/4 cup of water. Stir until the cornstarch dissolves and the mixture is smooth. Stir the cornstarch mixture into the berry mixture. Bring the mixture back to a boil and continue to cook for 2 minutes. Remove from the heat and cool. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f298d8a8-e77d-4679-9119-7086053ef63f\\\",\\\"title\\\":\\\"Hollandaise Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hollandaise Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 1 to 1 1/2 cups sauce_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 egg yolks*, see below \\\\n* 1 tablespoon cold water \\\\n* 1 tablespoon lemon juice \\\\n* 2 sticks unsalted butter, cold and cut into pieces \\\\n* Salt and white pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In the top of double boiler or a heat-proof bowl whisk the egg yolks until they become thick and sticky. Whisk in the water and lemon juice. Place the pan or bowl over a saucepan of simmering, not boiling, water. Whisk until mixture is warm, about 2 minutes. (If mixture appears to become lumpy dip pan immediately in a bowl of ice water to cool, whisk until smooth and then continue recipe.) The yolk mixture has thickened enough when you can see the bottom of the pan between strokes and mixture forms a light cream on the wires of the whip.  While whisking the yolk mixture add the pieces of butter, a tablespoon or so at a time whisking thoroughly to incorporate before adding more butter. As the mixture begins to thicken and become creamy, the butter can be added more rapidly.  Season the sauce to taste with salt, white pepper and lemon juice. To keep the sauce warm, set the pan or bowl in lukewarm water or in a thermos. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f34b7f56-72e6-4534-be6a-ec0e756c5ace\\\",\\\"title\\\":\\\"Watermelon Rind Pickle\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Jessica Harris, \\\\\\\"The Welcome Table\\\\\\\"\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Watermelon Rind Pickle\\\\n\\\\n## Appetizers\\\\n\\\\n> Jessica Harris, \\\\\\\"The Welcome Table\\\\\\\"\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 9 cups cubed watermelon rind\\\\n* 1/2 cup salt\\\\n* 2 quarts plus 2 cups water\\\\n* 1 3/4 cups cider vinegar\\\\n* 1/2 cup balsamic vinegar\\\\n* 2 cups sugar\\\\n* 1 lemon, sliced thin\\\\n* 2 sticks cinnamon, crushed\\\\n* 1 teaspoon whole cloves\\\\n* 2 teaspoons cracked allspice\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Prepare the watermelon rind by cutting it into 1-inch squares and removing the green skin and all but a small amount of the red meat. Place the prepared watermelon in a large bowl and soak it overnight in brine made from the salt and 2 quarts of water.  When ready to prepare, drain the watermelon, wash it with fresh water, and drain it again. Place the rind in a large nonreactive saucepan with water to cover, and simmer it until it is fork-tender. Place the remaining 2 cups of water and the remaining ingredients in another large nonreactive pan, bring them to a boil, and simmer them for 15 minutes or until you have a thin syrup.  Drain the watermelon rind, add it to the syrup, and continue to simmer until the rind becomes translucent. Place the watermelon rind pieces in hot sterilized jars, cover them with the (unstrained) syrup, and seal them according to proper canning procedures. The pickles will keep for several months \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f38107e3-36ac-442b-9e16-213e96f23a01\\\",\\\"title\\\":\\\"Bearnaise Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bearnaise Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: about 1 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons white vinegar \\\\n* 3 tablespoons white wine \\\\n* 10 peppercorns, crushed \\\\n* 2 tablespoons finely chopped shallots \\\\n* 1 tablespoon chopped tarragon \\\\n* 1 tablespoon water \\\\n* 3 egg yolks \\\\n* 1 cup unsalted butter, melted \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n* 1 tablespoon finely chopped parsley leaves \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, combine the vinegar, wine, peppercorns, shallots, and tarragon. Bring the liquid to a boil and reduce to 1 tablespoon. Add 1 tablespoon of water. Add the egg yolks and whisk, over low heat, until frothy, about 3 to 4 minutes. In a steady stream, add the butter until the sauce thickens. Season with salt and pepper. Strain the sauce through a chinois and set aside. Garnish with the parsley leaves\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f3cf27c7-f2f2-4aee-8326-519191d99b20\\\",\\\"title\\\":\\\"Red Lobster Garlic Cheese Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Brenda\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Red Lobster Garlic Cheese Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Brenda\\\\n\\\\n\\\\n_Makes 10 - 12 biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups buttermilk baking mix\\\\n* 2/3 cup milk\\\\n* 1/2 cup shredded cheddar cheese\\\\n* 1/4 cup butter, melted\\\\n* 1/2 teaspoon garlic powder\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees F (230 degrees C).  Combine baking mix, milk and cheddar cheese in mixing bowl. Beat with wooden spoon til soft dough forms.  Drop dough by spoonfuls onto ungreased cookie sheet. Bake 8-10 minutes until golden brown.  Mix butter and garlic powder and brush over warm biscuits before removing from cookie sheet.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f3fd61a9-9151-4584-be33-2b491a00feae\\\",\\\"title\\\":\\\"Old Fashioned Buttermilk Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Old Fashioned Buttermilk Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 c All-purpose flour\\\\n* 1/2 c Cake flour\\\\n* 1/2 ts Salt\\\\n* 2 ts Baking powder\\\\n* 1/2 c Cold unsalted butter \\\\n* 3/4 c Buttermilk or more\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 450F; set rack in middle level. Prepare biscuit dough. Combine the flours, salt and baking powder in a mixing bowl and stir well to mix. Rub in the butter by hand or with a pastry blender until the mixture is mealy. Stir in 3/4 cup of the buttermilk with a fork and continue stirring gently until the dough begins to hold together. (If the dough is dry, add more buttermilk, 1 tablespoon at a time.) Sprinkle the work surface generously with flour and scrape the dough onto it. Fold the dough over on itself two or three times. Use the dough immediately . Pat dough into a 6-by-12- inch rectangle and cut into eight 3-inch biscuits with a sharp, floured knife. Transfer to a parchment-lined cookie sheet. Paint tops with buttermilk. Bake for 10 to 15 minutes, until well risen and golden\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f44d10f8-c8e5-4c10-a326-57ef2b680c49\\\",\\\"title\\\":\\\"Paellaya\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Paellaya\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 3-pound chicken, cut into small pieces (about 12) \\\\n* 2 teaspoons salt \\\\n* Black pepper \\\\n* 1/2 cup olive oil \\\\n* 1 1/2 cups chopped yellow onions \\\\n* 3/4 cup chopped green bell peppers \\\\n* 3/4 cup chopped celery \\\\n* 6 tablespoons minced garlic \\\\n* 1 1/2 cups chopped andouille sausage \\\\n* 3 cups uncooked rice \\\\n* 1 1/2 cups chopped peeled tomatoes \\\\n* 1 tablespoon Worcestershire sauce \\\\n* 1 tablespoon hot sauce \\\\n* 9 bay leaves \\\\n* 3 tablespoons Creole Seasoning \\\\n* 1/2 teaspoon saffron threads \\\\n* 6 cups white chicken stock \\\\n* 3 small (1 to 1 1/4 pounds each) lobsters, lightly steamed, cut into serving pieces \\\\n* 36 scrubbed littleneck clams \\\\n* 36 mussels, scrubbed and debearded \\\\n* 18 medium shrimp in their shells (about 3/4 pound) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sprinkle chicken pieces evenly with salt and 18 turns of pepper. Pat in seasoning with your hands. Heat oil in a large deep saucepan over high heat. Add chicken and sear until brown on all sides, about 4 minutes. Add onions, bell peppers, celery, garlic, sausage and rice and stirfry 2 minutes. Stir in tomatoes, Worcestershire, hot sauce, bay leaves, Creole seasoning and saffron and simmer 1 minute. Add stock, stir well and bring to a boil. Cover and cook 4 minutes.  Add lobster, tucking pieces into rice, cover and cook 4 minutes. Add clams, cover and cook 4 minutes. Add mussels and shrimp, cover and cook until rice is tender and shellfish are opened, about 3 minutes. Discard any mussels or clams that have not opened.  Serve in large shallow bowls. Place empty bowls on table for shells. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f5ad8de1-a108-4c2e-adce-df5dc220201d\\\",\\\"title\\\":\\\"Blonde Brownies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe By : CDKitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blonde Brownies\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe By : CDKitchen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup shortening\\\\n* 1/2 cup molasses\\\\n* 2 eggs – beaten\\\\n* 1/4 cup packed brown sugar\\\\n* 1 cup flour\\\\n* 1/2 teaspoon baking soda\\\\n* 1/2 teaspoon salt\\\\n* 1 cup chopped walnuts\\\\n* 1 teaspoon vanilla extract\\\\n* Confectioners’ sugar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt shortening with molasses in saucepan over low heat. Cool slightly. Beat eggs with brown sugar in mixer bowl. Add molasses mixture. Sift flour, baking soda and salt together. Stir into molasses mixture until well combined. Stir in walnuts and vanilla. Spread in 9x9-inch baking pan lined with waxed paper. Bake at 350F degrees for 30 to 40 minutes or until brownies test done. Sprinkle with confectioners’ sugar. Cool on wire rack. Cut into squares. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f5cfcb29-d406-4c18-a22a-1518abe50040\\\",\\\"title\\\":\\\"Butter Swim Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_9_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Butter Swim Biscuits \\\\n\\\\n## Breads\\\\n\\\\n\\\\n_9_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n2 1/2 cups all-purpose flour\\\\n2 cups buttermilk\\\\n1/2 cup (1 stick) butter, melted\\\\n4 teaspoons baking powder\\\\n1 1/2 tablespoons granulated sugar\\\\n2 teaspoons salt\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 450°F.\\\\nIn a medium bowl, whisk together the flour, baking powder, sugar, and salt.\\\\nAdd buttermilk and mix just until a moist dough is formed.\\\\nPour melted butter into an 8x8-inch baking dish and place dough on top of melted butter. Using a spatula, spread dough evenly across pan until it touches the sides.\\\\nCut dough into 9 equal squares and bake until golden brown, 20-25 minutes. Enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f5fb861b-97e7-463e-a7f6-722b8d99dda6\\\",\\\"title\\\":\\\"Kristi’s Key Lime Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Kristi Peterson, Key Largo Crack’d Conch\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Kristi’s Key Lime Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Kristi Peterson, Key Largo Crack’d Conch\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup key lime juice, or regular lime juice, or 6 to 8 key limes, quartered\\\\n* 16 ounces water\\\\n* 1 (14-ounce) can sweetened condensed milk\\\\n* 1/2 cup sour cream \\\\n* 2 large eggs\\\\n* 1 (9-inch) graham cracker crust\\\\n* 8 ounces whipped topping \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* If using 6 to 8 limes instead of lime juice, put water in blender or food processor, set processor on puree, and with processor running drop lime slices in, one at a time. Key limes are very tough - do not drop in too many at one time. Drop in 8 to 10 slices, maybe more if you have a really powerful blender or processor. Process completely, then pour through strainer into another container. Make sure to press out all of the juice, discard lime remains then pour the lime juice back into blender. Again, drop in lime slices, repeating the above process until you have processed all of the limes. Set aside 1 cup of the resulting lime juice. Preheat oven to 350 degrees F. Blend key lime juice with the sweetened condensed milk. Add the sour cream. In a separate container, beat the eggs, then add to the key lime mixture and beat for 1 minute. Pour mixture into the graham cracker crust. Bake for 10 minutes. Remove from the oven and cool pie completely, about 1 hour. Top with whipped topping and put in freezer. Freeze at least 3 hours. Serve straight from freezer. Cutting the pie is made easier by wetting a knife in hot water before slicing.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f623bdf7-b9bd-4a91-94bc-992384d24e16\\\",\\\"title\\\":\\\"Sweet Potato Casserole\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/03006135-e9c8-44cd-8eae-2cd0a4bbe22a?generation=1669086479122636&alt=media\\\",\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![SWEET POTATO CASSEROLE](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/03006135-e9c8-44cd-8eae-2cd0a4bbe22a?generation=1669086479122636&alt=media)\\\\n# Sweet Potato Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 cups mashed sweet potatoes \\\\n* 1 cup brown sugar \\\\n* 2 eggs, lightly beaten \\\\n* 1 teaspoon vanilla \\\\n* 1/2 cup milk \\\\n* 1/2 cup melted butter \\\\n* 1/2 cup brown sugar \\\\n* 1/3 cup flour \\\\n* 1/3 cup melted butter \\\\n* 1 cup chopped pecans \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine first 6 ingredients. Pour into a buttered casserole dish. Mix remaining ingredients together; sprinkle on top of casserole. Bake at 350 degrees for 30 minutes.\\\\n* Serves 6 to 8. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nTopping: marshmallows\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"f7a67304-28bf-42ea-b954-f38131e8aca6\\\",\\\"title\\\":\\\"Easy Chicken Divan\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Easy Chicken Divan\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 pkgs frozen chopped broccoli, (10 oz each) \\\\n* 6 chicken breast halves, boneless, skinless \\\\n* water \\\\n* 1 tablespoon Worcestershire sauce \\\\n* 1 teaspoon garlic powder \\\\n* 1 can cream of chicken soup, reduced fat \\\\n* 1 cup mayonnaise \\\\n* 2 teaspoons lemon juice \\\\n* 2 cups shredded cheddar cheese \\\\n* 1 cup potato chips, crushed (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook broccoli until tender. Place chicken breasts in a large pan; cover with water and add Worcestershir sauce and garlic. Bring to a boil; reduce heat and simmer about 25 minutes. Drain and cool.  Lightly grease or spray a 3-quart casserole. Cut chicken into chunks. Place broccoli into casserole; top with chicken pieces. Combine soup, mayonnaise, and lemon juice. Pour over chicken. Sprinkle with cheese and potato chips if desired. Bake in a preheated 350 degree oven for 35 to 45 minutes.\\\\n* Serves 6 to 8.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f826bc81-e046-4665-9c91-a1bd814e0216\\\",\\\"title\\\":\\\"Blue Crab Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sean Lippert\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blue Crab Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Sean Lippert\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup fresh crabmeat \\\\n* 1 cup mayonnaise \\\\n* 1 cup cheddar cheese, grated \\\\n* 1/2 cup scallions, minced \\\\n* Freshly ground black pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix the crabmeat, mayonnaise and grated cheese in the top of a double boiler. Cook over medium heat until melted through. Stir in scallions and black pepper. Spoon onto toasted baguette or crackers. Serve hot.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f975fc4d-dc06-4698-8193-55348c94c0ea\\\",\\\"title\\\":\\\"Beaten Biscuits Ii\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beaten Biscuits Ii\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 c All purpose flour (soft)\\\\n* 1 1/2 ts Salt\\\\n* 1 tb Sugar\\\\n* 1 ts Baking powder\\\\n* 1 c Shortening\\\\n* 1 c Milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix the flour, salt, sugar, and baking powder in a bowl or in a food processor fitted with a metal blade. Add the shortening and cut in or process until the mixture is the consistency of coarse meal. Pour in the milk and stir or process just until the dough holds together. If it is dry or crumbly, add more milk. If it is too wet, add more flour. Knead briefly in the food processor, then turn out onto a floured board or beat 1,001 times with a rolling pin. when it’s ready, the dough should \\\\\\\"snap\\\\\\\" when you hit it. Fold the dough in half. Roll out the folded dough until it is 1/2 inch thick. Cut with a 1-1/4-inch biscuit cutter into small rounds. Prick each round with a fork, making two parallel sets of holes in the biscuit. keep rolling out the dough, folding before cutting, until all the scraps are gone and you have made about 100 biscuits. Preheat the oven to 350 degrees. Place the biscuits on a lightly greased pan. Bake for 30 minutes, until crisp, but not browned. They should open easily when split with a fork. They will keep for weeks tightly covered in a tin or in the freezer. Split in two before serving.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"f976e4d8-be6b-4d76-a612-04bf53483082\\\",\\\"title\\\":\\\"Nanaimo Bars Ii\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Nanaimo Bars Ii\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup butter\\\\n* 2 (1 ounce) squares semisweet chocolate\\\\n* 1/3 cup white sugar\\\\n* 1 1/2 tablespoons pasteurized egg\\\\n* 1 cup rolled oats\\\\n* 1 1/2 cups flaked coconut\\\\n* 1/2 cup chopped walnuts\\\\n* 1 teaspoon vanilla extract\\\\t\\\\n* 2 cups confectioners’ sugar\\\\n* 3 tablespoons butter, softened\\\\n* 1/2 teaspoon vanilla extract\\\\n* 2 1/2 tablespoons milk\\\\n* 1 tablespoon butter\\\\n* 2 (1 ounce) squares semisweet chocolate\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, melt 1/2 cup butter or margarine with 2 squares chocolate.  Remove from the heat, and stir in white sugar, egg, rolled oats, coconut, chopped nuts, and 1 teaspoon vanilla extract.  Press mixture into a greased 9 inch square pan, and chill for 1 hour.  Combine confectioners’ sugar with 3 tablespoons softened butter, 1/2 teaspoon of the vanilla, and milk.  Mix until it has an icing-like consistency, and spread it over the oat mixture in the pan.  Chill for 1/2 hour.  Melt remaining 1 tablespoon butter or margarine with remaining 2 squares chocolate.  Spread over the top of the bars.  Chill for 4 to 5 hours.  Cut into squares using a hot knife; dip knife in hot water, and let it melt through the chocolate.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"fa4fb07d-3357-44e8-b9c8-4e3c610a2bcc\\\",\\\"title\\\":\\\"New Orleans French Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# New Orleans French Bread\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"fa90f1ca-cc8b-4e80-bbae-fba28affdf97\\\",\\\"title\\\":\\\"Praline Cream Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Praline Cream Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cup graham cracker crumbs\\\\n* 1/2 cup crumbled pralines\\\\n* 1 stick butter, melted\\\\n* Filling:\\\\n* 2 1/2 cup milk\\\\n* 3/4 cup sugar\\\\n* 1 teaspoon vanilla\\\\n* 1 tablespoon Steen’s Pure Cane Syrup, plus 1 tablespoon for the whipped cream\\\\n* 5 egg yolks\\\\n* 1/2 cup cornstarch\\\\n* 1 cup crumbled pralines\\\\n* 1 cup heavy cream\\\\n* 3 tablespoons sugar\\\\n* Garnish:\\\\n* Chocolate sauce in a squeeze bottle\\\\n* Fresh mint sprigs\\\\n* Powdered sugar in a shaker\\\\n\\\\n***\\\\n\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees. In a 9-inch pie pan, combine the crumbs, pralines and butter together until the mixture is binded together. Spread and press the mixture evenly on the bottom and sides of the dish to make the crust. Bake for about 8 to 10 minutes, or until it is brown. Remove from the oven and cool completely. For the filling: In a non-reactive sauce pan, combine the milk, sugar, vanilla and syrup over medium heat. Stir slowly to dissolve the sugar and heat just long enough to scald the milk. Remove from the heat.  In a mixing bowl, combine the egg yolks with the cornstarch and mix well. Add 1/4 cup of the milk mixture at a time to the egg mixture, blending in between each addition, until all is combined. Pour the mixture into a saucepan and over medium heat, stir constantly for 1 to 2 minutes. Stir until smooth and thick. Remove from heat and put through a fine sieve to remove any lumps. Chill the filling in an ice bath until cold. Fold in the pralines and spread evenly into the pie crust. Refrigerate for 2 hours or until it sets. For the whipping cream: Using an electric mixer, whip the cream, sugar and syrup, until stiff peaks form Spread the cream evenly of the top of the pie. Slice a pie of the pie and place on the plate. Garnish with the pralines, chocolate sauce, powdered sugar and fresh mint springs.\\\\n\\\\n***\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"faad0e18-bdc1-4ac7-ab06-fc7af48bcfa7\\\",\\\"title\\\":\\\"She Crab Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> John Malik, Augusta Grill, Greenville, SC\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# She Crab Soup\\\\n\\\\n## Soups\\\\n\\\\n> John Malik, Augusta Grill, Greenville, SC\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 small yellow onion, finely diced \\\\n* 2 stalks celery, finely diced \\\\n* 4 ounces whole butter \\\\n* 4 ounces all purpose flour \\\\n* Splash Sherry \\\\n* 1 pint heavy cream \\\\n* 1 pint water \\\\n* 2 pints whole milk \\\\n* 1 1/2 teaspoons salt \\\\n* Several dashes hot sauce \\\\n* 1/4 pound crab roe \\\\n* 1/4 pound jumbo lump crab meat \\\\n* 1 bunch fresh chives, finely diced \\\\n* 1 bunch scallions tops, finely diced \\\\n* Fine Sherry \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large, heavy bottomed soup pot, saute the onions and celery in the whole butter until translucent. Stir in the flour and cook over a low flame for approximately 5 minutes. Add a splash of Sherry then the cream, stir this then add the water and milk. Now add the salt, Tabassco and crab roe, bring to a simmer then add the crabmeat. Stir in the crab gently as to not break the lumps. If the soup appears too thick, add a little more milk and adjust the seasonings. Serve in a soup cup and garnish with the scallions, chives and a splash of sherry.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"fb4ffbc7-7f1c-467b-a078-e0a09e815004\\\",\\\"title\\\":\\\"Deviled Oysters\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Deviled Oysters\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pint oysters, with liquid \\\\n* 1/4 cup butter, melted \\\\n* 1 cup oyster crackers, crushed \\\\n* 1 medium green pepper, seeded and chopped \\\\n* 1/4 cup parsley, finely chopped \\\\n* 1 medium onion, grated \\\\n* 2 teaspoons Worcestershire sauce \\\\n* 2 hard-boiled eggs, chopped \\\\n* 3 eggs, lightly beaten \\\\n* 1/2 cup light cream \\\\n* 1 teaspoon Dijon mustard \\\\n* 1/8 teaspoon cayenne pepper \\\\n* 1/2 teaspoon salt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients and toss to mix well. Turn into a buttered 5 to 6 cup souffle dish or casserole. Bake 30 minutes at 375 degrees until set and lightly browned. For individual servings, spoon mixture into buttered ramekins or scallop shells and bake for 15 minutes. To serve as hors d’oeuvres, bake in buttered oyster or clam shells for 10 minutes or until set.\\\\n* Serves 6.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPuttin’ On The Peachtree\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"fc5f9875-c7a8-4b28-a1ea-99a371e6708c\\\",\\\"title\\\":\\\"Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Gravy\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 gallon pot roast stock\\\\n* 1 cup beef fat\\\\n* 1 cup all-purpose flour\\\\n* 1/4 cup cornstarch, for shine \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nHeat the Pot Roast Stock separately. In a large heavy saucepan heat the beef fat, boiling out any water particles (takes a couple minutes). Make a roux by whisking in the flour and cornstarch stirring constantly – cooking a few minutes. Continue stirring (it could burn) browning slightly is okay. It adds color to the gravy. Add some of the hot stock gradually. Stir swiftly to break up lumps and make a smooth paste. Add more stock to thin to the desired consistency. Let simmer 20 to 25 minutes, stirring occasionally. Check for color, taste and thickness. Adjust color if desired with a few drops of Gravy Master or Kitchen Bouquet. Add salt and pepper and more stock if needed. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"fcb43de1-975f-42ea-9805-0de65689992e\\\",\\\"title\\\":\\\"Chicken & Sausage Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 6 servings._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken & Sausage Gumbo\\\\n\\\\n## Soups\\\\n\\\\n\\\\n_Makes 6 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/3 cup flour \\\\n* 1/3 cup cooking oil \\\\n* 3 cups chicken stock \\\\n* 16 ounces smoked sausage -- sliced 1/2\\\\\\\" thick \\\\n* 2 cups chopped cooked chicken \\\\n* 2 cups sliced okra \\\\n* 1 cup chopped onion \\\\n* 1/2 cup chopped green pepper \\\\n* 1/2 cup chopped celery \\\\n* 4 cloves garlic -- minced \\\\n* salt -- to taste \\\\n* 1/2 teaspoon pepper \\\\n* 1/4 teaspoon ground red pepper \\\\n* boiled white rice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For roux, in a heavy 2-quart saucepan stir together flour and oil till smooth. Cook over medium-high heat 5 minutes, stirring constantly. Reduce heat to medium. Cook and stir constantly about 15 minutes more or till a dark, reddish brown roux forms. Cool.  In a 3 1/2, 4-, 5-, or 6-quart crockery cooker place stock. Stir in roux. Add sausage, chicken, okra, onion, green pepper, celery, garlic, salt, pepper, and red pepper. Cover; cook on low-heat setting for 10-12 hours or on high-heat setting for 4 1/2 to 5 hours.  Skim off fat. Serve over rice.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"fdebf518-256f-4450-93dc-8b6d8c3aecc3\\\",\\\"title\\\":\\\"Peanut Brittle\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes about 2 pounds._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Peanut Brittle\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Makes about 2 pounds._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups sugar \\\\n* 1 cup white corn syrup \\\\n* 1/2 cup water \\\\n* 2 tablespoons butter or margarine \\\\n* 2 cups salted Virginia peanuts (1 12-ounce can) \\\\n* 1 teaspoon vanilla extract \\\\n* 1 tablespoon soda \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nThe Flavor Of The South - Jeanne A. Voltz Wings Books \\\\nOil a 15 X 10-inch jelly-roll pan or 2 large shallow baking pans and set aside.  Combine sugar, corn syrup, and water in large heavy saucepan. Bring to a boil, stirring until sugar is dissolved, and boil to 260° on candy thermometer (very hard-ball stage). Add butter and peanuts. Continue boiling to 310°, stirring constantly with long-handled wooden spoon. Syrup will turn a dark golden color.  Remove from heat and add vanilla and soda. Stir quickly, as candy becomes very foamy. Immediately pour in prepared pan and spread as thin as possible with spoon. Cool thoroughly, crack with meat mallet or sturdy rolling pin, turn out, and break into desired pieces. Store in tightly covered tin or jar.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"fe0264b7-e64f-4355-bc06-02141592a69d\\\",\\\"title\\\":\\\"Freshly Ground Black Pepper\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Freshly Ground Black Pepper\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups sliced shiitake mushrooms, cleaned and stemmed \\\\n* 2 tablespoons chopped garlic \\\\n* 1/2 cup dry white wine \\\\n* 1 cup chopped fresh tomatoes, peeled and seeded \\\\n* 1 cup tomato sauce \\\\n* 1 cup chicken stock \\\\n* Pinch of crushed red pepper \\\\n* 1 bay leaf \\\\n* 2 sprigs of fresh thyme \\\\n* 1 tablespoon chiffonade basil \\\\n* 1/2 pound cooked fettuccine or spaghetti \\\\n* 4 ounces grated Parmigiano-Reggiano cheese \\\\n* 1 tablespoon finely chopped fresh parsley leaves \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Season the chicken with Essence. Season the flour with Essence. Dredge the chicken in the seasoned flour, coating completely. In a large Dutch oven, over medium-high heat, add the oil. When the oil is hot, add the chicken and brown for 2 to 3 minutes on each side. Remove the chicken and set aside. Add the onions. Season with salt and pepper. Sauté for 2 minutes. Add the mushrooms and garlic. Season with salt and pepper. Continue to sauté for 2 minutes. Stir in the wine, tomatoes, tomato sauce, and stock. Bring the mixture to a boil. Stir in the red pepper, bay leaf, thyme and basil. Add the chicken back to the mixture. Reduce the heat to medium and cover. Simmer for 1 hour or until tender. Serve over pasta. Garnish with cheese and parsley.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"fe1bfcf1-7b21-4c3c-9a1d-009bae3e1b9c\\\",\\\"title\\\":\\\"Luscious Potato Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Luscious Potato Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups cream-style cottage cheese \\\\n* 1 cup sour cream \\\\n* 1/3 cup green onions, sliced \\\\n* 1 small clove garlic, minced \\\\n* 2 teaspoons salt \\\\n* 5 cups diced cooked potatoes \\\\n* 1/2 cup shredded American cheese \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine the first five ingredients. Fold in potatoes. Pour into a greased, flat 1 1/2-quart casserole dish. Top with cheese. Sprinkle paprika over top, if desired. Bake at 350 degrees F. for 40 minutes.\\\\n* Serves 10 to 12. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nMississippi Brochure First Lady’s Favorite Recipes\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"ff998b4f-d8a2-4aff-8660-ec9904a248b3\\\",\\\"title\\\":\\\"Chantilly Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chantilly Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: about 1 1/4 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 egg yolks \\\\n* 1 teaspoon fresh lemon juice \\\\n* Dash of hot pepper sauce \\\\n* 2 teaspoons water \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n* 1 stick melted butter \\\\n* 1/4 cup whipped heavy cream \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a stainless steel bowl set over a pot of simmering water, whisk the egg yolks with the lemon juice, hot pepper sauce, and water, until pale yellow in color. Season with salt and pepper. Be careful not to let the bowl touch the water. Remove the bowl from the pot and whisking vigorously, add the butter, 1 teaspoon at a time, until all is incorporated. Fold in the whipped cream\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ffac4096-9a2b-4ad7-ba90-6bfe8764d5f3\\\",\\\"title\\\":\\\"Chicken-fried Steak With Cracked-pepper Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Food Network\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken-fried Steak With Cracked-pepper Gravy\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Food Network\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Flour Spice: \\\\n* 1 1/2 cups flour \\\\n* 1 1/2 teaspoons salt \\\\n* 2 teaspoons freshly ground pepper \\\\n* 1 teaspoon cayenne \\\\n* Batter: \\\\n* 2 eggs \\\\n* 1/2 cup cream \\\\n* 1/2 cup bock beer \\\\n* 2 cups vegetable oil \\\\n* 4 tenderized round steaks (about 1/2 pound each) \\\\n* 2 cups Cracked Pepper Gravy, recipe follows \\\\n* CRACKED PEPPER GRAVY \\\\n* 1/4 cup unsalted butter \\\\n* 2 tablespoons flour \\\\n* 1 1/3 cup milk \\\\n* Salt to taste \\\\n* 1 teaspoon cracked pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Prepare the flour spice by blending the flour, salt, pepper, and cayenne. Set aside on a plate or waxed paper. Prepare the batter by mixing the eggs with a whisk, in a large bowl. Add the cream and beer. Whisk to blend. Set aside. In a deep, heavy skillet, heat the oil to 350 degrees. While the oil is heating, prepare the round steaks by dredging them in the flour spice, taking care to evenly coat the meat. Shake off any excess. Dip the meat into the batter, and then again in the flour spice, evenly coating the batter so it is dry on the outside. When the oil temperature reaches 350 degrees (when a drop of batter sizzles when dropped in it), gently slide one steak into the hot oil. Cook the steak about 5 minutes. Turn in, taking care not to break the coating, and cook the meat 5 more minutes, or until the batter is nicely browned. Drain the cooked steak on paper towels. Repeat with the other steaks. Hold the cooked steaks in a 225 degree oven until all 4 are done. Pour Cracked Pepper Gravy over the steaks and serve.\\\\n* Melt the butter in a heavy saucepan. When the foam subsides, whisk in the flour. Continually whisk until the flour cooks, becoming a fragrant light brown. Slowly add the milk, continuing to whisk to keep lumps from forming. Season with salt and pepper. Simmer gravy for 10 minutes to cook and reduce. Serve hot. Yield: About 3 cups \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"fffd694b-221c-4aad-8ceb-1a4c154453b2\\\",\\\"title\\\":\\\"Spanakopita (Spinach Pie)\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 7 to 8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spanakopita (Spinach Pie)\\\\n\\\\n## Vegetables\\\\n\\\\n\\\\n_Yield: 7 to 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* (recipe courtesy of Dobbs Diner) \\\\n* 1/2 pound butter or margarine\\\\n* 1 medium onion, diced\\\\n* 5 scallions, diced\\\\n* 3 pounds fresh spinach\\\\n* 2 tablespoons fresh parsley\\\\n* 2 tablespoons fresh dill\\\\n* 1/2 pound feta cheese\\\\n* 6 eggs, beaten\\\\n* Salt and pepper to taste\\\\n* 1 pound filo dough \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F.  In a medium heated saute pan, add butter (all except 6 tablespoons), onion, and scallion. Cook until translucent, about 3 to 5 minutes. Remove from heat.  In a sauce pot, boil spinach in water until tender. Strain and pat dry until all water is out. In a large mixing bowl, mix spinach, onion-scallion mixture, parsley and dill together. Add cheese, eggs, salt and pepper. Mix well. Add back into sauce pot and boil for five minutes. Place aside.  Moisten filo dough one by one with the remaining butter (melted) with pastry brush. In a baking pan, add five layers of dough to bottom. Next, add spinach mixture. Spread evenly. Add another five layers of dough on top, tucking in corners. Place in oven and bake for approximately one hour. \\\\n\\\\n***\\\\n\\\"}\"]"}</script>
