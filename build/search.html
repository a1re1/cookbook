n* 1 small onion, chopped \\\\n* 1 rib celery, finely chopped \\\\n* 1/4 pound cheese, grated \\\\n* salt and pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat drippings. Add flour and brown. Add corn, tomatoes, celery, and onion. Mix well and remove from heat. Make layers in 2 quart casserole, alternating vegetables and grated cheese. Salt and pepper to taste. Bake 30 minutes (covered) in 350 degrees oven. \\\\n* Serves 8.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nFirst Lady Bicentennial Cookbook\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"966b50e7-589e-4acd-8d4c-6b477191d5ed\\\",\\\"title\\\":\\\"Confetti Scalloped Corn\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Confetti Scalloped Corn\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 eggs, beaten \\\\n* 1 cup light sour cream \\\\n* 1/4 cup melted butter or margarine \\\\n* 1 small onion, finely chopped, or 2 TBS dried chopped onion \\\\n* 1 can Mexicorn, drained (11oz) \\\\n* 1 can cream-style corn (14oz) \\\\n* 2 to 3 tablespoons green jalapeno salsa, regular salsa, or chopped green chile (optional) \\\\n* 1 small cornbread mix (Jiffy or similar) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix all ingredients together well; pour into a lightly buttered 3 1/2-quart crockpot (or into a baking dish that will fit into a larger crockpot). Cover and cook on high for 2 to 2 1/2 hours.\\\\n*  Serves 6 to 8 as a side-dish.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"96b10df9-5703-4799-99d9-27aefd1241f6\\\",\\\"title\\\":\\\"Keiko’s Tex-mex 7-layer Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> - drain any water from cans and spread on bottom\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Keiko’s Tex-mex 7-layer Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> - drain any water from cans and spread on bottom of a\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nLayer 1:\\\\t2 large cans bean dip (preferrably Frito Lay)\\\\n\\\\t\\\\t  rectangular cake dish\\\\nLayer 2:\\\\t3 avocados peeled and crushed\\\\n\\\\t\\\\t2 tbsp. lemon juice\\\\n\\\\t\\\\tsprinkling of garlic salt\\\\n\\\\t\\\\t- mix 3 ingredients well and spread over bean dip\\\\nLayer 3:\\\\t16 oz. sour cream\\\\n\\\\t\\\\t1 pkg. taco seasoning mix\\\\n\\\\t\\\\t- mix well and spread over avocado layer\\\\nLayer 4:\\\\t1 bunch green onions, chopped fine\\\\n\\\\t\\\\t- spread over sour cream layer\\\\nLayer 5:\\\\t2 large tomatoes, sliced, seeds removed, patted dry on\\\\n\\\\t\\\\tpaper towels, and diced\\\\n\\\\t\\\\t- spread over onions\\\\nLayer 6:\\\\tsmall can sliced black olives, drained, patted dry, and\\\\n\\\\t\\\\tchopped\\\\n\\\\t\\\\t- spread over tomatoes\\\\nLayer 7:\\\\t4-8 oz. cheddar cheese, grated\\\\nspread over black olives\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"96e88514-41ac-454d-8eb7-35b93eb8b615\\\",\\\"title\\\":\\\"Blue Cheese Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blue Cheese Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 3 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound blue cheese \\\\n* 4 ounces cream cheese \\\\n* 8 tablespoons softened sweet butter \\\\n* 1/4 cup Port \\\\n* Fresh black pepper \\\\n* 2 cups chopped toasted walnuts \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a food processor combine and process until smooth the blue cheese, cream cheese, butter and Port. Adjust seasoning and texture with more or less butter or Port. Season with pepper.  Transfer to the refrigerator (you can do 2 weeks before serving). 1 hour before serving, bring mixture to room temperature, fold in the nuts and transfer to smaller ramekins.  Serve with crackers, celery, fennel or jicama \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"97ee5715-35cb-4ee0-97be-54d2e6d0c8b4\\\",\\\"title\\\":\\\"Shrimp And Crabmeat Au Gratin\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield 6 to 8 servings._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp And Crabmeat Au Gratin\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield 6 to 8 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 medium onion, chopped \\\\n* 2 green onion, chopped \\\\n* 1 rib celery, chopped \\\\n* 1/2 cup butter \\\\n* 1/4 cup flour \\\\n* 1 cup half and half \\\\n* 1/4 cup dry white wine \\\\n* 1 tablespoon fresh parsley \\\\n* 1 egg, beaten \\\\n* 1 pound crabmeat \\\\n* 1 pound shrimp, cooked, peeled \\\\n* 2 tablespoons Romano cheese, grated \\\\n* 5 ounces cheddar cheese, grated \\\\n* 1 teaspoon salt \\\\n* 1/4 teaspoon black pepper \\\\n* 1/4 teaspoon red pepper \\\\n* 1 1/2 teaspoons lemon juice \\\\n* bread crumbs \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Saute onions and celery in butter until soft. Stir in flour and add half and half slowly to make a smooth sauce. Remove from heat. Add white wine and stir to combine. Add remaining ingredients except bread crumbs. Blend carefully and put in a 1 1/2-quart casserole dish. Top with bread crumbs. Bake 20 minutes at 350 degrees.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nAmbrosia Junior Auxiliary of Vicksburg Mississippi\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"98287258-f00c-404b-bb1d-a42081950547\\\",\\\"title\\\":\\\"Southern Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> David Rosengarten\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Southern Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> David Rosengarten\\\\n\\\\n\\\\n_Yield: 12 or more biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 12 ounces of White Lily flour \\\\n* 1 teaspoon baking soda \\\\n* 1 teaspoon cream of tartar \\\\n* 3/4 teaspoon salt \\\\n* 3 ounces of chilled lard \\\\n* 3/4 cup buttermilk, 1/4 cup more if necessary \\\\n* Flour \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Weigh out 12 ounces of flour and put it in a sifter. Add the baking soda, cream of tartar and salt. Sift all into a bowl. Weigh out 3 ounces of chilled lard and break it into 1- inch chunks. Cut the lard into the flour with 2 knives or a pastry cutter. Fold in the buttermilk in 3 parts. ( Use 1/4 cup more buttermilk if necessary.) Only fold in the buttermilk until it’s just blended. Work lightly.  Lightly dust the table with flour. (Use as little flour as possible) Work the dough with fingertips only until it just holds together. Roll out dough 1/2-inch thick. Dip biscuit cutter in flour and punch out 12 biscuits.  Don’t use a glass to punch out the biscuits and don’t twist the cutter. You need a clean cut that doesn’t compress the dough so the biscuits will rise easily.  You can stack scraps and roll them out in order to cut more biscuits. Put biscuits on ungreased baking sheet.  Put the biscuits close together but not touching. If they’re too close, the edges won’t cook and the biscuits will have a cakey texture - too far apart and they’ll brown too soon and be raw in the middle.  Bake at 450 degrees. Until tops are golden brown, about 15 to 17 minutes. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"985cfd30-1b72-4cfa-be9a-12e0fc49448f\\\",\\\"title\\\":\\\"Chicken And Dumplings\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken And Dumplings\\\\n\\\\n## Main Dishes\\\\n\\\\n> Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 (3-pound) chicken, cut into parts \\\\n* 1 cup all-purpose flour, seasoned with salt and pepper \\\\n* 2 tablespoons unsalted butter \\\\n* 1 tablespoon vegetable oil \\\\n* 4 leeks (white and pale green parts only,) sliced thin crosswise and washed thoroughly \\\\n* (about 1 1/2 cups) \\\\n* 4 shallots, sliced thin (about 3/4 cup) \\\\n* 4 carrots, peeled, halved lengthwise, and sliced \\\\n* 2 celery ribs with leaves, sliced \\\\n* 1 small bay leaf \\\\n* 1/2 teaspoon dried thyme, crumbled \\\\n* 3 cups low-salt chicken broth \\\\n* 1/2 cup apple cider or juice \\\\n* For dumplings: \\\\n* 1 1/2 cups all-purpose flour \\\\n* 1/2 cup yellow cornmeal \\\\n* 1 tablespoon baking powder \\\\n* 1/2 teaspoon salt \\\\n* 2 tablespoons fresh dill, minced \\\\n* 1 cup plus 3 tablespoons half-and-half \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dredge chicken parts in seasoned flour, shaking off excess, and put on a rack. In a large heavy kettle melt butter with oil over moderately high heat until foam subsides and brown chicken in batches (do not crowd,) transferring it to a plate as done, about 5 minutes on each side. Stir in leeks and shallots and cook 3 minutes, scraping the bottom and stirring occasionally. Stir in carrots, celery, bay leaf, and thyme and cook 3 minutes. Stir in broth, cider, and chicken and bring liquid to a boil. Reduce heat and simmer, covered partially, until chicken is cooked through, 10 to 15 minutes. For the dumplings, in a bowl sift together flour, cornmeal, baking powder, and salt and stir in dill. With a fork stir in half-and-half until dough is just blended. With a large soup spoon scoop out 12 dumplings and arrange over chicken mixture. Simmer chicken and dumplings, covered, 12 minutes. (Dumplings are done when a wooden pick inserted in center comes out clean.) Discard bay leaf. Serve with a green salad. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"98dea343-a75a-4ab5-91ae-ede6e942c763\\\",\\\"title\\\":\\\"Jambalaya Classique\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Jambalaya Classique\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound medium shrimp \\\\n* 2 chicken breast halves (about 1 pound total) \\\\n* 4 cups water \\\\n* 2 medium onions, chopped \\\\n* 2 medium celery ribs, chopped \\\\n* 3 garlic cloves, minced \\\\n* 2 teaspoons salt \\\\n* 1 tablespoon olive oil \\\\n* ½ pound andouille or kielbasa sausage, cut into ½-inch-thick rounds \\\\n* 1 medium green bell pepper, seeded and chopped \\\\n* 4 scallions, chopped \\\\n* 1 (15-ounce) can peeled plum tomatoes in juice \\\\n* 2 tablespoons Worcestershire sauce \\\\n* ¼ teaspoon dried thyme \\\\n* ¼ teaspoon cayenne pepper \\\\n* 2 cups long-grain rice \\\\n* chopped fresh parsley, for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large saucepan of boiling salted water, cook the shrimp over high heat just until they turn pink, about 2 minutes. Cool, peel, and devein the shrimp, reserving the shrimp and their shells separately.  In a large saucepan, combine the chicken breasts, the reserved shrimp shells, the water, half the chopped onion, half the chopped celery, on third of the garlic, and 1 teaspoon salt. Bring to a simmer over medium-high heat. Reduce the heat to medium-low and cook, partially covered, until the chicken juices run clear yellow when pierced with a fork, 20 to 25 minutes. Remove the chicken breasts from the cooking liquid.  In a sieve set over a large bowl, drain and reserve the cooking liquid, discarding the solids. You should have about 4 cups of liquid; add water, if necessary. Remove and discard the chicken bones. Chop the breast meat coarsely and set it aside.  Heat the oil in a 5 quart Dutch oven. Add the sausage and cook over medium heat, stirring often, until lightly browned, about 5 minutes. Then stir in the reserved cooking liquid, the remaining teaspoon of salt, the tomatoes with their juice, Worcestershire sauce, thyme, and cayenne. Bring to a simmer, breaking up the tomatoes with a spoon. Stir in the rice and return to the simmer. Cook over medium-low heat, tightly covered, until the rice has absorbed all the liquid, about 25 minutes.  Remove the Dutch oven from the heat, stir in the reserved shrimp and chicken, cover, and let stand for 5 minutes. Transfer the jambalaya to a warmed serving bowl, sprinkle with parsley, and serve immediately.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCook’s Notes: There’s something about serving jambalaya at a party that almost guarantees the good times will roll. As it’s difficult to decide just what kind of jambalaya to make (meat, shellfish, or poultry), we normally put a little bit of everything into the pot. (Not one to complicate matters, but you can use 1 cup chopped smoked ham instead of the sausage. Or you could stir in 1/2 pound cooked crabmeat at the end to replace the shrimp.) \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"98e90e01-9003-43e4-8d83-af5f5f8400e8\\\",\\\"title\\\":\\\"Grandma Alma’s Chicken And Dumplings\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Catherine Cora, Executive Chef/Partner, Postino,\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Grandma Alma’s Chicken And Dumplings\\\\n\\\\n## Main Dishes\\\\n\\\\n> Catherine Cora, Executive Chef/Partner, Postino, Lafayette, CATake the skin from the chicken and put in a pan with 1/4 cup of water and render. Put the chicken in a pot and cover with 6 cups of water. Bring to a boil and cook for 30 minutes. Pull the chicken from the broth and let cool. When the skin has been rendered, strain and cool until the fat has solidified. Bring the broth that is left from cooking the chicken to a light boil and add the milk, oleo, pepper and salt. Whisk in the sifted flour until the broth has thickened. Dice the chicken and add to the white sauce and let simmer. Mix the baking powder, flour, chicken fat, milk and salt in a bowl and mix. Put out onto a floured surface and knead until completely blended. Roll out thin (1/2-inch) and cut into 1 to 2 inch squares. Add to the white sauce and chicken, do not stir until the dough is set (cooked), cover and let cook for 20 minutes before stirring. Check seasoning and serve.\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Chicken: \\\\n* 1 (3 pound) broiler-fryer chicken, with skin removed and cut up \\\\n* 6 plus 1-1/4 cups water \\\\n* 1 tablespoon salt \\\\n* 1 teaspoon pepper \\\\n* White Sauce (Bechamel): \\\\n* 1 cup milk \\\\n* 2 tablespoons of oleo (butter or margarine) \\\\n* 1 cup flour,sifted \\\\n* 6 cups chicken broth (from cooking the chicken) \\\\n* 1 cup water \\\\n* Black pepper, to taste \\\\n* Salt, to taste \\\\n* Dumplings: \\\\n* 6 teaspoons baking powder \\\\n* 3 cups flour, sifted \\\\n* 3 tablespoons of chicken fat \\\\n* 1 cup milk \\\\n* Salt, to taste \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9950e7b1-96da-4995-9f3a-4b646e034857\\\",\\\"title\\\":\\\"Fresh Goat Cheese Spread\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 to 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fresh Goat Cheese Spread\\\\n\\\\n## Appetizers\\\\n\\\\n\\\\n_Yield: 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 ounces fresh goat cheese\\\\n* 2 to 4 tablespoons heavy cream\\\\n* 8 medium fresh basil leaves, chopped\\\\n* 1 large green onion, chopped\\\\n* 1 clove garlic, minced\\\\n* Salt \\\\n* Fresh nasturtium flowers, optional\\\\n* Warm corn tortillas\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a small bowl with a fork, mash goat cheese with enough cream to make a spreadable consistency. Add basil, green onion, garlic, and salt, to taste. Mix well. Garnish with fresh nasturtium flowers, if available, and serve with warm tortillas alongside. To eat, spread a few spoonfuls of goat cheese mixture inside a tortilla and roll up.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCopyright, 2001, Tori Ritchie. All rights reserved.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"9a09fb97-c41f-4985-962d-0538897ed350\\\",\\\"title\\\":\\\"Hot Jalapeno Bread\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hot Jalapeno Bread\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon Monterey Jack cheese, shredded \\\\n* 1 package (5/16-oz) yeast \\\\n* 1 tablespoon sugar \\\\n* 1 cup unbleached flour \\\\n* 1 teaspoon salt \\\\n* 1 cup bread flour \\\\n* 7/8 cup water \\\\n* 2 tablespoons or less jalapeno peppers, chopped \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Put all ingredients, in the order given, into the bread pan, select WHITE bread and push Start.  Warning-- this bread is hot! Use fewer jalapenos for a milder bread. It makes deliciously unusual sandwiches. The wild, spicy flavor contrasts well with cheese and cucumbers, cold roast beef, and chicken.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9a86009d-3240-4a27-abc3-92a1947fda45\\\",\\\"title\\\":\\\"Cornbread Dressing With Pancetta, Apples, And Mushrooms\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Ree Drummond\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cornbread Dressing With Pancetta, Apples, And Mushrooms\\\\n\\\\n## Main Dishes\\\\n\\\\n> Ree Drummond\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 cups Cornbread, cut into 1-inch cubes, recipe follows\\\\n* 4 cups French bread, cut into 1-inch cubes\\\\n* 4 cups crusty artisan bread, cut into 1-inch cubes\\\\n* 32 ounces white button or crimini mushrooms\\\\n* 4 tablespoons canola oil\\\\n* 3/4 teaspoon kosher salt, divided\\\\n* 1/2 pound pancetta, diced\\\\n* 2 cups diced onion\\\\n* 5 Granny Smith apples, cut into large dice\\\\n* 5 tablespoons brown sugar\\\\n* 1 cup white wine\\\\n* 32 fluid ounces very low-sodium chicken broth\\\\n* 1 teaspoon ground thyme\\\\n* 1/2 teaspoon turmeric\\\\n* 2 teaspoons minced fresh rosemary leaves\\\\n* Freshly ground black pepper\\\\n* Minced fresh parsley leaves\\\\n* 1/4 cups shortening, melted, plus 2 tablespoons\\\\n* 1 cup yellow cornmeal\\\\n* 1/2 cup all-purpose flour\\\\n* 1 teaspoon salt\\\\n* 1 cup buttermilk\\\\n* 1/2 cup milk\\\\n* 1 whole egg\\\\n* 1 tablespoon baking powder\\\\n* 1/2 teaspoon baking soda\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cornbread:\\\\n* Preheat the oven to 450 degrees F. Heat 2 tablespoons shortening in an iron skillet, muffin pan, or other baking pan. Combine the cornmeal, flour, and salt in a mixing bowl. In a separate bowl, combine the buttermilk, milk, and egg. Add the baking powder and baking soda. Stir. Add the remaining 1/4 cup melted shortening, stirring constantly. Pour into the hot pan, smoothing the surface with a spatula. Bake until golden brown on top, 20 to 25 minutes.\\\\n* Serves 18 servings\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nAllow the diced bread to sit out on sheet pans for several hours or overnight, until dried out. Preheat the oven to 500 degrees F. Wash the mushrooms thoroughly and pat dry with paper towels. Toss in a bowl with the canola oil and sprinkle with 1/2 teaspoon salt; mushrooms will be very coated. Divide the mushrooms between 2 sheet pans and roast in the upper half of the oven for at least 20 minutes, stirring once halfway through roasting. Remove from the oven when the mushrooms are deep brown. Set aside. Reduce the oven to 375 degrees F. In a large skillet, cook the pancetta over medium-high heat until the fat is rendered and pancetta is golden brown. Remove from the skillet and set aside. Without cleaning the skillet, add in the onions and brown for 5 minutes. Increase the heat to high and add the apples, brown sugar, and 1/2 teaspoon salt. Cook until deep golden brown, 3 to 5 minutes. Decrease the heat to medium and pour in the wine (be careful if you’re using an open flame). Stir and cook to reduce the liquid by half, 2 to 3 minutes. Pour the apple/onion mixture into a bowl and set aside. Return the skillet to medium heat (again, without washing) and add the chicken broth, thyme, turmeric, rosemary, the remaining 1/2 teaspoon salt, and pepper. Heat for a few minutes, and then set aside. Add the bread to a large bowl, and then add the browned pancetta, mushrooms, and apple/onion mixture (and any juices that might have accumulated). Next, add the broth mixture gradually as you toss the ingredients, being prepared not to use all of the liquid, according to your taste. Check the seasonings at the end and add in the minced parsley. Pour into a large baking dish or iron skillet and bake until golden brown on top, 20 to 25 minutes. (Or you can stuff the turkey if you’re into that kind of thing).\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"9a979b84-0006-41ea-a03a-c020cf9892b2\\\",\\\"title\\\":\\\"Tea Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tea Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 c Sifted Flour\\\\n* 4 ts Baking Powder\\\\n* 1/4 ts Salt\\\\n* -Cut in 3-5 tablespoons –Crisco\\\\n* 2/3 c Milk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Pre-Heat oven to 450F. Combine flour, baking powder and salt in bowl. Cut in Crisco until mixture resembles small peas. Add Milk and stir together until mixture comes away from sides of bowl. Put on a floured surface and knead for a few seconds. Bake until golden brown (12 minutes)\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9b73cffe-f5f5-4684-bdb8-ae42a8da4094\\\",\\\"title\\\":\\\"Coca Cola Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 15 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Coca Cola Cake\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 15 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* (Recipe Courtesy of Dotson’s Restaurant) \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n2 cups flour\\\\n2 cups sugar\\\\n1 cup plus 1/2 cup butter or margarine\\\\n3 tablespoons plus 3 tablespoons cocoa\\\\n1 cup plus 6 tablespoons Coca-Cola\\\\n1/2 cup buttermilk\\\\n2 eggs\\\\n1 tablespoon baking soda\\\\n1 tablespoon vanilla\\\\n1 1/2 cup miniature marshmallows\\\\n3 cups powdered sugar \\\\nPreheat oven to 350 degrees. Combine flour and sugar in large bowl. In small saucepan, heat 1 cup butter, 3 tablespoons cocoa and 1 cup Coca-Cola. Bring to simmer and then pour over flour mixture. Stir well. Add buttermilk, eggs, baking soda and vanilla. Mix. Add marshmallows. Pour into 9x13 pan for 35 minutes. \\\\nTo make the frosting, in a saucepan combine 1/2 cup butter, 6 tablespoons Coca-Cola, and 3 tablespoons cocoa. Bring to a boil. Pour over bowl with powdered sugar. Beat well. Spread evenly over warm cake. Let cool. Serve. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"9b9363dd-d165-4ec4-8700-727bfd3a4524\\\",\\\"title\\\":\\\"Fresh Strawberry Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fresh Strawberry Pie\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups Sugar \\\\n* 6 tablespoons Cornstarch \\\\n* 1 package Strawberry jello, small \\\\n* 2 cups Water \\\\n* 4 pints Strawberries, hulled \\\\n* 2 9\\\\\\\" baked pie shells \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook sugar, cornstarch, jello and water until thick; cool. Place whole berries in cool, baked pie shells. Pour sauce over berries and refrigerate. Serve with lightly sweetened whipped cream. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9be79878-5822-45c0-a0e5-f1d6eeef5a19\\\",\\\"title\\\":\\\"Chocolate Chip Cheesecake\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 8 to 10 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chocolate Chip Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 8 to 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup sliced almonds, toasted \\\\n* 2 1/2 pounds cream cheese, softened \\\\n* 1 cup, plus 2 tablespoons sugar \\\\n* 1/2 teaspoon ground cinnamon \\\\n* 1 1/2 teaspoons grated lemon zest \\\\n* 1/3 cup fresh lemon juice \\\\n* 3 eggs \\\\n* 1 1/2 teaspoons vanilla extract \\\\n* 1 1/2 cups semisweet chocolate, coarsely chopped \\\\n* 3 ounces bittersweet chocolate, melted \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 325 degrees. Butter a 9inch round cake pan and line the bottom and sides with almonds. \\\\n* With an electric mixer at low speed, beat cream cheese until soft and smooth. With machine running, add sugar, cinnamon, lemon zest, and juice, beating well between additions. Add eggs, one at a time, beating well after each addition. Beat in vanilla. To ensure even mixing, be sure to scrape down the bowl between additions. Fold in the chopped chocolate evenly.  Pour batter into lined cake pan. Tap it 3 or 4 times on the counter to eliminate air pockets. Place inside a larger pan and pour in boiling water until it rises halfway up the sides of the cake pan. Bake about 45 minutes, until center feels firm when pressed.  Set aside to cool on a rack, then refrigerate 2 to 3 hours. To unmold, place pan over a low burner about 2 minutes. Invert onto a platter, then invert again (the nuts should be on the bottom). The cake can be kept in the refrigerator up to 2 days. At least two or up to eight hours before serving, top with the melted chocolate: Dip your fingers or a fork into the melted chocolate and drizzle over the center in a freeform pattern. Refrigerate until serving time. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nc.1997, M.S. Milliken & S. Feniger, all rights reserved\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"9cca913f-c0c6-4c6a-bef2-8d819be34efc\\\",\\\"title\\\":\\\"Classic Tabouli\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Tabouli\\\\n\\\\n## Salads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 Package Mint\\\\n* 1 Package Italian Parsley\\\\n* 1 cup bulgur (fine or medium cracked)\\\\n* 2 tomatoes, diced\\\\n* 2 cups boiling water\\\\n* 1 bunch scallions or green onions, chopped\\\\n* Dressing: Juice of 2 lemons\\\\n* 2 tbl. Olive oil\\\\n* 1/2 tsp. salt\\\\n* 1/4 tsp cracked pepper\\\\n* 1/4 tsp. ground cumin\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Soak the bulgur in the boiling water for 1 hour.  Combine the bulgur, tomatoes, scallions, chopped mint and 1/2 package chopped Italian parsley in a medium bowl.  In a small bowl, stir the dressing ingredients and 1/2 package chopped Italian Parsley together.  Pour dressing over bulgur 1 hour before serving.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9e1c7bc4-a998-477b-9116-99367cea6cb1\\\",\\\"title\\\":\\\"Blonde Brownies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe By : Donna Partigianoni\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blonde Brownies\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe By : Donna Partigianoni\\\\n\\\\n\\\\n_Makes 48_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 Cups All-Purpose Flour\\\\n* 2 Teaspoons Baking Powder\\\\n* 1/2 Cup Butter Or Margarine\\\\n* 2 Cups Packed Brown Sugar\\\\n* 2 Eggs\\\\n* 1 Teaspoon Vanilla\\\\n* 1 Cup Walnuts – chopped\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Oven 350°F Grease a 13x9x2 inch baking pan. Combine flour, baking powder, and 1/4 teaspoon salt. melt butter, remove from heat. Stir in sugar. Add eggs and vanilla; stir till combined. Stir dry ingredients and walnuts into sugar mixture. spread in pan. Bake in a 350 oven for 20 to 25 minutes. Cut into bars while warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9e36f11d-9b3e-4e38-b5d3-2b81800213a3\\\",\\\"title\\\":\\\"White Roux\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# White Roux\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Alton Brown\\\\n\\\\n\\\\n_Yield: Enough roux to thicken 1 pint of liquid. Recipe can be doubled or tripled._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 tablespoons of pan drippings and/or butter \\\\n* 6 tablespoons flour \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat fat or over medium high heat. Add flour all at once whisking vigorously. When mixture thins and starts to bubble, reduce heat to low and cut back on the whisking. Cook until you smell a toasty aroma then cook 2 minutes more, stirring occasionally.  Roux can be used immediately to thicken a liquid that is at or below room temperature. To thicken a hot liquid, allow roux to cool to room temperature, or refrigerate.  Tightly wrapped, roux can be refrigerated for up to a month. Simply break off pieces and use as needed. \\\\n* Cooking Time: 5 minutes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"9ea38029-49c3-492f-ad77-0e312fdb420d\\\",\\\"title\\\":\\\"Buttermilk Fried Chicken Fingers\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Debbie Jones\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Buttermilk Fried Chicken Fingers\\\\n\\\\n## Main Dishes\\\\n\\\\n> Debbie Jones\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 boneless skinless chicken breasts \\\\n* Buttermilk \\\\n* Flour, for dredging \\\\n* Salt and pepper \\\\n* Vegetable oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Flatten chicken breasts and slice into large strips. Place in a large bowl and cover completely with buttermilk. Refrigerate 4 to 6 hours.  Fill a pie plate or large shallow bowl with flour, season with salt and pepper. Heat two skillets with about a 1/2-inch of oil. While the oil is heating, coats the chicken fingers with the seasoned flour.  Fry chicken in the oil until done (oil should not cover the top of the breasts), about 10 minutes per batch.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a059589a-8ed1-4a6b-bea3-c3998a429a5d\\\",\\\"title\\\":\\\"Popeye’s Biscuits #2 Recipe\\\",\\\"image\\\":null,\\\"description\\\":\\\"> By: Waldine Van Geffen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Popeye’s Biscuits #2 Recipe\\\\n\\\\n## Breads\\\\n\\\\n> By: Waldine Van Geffen\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n4 Cups Pioneer Biscuit Mix\\\\n8 Ounces Sour Cream\\\\n6 Ounces 7-Up\\\\nCut sour cream into biscuit mix.  Add 7-up. Roll on floured surface. Cut or shape with hands. Bake 6 to 8 minutes at 400.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"a068d7b6-9ea7-46b9-a6b8-8e685af7c982\\\",\\\"title\\\":\\\"Old-fashioned Chicken Noodle Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy Sara Moulton\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Old-fashioned Chicken Noodle Soup\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy Sara Moulton\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 quarts canned low-salt chicken broth \\\\n* 1 (3 1/2-pound) chicken, cut into 8 pieces \\\\n* 1/2 cup chopped onion \\\\n* 2 carrots, peeled, thinly sliced \\\\n* 2 celery stalks, sliced \\\\n* 2 tablespoons (1/4 stick) butter \\\\n* 1 cup mushrooms, quartered \\\\n* 1 tablespoon fresh lemon juice \\\\n* 8 ounces dried egg noodles \\\\n* 1/2 cup finely chopped fresh parsley \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine chicken broth and chicken in heavy large pot. Bring to a boil. Reduce heat, cover partially, and simmer until chicken is cooked through, about 20 minutes. Using tongs, transfer chicken to large bowl. Cool chicken and broth slightly. Discard skin and bones from chicken. Cut chicken meat into bite-size pieces and reserve. Spoon fat off top of chicken broth. Return broth to simmer. Add onion, carrots and celery. Simmer until vegetables soften, about 8 minutes. (Can be prepared 1 day ahead. Cover chicken meat and broth separately and refrigerate. Bring broth to boil before continuing.)  Melt 2 tablespoons butter in heavy large skillet over medium-high heat. Add mushrooms and sauté until they begin to brown, about 5 minutes. Stir in lemon juice. Add mushrooms to broth; stir in noodles, parsley and reserved chicken. Simmer until noodles are tender, about 5 minutes. Season soup to taste with salt and pepper. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a0ba1e46-de2b-4eb6-a0ee-458b345444ca\\\",\\\"title\\\":\\\"Ham And Cheese Slab Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"_12 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Ham And Cheese Slab Pie\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_12 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n4 oz cream cheese, softened\\\\n1 tablespoon Dijon mustard\\\\n2 frozen puff pastry sheets, thawed\\\\n1/2 lb ham, thinly sliced\\\\ntap here\\\\n1 1/2 cups Swiss cheese, grated\\\\n1 teaspoon dried thyme\\\\n1 large egg\\\\n1 tablespoon water\\\\nKosher salt and freshly ground black pepper, to taste\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 400°F and line two rimmed baking sheets with parchment paper.\\\\nRoll each sheet of puff pastry into a 12x15-inch rectangle and transfer each sheet to prepared baking sheets.\\\\nIn a small bowl, whisk together the cream cheese and mustard until smooth. Season to taste with salt and pepper.\\\\nSpread the cream cheese mixture over half of each puff pastry sheet, leaving a 1/2-inch border around the edge.\\\\nPlace 1/2 of the ham and 1/2 of the cheese over cream cheese on each puff pastry sheet. Sprinkle thyme evenly over the top of each.\\\\nFold uncoated half of puff pastry over the filling. Crimp edges together with a fork.\\\\nWhisk together the egg and 1 tablespoon water. Brush puff pastry with egg wash and cut a few slits in puff pastry.\\\\nBake until golden brown, about 25 minutes. Slice, serve, and enjoy!\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a19bf5d7-d0c2-4628-968a-2b08f0e2d15d\\\",\\\"title\\\":\\\"Roux\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 cups_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Roux\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Yield: 2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Salt\\\\n* Freshly ground white pepper \\\\n* 1/2 cup heavy cream \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan, over medium heat, melt 3 tablespoons of butter. Stir in the flour and cook for 2 minutes. Whisk in the stock, 1/2 cup at a time. Whisk until smooth. Season with salt and pepper. Bring the liquid to a boil and reduce the heat to low and cook for 15 minutes. Whisk in the cream and continue to cook for 2 minutes. Season with salt and pepper. Remove from the heat and whisk in the remaining butter. Serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a1c634ed-8f33-401a-b28e-a8b45a1e38c6\\\",\\\"title\\\":\\\"Cheesy Mushroom And Broccoli Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Sunny Anderson\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheesy Mushroom And Broccoli Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Sunny Anderson\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter, plus extra for casserole dish\\\\n* 2 tablespoons all-purpose flour\\\\n* 1/2 pound shiitake or baby bella mushrooms, sliced\\\\n* 1/4 cup onions, chopped\\\\n* 2 cloves garlic, finely chopped\\\\n* 1/2 teaspoon garlic powder\\\\n* 1/2 teaspoon cayenne pepper\\\\n* 1 1/2 cups heavy cream\\\\n* 1/2 cup chicken stock\\\\n* 1 (10-ounce) box frozen chopped broccoli, thawed and drained\\\\n* 2 cups shredded Cheddar-Monterey blend\\\\n* 3 cups cooked rice\\\\n* Salt and freshly ground black pepper\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 425 degrees F. \\\\n* Butter casserole dish. In a large pot, melt 3 tablespoons butter and flour over medium heat until golden in color to make a quick roux. The roux should resemble the color of peanut butter. Add mushrooms, onion, garlic, garlic powder, cayenne pepper, heavy cream and chicken stock. Add broccoli, 1 cup of the cheese and rice. Season with salt and pepper, to taste. Pour into buttered dish and top with remaining shredded Cheddar. Bake until cheese is melted and golden, about 20 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a22b6276-f3ac-4d68-b82b-0c621b3a9b90\\\",\\\"title\\\":\\\"Salmon Cakes (Croquettes)\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Joyce White, author Soul Food\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Salmon Cakes (Croquettes)\\\\n\\\\n## Main Dishes\\\\n\\\\n> Joyce White, author Soul Food\\\\n\\\\n\\\\n_Yield: 6 to 8 servings as appetizer or side dish, 3 to 4 as main course_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound cooked salmon, canned or fresh \\\\n* 1 small onion \\\\n* 1 beaten egg \\\\n* 1/2 cup soft bread crumbs \\\\n* 1 tablespoon Worcestershire sauce \\\\n* 1/4 to 1/2 teaspoon hot sauce \\\\n* 1/4 teaspoon black pepper \\\\n* 1 cup shredded sharp Cheddar cheese \\\\n* 1 tablespoon finely chopped parsley \\\\n* 1/4 cup flour \\\\n* 4 tablespoons butter or margarine \\\\n* Lemon wedges \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* If using canned salmon, drain and pick over carefully to remove dark cartilage and bones. Finely chop the onion. Using a fork, flake the salmon and then combine in a medium bowl with the onion, egg, bread crumbs, Worcestershire sauce, hot sauce, black pepper, cheese and parsley. Using about 1/3 cup salmon mixture for each cake, shape the mixture into rounds, about 1/2-inch thick. Sprinkle the flour on a plate or board. Dredge the patties in the flour, coating well, but dusting off excess flour. Place the patties in the refrigerator and let set for 30 minutes or longer. Heat the butter or margarine in a large skillet until foamy and hot. Add the patties and brown on both sides, cooking about 5 minutes. Remove the salmon cakes from the pan and drain on paper towels. Serve warm, with lemon wedges. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a2826f2f-ab0d-4478-9189-d8e63650d07a\\\",\\\"title\\\":\\\"Garlic Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Garlic Soup\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 4 to 5 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon olive oil \\\\n* 1 cup onions, thinly sliced \\\\n* 12 garlic cloves, smashed \\\\n* 1 cup dry white wine \\\\n* 1 quart chicken stock \\\\n* 1 bay leaf \\\\n* 2 cups of French bread, 2-inch pieces \\\\n* 3/4 cup heavy cream \\\\n* Salt and pepper \\\\n* 1/2 cup Gruyere cheese, grated \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat the oil in a large soup pot. Add onion and garlic, cook over medium heat for 10 to12 minutes. The onion and garlic will begin to caramelize. Add the wine and continue to cook for 10 minutes. Add the stock and bay leaf. Bring to a boil, reduce the heat, and simmer for 30 minutes. Add the bread cubes, and allow the soup to sit without heat for 10 minutes. Remove the bay leaf. Using a hand held blender, puree until smooth. Add the cream and adjust the seasonings. Serve in a large shallow bowl. Garnish with the cheese.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a2ed1624-842d-4077-95c5-11a72a3e32b9\\\",\\\"title\\\":\\\"Roux\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Roux\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup flour \\\\n* 1 cup vegetable oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a black iron skillet, heat the oil over medium high heat until it registers approximately 300 degrees on a deep fat fryer thermometer, approximately 300 degrees. Using a wire whisk , slowly add the flour, stirring constantly until the roux is nutty colored. At this point, the roux is ideal for thickening a light seafood gumbo. (Recipe Below) Continue to cook this roux over medium heat and you will begin to see it change in color, getting darker and more aromatic. Make sure you constantly stir it so it doesn’t burn.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a56281e2-9dd0-4dcd-89ed-207239abff1c\\\",\\\"title\\\":\\\"Artichoke Heart Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from Justin Wilson’s Gourmet and Gourmand\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Artichoke Heart Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n> Recipe from Justin Wilson’s Gourmet and Gourmand\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ½ cup dry white wine\\\\n* 4 cans artichoke hearts\\\\n* ¼ cup olive oil\\\\n* 1 teaspoon onion powder\\\\n* ½ teaspoon garlic powder\\\\n* Red cayenne pepper to taste\\\\n* Salt to taste\\\\n* 1 cup Parmesan or Romano cheese, grated\\\\n* 2 cups seasoned bread crumbs\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grease casserole dish with olive oil.  Quarter artichoke hearts.  Mix with all remaining ingredients.  Place in casserole, sprinkle bread crumbs on top and bake at 350° F for 30 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a562f407-e45e-47a9-8bd1-0f9597934663\\\",\\\"title\\\":\\\"Fried Pickles With Spicy Dipping Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Pickles With Spicy Dipping Sauce\\\\n\\\\n## Appetizers\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n\\\\n_Yield: about 2 cups fried pickles, enough to garnish 6 sandwiches_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* For sauce:\\\\n* 2 eggs\\\\n* 1/2 teaspoon salt\\\\n* 1/2 lemon, juiced\\\\n* 2 cups canola oil\\\\n* 1/4cup ketchup\\\\n* 2 tablespoons sweet pickle relish\\\\n* 1 tablespoon prepared horseradish\\\\n* 1 teaspoon Worcestershire sauce\\\\n* 1 teaspoon Crystal Hot sauce\\\\n* 2 tablespoons chopped scallions (green part only)\\\\n* 1/2 teaspoon cayenne pepper\\\\n* 1/2 teaspoon salt\\\\n* 1/2 lemon, juiced\\\\n* For the pickles:\\\\n* 1 1/2 cups sliced dill pickles, drained and patted dry\\\\n* 4 eggs\\\\n* 1 cup milk\\\\n* 1 cup yellow cornmeal\\\\n* 1 cup masa harina\\\\n* 2 tablespoons Essence Creole seasoning, recipe follows\\\\n* Oil, for deep-frying \\\\n* Emeril’s ESSENCE Creole Seasoning (also referred to as Bayou Blast):\\\\n* 2 1/2 tablespoons paprika\\\\n* 2 tablespoons salt\\\\n* 2 tablespoons garlic powder\\\\n* 1 tablespoon black pepper\\\\n* 1 tablespoon onion powder\\\\n* 1 tablespoon cayenne pepper\\\\n* 1 tablespoon dried oregano\\\\n* 1 tablespoon dried thyme \\\\n* Combine all ingredients thoroughly. Yield: 2/3 cup \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Drain pickle slices on paper towels. Combine the eggs and milk. Coat pickles with egg wash. Combine cornmeal and masa harina and season with Essence. Transfer pickles to seasoned cornmeal, shake off any excess, and deep fry in 350 degree F. oil in batches until golden brown, about 3 minutes. Drain well on paper towels before serving with SPICY DIPPING SAUCE alongside BBQ PULLED PORK WRAPS. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nPrepare sauce: In a blender combine eggs, salt, and juice of half a lemon. Process briefly to combine. While motor is running, add oil in a slow, steady stream until mayonnaise has emulsified. Transfer to a non-reactive bowl and add all remaining ingredients. Season with salt and pepper to taste. Set aside to serve with fried pickles. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"a5655a48-5e06-4457-85e5-a7f42621df90\\\",\\\"title\\\":\\\"Dutch Oven Cobblers\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Dutch Oven Cobblers\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 can Fruit (peaches, cherries, pineapple, apricots)\\\\n* 1 can Sweetened condensed milk (we used Eagle Brand)\\\\n* 1 Box white cake mix\\\\n* Favorite flavoring for fruit (cinnamon, almond, etc) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* First, start fire early so as to have plenty of hot coals.  Actually an oven set at 350 F will do in a pinch.  Then line a 4-qt cast iron Dutch oven with aluminum foil.  If your doing this on a bed of coals use the type of Dutch oven that has feet and a flat lid with a lip to hold the coals.  Mix fruit with about 1/2 Cup of the cake mix and choice of flavoring, put in the dutch oven. Mix the remaining cake mix and the can of Eagle Brand milk together and pour over the fruit/cake mixture.  Put cover on, place on top of a bed of coals and place a heaping shovelful of coals on top. Or put in oven.  Cook for 45 min. to an hour (check after 40 minutes) \\\\n* VARIATIONS Mixtures of fruits are delicious; cherry/pineapple, peaches/apricots, dark cherries/peaches. Anything that suits your fancy.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nRecipe via Meal-Master (tm) v8.04 \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"a571ae7d-c858-4a2c-a3e3-766c6e4e2bf8\\\",\\\"title\\\":\\\"Cheddar Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Chaney\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheddar Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Chaney\\\\n\\\\n\\\\n_Makes 8 - 10 biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups biscuit mix (ex. Bisquick)\\\\n* 1 cup shredded cheddar cheese\\\\n* 2/3 cup milk\\\\n* 1/2 teaspoon garlic powder\\\\n* butter or margarine\\\\n* dried parsley flakes\\\\n* garlic powder\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 400 degrees F (205 degrees C).  Stir biscuit mix, milk, cheddar, and garlic powder together. Drop by heaping tablespoons onto a greased cookie sheet.  Bake for 15 minutes. Top biscuits with butter or margarine, parsley, and garlic salt. Bake for 5 more minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a5ee15c2-eefa-4776-bfc6-da53cf616d54\\\",\\\"title\\\":\\\"Red Velvet Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Red Velvet Cake\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup butter \\\\n* 1 1/2 cups sugar \\\\n* 2 eggs, beaten \\\\n* 2 tablespoons cocoa \\\\n* 2 ounces red food coloring \\\\n* 1 teaspoon salt \\\\n* 2 1/2 cups flour \\\\n* 1 teaspoon vanilla \\\\n* 1 teaspoon baking soda \\\\n* 1 tablespoon vinegar \\\\n* 1 cup buttermilk \\\\n* 5 tablespoons flour \\\\n* 1 cup milk \\\\n* 1 cup butter \\\\n* 1 cup confectioners sugar \\\\n* 1 teaspoon vanilla \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cream butter, sugar, and eggs together. Beat well. Add cocoa, food colouring, salt, flour, and vanilla. Beat until smooth. Put baking soda and vinegar into buttermilk. Stir and add to above. Beat until smooth. Bake 35 to 40 minutes in a 350 degree oven in two round 9 inch pans (greased). Remove from oven and cool on wire racks. \\\\n* ICING: \\\\n* Cook flour and milk together, stirring until thickened. Cool. Beat together the butter, confectioners sugar and vanilla until light and creamy. Add cooled flour and milk mixture, one tablespoon at a time, beating well. \\\\n* Cut each cake layer in half. Place one layer on a cake round and frost. Continue with next layers, stacking and frosting. Frost top and sides of cake. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a60010c8-d9ad-4681-ace2-c272559125b8\\\",\\\"title\\\":\\\"Soft-baked Peanut Butter Chocolate Swirl Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 dozen cookies_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Soft-baked Peanut Butter Chocolate Swirl Cookies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 2 dozen cookies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup (1 stick) unsalted butter, softened to room temperature\\\\n* 1/2 cup sugar\\\\n* 1/2 cup light brown sugar (or dark brown)\\\\n* 1 large egg\\\\n* 1 teaspoon vanilla extract\\\\n* 1 cup all-purpose flour\\\\n* 1/2 cup + 2 Tablespoons unsweetened cocoa powder\\\\n* 1 teaspoon baking soda\\\\n* 1/2 teaspoon salt\\\\n* 2 Tablespoons milk (almond, cow’s, soy, or half-and-half)\\\\n* 1 cup dark chocolate chips (or semi-sweet or milk chocolate)\\\\n* 1/2 cup (1 stick) unsalted butter, softened to room temperature\\\\n* 1/2 cup light brown sugar (or dark brown)\\\\n* 1/4 cup sugar\\\\n* 1 large egg\\\\n* 3/4 cup creamy peanut butter\\\\n* 1 teaspoon vanilla extract\\\\n* 1/2 teaspoon baking soda\\\\n* 1 and 1/4 cups all-purpose flour\\\\n* 1/4 teaspoon salt\\\\n* 1 cup dark chocolate chips (or semi-sweet or milk chocolate)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* *Make the chocolate dough:* Cream the butter and sugars together with a hand or stand mixer on medium speed until light and fluffy. Scrape down the sides and bottom as needed. Beat in the egg and vanilla until combined, scraping down the sides as needed. In a separate bowl, combine the flour, cocoa powder, baking soda, and salt. Slowly mix it into the wet ingredients. The dough will be very thick. With a spoon or rubber spatula, mix in the milk and then fold in the chocolate chips.\\\\n* *Make the peanut butter dough:* Cream the butter and sugars together with a hand or stand mixer on medium speed until light and fluffy. Scrape down the sides and bottom as needed. Mix in the peanut butter, egg, and vanilla (in that order). Scrape down the sides as needed. Slowly mix in the baking soda and flour. Do not over mix. Fold in the chocolate chips.\\\\n* Chill both doughs for at least 1-2 hours. 2 hours is preferred.\\\\n* Preheat oven to 350F degrees. Line cookie sheet with silicone baking mat or parchment paper. Measure 2 Tablespoons of peanut butter cookie dough. Roll into a ball. Take 2 Tablespoons of chocolate cookie dough. Roll into a ball. Smoosh the two balls together and roll them into 1 large ball. Repeat for each cookie. The chocolate cookie dough will get onto your hands, so wash/wipe them after you roll each cookie. It is important the chocolate cookie dough is chilled or else it will be even more messy.\\\\n* Bake the cookies for 11-12 minutes, not exceeding 13 minutes. The cookies will look very soft, puffy, and almost undone. Allow the cookies to cool on the cookie sheet and they will continue to \\\\\\\"bake\\\\\\\" and set up. As they cool, the cookies will firm up. Cookies remain fresh (and soft) for up to 10 days in an airtight container.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nNow you don’t have to choose between chocolate cookies or peanut butter cookies!\\\\nChocolate Cookie Dough\\\\nPeanut Butter Cookie Dough\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"a622cb51-09b7-4bec-abaa-f8152538fb39\\\",\\\"title\\\":\\\"French Onion Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# French Onion Soup\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons unsalted butter \\\\n* 1/4 cup vegetable oil \\\\n* 3 1/2 pounds onions, thinly sliced \\\\n* 2 cups dry white wine \\\\n* 6 cups canned low sodium chicken broth \\\\n* 12 French bread slices, 1/2-inch thick each, toasted \\\\n* 1 cup Gruyere cheese, grated \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt butter with oil in a heavy large pot over medium heat. Add onions, cover and cook until lightly colored, stirring occasionally, about 45 minutes. Add wine and bring to a boil, scraping up any browned bits. Cook 5 minutes. Add stock and bring to a simmer. Simmer uncovered for 1 1/2 hours. Season to taste with salt and pepper. (Can be prepared 1 day ahead. Cover and refrigerate. Bring to simmer before continuing.  Preheat broiler. Ladle soup into broiler proof bowls. Top with slices of toasted French bread. Sprinkle with grated Gruyere cheese. Broil until cheese melts. Serve immediately. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a677805a-3af9-4a73-9e1f-d3fb30b1c099\\\",\\\"title\\\":\\\"Pecan Pralines\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Jessica Harris, \\\\\\\"The Welcome Table\\\\\\\"\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pecan Pralines\\\\n\\\\n## Desserts\\\\n\\\\n> Jessica Harris, \\\\\\\"The Welcome Table\\\\\\\"\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup firmly packed light brown sugar \\\\n* 1 cup granulated sugar \\\\n* 1/2 cup light cream \\\\n* 2 tablespoons salted butter \\\\n* 1 cup pecan halves \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Place both types sugar and the cream in a heavy saucepan and bring to a boil over medium heat, stirring constantly. When the temperature reaches 228 degrees on candy thermometer, stir in the butter and pecans and continue to cook, stirring constantly, until the mixture reaches 236 degrees. Remove the pan from the heat and allow the mixture to cool for 5 minutes. Beat the mixture with a wooden spoon until the candy coats the pecans but does not lose its gloss. Drop the pralines 1 tablespoon at a time onto a well-greased piece of aluminum foil or a slab of confectioner’s marble. Allow the pralines to cool. They can be eaten as is, stored in tins, or crumbled over vanilla ice cream for a New Orleans - style dessert.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a6c330d0-e260-4cd8-9228-83c9a0cb85c2\\\",\\\"title\\\":\\\"Mardi Gras Jambayla\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mardi Gras Jambayla\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons vegetable oil \\\\n* 1 domestic duck (about 5 pounds) cut into 8 pieces \\\\n* Essence \\\\n* 2 cups chopped onions \\\\n* 1 cup chopped bell pepper \\\\n* 1/2 cup chopped celery \\\\n* 1 pound smoked sausage, sliced into 1/4-inch slices \\\\n* 4 bay leaves \\\\n* 2 cups chopped tomatoes, peeled and seeded \\\\n* 1 tablespoon chopped garlic \\\\n* 2 cups white rice \\\\n* 8 cups chicken stock \\\\n* 1 pound rock shrimp \\\\n* 1 cup chopped green onions \\\\n* Salt and cayenne \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large saucepan, heat the vegetable oil. Season the duck with Essence. When the oil is hot, add the duck, skin side down, and sear for 6 minutes and then turn the duck over and continue to sear for 4 minutes. Remove the duck from the pan and set aside. Add the onions, peppers, and celery to the pan. Season with salt and cayenne. Saute the vegetables for about 5 minutes, or until the vegetables are wilted. Add the sausage and saute for 2 minutes. Add the bay leaves, tomatoes, and garlic. Saute for 2 minutes. Stir in the rice and saute for 2 minutes. Add the stock. Season with salt and cayenne. Add the reserved duck. Bring the liquid up to a boil and reduce to a simmer. Cook the jambalaya for 30 minutes, covered, stirring occasionally. Season the rock shrimp. Add the shrimp to the pan and continue to cook for 30 minutes. Stir in the green onions and reseason if necessary. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a7a45ed9-dabd-4d13-80de-ed13d85708e1\\\",\\\"title\\\":\\\"Tartar Sauce:\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Tartar Sauce:\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup mayonnaise \\\\n* 1 tablespoon scallions, minced \\\\n* 1 1/2 teaspoons minced sour gherkins \\\\n* 1 1/2 teaspoons capers \\\\n* 1 1/2 teaspoons sweet pickle relish \\\\n* 2 squirts lemon \\\\n* 1 tablespoon snipped chives \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine ingredients in a bowl. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a9300352-ae3d-46d2-af8b-5abbc498538c\\\",\\\"title\\\":\\\"Fettuccine Alfredo\\\",\\\"image\\\":null,\\\"description\\\":\\\"> David Whitehurst\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fettuccine Alfredo\\\\n\\\\n## Main Dishes\\\\n\\\\n> David Whitehurst\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1stick plus 2 tablespoons butter\\\\n* 1 pint heavy cream\\\\n* ½ cup Parmesan and Romano cheese, ½ and ½ mixed\\\\n* 1 cup mushrooms, sliced\\\\n* ½ onion, chopped\\\\n* 1 teaspoon garlic, minced\\\\n* 1 package of fettuccine noodles, cooked\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In medium pot sauté onions, mushrooms, and garlic in 2 tablespoons of butter until tender.  In a second pot combine stick of butter and heavy cream and cook over medium heat until boiling, stirring constantly.  Add cheese to butter and cram and continue cooking until melted, stirring constantly.  Combine sautéed vegetables and hot noodles and mix.  Pour cheese mixture over noodles and mix.  Serve immediately.  (Note: be sure noodles and vegetables are hot before adding cheese mixture or cheese will separate.)\\\\n* Serves 4\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a95e855a-df50-4ecc-8662-1abb7b35f38a\\\",\\\"title\\\":\\\"Beaten Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Kevin Ryan\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Beaten Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Kevin Ryan\\\\n\\\\n\\\\n_Makes 2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups low gluten white flour\\\\n* 1/4 teaspoon salt\\\\n* 1/4 teaspoon baking powder\\\\n* 1 1/2 tablespoons white sugar\\\\n* 1/4 cup chilled lard, cut into small pieces\\\\n* 1/3 cup light cream\\\\n* water, if needed\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 450 degrees F (230 degrees C).  Sift flour, salt, baking powder, and sugar together. Use a fork to \\\\\\\"cut\\\\\\\" the lard into the flour until it looks like coarse meal. Using a standing mixer, or a wooden spoon, mix the dough as you slowly add the cream. Mix well to form the dough into a ball, adding water if needed.  Place the dough onto a tabletop, and knead slightly. With a mallet or a one-piece rolling pin, beat the dough a few times to form it into a rough rectangle. Fold the dough over, and then beat it out again. Repeat this process until the dough becomes white and blisters form on the surface, about 15 minutes.  Roll out the dough to about 1/4 inch thick. Cut into 2 inch rounds, and prick the top a few times with the tines of a fork. Place on greased baking sheets.  Bake for 15 minutes, or until golden.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a976501b-f5a9-415d-9b6e-6b353fe4ab59\\\",\\\"title\\\":\\\"Cream Cheese Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Curtis Aikens\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cream Cheese Dip\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Curtis Aikens\\\\n\\\\n\\\\n_Yield: 2 1/4 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 (8-ounce) packages cream cheese, softened \\\\n* 1/3 cup sour cream \\\\n* 2 tablespoons finely minced onion \\\\n* 3 tablespoons carrot, finely diced \\\\n* 3 tablespoons scallions, green part only, sliced thinly \\\\n* 3 tablespoons red pepper, finely diced \\\\n* 1 tablespoon soy sauce \\\\n* Freshly ground pepper to taste \\\\n* Small round peasant style bread \\\\n* Bagel chips \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In an electric mixer beat all ingredients together until smooth. Slice off top of peasant bread and hollow out the center. Use bread as a \\\\\\\"bowl\\\\\\\" for dip. Serve with bagel chips\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"a981460b-b297-4627-a113-8b4877cda0cb\\\",\\\"title\\\":\\\"Cornbread Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cornbread Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 stick butter or margarine (4 ounces) \\\\n* 1 1/2 cups finely chopped onion \\\\n* 3 cups finely chopped celery \\\\n* 2 batches Sunday cornbread (2 8-inch square pans of cornbread, cooked, or equivalent) \\\\n* 4 cups bread crumbs (from bread ends or slices toasted dry) \\\\n* 3 to 4 cups turkey or chicken broth \\\\n* 1 tablespoon dried sage \\\\n* 2 tablespoons poultry seasoning \\\\n* 1/2 teaspoon dried thyme \\\\n* 3 eggs, beaten (optional) \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 400° F. Sauté the onion and celery in the butter over medium heat until tender but not brown, about 8 to 10 minutes. In a bowl, mix the sautéed vegetables together with the cornbread, bread crumbs, poultry seasoning, sage, thyme, broth, and -- if you’d like a richer dressing -- the eggs. Spread evenly in a baking pan. Bake for about 30 to 40 minutes.\\\\n* Serves 12.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nMama Dip’s Kitchen - Mildred Council, University of North Carolina Press \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"a9aa1d8a-5f02-409e-9a35-daaccde75bc1\\\",\\\"title\\\":\\\"Pan-fried Spicy Crab Cakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Pan-fried Spicy Crab Cakes\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 10 cakes_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons unsalted butter \\\\n* 1 cup finely chopped yellow onions \\\\n* 1/2 cup finely chopped celery \\\\n* 1/4 cup seeded and finely chopped red bell pepper \\\\n* 1/4 cup seeded and finely chopped yellow bell pepper \\\\n* Salt \\\\n* Cayenne \\\\n* 1 tablespoon chopped garlic \\\\n* 1 pound lump crabmeat, picked over to remove shells and cartilage \\\\n* 1/4 cup chopped green onions, green parts only, plus extra for garnish \\\\n* 1/4 cup grated Parmesan cheese \\\\n* 2 tablespoons finely chopped fresh parsley leaves \\\\n* 3 tablespoons Creole mustard \\\\n* Juice of one fresh lemon (or 3 tablespoons) \\\\n* 1/2 cup mayonnaise \\\\n* Worcestershire sauce \\\\n* Hot pepper sauce \\\\n* 1 1/2 cups dried fine bread crumbs \\\\n* 1/4 cup all-purpose flour \\\\n* Essence \\\\n* 2 eggs (for egg wash) \\\\n* 1 tablespoon water \\\\n* 1/4 cup vegetable oil \\\\n* Garnish: Green onions \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Melt butter in a small sauté pan over medium heat. Add onions, celery and bell peppers. Season with salt and cayenne. Cook, stirring, until the vegetables are soft and slightly golden, about 5 minutes. Add the garlic and cook, stirring, for 2 minutes. Cool for 5 minutes. In a large mixing bowl, combine the crabmeat, green onions, Parmesan, parsley, mustard and lemon juice. Mix the mayonnaise, Worcestershire Sauce and hot pepper sauce together. Combine vegetable mixture with crab mixture. Fold in the mayonnaise mixture and 3/4 cup of the bread crumbs. Divide combined mixture into 10 equal portions and form into 1-inch thick round patties. In a shallow bowl, combine the flour and season with Essence. In another bowl, whisk the egg with the water. In a third bowl, combine the remaining 3/4 cup bread crumbs and season with Essence. Dredge the crab cakes first in seasoned flour, tapping off excess, then in egg wash, letting excess drip off. Lastly, dredge cakes into seasoned bread crumbs, coating cakes evenly. In a large saute pan, heat oil. Gently lay the cakes, 3 to 4 at a time, and pan fry until lightly golden, about 4 minutes on each side. Drain cakes on paper towels and season with Essence while still hot.  To serve, place Creole Meuniere sauce in the center of each plate. Spoon the Roasted Vegetable Pecan Relish in the center of the sauce and lay a cake on top of the relish. Garnish with green onions and Essence. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"aa01eeeb-3e08-43e8-896e-427a8c479b92\\\",\\\"title\\\":\\\"Hummus\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Cathy Lowe\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hummus\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Cathy Lowe\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cloves garlic, peeled \\\\n* 1 15-ounce can chickpeas \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ab9ca646-7a35-4028-95d0-108025b7b611\\\",\\\"title\\\":\\\"Banana Fritters8\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Banana Fritters8\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups flour \\\\n* 2 teaspoons baking powder \\\\n* 2 tablespoons powdered sugar \\\\n* 1/4 teaspoon salt \\\\n* 2/3 cup milk \\\\n* 1 egg \\\\n* oil \\\\n* 3 bananas, mashed and sprinkled with lemon juice \\\\n* powdered sugar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Measure, sift and mix all dry ingredients. Combine milk and egg, add to dry ingredients. Fold in the mashed bananas. If too thick add milk--too thin add flour. Batter should have consistency to be dropped by teaspoonful in hot oil. Pour enough oil into skillet to a depth of 1 inch. Test heat of oil [approximately 375°], when fritters cook in 5 minutes it is ready. Drop by spoonfuls as many as skillet will hold. As it browns on one side turn. Drain on paper towels. Keep warm and just before serving spriunkle with powdered sugar. Serve warm. \\\\n* Serves 10 to 15. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nTalk About Good II Junior League of Lafayette, Inc.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"abc1de21-bbe4-489e-a09e-978359964d82\\\",\\\"title\\\":\\\"Dad’s Scottish Flapjacks\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Anna Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Dad’s Scottish Flapjacks\\\\n\\\\n## Desserts\\\\n\\\\n> Anna Brown\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n2 sticks unsalted butter \\\\n\\\\n1/2 cup Golden Eagle Syrup\\\\n1 cup brown sugar\\\\n4 1/2 cups quick cooking oats\\\\n1/4 teaspoon salt\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\nBrown butter in skillet on medium heat, stirring constantly until you see brown specks. About 5 minutes. \\\\nIn bowl mix dry oats, brown sugar, and salt. Place in 11 x 17 foil lined pan sprayed with Pam. \\\\nBake @ 325 for about 20 minutes. Press down edges. Sprinkle with sea salt. Cool awhile before flipping out of pan to cool completely. \\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"abd888a7-e6db-4b69-af5a-edb98325a302\\\",\\\"title\\\":\\\"Kicked-up Jambalaya\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2000\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Kicked-up Jambalaya\\\\n\\\\n## Soups\\\\n\\\\n> Emeril Lagasse, 2000\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup olive oil\\\\n* 1 pound medium shrimp, peeled and deveined \\\\n* Creole seasoning, recipe follows\\\\n* 1 chicken, cut into 8 pieces\\\\n* 1 1/2 pounds andouille sausage, cut into 1/2-inch cubes\\\\n* 2 cups chopped onion\\\\n* 1 cup chopped celery\\\\n* 1 cup chopped bell pepper\\\\n* 2 tablespoons minced garlic\\\\n* 3 bay leaves\\\\n* 1/4 teaspoon cayenne pepper\\\\n* 1 1/2 tablespoons chopped thyme leaves\\\\n* 1 cup chopped tomatoes\\\\n* 6 cups water\\\\n* 2 cups rice\\\\n* Salt and pepper\\\\n* 1 cup chopped green onions\\\\n* 1/2 cup chopped parsley \\\\n* Emeril’s ESSENCE Creole Seasoning (also referred to as Bayou Blast):\\\\n* 2 1/2 tablespoons paprika\\\\n* 2 tablespoons salt\\\\n* 2 tablespoons garlic powder\\\\n* 1 tablespoon black pepper\\\\n* 1 tablespoon onion powder\\\\n* 1 tablespoon cayenne pepper\\\\n* 1 tablespoon dried oregano\\\\n* 1 tablespoon dried thyme \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine all ingredients thoroughly. Yield: 2/3 cup \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nIn a large Dutch oven, heat 2 tablespoons of the olive oil over medium high heat. Season shrimp with Creole seasoning and sauti until almost cooked through, about 4 minutes. Using a slotted spoon, remove shrimp and set aside until later. Season chicken pieces with Creole seasoning. Add remaining olive oil to Dutch oven and when hot, add chicken pieces and sauti until browned on both sides, about 8 minutes. Remove and set aside. Add sausage and cook until browned. Add onion, celery, bell pepper, garlic, bay leaves, cayenne and thyme and cook until vegetables are wilted, about 6 minutes. Add tomatoes and water and return chicken pieces to pot. Season with salt and pepper and simmer, covered, for 20 minutes. Add rice to pot, stir well and return to a boil. Reduce heat to low, cover pot, and cook for 15 minutes. Add shrimp, green onions and parsley to Dutch oven, mixing carefully, and continue to cook, covered, for another 10 minutes. Remove from heat and let sit 10 minutes before serving. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"acfde001-d58b-4fb4-8dd0-722f8aa971fc\\\",\\\"title\\\":\\\"Perfect Cranberry Sauce\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/13a50b4c-4ec2-4b83-813d-ad1d97ff585a?generation=1669437973263947&alt=media\\\",\\\"description\\\":\\\"> Food Network Kitchen\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Perfect Cranberry Sauce](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/13a50b4c-4ec2-4b83-813d-ad1d97ff585a?generation=1669437973263947&alt=media)\\\\n# Perfect Cranberry Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Food Network Kitchen\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 12-ounce bag of fresh cranberries\\\\n* 1 cup sugar\\\\n* 1 strip orange or lemon zest\\\\n* 2 tablespoons water\\\\n***\\\\n# Directions:\\\\n\\\\nEmpty a 12-ounce bag of fresh or frozen cranberries into a saucepan and transfer 1/2 cup to a small bowl. Add 1 cup sugar, 1 strip orange or lemon zest and 2 tablespoons water to the pan and cook over low heat, stirring occasionally, until the sugar dissolves and the cranberries are soft, about 10 minutes. Increase the heat to medium and cook until the cranberries burst, about 12 minutes. Reduce the heat to low and stir in the reserved cranberries. Add sugar, salt and pepper to taste and cool to room temperature before serving.\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ad1c2fee-941f-426d-bac6-fdea2186d24c\\\",\\\"title\\\":\\\"Ham And Red-eye Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Ham And Red-eye Gravy\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe Courtesy of Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 stick (1/4 cup) unsalted butter\\\\n* 1 1/2 pounds baked Virginia ham, cut into 1/2-inch thick slices\\\\n* 1/4 cup brewed coffee\\\\n* 1/2 cup boiling water\\\\n* Hot pepper sauce to taste\\\\n* Spoon bread or buttered cooked grits as an accompaniment if desired\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large skillet heat the butter over moderately high heat until the foam subsides and in it saute the ham in batches, turning it once, for 2 to 3 minutes on each side, or until it is browned, and transfer it to a platter. Into the skillet pour the coffee and 1/2 cup boiling water and cook the mixture over high heat, scraping up the browned bits, for 2 minutes. Season the gravy with the hot pepper sauce and pepper and pour it over the ham slices. (If desired, strain the gravy before pouring it over the ham.) Serve ham and gravy with spoon bread or grits.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"adbfea1f-e4e1-466e-8b95-1bd43e619afd\\\",\\\"title\\\":\\\"Cheese Wafers\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Jean Anderson\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheese Wafers\\\\n\\\\n## Appetizers\\\\n\\\\n> Recipe Courtesy of Jean Anderson\\\\n\\\\n\\\\n_Yield: 6 1/2 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/2 cups sifted flour\\\\n* 3/4 teaspoon cayenne pepper\\\\n* 1/4 teaspoon salt\\\\n* 1/2 pound unsalted butter, cut into slim pats\\\\n* 1/2 pound Parmesan cheese, freshly and finely grated\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees. Combine the flour, cayenne, and salt in a large shallow bowl. With a pastry blender, cut in the butter until the mixture is the texture of coarse meal. Add the cheese and rub into the flour-butter mixture gently with your fingertips until a small bit of dough, when pinched together will hold its shape. Roll into 3/4-inch balls, place 1 1/2 inches apart on ungreased baking sheets, then flatten into rounds 1/4-inch thick by pressing with a flat-bottomed glass that has been dipped into flour. (You’ll have to keep dipping the glass into flour to keep the dough from sticking to it.) Bake uncovered 10 to 12 minutes until pale tan. Transfer the wafers at once to wire racks to cool, then store airtight.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ae198664-d336-4cb7-88aa-71cb40e5448f\\\",\\\"title\\\":\\\"Ice Cream Sandwich Dessert\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Ice Cream Sandwich Dessert\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 19 ice cream sandwiches\\\\n* 1 (16-ounce) carton non-dairy whipped topping \\\\n* Caramel ice cream sundae syrup \\\\n* Chocolate syrup \\\\n* 1 cup chopped salted peanuts (optional)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cut one ice cream sandwich in half. Place 1 whole and 1 half sandwich along short side of an ungreased 9-x 13-inch pan. Arrange eight sandwiches in opposite direction in the pan. Spread half of the whipped topping over sandwiches. Drizzle caramel syrup generously in swirling lines lengthwise across the top; drizzle chocolate syrup generously in swirling lines widthwise. Sprinkle with 1/2 cup chopped peanuts, if desired. Repeat layers, swirling chocolate syrup lengthwise and caramel syrup widthwise across the top. Cover and freeze for up to 2 months. Remove from freezer 20 minutes before serving. Cut into squares.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ae5053c9-834e-499b-8a76-4a02e0ed9171\\\",\\\"title\\\":\\\"Breakfast Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe by: Brenda Deter\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Breakfast Casserole\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe by: Brenda Deter\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 slices bread \\\\n* 1 pound bacon or sausage \\\\n* 2 cups cheddar cheese -- shredded \\\\n* 6 eggs -- beaten \\\\n* 2 cups mik \\\\n* 1 teaspoon dry mustard \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grease the bottom of a 9\\\\\\\"x13\\\\\\\" pan. Tear up 4 slices of bread and place in the bottom of the pan. Cook 1 pound of bacon or sausage, drain, and sprinkle over bread pieces. Sprinkle cheddar cheese over meat. Mix eggs, milk and mustard together and pour over casserole. Bake at 350 degrees for 35-40 minutes.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"ae6b793f-bdbe-46a8-88fa-95849933ae42\\\",\\\"title\\\":\\\"Cracker Barrel Old Country Store Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cracker Barrel Old Country Store Biscuits\\\\n\\\\n## Breads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 1/4 C. Bisquick Mix\\\\n* 2/3 C. Buttermilk\\\\n* 1 tsp. Sugar\\\\n* 1 Tbsp. Butter, melted\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees. Mix first three ingredients together, add 1 Tbsp. of the melted butter into batter. Stir ingredients until soft dough forms. Turn onto surface that has been dusted with flour. Knead 20 times, roll 1/2 inch thick, and place in an ungreased 8 by 8 cake pan. Place biscuits next to each other, when the you have placed all of them in there flatten slightly. Bake for 8 to 10 minutes.\\\\n* To make like Popeye’s Biscuits, or KFC Biscuits prepare the same way, but brush melted butter when they are placed in the oven, and when you take the biscuits out of the oven.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"aebb832f-fb7b-4284-aa44-c9e56ad41942\\\",\\\"title\\\":\\\"Mcdonald’s Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 8 biscuits._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mcdonald’s Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 8 biscuits._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons margarine, melted & divided\\\\n* 2 cups Bisquick baking mix\\\\n* 2/3 cups buttermilk\\\\n* 2 teaspoons sugar\\\\n* 1/4 teaspoon salt\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 450 degrees.  Combine the baking mix, buttermilk, sugar, salt, and half of the melted margarine in a medium bowl. Mix until well-blended.  Turn dough out onto a floured surface and knead for about 30 seconds, or until dough becomes elastic.  Roll dough to about 3/4-inch thick and punch out biscuits using a 3-inch cutter. Arrange the punched-out dough on an ungreased baking sheet, and bake for 10-12 minutes or until the biscuits are golden on top and have doubled in height.  Remove the biscuits from the oven and immediately brush each one with a light coating of the remaining melted margarine. Serve warm.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"af3a5636-da2e-4fd6-9b61-30e1c13418c0\\\",\\\"title\\\":\\\"Cinnabon Sugar Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 48 cookies (3 inch round)_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cinnabon Sugar Cookies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 48 cookies (3 inch round)_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 c. butter, softened \\\\n* 1 c. sugar \\\\n* 1 egg \\\\n* 2 tsp. baking powder \\\\n* 3 c. flour \\\\n* 2 Tbsp. Cinnabon cinnamon roll syrup \\\\n* 6 Tbsp. Cinnabon cinnamon roll sprinkle topping \\\\n* 1/2 c. shortening \\\\n* 1/2 c. butter, softened \\\\n* 4 Tbsp. Cinnabon cinnamon roll syrup \\\\n* 1 Tbsp. Cinnabon cinnamon roll sprinkle topping \\\\n* pinch of salt \\\\n* 4 c. powdered sugar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* For the Cookies \\\\n* Cream the butter and sugar until light and fluffy. Add the egg and syrup and beat again. Sift together the flour, baking powder, and cinnamon roll sprinkle topping. Slowly add the flour and mix it all in. Divide the dough in half. Place on a floured surface and roll out to 1/4\\\\\\\" thick. Cut out circles or whatever shape you have. Remove cut outs. Pat the dough back together into a round disc and roll again. Repeat with all remaining dough. Place cut out cookies on a baking sheet and bake at 400* for 6-7 minutes. Let cool completely before frosting. Store in a sealed container. \\\\n* For the Frosting \\\\n* Cream the butter and shortening until light. Add the salt, sprinkle topping, and syrup and beat until fluffy. Slowly add the powdered sugar until all is mixed in. Spread the cookies with as much or as little frosting. Sprinkle the tops of the cookies with sprinkle topping if desired. \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nTraditional sugar cookies made with a Cinnabon topping and frosted with Cinnabon butter cream.\\\\nFor the Cookies \\\\nFor the Frosting \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"b042e30c-6aeb-4ea6-8f93-a606384501f8\\\",\\\"title\\\":\\\"Smoked Oyster Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Smoked Oyster Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 8 oz pkg cream cheese, softened \\\\n* 2 tablespoons mayonnaise \\\\n* 1 teaspoon lemon juice \\\\n* 1/4 teaspoon garlic salt \\\\n* 1 dash Tabasco sauce \\\\n* 1/2 cup chopped ripe olives \\\\n* 1 9 oz can smoked oysters, drained and chopped \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine cream cheese, mayonnaise, lemon juice, garlic, salt, and hot sauce in a small bowl. Mix until well blended. Fold in olives and smoked oysters. May be covered and refrigerated for up to 3 days.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSouthern US Cuisine\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"b0df20a7-b811-4591-ac3a-7fcc155bac33\\\",\\\"title\\\":\\\"Sawmill Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton Brown\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sawmill Gravy\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Alton Brown\\\\n\\\\n\\\\n_Yield: 2 1/2 cups gravy_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound bulk breakfast sausage \\\\n* 1/4 cup flour \\\\n* 2 cups milk \\\\n* Salt and pepper to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook sausage in a cast iron skillet. When done, remove sausage from pan and pour off all but 2 tablespoons of fat. Whisk flour into the fat and cook over low heat for 5 minutes. Remove pan from heat and whisk in milk a little at a time. Return to medium-high heat and stir occasionally while the gravy comes to a simmer and thickens. (Be sure to scrape up any brown bits that might be stuck to the bottom of the pan, that’s where the flavor is.) Check seasoning, add crumbled sausage and serve over toast or biscuits.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"b0f6ed83-6830-4401-8b17-370765566718\\\",\\\"title\\\":\\\"Andouille-cheese Grit Cakes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Andouille-cheese Grit Cakes\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 2 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 cup quick-cooking grits \\\\n* 1 tablespoon butter \\\\n* Salt and pepper \\\\n* 1/2 cup cooked, crumbled Andouille sausage (about 6 ounces uncooked) \\\\n* 1/2 cup grated Parmesan cheese \\\\n* 1/4 cup flour seasoned with 1 teaspoon Creole spice \\\\n* 3 eggs, lightly beaten \\\\n* 1/2 cup bread crumbs seasoned with 1 teaspoon Creole spice \\\\n* 1 tablespoon oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a saucepan bring 1 cup of water to a boil, whisk in grits and butter; season with salt and pepper. Cook, stirring, just until thickened, about 3 minutes. Stir in sausage and cheese and cook 3 minutes more. Pour grits out into a buttered pie pan. Set aside to cool and firm up.  Using a 2-inch biscuit cutter cut out 4 cakes. Dredge cakes in seasoned flour, dip in egg wash, then dredge in bread crumbs, patti
