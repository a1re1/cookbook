bined. Crumble bacon into mixture and stir. Add cheddar cheese, green onions, and tomato (make sure to give the tomato a squeeze to rid it of any excess juice before chopping so that you don’t have unnecessary liquid in your dip) and mix well. Pour into a shallow dish or pie pan and bake for 20 minutes or until bubbling. Garnish with additional green onions, tomato, and crumbled bacon. Serve with corn chips. \\\\n* Servings 20 \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"795d313c-f25b-4db8-9a67-7812e395f86f\\\",\\\"title\\\":\\\"Chocolate Cream Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 8 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chocolate Cream Pie\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups chocolate graham crumbs \\\\n* 2 cups crushed oreo cookies \\\\n* 1 stick butter, melted \\\\n* 12 ounces chocolate, chopped \\\\n* 3 cups heavy cream, divided \\\\n* 2 tablespoons sugar \\\\n* Sweetened whipped cream, for garnish \\\\n* Shaved chocolate, for garnish \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees F. Combine graham cracker crumbs, 1 cup of oreo cookie crumbs and butter and press into a 9-inch pie tin; bake 8 minutes. Set aside to cool.  In double boiler or in a bowl set over a pan of hot water, melt chocolate with 2 cups of cream, stirring frequently. Remove from heat and stir until cool. Whip remaining cream with sugar until stiff; fold into cooled chocolate with remaining crushed oreos. Pour into crust and refrigerate until well-chilled and firm. Garnish with whipped cream and chocolate shavings. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"79d532f0-daa7-44a9-9959-1df22a7f9e2e\\\",\\\"title\\\":\\\"Magical Mint Kiss Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 dozen cookies_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Magical Mint Kiss Cookies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Yield: 4 dozen cookies_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup butter or margarine, softened\\\\n* 2/3 cup sugar\\\\n* 1 teaspoon vanilla\\\\n* 2 cups all purpose flour\\\\n* 1/4 cup cocoa\\\\n* 48 Hershey’s Chocolate Mint Kisses, unwrapped\\\\n* Powdered sugar\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350°F.  Beat butter, sugar, and vanilla in a large bowl until creamy.  Stir together flour and cocoa.  Gradually add to butter mixture, beating until blended.  Mold scant tablespoon of dough around each Kiss, covering completely.  Shape into balls.  Bake 8 to 10 minutes or until set.  Cool about 1 minute then remove from cookie sheet to wire rack.  Cool completely.  Roll in powdered sugar.  Roll in sugar again just before serving if desired.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nAnn Whitehurst\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"7ab9a833-d27a-47ea-920e-fd3f95ced6d9\\\",\\\"title\\\":\\\"Homemade Blondie Bars With Chocolate And Almonds\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Michael Nischan, Heartbeat Restaurant, NYC\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Homemade Blondie Bars With Chocolate And Almonds\\\\n\\\\n## Desserts\\\\n\\\\n> Michael Nischan, Heartbeat Restaurant, NYC\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup plus 1 tablespoon sifted all-purpose flour \\\\n* 1/2 teaspoon baking soda \\\\n* 1/8 teaspoon salt \\\\n* 2 each vanilla beans, split \\\\n* 1/2 cup unsalted butter \\\\n* 1 large egg \\\\n* 1 cup plus 1 tablespoon packed light brown sugar \\\\n* 3/4 cup toasted almonds (or pecans), coarsely chopped \\\\n* 2 ounces white chocolate, coarsely chopped \\\\n* 2 ounces dark chocolate, coarsely chopped \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 350 degrees. Butter a 6 to 8 inch square baking pan. Sift the flour with the baking soda and salt onto a sheet of waxed paper. Scrape the vanilla beans and reserve the pods and scrapings. Place the vanilla and the butter in a small saucepan and heat until melted. Beat the egg with the brown sugar at medium high speed until it resembles very loose meringue, about 3 minutes, then add melted butter. Reduce the speed, then add the flour and mix until not quite incorporated. Add the nuts and chopped chocolate; fold until well blended. Transfer the batter to the prepared pan. Bake until the top is dry and golden and a toothpick inserted in the center emerges nearly dry, about 30 minutes. Makes 15 bars.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7b6b2389-0142-4340-99b8-1a2b2a6495e3\\\",\\\"title\\\":\\\"Deep-dish Apple Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Deep-dish Apple Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: 8 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons butter \\\\n* 2 pounds Granny Smith Apples, sliced \\\\n* 2 pounds Mclntosh Apples, sliced \\\\n* 1/2 cup sugar \\\\n* 1/2 cup light brown sugar \\\\n* Juice of one lemon \\\\n* 2 tablespoons flour \\\\n* Pinch of nutmeg \\\\n* 1 teaspoon cinnamon \\\\n* 1/2 teaspoon salt, or to taste \\\\n* 1 cup pecan pieces \\\\n* 1 recipe pie dough, recipe follows \\\\n* 4 ounces Wisconsin Sharp Cheddar cheese, grated \\\\n* 8 scoops of Vanilla Bean Ice Cream \\\\n* Pie Dough: \\\\n* 2 cups all-purpose flour \\\\n* Pinch of salt \\\\n* 2 teaspoons sugar \\\\n* 3/4 cup solid vegetable shortening \\\\n* 3 to 4 tablespoons ice water \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. In a large sauté pan, melt the butter. Add the apples and sauté for 2 minutes. Add the sugars, lemon juice and flour. Continue to sauté for 2 minutes. Season the apples with nutmeg, cinnamon, and salt. Mix thoroughly and remove from the heat. Cool the mixture. Cut the dough into 2 halves. Lightly dust the surface with flour. Roll out each half of dough to 12 inches in diameter and about 1/8-inch thick. Fold one circle of dough in fourths. Carefully lift the dough and place in a 10-inch deep dish pie pan. Unfold the pie dough and spoon the apples into the pie shell. Place the second round of dough over the apples. Using a sharp knife, cut away the excess dough. Using your fingers, crimp the edges of the pie firmly to seal the dough completely. With the same sharp knife, make three slits, about 4 inches long and 2 inches apart, across the pie dough. Place the pie in the oven and bake for 45 minutes. Remove the pie from the oven and sprinkle the cheese over the top. Return the pie to the oven and continue to cook for 8 minutes, or until the cheese is bubbly. Serve warm with vanilla ice cream. \\\\n* In a mixing bowl, combine the flour, salt, and sugar. Add the shortening and work it in with your hands until the mixture resembles coarse crumbs. Add the water, 1 tablespoon at a time, and work it in with your hands. Add only as much as you need for a smooth ball of dough. Wrap the dough in plastic wrap and refrigerate for at least 30 minutes. Preheat the oil. Remove the dough from the refrigerator and place it on a lightly floured surface. Roll out the dough on the floured surface into a rectangle about 24 by 8 inches and 1/8-inch thick \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7c209664-9577-4090-86ec-2d8e2b7ffabb\\\",\\\"title\\\":\\\"Blackberry Jelly (Without Added Pectin)\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes about 5 six-ounce glasses._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blackberry Jelly (Without Added Pectin)\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n\\\\n_Makes about 5 six-ounce glasses._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 4 cups blackberry juice \\\\n* (takes about 2 1/2 quart boxes blackberries and 3/4 cup water)\\\\n* 3 cups sugar \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* To prepare juice. Select about 1/4 under-ripe and 3/4 ripe berries. Sort and wash; remove any stems or caps. Crush the berries; add water; cover; and bring to a boil on high heat. Reduce heat and simmer for 5 minutes. Extract juice. \\\\n* To make jelly. Measure juice into a kettle. Add sugar and stir well. Boil over high heat to 8 degrees F. above the boiling point of water, or until jelly mixture sheets from a spoon. Remove from heat; skim off foam quickly. Pour jelly immediately into hot containers and seal.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7c478e73-2523-4848-bba2-8c6251eb351b\\\",\\\"title\\\":\\\"Sour Cream Fudge Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Sour Cream Fudge Cake\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: one cake_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/4 pound plus 1 tablespoon butter, softened \\\\n* 1 1/2 cups sugar \\\\n* 1 cup sour cream \\\\n* 2 eggs \\\\n* 1 1/2 cups flour \\\\n* 1/2 cup cornstarch \\\\n* 1 teaspoon salt \\\\n* 2 ounces unsweetened chocolate, melted \\\\n* 1 teaspoon pure vanilla extract \\\\n* 2 teaspoons instant coffee \\\\n* 1/4 cup hot water \\\\n* Fudge Cake Icing, recipe follows \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. Grease a 13 by 9 by 2-inch rectangle baking pan with 1 tablespoon of the butter. Using an electric mixer, fitted with a wire whip, cream the remaining butter and sugar, scraping the sides down occasionally. Add the sour cream and mix to incorporate. Add the eggs, one at a time, beating well after each egg. Sift the flour, cornstarch and salt. Add the flour mixture, 1/2 cup at a time, scraping down the sides occasionally. Add the melted chocolate and vanilla and mix well. Dissolve the coffee in the water and add this mixture to the chocolate mixture, mix well. Pour the batter in the prepared pan. Bake the cake for 35 to 40 minutes or until the center is set. Remove from the oven and cool completely. Frost with Fudge Cake Icing \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7c94f9a3-6a76-4504-affb-409f37f0af83\\\",\\\"title\\\":\\\"Fake Sourdough Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 4 dozen rolls_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fake Sourdough Biscuits\\\\n\\\\n## Breads\\\\n\\\\n\\\\n_Makes 4 dozen rolls_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 5 cups all-purpose flour\\\\n* 1/2 cup white sugar\\\\n* 1/2 cup shortening\\\\n* 1 teaspoon salt\\\\n* 4 teaspoons baking powder\\\\n* 1/4 teaspoon baking soda\\\\n* 2 (.25 ounce) package active dry yeast\\\\n* 3/4 cup warm water (110 degrees F)\\\\n* 2 cups lukewarm buttermilk\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Dissolve yeast in warm water. Allow to stand until mixture is frothy.  In a large bowl, whisk together flour, sugar, salt, baking powder, and soda. Add shortening and work until crumbly. Mix in yeast mixture and buttermilk. Store, well covered, in a greased bowl in the refrigerator. Don’t worry if it is a little sticky; it will firm up as it chills. Dough can be stored up to 2 weeks.  When ready to make rolls, take out amount needed. Turn dough out on a lightly floured surface, and knead for 2 or 3 minutes. Roll out, and cut rolls. Place in greased muffin cups. Let rise for 30 minutes.  Bake in a preheated 400 degrees F (205 degrees C) oven for 15 minutes, or until golden brown. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7d23e443-8996-4237-aab0-99c93db8bbea\\\",\\\"title\\\":\\\"Basic Rice Pilaf\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 2 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Basic Rice Pilaf\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 2 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 tablespoon olive oil \\\\n* 1/2 cup chopped onion \\\\n* 1 cup rice \\\\n* 2 1/2 cups chicken broth, plus additional, if necessary \\\\n* Salt and pepper \\\\n* 1/2 pound peeled, deveined shrimp \\\\n* 1 tablespoon chopped green onions \\\\n* 1 tablespoon chopped parsley \\\\n* 1 teaspoon Creole seasoning, or to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a medium saucepan heat oil over high heat. Add onion and cook until tender but not browned, about 5 minutes. Add rice, stirring to coat in oil. Add stock and season to taste with salt and pepper. Bring to a boil, reduce heat to simmering, cover and cook 10 minutes. Check rice, and if almost tender add shrimp, green onions, parsley, and more liquid, if necessary. Cook until shrimp are pink and rice is tender. Sprinkle with Creole seasoning before serving. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7d443ea1-86d9-4ec1-83da-ad2f63797ab9\\\",\\\"title\\\":\\\"Spinach Bread Dip\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Spinach Bread Dip\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n1 package frozen chopped spinach, thawed and drained\\\\n1½ cups sour cream\\\\n1 cup Hellmann’s mayonnaise\\\\n1 package (1.4 ounces) Knorr vegetable soup mix\\\\n3 green onions, chopped\\\\n2 loaves Hawaiian bread\\\\nIn a large bowl combine spinach, sour cream, mayonnaise, soup mix, and green onions.  Stir to combine.  Cover with plastic wrap and chill for 2 hours. Slice a circle around top of bread and remove inside and cut into bite sized pieces. Fill hole with spinach dip. Cut other bread loaf into cubes and serve with dip.\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"7d586a96-31d3-44ec-8b38-c8607cd2ad42\\\",\\\"title\\\":\\\"Ham And Hash Brown Bake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Ham And Hash Brown Bake\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 package frozen hash brown potatoes, thawed, (32oz) \\\\n* 1/2 cup butter or margarine, melted \\\\n* 1 teaspoon salt \\\\n* 1 teaspoon black pepper \\\\n* 1/2 teaspoon garlic powder \\\\n* 2 cups shredded Cheddar cheese, (shredded) \\\\n* 1 cup chopped ham, or turkey ham \\\\n* 1 1/2 cups sour cream \\\\n* 1 can cream of chicken soup, (10 1/2oz) \\\\n* 1 can chopped green chile, (4oz) \\\\n* 1/2 cup milk \\\\n* 1/2 cup chopped onion \\\\n* 2 cups crushed potato chips \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large bowl, combine hash browns, melted butter, salt, pepper, and garlic powder. In separate bowl, combine cheese, ham, sour cream, soup, chiles, milk, and onion. Add ham mixture to potato mixture; mix well. Pour mixture into a 2-quart baking dish; sprinkle with crushed chips. Bake in a preheated 350 degree oven for 45 to 60 minutes.\\\\n* Serves 8.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7daf1565-a9ea-4406-b5d8-17915c9eb2e4\\\",\\\"title\\\":\\\"No Bake Chocolate Cheesecake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# No Bake Chocolate Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups semisweet chocolate chips \\\\n* 1/2 cup sugar \\\\n* 1 8 oz pkg cream cheese -- softened \\\\n* 1 3 oz pkg cream cheese -- softened \\\\n* 1/4 cup butter or margarine -- softened \\\\n* 2 cups frozen whipped topping -- thaw \\\\n* 1 graham cracker crust \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In small microwave-safe bowl place chocolate chips. Microwave at high 1 to 1-1/2 minutes or until chips are melted and mixture is smooth when stirred. Set aside to cool. In large mixer bowl beat cream cheese, sugar and butter until smooth. On low speed blend in melted chocolate. Fold in whipped topping until blended; spoon cheese mixture into crust. Cover; chill until firm. Garnish with whipped topping and some shaved chocolate.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nCooking Forum Post \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"7dd3468a-7e22-4703-8748-40c78846d54b\\\",\\\"title\\\":\\\"Clancy’s Fried Oysters With Brie\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Clancy’s Fried Oysters With Brie\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 dozen shucked Louisiana Oysters \\\\n* Essence\\\\n* 1 cup flour\\\\n* 1/2 cup vegetable oil\\\\n* 4-ounce wheel of Brie cheese, cut into 12 equal slices\\\\n* 1 tablespoon olive oil\\\\n* 2 tablespoons minced shallots\\\\n* 1 tablespoon chopped garlic\\\\n* 1 pound fresh spinach, washed and stemmed \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 400 degrees F. Pat the oysters dry. Season the oysters with Essence. Season the flour with Essence. In a large cast-iron skillet, heat the oil. Dredge the oysters in the flour, shaking off the excess flour. Pan-fry the oysters for 1 to 2 minutes on each side, or until golden brown. Drain on paper towels. Place the oysters on a baking sheet. Lay a slice of the cheese on top of each oyster. Bake for about 2 to 3 minutes or until the cheese melts. In a saute pan, over medium heat, add the oil. When the oil is hot, add the shallots and garlic. Season with salt and pepper. Saute for 1 minute. Add the spinach and saute for 2 to 3 minutes. Season with salt and pepper. To serve, mound the spinach in the center of each plate. Arrange 3 oysters around each mound of spinach and serve warm. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7e458441-626e-41e7-b589-016a78ca987f\\\",\\\"title\\\":\\\"Crawfish Dressing\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Crawfish Dressing\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"7f06c010-72c2-490c-817a-daab0d67aaee\\\",\\\"title\\\":\\\"Old South Caramel Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Old South Caramel Cake\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 1/2 cups all-purpose flour, sifted twice before measuring \\\\n* 2 teaspoons baking powder \\\\n* 1 cup (2 sticks) butter, softened \\\\n* 2 cups sugar \\\\n* 6 eggs \\\\n* 1 cup milk \\\\n* 1 teaspoon vanilla extract \\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nThe Florida Cookbook - Jeanne Voltz & Caroline Stuart Knopf \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"7f33d4da-8ff4-4557-be91-32a3c8083213\\\",\\\"title\\\":\\\"Party Potatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 6 to 8 servings._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Party Potatoes\\\\n\\\\n## Vegetables\\\\n\\\\n\\\\n_Yield: 6 to 8 servings._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 8 to 10 medium potatoes, peeled and quartered \\\\n* 1 package cream cheese, softened (8oz) \\\\n* 1 carton sour cream, (8 oz) \\\\n* garlic salt, to taste \\\\n* chives, to taste \\\\n* dried parsley, to taste \\\\n* butter or margarine, melted \\\\n* paprika \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook potato, covered, in boiling water to cover 15 minutes or until tender. Drain well; mash potato in a medium mixing bowl. Add cream cheese and next 4 ingredients; beat at medium speed of an electric mixer just until smooth.  Spoon mixture into a 1 1/2-quart casserole; brush with melted butter. Sprinkle with paprika. Bake at 350 degrees F for 30 minutes.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n25 Years of Cooking at Green Valley Baptist Church\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"7f33d9bd-9529-447e-96e1-009af05de2f7\\\",\\\"title\\\":\\\"Chicken Gravy\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken Gravy\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 28 ounces Chicken broth \\\\n* 1/2 teaspoon Onion powder \\\\n* 1 tablespoon Chicken bouillon powder \\\\n* 2/3 cup Bisquick \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In blender, combine broth, onion powder, bouillon powder and Bisquick. Blend at high speed, about 1/2 minute or until smooth. Pour into saucepan and stir constantly over medium high heat, about 4 or 5 minutes until if comes to a boil, is smooth and thickened a bit. Serve at once. Can freeze up to 4 months.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8001c390-633c-42b5-8761-ee97b61429a9\\\",\\\"title\\\":\\\"Classic Guacamole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> recipe courtesy of Gourmet Magazine\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Guacamole\\\\n\\\\n## Appetizers\\\\n\\\\n> recipe courtesy of Gourmet Magazine\\\\n\\\\n\\\\n_Yield: 3 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 ripe avocados (preferably Haas with the pebbly skin) \\\\n* 1 large garlic clove, mashed to a paste \\\\n* 3 to 4 tablespoons lime juice \\\\n* 1 jalapeno, or to taste, seeded and minced (wear rubber gloves) \\\\n* 2 vine-ripened tomatoes, seeded and chopped fine \\\\n* 1 small red onion, chopped fine \\\\n* 1/4 cup cilantro leaves, finely chopped \\\\n* Salt and freshly ground pepper \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Halve and pit avocados and scoop flesh into a large bowl. Mash avocado with a fork and stir in remaining ingredients, combining well. Chill covered with plastic wrap for at least 1 hour and up to 1 day. Stir guacamole well and serve with tortilla chips.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"80323b31-361c-4fe0-bcdb-c167ada3bcb4\\\",\\\"title\\\":\\\"Hollandaise Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Emeril Lagasse\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Hollandaise Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Recipe Courtesy of Emeril Lagasse\\\\n\\\\n\\\\n_Yield: about 3/4 cup_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 egg yolks \\\\n* 1 teaspoon fresh lemon juice \\\\n* Dash of hot pepper sauce \\\\n* 2 teaspoons water \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n* 1 stick melted butter \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a stainless steel bowl set over a pot of simmering water, whisk the egg yolks with the lemon juice, hot pepper sauce, and water, until pale yellow in color. Season with salt and pepper. Be careful not to let the bowl touch the water. Remove the bowl from the pot and whisking vigorously, add the butter, 1 teaspoon at a time, until all is incorporated\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"80d9b979-e53c-4c4c-9eda-a361772ef13e\\\",\\\"title\\\":\\\"Swamp Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Martha Thurmond \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Swamp Soup\\\\n\\\\n## Soups\\\\n\\\\n> Martha Thurmond \\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1 large can Glory Mixed Greens\\\\n1 qt chicken stock or broth\\\\n3/4 chopped onion sautéed in olive oil \\\\n1/2 lb Conecuh Sausage sautéed and dried of fat\\\\n1 medium potato chopped \\\\n1 can navy or great northern Beans\\\\n1 can black beans drained\\\\n1 envelope Goya ham seasoning \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\nCombine and cook until potatoes are done. \\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"80e17d7d-d353-46e2-a3e8-d7f724d80cbe\\\",\\\"title\\\":\\\"Breakfast Or Brunch Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Breakfast Or Brunch Casserole\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 6 slices bread -- no crusts \\\\n* 1/2 stick margarine \\\\n* 1 1/2 cups Cheddar cheese -- shredded \\\\n* 5 eggs -- beaten well w/mixer \\\\n* 2 cups half and half \\\\n* 1 pound hot sausage \\\\n* 1 teaspoon salt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook sausage and drain well. Melt margarine in 9x13-inch baking dish. Tear bread in pieces and sprinkle over margarine. Sprinkle drained sausage, cooked well done, over bread crumbs. Sprinkle cheese over sausage. Beat eggs with half and half and salt; pour over mixture. Cover and chill 8 hours or overnight. Bake at 350° for 45 - 50 minutes.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nDining With Pioneers, Volume II Councils of Tennessee Chapter#21 Telephone Pioneers of America\\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"8178e33a-6841-4cac-bbc8-b559a190198f\\\",\\\"title\\\":\\\"Seafood Bisque\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Goober\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seafood Bisque\\\\n\\\\n## Soups\\\\n\\\\n> Goober\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n3-4 cans Tony’s Clam Chowder\\\\n4 slices bacon\\\\n1 onion diced\\\\n1 lb shrimp \\\\n1 lb scallops \\\\nHalf and half\\\\nTiger sauce\\\\nButter\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\nFry bacon. Set aside. Cook onion in bacon grease. Remove onion. Add butter to pan and add shrimp. Remove and cut up. Cook scallops. Remove and cut up. In large pot on stove, mix soup with half and half. Add remaining ingredients and about 1/2 bottle of tiger sauce. Cook until warm. If using crockpot, about 4 hours.  \\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"823c4d20-2ecf-41fd-9936-a8f797b19d88\\\",\\\"title\\\":\\\"Chicken Cacciatore\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Chicken Cacciatore\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ¼ cup olive oil \\\\n* 1 (2 1/2- to 3-pound) broiler-fryer chicken, cut up \\\\n* 2 medium onions, cut into 1/4-inch slices \\\\n* 2 garlic cloves, minced \\\\n* 1 (14 1/2-ounce) can tomatoes \\\\n* 1 (8-ounce) can seasoned tomato sauce \\\\n* 1 teaspoon salt \\\\n* ¼ teaspoon ground black pepper \\\\n* ½ teaspoon celery seed \\\\n* 1 or 2 bay leaves \\\\n* 1teaspoon crushed fresh oregano or basil leaves \\\\n* 1/4cup white wine \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Heat oil in 10-inch skillet. Add chicken pieces and brown slowly over medium heat, turning once. Remove chicken from skillet; add onions and garlic; cook until tender but not brown. Combine tomatoes, tomato sauce, salt, pepper, celery seed, bay leaves and oregano. Return chicken to skillet; add sauce mixture. Cover and simmer 45 minutes. Stir in wine. Cook uncovered, turning occasionally, 20 minutes or until fork-tender. Remove bay leaves; skim off excess fat. Good served with rice. Makes 4 servings.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"83c19e81-99dc-436b-ad9c-7a0aa916e4e4\\\",\\\"title\\\":\\\"Ranch-style Dressing And Dip Mix\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Ranch-style Dressing And Dip Mix\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 teaspoons salt \\\\n* 2 teaspoons dried minced garlic \\\\n* 3 tablespoons dried minced onion \\\\n* 2 teaspoons freshly ground pepper \\\\n* 2 teaspoons sugar \\\\n* 2 1/2 teaspoons paprika \\\\n* 2 1/2 teaspoons dried parsley flakes \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine ingredients; blend well. Store in an airtight container. Give in decorative jars with directions below for dressing and dip. Makes 1/2 cup of mix, or 8 portions for dressing or dip. \\\\n* Dressing:\\\\n* In a bowl or jar combine 1 cup of mayonnaise and 1 cup buttermilk. Add 1 tablespoon mix and blend well. \\\\n* Dip:In a small bowl blend 1 tablespoon mix with 1 cup sour cream. Refrigerate 1 hour before serving. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"83ed4995-90e0-4e25-8824-c50b0195d74d\\\",\\\"title\\\":\\\"Oreo Cheesecake\\\",\\\"image\\\":\\\"https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/03434717-eeea-4499-a67f-fc2c8cdec228?generation=1669087864780871&alt=media\\\",\\\"description\\\":\\\"> Sam from sugarspunrun.com\\\",\\\"tags\\\":[],\\\"content\\\":\\\"![Oreo Cheesecake](https://storage.googleapis.com/download/storage/v1/b/whitehurst_cookbook/o/03434717-eeea-4499-a67f-fc2c8cdec228?generation=1669087864780871&alt=media)\\\\n# Oreo Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n> Sam from sugarspunrun.com\\\\n\\\\n> https://sugarspunrun.com/oreo-cheesecake/\\\\n\\\\n\\\\n_12 people_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Oreo Cheesecake\\\\n* ~~~~~~~~~~~~~~\\\\n* 1 Oreo Crust prepared in a 9-10\\\\\\\" springform pan, not baked\\\\n* 32 oz cream cheese softened to room temperature (910g)\\\\n* 1 cup sugar (200g)\\\\n* ¾ cup sour cream (180g)\\\\n* 1 teaspoon vanilla extract\\\\n* 4 large eggs room temperature preferred\\\\n* 15 Oreos* broken into pieces\\\\n* \\\\n* Chocolate Ganache\\\\n* ~~~~~~~~~~~~~~~\\\\n*  1 ⅓ cup semisweet or dark chocolate chips (225g)\\\\n*  ½ cup heavy cream (120ml)\\\\n***\\\\n# Directions:\\\\n\\\\n* Oreo Cheesecake\\\\n* ~~~~~~~~~~~~~~\\\\n* Using an electric mixer, beat together cream cheese and sugar until creamy and well-combined.\\\\n* Stir in sour cream and vanilla extract.\\\\n* Add eggs, one at a time, stirring until just combined after each addition (you don’t want to over-beat the eggs or the cheesecake will be more likely to crack)\\\\n* Use a spatula to fold in Oreos.\\\\n* Pour evenly into springform pan over Oreo crust.\\\\n* Bake on 350F for 35-45 minutes or until center is set but springs back to the touch.\\\\n* Once Oreo Cheesecake has finished baking, allow it to cool to room temperature for about an hour before placing in the refrigerator to cool and set completely (about 6 hours). Once cheesecake is cooled, you may prepare the chocolate ganache\\\\n* \\\\n* Chocolate Ganache\\\\n* ~~~~~~~~~~~~~~~\\\\n* Combine chocolate chips and heavy cream in a small saucepan over low heat. Stir frequently until chocolate is melted and mixture is smooth.\\\\n* Allow ganache to cool for 10 minutes and then pour evenly over cheesecake. Allow ganache to set before topping with whipped cream (if using) and slicing and serving.\\\\n* If desired, top off with homemade whipped cream and sprinkle with broken cookie pieces.\\\\n***\\\\n### Notes:\\\\n\\\\n*I place the Oreos in a large ziploc bag and smack them a few times with a rolling pin. You don't want the cookies to be pulverized to tiny crumbs, or they'll just blend into the batter and make a grey cheesecake -- you want to have discernible cookie chunks, so keep that in mind when breaking them and see the photo above int he post for a visual hint.\\\\n\\\"}\",\"{\\\"id\\\":\\\"8443e1ce-1475-4a46-95d6-ff8ba1ea672e\\\",\\\"title\\\":\\\"Paul Newman Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"_12-15 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Paul Newman Cake\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_12-15 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n1 box German Chocolate Cake Mix (plus ingredients on the back of the box)\\\\n2 teaspoons vanilla extract\\\\n1 teaspoon cornstarch\\\\n17 ounces Mrs. Richardson’s Butterscotch Caramel Ice Cream Topping (divided)\\\\n1/2 can (7 ounces) sweetened condensed milk\\\\n12 ounces Cool Whip (thawed)\\\\n3 Heath bars (chopped)\\\\n***\\\\n# Directions:\\\\n\\\\nPreheat oven to 350 (or whatever temp it says on the cake box)\\\\nIn a large bowl, combine all the ingredients for the cake plus vanilla extract and cornstarch. Bake according to package directions in a 9×13 baking pan.\\\\nPoke holes into the top of the cake using the end of a wooden spoon or a large meat fork.\\\\nIn a small bowl, combine about 3/4 of the ice cream topping (save the other 1/4 for later) with sweetened condensed milk. Mix well.\\\\nPour over the top of the cake, spreading if necessary to cover the whole cake. Then, spread Cool Whip on top.\\\\nSprinkle with chopped Heath bars and drizzle with remaining ice cream topping. Chill until serving.\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"84a1058b-ce29-4d0d-9338-cb605902ed53\\\",\\\"title\\\":\\\"Quick Peach Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> The Television Food Network\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Quick Peach Pie\\\\n\\\\n## Desserts\\\\n\\\\n> The Television Food Network\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 frozen 12-inch pie dough, defrosted\\\\n* 2 tablespoons flour\\\\n* 1 tablespoon light brown sugar, packed\\\\n* 3 fresh peaches, peeled, halved, and pits removed\\\\n* Juice of 1/2 lemon \\\\n* 3 tablespoons light brown sugar, packed\\\\n* 1 tablespoon unsalted butter, chilled and cubed\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 400 degrees.  Place the defrosted pie dough onto a baking sheet and set aside.  In a large bowl mix together 2 tablespoons flour, and 1 tablespoon light brown sugar, packed.  Toss 3 fresh peaches, peeled, quartered, and pits removed the juice of 1/2 lemon and 3 tablespoons light brown sugar, packed. Toss until peaches are coated.  Sprinkle the flour and sugar mixture around the center of the piecrust leaving a border around the edge.  Place peach quarters in the center of the piecrust, leaving a 4-inch border.  Sprinkle 1 tablespoon chopped chilled unsalted butter over the peaches.  Fold the edges of the dough over the peaches creasing the dough uniformly.  Bake pie at 400 degrees for about 35 minutes. Cover the pie with foil halfway through baking if it is browning too quickly.  Serve warm with vanilla ice cream. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"84d5ae4e-497b-47dd-bb14-90eeab0dd8f6\\\",\\\"title\\\":\\\"Praline Pecans\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Author: Kelly Anthony\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Praline Pecans\\\\n\\\\n## Desserts\\\\n\\\\n> Author: Kelly Anthony\\\\n\\\\n\\\\n_Servings: 10_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\nIngredients\\\\n* 1 cup granulated sugar\\\\n* 1 cup light brown sugar, packed\\\\n* 3/4 cup evaporated milk\\\\n* 6 tablespoons unsalted butter, cut into tablespoon-sized pieces\\\\n* 1 teaspoon fine sea salt\\\\n* 5 cups pecan halves\\\\n***\\\\n# Directions:\\\\n\\\\nInstructions\\\\n1. Have ready a large baking sheet lined with parchment paper.\u2028\\\\n2. Add the granulated sugar, light brown sugar, evaporated milk, butter, and salt to a medium-sized saucepan over medium-high heat. Allow the mixture to come to a boil, stirring often. Be careful -- this mixture is VERY hot.\u2028\\\\n3. As soon as the mixture reaches a boil, reduce the heat to medium/medium-low to maintain a rapid simmer. Stir often, taking care to scrape down the sides and bottom of the pan.\u2028\\\\n4. Simmer for 8-10 minutes, until the sugar reaches a temperature of 230-235°F. Do not let your mixture exceed this temperature range or it will harden too quickly.\u2028\\\\n5. Reduce the heat to low, add the pecans, and gently stir for 2 minutes. \u2028\\\\n6. After the 2 minutes is up, immediately transfer the pecans to the prepared baking sheet and use two forks to separate and spread them out. Allow to cool and set up for 1 hour.\\\\n***\\\\n### Notes:\\\\n\\\\nCook Time: 12 mins\\\\nCooling Time: 1 hr\\\\nTotal Time: 1 hr 12 mins\\\\n \\\\nThese Praline Pecans are the perfect make-ahead gift or treat for a holiday party! They're incredibly tasty and can be ready in 20 minutes!\\\\n\\\"}\",\"{\\\"id\\\":\\\"85d105ec-5935-4774-8338-d91ccf0667f5\\\",\\\"title\\\":\\\"Fried Okra\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Jessica Harris, \\\\\\\"The Welcome Table\\\\\\\"\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Okra\\\\n\\\\n## Vegetables\\\\n\\\\n> Jessica Harris, \\\\\\\"The Welcome Table\\\\\\\"\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound small pods fresh okra, topped and tailed\\\\n* 1 cup yellow cornmeal\\\\n* Salt and freshly ground black pepper to taste\\\\n* 1/2 cup bacon drippings, for frying (see Note)\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Wash the okra, cut it into 1/2-inch rounds, and place it in a small brown paper bag or plastic bag. Add the cornmeal and salt and pepper and shake to coat the okra with the cornmeal and seasoning mixture. Heat the bacon fat in a large, heavy skillet. Drop in the okra pieces a few at a time and fry until golden brown, turning frequently so that they are browned on all sides. Drain on paper towels and serve warm.\\\\n* Note: You can substitute olive oil or a low-cholesterol vegetable oil. The taste, while delicious, will not be authentically African-American.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"86c26273-f2ea-4f05-a760-563f20ed66e3\\\",\\\"title\\\":\\\"Baked Red Snapper In A Salt Crust\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Baked Red Snapper In A Salt Crust\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 cups all-purpose flour \\\\n* 1 cup cornmeal \\\\n* 1 1/4 cups coarse salt \\\\n* 1 tablespoon fresh rosemary \\\\n* 2 large egg whites \\\\n* 1/2 cup water \\\\n* 2 pounds whole red snapper, cleaned \\\\n* 1 teaspoon ground red pepper\\\\n* 1 teaspoon black pepper\\\\n* ½ teaspoon salt\\\\n* ½ teaspoon crushed red pepper\\\\n* ½ teaspoon dried thyme leaves\\\\n* ½ teaspoon dried rosemary leaves (crushed)\\\\n* 1/8 teaspoon dried oregano leaves\\\\n* ¼ lb unsalted butter + 5 tablespoons\\\\n* 1 ½ teaspoons minced garlic\\\\n* 1 teaspoon worchestershire sauce\\\\n* ½ cup shrimp stock (boil shrimp heads etc. in water and strain)\\\\n* ¼ beer (room temperature)\\\\n* 1 lb (2 dozen) large shrimp\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 375 degrees. \\\\n* In a bowl blend together the flour, cornmeal, coarse salt, and fresh rosemary. Add the egg whites and the water. Stir to combine. Add more water if necessary to form a stiff dough. \\\\n* On a lightly floured surface roll out the dough. Transfer it to a baking sheet. Wrap the whole red snapper completely in the dough. Press the edges of the dough to seal. \\\\n* Put in oven and bake for 25 minutes. \\\\n* Remove the crust. Fillet and serve the fish. \\\\n* BARBEQUE SHRIMP\\\\n* Combine seasonings, 1 stick of butter, garlic and worchestershire sauce in large heavy skillet over high heat.  When butter has melted add shrimp and cook for 2 minutes (shaking skillet, but do not stir).  Add remaining butter and shrimp stock and cook 2 more minutes.  Add beer and cook 1additonal minute.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"86c38381-fefe-4ffb-995c-7bc26340932d\\\",\\\"title\\\":\\\"Gravy From Roast Drippings\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Alton BrownRemove roast from pan and pour off an\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Gravy From Roast Drippings\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Alton BrownRemove roast from pan and pour off any fat. Place over high heat (use 2 burners if necessary) and deglaze pan with wine and broth, scraping any bits stuck to the bottom of the pan with a wooden spoon or spatula. Once these solids are dissolved, pour liquid into a saucepan and add the bay leaf and peppercorns. Reduce for 5 minutes over high heat or until reduced by 1/3.  At this point you basically have a jus which could be used to sauce your roast. To create a gravy, reduce the heat to medium and whisk in 2 tablespoons of white roux. Return to a simmer, whisking constantly. Continuing to cook once a simmer has been reached will result in a smoother sauce, but not a thicker one.  Since all starch thickened sauces thicken as they cool, it’s a good idea to make your gravy a little on the loose side.\\\\n\\\\n\\\\n_Yield: 2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 cup red wine \\\\n* 2 cups beef, chicken, or vegetable broth \\\\n* 1 bay leaf \\\\n* 5 to 6 black peppercorns \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"87db213f-9c9e-4117-ab90-e70b5aaa4ba5\\\",\\\"title\\\":\\\"Mississippi Sin\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Favorite Recipes from Union Baptist Church Cooks\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mississippi Sin\\\\n\\\\n## Appetizers\\\\n\\\\n> Favorite Recipes from Union Baptist Church Cooks Tylertown, Mississippi\\\\n\\\\n\\\\n_Makes about 4 cups of dip._\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups shredded cheddar cheese, (8 oz) \\\\n* 1 package cream cheese, softened, (8 oz) \\\\n* 1 1/2 cups sour cream \\\\n* 1/2 cup chopped cooked ham \\\\n* 1/3 cup chopped green chilies \\\\n* 1/3 cup chopped green onions \\\\n* 1/8 teaspoon Worcestershire sauce \\\\n* 1 (1-lb) round loaf French bread \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Combine first 7 ingredients in a medium bowl, stirring well. Set dip aside.  Cut a thin slice from top of bread loaf; set slice aside. Using a gentle sawing motion, cut vertically to, but not through, bottom of the loaf, 1/2 inch from the edge. Lift out center of loaf; cut into 1-inch cubes, and set aside. Fill hollowed bread loaf with dip; cover with reserved top slice of bread loaf. Wrap reserved loaf with aluminum foil. Bake at 350 degrees for 1 hour. Serve with reserved bread cubes, crackers, or potato chips. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"87ed0bb6-984a-42ed-95d2-223e9f93daaf\\\",\\\"title\\\":\\\"Kendra’s Apple Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Kendra Malloy\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Kendra’s Apple Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Kendra Malloy\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 9 or 10-inch double pastry crust, prepared and rolled\\\\n* 6 to 8 medium Granny Smith apples, peeled and sliced\\\\n* 2 tablespoons cornstarch\\\\n* 2 teaspoons cinnamon\\\\n* 1/2 teaspoon salt\\\\n* 6 tablespoons sugar\\\\n* 6 tablespoons melted butter\\\\n* 2/3 cup light corn syrup\\\\n* 1 teaspoon vanilla\\\\n* 1 tablespoon lemon juice\\\\n* 3/4 cup brown sugar\\\\n* 3 tablespoons flour\\\\n* 6 tablespoons light corn syrup \\\\n* 4 tablespoons softened butter\\\\n* 1/4 cup walnut halves\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Sauce:\\\\n* Topping:\\\\n* Preheat oven to 425 degrees. Place bottom crust in large deep-dish pie pan. Fill bottom crust with sliced apples. Combine ingredients in sauce mixture and pour evenly over apples. Combine ingredients for topping mixture. Put about 1/2 cup of the topping mixture on top of the apples and sauce mixture. Cover with top crust. Make several slits for steam. Bake for 45 minutes or until apples are tender and juices are bubbling. Remove from oven. Spread the rest of the topping mixture over the warm pie, being careful not to break the crust. Return to oven for 10 minutes or until topping is bubbly. Make sure you don’t overcook, or the nuts could burn. Remove from oven and let cool completely before cutting.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"87fdddc0-a41f-4de1-97fc-c908fb6266ca\\\",\\\"title\\\":\\\"Jambalaya\\\",\\\"image\\\":null,\\\"description\\\":\\\"> David Bowers author, Bake It Like A Man\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Jambalaya\\\\n\\\\n## Soups\\\\n\\\\n> David Bowers author, Bake It Like A Man\\\\n\\\\n\\\\n_Yield: 8 to 10 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/3 cup olive oil \\\\n* 3 large onions, chopped \\\\n* 3 celery ribs, chopped\\\\n* 2 green or red bell peppers,chopped \\\\n* 4 garlic cloves, minced\\\\n* 1 pound spicy, garlicky sausage, such as andouille or chorizo, sliced \\\\n* 6 boneless chicken breasts, cut into small pieces\\\\n* 1/4 teaspoon ground cloves\\\\n* 1/4 teaspoon ground allspice\\\\n* 3 cups white rice \\\\n* 8 cups Chicken Stock (or 8 cups water and 3 stock cubes)\\\\n* 3 bay leaves \\\\n* 1 tablespoon salt\\\\n* 2 tablespoons ground cayenne pepper (or to taste)\\\\n* 2 teaspoons dried thyme\\\\n* Chopped scallions\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a very large stew pot, heat the oil over medium heat and add the onions, celery, peppers, and garlic. Cook until they soften and start to color, 6 to 8 minutes. Add the sausage and chicken. Cook for about 10 minutes over medium heat, stirring often, until the meat and vegetables are browned. Stir in bay leaves, salt, cayenne, thyme, cloves, allspice, and rice. Cook for another 3 to 5 minutes, stirring until the rice grains begin to turn opaque and slightly browned. Pour in the chicken stock and bring to boil. Reduce the heat, cover, and leave to simmer gently for 15 minutes. Turn off the heat and let sit covered for another 10 to 15 minutes, until the rice is tender and has absorbed all the liquid. Ladle into bowls and garnish with chopped scallions.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"88b5234a-15f0-499e-9828-7a4c26e57a56\\\",\\\"title\\\":\\\"Salt And White Pepper\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Yield: 4 to 6 servings_\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Salt And White Pepper\\\\n\\\\n## Main Dishes\\\\n\\\\n\\\\n_Yield: 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups grated Cheddar cheese \\\\n* 2 cups grated White Cheddar cheese \\\\n* 1 cup ham, diced \\\\n* 2 pound bag of tater tots, thawed \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 350 degrees F. Grease a 9 by 9 by 2-inch square baking dish with the butter. In a mixing bowl, whisk the eggs and milk together. Season the mixture with salt and pepper. Add 1 cup of the Cheddar cheese, 1 cup of the White Cheddar cheese, the ham and the tater tots. Mix the mixture thoroughly. Pour the mixture into the prepared pan and sprinkle the top with the remaining cheese. Place in the oven and bake for 40 to 45 minutes or until the top is golden brown.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"892bca85-5a3f-48ef-8684-8519f699d74d\\\",\\\"title\\\":\\\"Caramel Apple Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> (recipe courtesy of Mary Sue Milliken and Susan \\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Caramel Apple Pie\\\\n\\\\n## Desserts\\\\n\\\\n> (recipe courtesy of Mary Sue Milliken and Susan Feniger)\\\\n\\\\n\\\\n_Yield: 1 pie_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Pie Dough, recipe below \\\\n* 7 large Granny Smith or Pippin apples, peeled and cored \\\\n* 1 cup sugar \\\\n* 3 tablespoons quick-cooking tapioca \\\\n* 1 teaspoon ground cinnamon \\\\n* 1/2 teaspoon salt \\\\n* Juice of 1/2 lemon \\\\n* 1 tablespoon heavy cream \\\\n* 1 large egg \\\\n* Caramel topping, recipe follows \\\\n* CARAMEL TOPPING \\\\n* 1/2 cup packed brown sugar \\\\n* 4 tablespoons unsalted butter \\\\n* 2 tablespoons heavy cream \\\\n* 1/2 cup pecan halves \\\\n* PIE DOUGH \\\\n* 2 cups all-purpose flour \\\\n* 1/2 cup lard \\\\n* 2 1/2 tablespoons unsalted butter \\\\n* 1/2 teaspoon salt \\\\n* About 1/2 cup iced water \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Butter and flour a 9-inch glass pie plate. On a lightly floured surface roll the dough to a 12-inch round about 1/8-inch thick. Line the pie plate, being sure to press the dough into the bottom and up the sides without stretching. Chill 30 minutes. Roughly chop the apples into small pieces, about the size of lima beans. (The apples should measure about 9 cups chopped.) Combine with the sugar, tapioca, cinnamon, salt and lemon juice in a large bowl. Set aside until the juices begin to run, about 10 - 15 minutes. Beat together the cream and egg to make a glaze and brush over the edges and bottom of the crust. Mound the apple filling in the pie shell. It will be quite full. Roll out the remaining dough to a large round about 1/8’’ thick. Place over the filling a seal the edges together by gently pressing together. Trim any excess dough with scissors and flute the edges. Brush the top with the remaining egg glaze. Using a paring knife, cut out and remove a circle the size of a quarter from the center of the top crust. Cut 5 or 6 slits in a spoke pattern beginning 1/2-inch from the center hole and ending 1/2-inch from the outside edge. Chill for 30 minutes before baking.  Preheat oven to 425 degrees. Place the pie plate on a cookie sheet and bake 10 - 15 minutes, or until the top is golden brown. Reduce the heat to 300 degrees and continue baking until the juice visible in the center becomes thick and bubbly, about 1 hour (if the edges are browning too quickly, cover with aluminum foil). Meanwhile prepare the caramel topping. Spoon the hot caramel over the top of the pie to coat and return to the oven. Bake 5 minutes longer, or until the caramel sets. Cool on a rack before serving.\\\\n* In a small saucepan combine brown sugar, butter and cream. Bring to a boil and cook for 2 minutes. Remove from the heat and stir in the pecan halves. \\\\n* In a large bowl combine the flour with the lard, butter and salt. Mix lightly with your fingertips until the dough forms grape-sized pieces. You should be able to see chunks of fat. Stir in the iced water. Lightly knead, handling the dough as little as possible, until the dough forms a ball. Add a little more iced water if necessary. Transfer to a plastic bag and shape into a log. Seal the bag, pressing out any air, and chill for as little as 1 hour or as long as 3 days. The pie dough can be frozen for as long as a week. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"898e8a7e-da08-47bc-82d3-02f5ca6e0c3d\\\",\\\"title\\\":\\\"Seven Layer Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Seven Layer Salad\\\\n\\\\n## Salads\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* ½ head iceberg lettuce (bite size)\\\\n* ½ cup celery, chopped\\\\n* 1 bell pepper, chopped\\\\n* 1 10oz pkg. frozen peas, thawed\\\\n* ½ medium onion, finely chopped\\\\n* 1 cup Helmanns mayonnaise\\\\n* ¼ cup salad oil\\\\n* 2 tablespoons sugar\\\\n* ¼ cup Parmesan cheese, grated\\\\n* 1 cup cheddar cheese, grated\\\\n* 8 slices bacon, fried crisp\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Layer lettuce, celery, pepper, peas, and onions in a 9” X 13” pan.  Mix mayonnaise, salad oil, sugar, and Parmesan cheese.  Spread over vegetables in pan.  Sprinkle with cheddar cheese and bacon.  Cover with plastic wrap and refrigerate 24 hours.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"89f7448f-c001-4972-b791-4bd6aff22f77\\\",\\\"title\\\":\\\"Mississippi Mud Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Mississippi Mud Cake\\\\n\\\\n## Desserts\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups flour \\\\n* 1/8 teaspoon salt \\\\n* 1 teaspoon baking powder \\\\n* 1 1/4 cups strong brewed coffee \\\\n* 1/4 cup bourbon or brandy \\\\n* 5 1-ounce squares unsweetened chocolate \\\\n* 1 cup butter or margarine (2 sticks) \\\\n* 2 cups sugar \\\\n* 2 eggs, at room temperature \\\\n* 1 1/2 teaspoons vanilla extract \\\\n* unsweetened cocoa powder \\\\n* sweetened whipped cream or ice cream, for serving \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 275°. Sift the flour, salt, and the baking powder together ensuring it is mixed in well.  Combine the coffee, bourbon or brandy, chocolate, and butter or margarine in the top of a double boiler. Heat until the chocolate and butter have melted, stirring occasionally.  Pour the chocolate mixture into a large bowl. Using an electric mixer on low speed, gradually beat in the sugar. Continue beating until the sugar has dissolved.  Raise the speed to medium and add the sifted dry ingredients. Mix well, then beat in the eggs and vanilla until thoroughly blended.  Pour the batter into a well-greased 3-quart bundt pan that has been dusted lightly with cocoa powder. Bake on a high shelf in the oven until a cake tester comes out clean, about 1 hour 20 minutes.  Let cool in the pan for 15 minutes, then unmold onto a wire rack . Let cool completely.  When cake is cold, dust it lightly with cocoa powder. Serve with sweetened whipped cream or ice cream, if desired.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSouthern Family Favorites Smithmark \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"8aa87c34-fb7b-4d07-b5bd-dbc597addeac\\\",\\\"title\\\":\\\"Red Lobster Cheddar Bay Biscuits\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by: Cookie\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Red Lobster Cheddar Bay Biscuits\\\\n\\\\n## Breads\\\\n\\\\n> Submitted by: Cookie\\\\n\\\\n\\\\n_Makes 20 biscuits_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/4 pounds baking mix, e.g. Bisquick\\\\n* 3 ounces shredded cheddar cheese\\\\n* 1 1/3 cups water\\\\n* 1/2 cup melted butter\\\\n* 1 teaspoon garlic powder\\\\n* 1/4 teaspoon salt\\\\n* 1/8 teaspoon onion powder\\\\n* 1/8 teaspoon dried parsley flakes\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat oven to 375 degrees F (190 degrees C). Line a baking sheet with parchment paper.  In a mixing bowl combine the baking mix, cheddar cheese, and water. Mix until dough is firm.  Using a small scoop place dough on the prepared pan. Bake at 375 degrees F (190 degrees C) for 10 to 12 minutes or until golden brown.  Combine the melted butter, garlic powder, salt, onion powder and parsley. Brush over baked biscuits immediately upon removing from oven.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8aaed237-03e9-43ed-bd00-940694603c7f\\\",\\\"title\\\":\\\"Best Guacamole\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Submitted by Kathy Shaw\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Best Guacamole\\\\n\\\\n## Appetizers\\\\n\\\\n> Submitted by Kathy Shaw\\\\n\\\\n\\\\n_Makes 2 cups_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 avocados\\\\n* 1/2 lemon, juiced\\\\n* 2 tablespoons chopped onion\\\\n* 1/2 teaspoon salt\\\\n* 2 tablespoons olive oil\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cut the avocados into halves.  Remove the seeds, and scoop out the pulp into a small bowl.  Use a fork to mash the avocado.  Stir in lemon juice, onion, salt, and olive oil.  Cover the bowl, and refrigerate for 1 hour before serving.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8ab34051-8fb4-496e-b46f-1db4452b3c55\\\",\\\"title\\\":\\\"Shrimp And Tasso Pasta\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Shrimp And Tasso Pasta\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound shrimp, peeled and deveined, OR \\\\n* 1 pound crawfish tails, OR \\\\n* 1 pound scallops, OR \\\\n* 2 dozen fresh shucked oysters \\\\n* 1/2 pound tasso, cut in 1/4 inch dice \\\\n* 1 pint heavy cream \\\\n* 3/4 teaspoon salt \\\\n* 1/4 teaspoon freshly ground black pepper \\\\n* 1/4 teaspoon cayenne pepper \\\\n* 1/4 teaspoon white pepper \\\\n* 2 teaspoons fresh basil, or 1/2 teaspoon dried basil leaves \\\\n* 2 teaspoons fresh thyme, or 1/2 teaspoon dried thyme leaves \\\\n* 1 pound spaghetti, fresh if possible \\\\n* 1/2 cup green onions, chopped \\\\n* 1/2 cup parsley, chopped \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Pour the cream into a large heavy skillet and place over medium heat. Stir the cream when it begins to rise to keep it from overflowing; when it comes to a boil, add the tasso, salt, peppers and herbs and let simmer for 8-10 minutes. The cream sauce should be fairly thick, especially if you’re using oysters (the liquid from the oysters will thin it out). You can prepare the sauce ahead to this point. \\\\n* Bring a large pot of salted water to a rolling boil and drop in the pasta. Cook until just al dente. Meanwhile, return the sauce to a simmer, stir in the shrimp (or oysters, scallops, crawfish, etc.), green onions and parsley and cook until the shrimp turn pink (or until the oysters curl around the edges), about 3-4 minutes. Drain the pasta and divide among bowls. Ladle the sauce over and toss; serve with freshly grated Parmesan cheese. \\\\n* Serves 4-6\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nThis recipe is also excellent with oysters, scallops, or even crawfish.  If you can’t get tasso, you can substitute a cured smoked ham, but it really won’t be the same. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"8bd1bc8d-6046-4c99-b3a4-bdb98855d6bf\\\",\\\"title\\\":\\\"Basic Gumbo\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Basic Gumbo\\\\n\\\\n## Soups\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 1/2 cups crab meat \\\\n* 2 pounds shrimp, in shells \\\\n* 3 quarts water \\\\n* 2 bay leaves \\\\n* 2 slices lemon \\\\n* 2 slices onion \\\\n* salt, red and black pepper \\\\n* parsley \\\\n* 2 pounds okra, sliced \\\\n* 6 tablespoons bacon grease, divided \\\\n* 4 tomatoes, peeled & chopped \\\\n* 2 onions, finely chopped \\\\n* 2 green peppers, finely chopped \\\\n* 2 red pepper pods, finely chopped \\\\n* 4 tablespoons brown roux \\\\n* reserved shrimp stock \\\\n* salt, pepper, thyme, parsley, to taste \\\\n* hot boiled rice \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large Dutch oven boil the water with bay leaves, lemon, the 2 slices of onion, and judicious amounts of salt, pepper, cayenne and parsley. Wash shrimp and add to pot; boil for 2 minutes. Peel shrimp and return shells to the stock for later use. Set shrimp and crab meat aside.  Saute okra slices in 3 tablespoons bacon grease in large black skillet. The okra will turn darker and lose some of its stickiness as it cooks. When soft, transfer to a stew pot and add tomatoes. Stir and mix together well. Clean skillet and heat 3 tablespoons bacon grease in it. Saute the finely chopped onion, green pepper, and red pepper pods. When soft, add these ingredients to the stew pot.  In a saucepan, warm the roux; strain and stir in 2 cups of the shrimp stock. When well-blended, add to the large stew pot with the other ingredients. Bring to a boil and simmer for 2 hours, adding more strained stock if needed for consistency. Adjust seasonings with the salt, pepper, thyme, and parsley. When it has simmered for at least 3 to 4 hours and the flavors have begun to blend, add the shrimp and crab meat and cook for 15 more minutes. Serve with fresh boiled rice in soup bowls.\\\\n* Serves 6 to 8.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8df7ae9e-5535-4921-a691-707d2f15c765\\\",\\\"title\\\":\\\"Marinara Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Tyler Florence\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Marinara Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Tyler Florence\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons olive oil \\\\n* 1 medium onion, chopped \\\\n* 2 teaspoons minced garlic \\\\n* 1 (28-ounce) can crushed tomatoes \\\\n* 1 teaspoon oregano, dried \\\\n* 1 teaspoons basil, dried \\\\n* 1 whole bay leaves \\\\n* 1/2 teaspoon sugar \\\\n* Salt and pepper, to taste \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Over medium heat, heat oil in a large pot until hot. Add onion and garlic, saute for 3 to 5 minutes until the onions begin to appear translucent. Add the tomatoes, stir to mingle the flavors. Add in the herbs and bay leaves. Sprinkle in sugar, salt and pepper. Lower the heat and continue to simmer for 30 minutes, uncovered. Stir occasionally.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8e3a730a-f82a-4883-aad6-46fa5e1409c2\\\",\\\"title\\\":\\\"Holiday Potato Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Holiday Potato Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 pounds potatoes, peeled & quartered \\\\n* 1 cup butter \\\\n* 2 (3oz) pkg cream cheese, softened \\\\n* 1 cup Cheddar cheese, shredded \\\\n* 1 (2oz) jar pimiento, drained \\\\n* 1 small green pepper, finely chopped \\\\n* 1 bunch green onions, finely chopped \\\\n* 1/2 cup Parmesan cheese \\\\n* 1/4 cup milk \\\\n* 1 teaspoon salt \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Cook potatoes in boiling water to cover 15 minutes or until tender; drain and mash. Add butter and cream cheese; beat at medium speed with and electric mixer until smooth. Stir in 1/2 cup Cheddar cheese and next 6 ingredients; spoon into lightly buttered 11x7x1 1/2 inch baking dish. Bake at 350F for 30 to 40 minutes, or until thoughly heated. Sprinkle with remaining cheese; bake 5 minutes or until cheese melts.  You may prepare the night before (except for cheese topping) and refrigerate, covered, overnight. Let stand at room temperature 30 minutes before baking.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8e87c618-cd13-4b90-a2ba-1c4e1f0c8b8b\\\",\\\"title\\\":\\\"Bbq Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Bbq Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8f08300f-e395-46ce-99df-b20bfde5a7a4\\\",\\\"title\\\":\\\"Black Bean Soup\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Black Bean Soup\\\\n\\\\n## Soups\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 tablespoons olive oil\\\\n* 1/2 cup each onion and red bell pepper, finely diced\\\\n* 2 garlic cloves\\\\n* 1 teaspoon ground cumin\\\\n* 2 (15 ounce) can black beans, rinsed and drained\\\\n* 4 cups chicken broth\\\\n* Garnish: 4 ounces shredded or diced smoked ham, sour cream, pickled jalapeno or nacho peppers\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nHeat 2 tablespoons olive oil. Saute 1/2 cup each finely diced onion and red pepper, cover and cook until tender. Add 2 cloves minced garlic and 1 teaspoon ground cumin and saute a few seconds. Add two (15 ounce) cans rinsed and drained black beans and 4 cups chicken broth. Bring to a simmer and cook for 10 minutes to bring flavors together.  If too thick, thin with water, then adjust seasoning. Garnish with 4 ounces finely shredded or diced smoked ham, sour cream and pickled jalapeno or nacho peppers, if you wish. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"8f12275e-6bf1-4c90-a84a-3edb2d5bfdcb\\\",\\\"title\\\":\\\"Cranberry Walnut Pie\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe By: Bon Apetit 1996\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cranberry Walnut Pie\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe By: Bon Apetit 1996\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3/4 cup packed light brown sugar\\\\n* 2 large eggs\\\\n* 3/4 cup pure maple syrup\\\\n* 2 tablespoons unsalted butter -- melted\\\\n* 1 teaspoon vanilla\\\\n* 1/4 teaspoon salt\\\\n* 2 cups walnuts -- coarsely chopped\\\\n* 1 1/2 cups fresh cranberries\\\\n* 1 pie crust\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Position rack in bottom 1/3 of oven and preheat to 400. Butter a 9 inch glass pie dish. Place pie dough in dish and crimp edge. Freeze 15 minutes.\\\\n* Beat sugar and eggs in a large bowl to blend. Whisk in maple syrup, butter, vanilla and salt. Stir in walnuts and cranberries. Pour filling into prepared crust.\\\\n* Bake pie 10 minutes. Reduce oven temperature to 350. Bake until filling is set, about 35 minutes longer. Transfer pie to rack; cool completely. (Can be prepared 8 hours ahead. Let stand at room temperature.)\\\\n* Serve with whipped cream.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8fc418e1-079d-41cf-bdd0-e637290cb1bc\\\",\\\"title\\\":\\\"New Orleans Bbq Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe from New New Orleans Cooking by Emeril La\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# New Orleans Bbq Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n> Recipe from New New Orleans Cooking by Emeril Lagasse with Jessie Tirsch, published by William Morrow, 1993\\\\n\\\\n\\\\n_Yield: 4 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 pounds large Gulf shrimp, in their shells \\\\n* 2 tablespoons Creole seasoning, recipe follows \\\\n* Cracked black pepper \\\\n* 2 tablespoons olive oil, in all \\\\n* 1/4 cup chopped onions \\\\n* 2 tablespoons minced garlic \\\\n* 3 bay leaves \\\\n* 3 lemons, peeled and sectioned \\\\n* 2 cups water \\\\n* 1/2 cup Worcestershire sauce \\\\n* 1/4 cup dry white wine \\\\n* 1/4 teaspoon salt \\\\n* 2 cups heavy cream \\\\n* 2 tablespoons butter \\\\n* Traditional southern Biscuits, recipe follows \\\\n* 1 tablespoon chopped chives \\\\n* Emeril’s ESSENCE Creole Seasoning (also referred to as Bayou Blast): \\\\n* 2 1/2 tablespoons paprika \\\\n* 2 tablespoons salt \\\\n* 2 tablespoons garlic powder \\\\n* 1 tablespoon black pepper \\\\n* 1 tablespoon onion powder \\\\n* 1 tablespoon cayenne pepper \\\\n* 1 tablespoon dried oregano \\\\n* 1 tablespoon dried thyme \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Peel the shrimp, leaving only their tails attached. Reserve the shells and set aside. Sprinkle the shrimp with 1 tablespoon Creole seasoning and fresh cracked black pepper. Use you hands to coat the shrimp with the seasonings. Refrigerate the shrimp while you make the sauce base. Heat 1 tablespoon of the oil in a large pot over high heat. When the oil is hot, add the onions and garlic and sauté for 1 minute. Add the reserved shrimp shells, the remaining Creole seasoning, the bay leaves, lemons, water, Worcestershire, wine, salt, and black pepper. Stir well and bring to a boil. Reduce the heat and simmer for 30 minutes. Remove from the heat, allow to cool for about 15 minutes. Strain into a small saucepan. There should be about 1 1/2 cups. Place over high heat, bring to a boil, and cook until thick, syrupy, and dark brown, for about 15 minutes. Makes about 4 to 5 tablespoons of barbecue sauce base. Heat the remaining 1 tablespoon of oil in a large skillet over high heat. When the oil is hot, add the seasoned shrimp and sauté them, occasionally shaking the skillet, for 2 minutes. Add the cream and all of the barbecue base. Stir and simmer for 3 minutes. Remove the shrimp to a warm platter with tongs and whisk the butter into the sauce. Remove from the heat. Mound the shrimp in the center of a platter. Spoon the sauce over the shrimp and around the plate. Arrange the biscuits around the shrimp. Garnish with chopped chives.\\\\n* Combine all ingredients thoroughly. Yield: 2/3 cup \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8fe170bc-eace-479c-82c2-abf2cd65a280\\\",\\\"title\\\":\\\"Miss Hilda’s Popcorn Cake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Emeril Lagasse, 2002\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Miss Hilda’s Popcorn Cake\\\\n\\\\n## Desserts\\\\n\\\\n> Emeril Lagasse, 2002\\\\n\\\\n\\\\n_Yield: 1 cake, 12 to 16 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 teaspoons plus 1/4 cup vegetable oil \\\\n* 12 cups popped popcorn (plain, unsalted and unbuttered) \\\\n* 2 cups M & M candies \\\\n* 1 cup lightly salted cocktail peanuts \\\\n* 1 stick unsalted butter \\\\n* 1 pound marshmallows \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Grease a large tube or bundt cake pan with 2 teaspoons of the oil, and set aside.  In a large bowl, mix the popped corn with the M & M candies and the peanuts.  In a small saucepan, melt the butter, remaining 1/4 cup of oil, and marshmallows over medium-low heat, stirring occasionally. When melted, pour over the popcorn mixture, and stir to combine. Pour into the prepared cake pan, pressing down to fit. Cover with aluminum foil to keep moist and let rest until firm, 3 to 4 hours.  To serve, invert the cake pan onto a large cake plate or platter. Shake gently to release. Serve at room temperature.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"8fe950d6-0c64-48bc-8f7c-c287cdd1a653\\\",\\\"title\\\":\\\"Alabama White Bbq Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Big Bob Gibson’s\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Alabama White Bbq Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n> Big Bob Gibson’s\\\\n\\\\n\\\\n_1 quart_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n*  1 1/2 cup mayonnaise\\\\n\\\\n*  2/3 cup apple cider vinegar\\\\n*  1/2cup lemon juice\\\\n*  1/2 cup apple juice\\\\n*  2 tablespoon powdered garlic\\\\n*  2 tablespoon prepared horseradish from a jar (either in vinegar or creamy)\\\\n*  2 tablespoon coarsely ground black pepper\\\\n*  2 teaspoon mustard powder\\\\n*  1/2 teaspoon Morton Coarse Kosher Salt\\\\n*  1 teaspoon finely ground cayenne pepper\\\\n***\\\\n# Directions:\\\\n\\\\nWhisk together all the sauce ingredients in a large bowl and refrigerate in a jar for at least 2 hours, if possible, to allow the flavors to meld.\\\\n***\\\\n### Notes:\\\\n\\\\nAbout the salt. Remember, kosher salt is half the concentration of table salt so if you use table salt, use half as much.\\\\n\\\"}\",\"{\\\"id\\\":\\\"9055e9cd-9a39-4ca1-9ded-6f9e8ccb0876\\\",\\\"title\\\":\\\"Emeril’s Spinach Salad\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy Emeril Lagasse, 1999\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Emeril’s Spinach Salad\\\\n\\\\n## Salads\\\\n\\\\n> Recipe Courtesy Emeril Lagasse, 1999\\\\n\\\\n\\\\n_Yield: 4 to 6 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound fresh bacon, chopped \\\\n* 2 tablespoons Pommerey Mustard \\\\n* 2 tablespoons Sherry vinegar \\\\n* 2 teaspoons honey \\\\n* Salt \\\\n* Freshly ground black pepper \\\\n* 1 pound fresh baby spinach, cleaned and patted dry \\\\n* 1 cup thinly sliced red onions \\\\n* 4 poached eggs, warm \\\\n* 1 head cabbage, shredded (about 9 cups)\\\\n* 1 large green pepper, chopped\\\\n* 1 medium onion, finely chopped\\\\n* 1 stalk celery, chopped\\\\n* 1 1/2 cups plus\\\\n* 1 tablespoon sugar\\\\n* 1 cup cider vinegar\\\\n* 1 cup salad oil\\\\n* 1 tablespoon salt\\\\n* 1 tablespoon pimentos, chopped \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a sauté pan, over medium heat, render the bacon until crispy, about 6 to 8 minutes. Remove the bacon with a slotted spoon and reserve the oil. Set the bacon aside. Combine the reserved bacon fat, mustard, vinegar, and honey. Blend until smooth. Season with salt and pepper. In a large mixing bowl, toss the spinach and red onions with the vinaigrette. Season with salt and pepper. Mound the greens in the center of each plate. Season with salt and pepper. Garnish each salad with the eggs and crispy bacon. \\\\n* FULL MOON BAR-B-QUE’S MARINATED SLAW\\\\n* Combine cabbage, green pepper, onion and celery and mix well.  Coat with 1 1/2 cups sugar.  In a saucepan, combine oil, vinegar, salt and 1 tablespoon sugar. Bring to a boil, stirring constantly.  Pour over shredded cabbage. Add pimento (for color). Mix well. Allow to cool.  Cover and refrigerate\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"90ce2193-9a83-41a5-b0f3-640ffadb71d9\\\",\\\"title\\\":\\\"Blondie Brownies\\\",\\\"image\\\":null,\\\"description\\\":\\\"_Makes 16 squares._\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Blondie Brownies\\\\n\\\\n## Desserts\\\\n\\\\n\\\\n_Makes 16 squares._\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\n1/2 c Butter Flavor Crisco\\\\n1 tb Milk\\\\n1 c Brown Sugar, firmly packed\\\\n1 Egg\\\\n1 c Flour, all purpose\\\\n1/2 ts Baking Powder\\\\n1/8 ts Salt\\\\n1 t Vanilla\\\\n1/2 c Walnuts, chopped\\\\nHeat oven to 350 F. Grease an 8x8x2 inch pan with Butter Flavor Crisco. Set aside.  Combine Butter Flavor Crisco and milk in large saucepan. Place on low heat until Butter Flavor Crisco melts. Remove from heat. Stir in brown sugar. Add egg. Stir until well Blended.  Combine flour, baking powder and salt. Stir into sugar mixture. Stir in vanilla and nuts. Spread evenly into baking pan.  Bake at 350 for 27 to 30 minutes, or until a wooden pick inserted into center comes out clean. Cool in pan. Cut into 2x2 inch squares. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"90e95130-171e-458a-b7b0-972f51551276\\\",\\\"title\\\":\\\"Full Moon Marinated Coleslaw\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Full Moon BBQ\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Full Moon Marinated Coleslaw\\\\n\\\\n## Salads\\\\n\\\\n> Full Moon BBQ\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n9 cups angel hair cabbage\\\\n1 large green pepper chopped\\\\n1 med onion finely chopped\\\\n1 stalk celery chopped \\\\n1 1/2 cups plus 1 Tbs sugar\\\\n1 cup cider vinegar \\\\n1 cup salad oil\\\\n1 Tbs salt\\\\n1 Tbs pimento chopped\\\\n\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\nCombine cabbage, green pepper, onion and celery and mix well. Coat with 1 1/2 cups sugar. \\\\nIn a saucepan, combine oil, vinegar, salt and 1 tablespoon sugar. Bring to a boil, stirring constantly.\\\\n\\\\nPour over shredded cabbage. Add pimento (for color). Mix well. Allow to cool.\\\\n\\\\nCover and refrigerate.\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"91efce0c-e81d-4cbf-8f5d-77cf6cfa89ec\\\",\\\"title\\\":\\\"Fried Green Tomatoes\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Irondale Cafe, Mary Jo McMichael\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Fried Green Tomatoes\\\\n\\\\n## Vegetables\\\\n\\\\n> Irondale Cafe, Mary Jo McMichael\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* Green tomatoes\\\\n* 1 1/2 cups flour\\\\n* 1/2 cups cornmeal\\\\n* 1/2 teaspoon salt\\\\n* 1/2 teaspoon pepper\\\\n* Milk\\\\n* 1 1/2 cups vegetable oil \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Note: If you don’t want to make the batter from scratch, use our Irondale Cafi Original Whistlestop™ Recipes Brand Fried Green Tomato Batter Mix. \\\\n* Note: Another way to batter green tomatoes is to dip them into beaten egg or buttermilk, drain off excess liquid, and dip them into a mixture of flour and cornmeal. Fry in bacon drippings or hot oil; drain in colander before serving. \\\\n* Note: The tomatoes can also be deep-fried in hot oil until golden brown and then drained in colander.\\\\n\\\\n***\\\\n### Notes:\\\\n\\\\nSelect the greenest tomatoes available. Wash, remove stem, and slice into 1/4-inch slices; place in bowl or platter. Mix flour, cornmeal, salt, and pepper just enough milk to make a thick batter (the consistency of pancake batter). Heat oil in skillet over high heat: reduce heat to medium-high. Dip tomato slices into batter, wiping against bowl to remove excess batter, and place in hot oil. When browned on both sides, remove from oil and place in colander to drain (this will keep tomatoes from becoming soggy). To serve, stand up tomatoes like wheels in a serving bowl. \\\\n\\\\n\\\"}\",\"{\\\"id\\\":\\\"9242bafb-352d-4811-a2c3-90e465772c14\\\",\\\"title\\\":\\\"Cheddar Sausage Balls\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Cheddar Sausage Balls\\\\n\\\\n## Appetizers\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 pound hot Italian sausage, loose or removed from casings \\\\n* 1/2 lb. sharp cheddar cheese, grated \\\\n* 3 cups Bisquick baking mix \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large bowl, mix all ingredients and knead with your hands until well incorporated. Form into small (1\\\\\\\") balls, place on a cookie sheet and bake at 350° for 15 to 20 minutes or until sausage is cooked and balls are golden brown. Transfer to paper towels for a minute before serving or serve in a basket lined with cloth napkins. Balls can be formed the day before, refrigerated, and baked at serving time. Be prepared to increase baking time an additional 10 minutes if refrigerated.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"93a31525-955a-43cc-9660-b23d3fff62aa\\\",\\\"title\\\":\\\"Almost Dreamland Barbecue Sauce\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Almost Dreamland Barbecue Sauce\\\\n\\\\n## Salad Dressing, Sauces, Jelly, Seasoning\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 28-ounce can tomato puree\\\\n* 1/3 cup yellow mustard\\\\n* 3 cups water\\\\n* 1 1/2 cups cider vinegar\\\\n* 1/4 cup dark corn syrup\\\\n* 2 tablespoons lemon juice\\\\n* 1 tablespoon sugar\\\\n* 1 tablespoon brown sugar, packed\\\\n* 2 tablespoons chili powder\\\\n* 1 tablespoon dry mustard\\\\n* 1 tablespoon paprika\\\\n* 2 teaspoons ground red pepper\\\\n* 2 teaspoons onion powder\\\\n* 1 teaspoon salt\\\\n* 1 teaspoon ground black pepper\\\\n* 1/2 teaspoon garlic powder\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* In a large saucepan, whisk together tomato puree and mustard until smooth. Stir in remaining ingredients and bring to a boil. Reduce heat to low and simmer 30 minutes, stirring occasionally. Serve warm. Sauce may be refrigerated for several weeks\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"94e5e23a-ad75-4c49-aa2b-73248e56dd28\\\",\\\"title\\\":\\\"Joes Crab Shack Coconut Shrimp\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Joes Crab Shack Coconut Shrimp\\\\n\\\\n## Main Dishes\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1 lb Medium - Large Fresh Shrimp (cleaned,shelled, and butterflied)\\\\n* 2 Eggs\\\\n* 1/4 C. Water\\\\n* 2/3 C. Corn Starch\\\\n* 7 oz. Package of Premium Flaked Coconut (small flake if possible)\\\\n* 1 Tbsp. Sugar\\\\n* 1 tsp. Salt\\\\n* 1/2 C. Flour\\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Mix eggs and water. Set aside. Place 1/3 cup of corn starch in bowl for dusting of shrimp.  Mix in separate bowl 1/3 cup (the remainder) of corn starch, coconut, sugar, salt, and flour, blend well.  Heat oil for deep frying. Roll shrimp in corn starch, then in egg wash, then finally roll in coconut mixture. Place shrimp in hot oil and deep fry until done. Shrimp will float to the top when cooked. Take care not to overcook shrimp.  Serve with Joe’s Crab Shack Pineapple dipping sauce. Yumm Yumm.  We have found the results to be slightly better when you process the coconut in a blender for a few seconds. It will grate up the coconut just a bit more.\\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"95106d41-ae86-4f37-a393-1013401d02d7\\\",\\\"title\\\":\\\"Old Fashioned Peanut Butter Cookies\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle Urvater\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Old Fashioned Peanut Butter Cookies\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Michelle Urvater\\\\n\\\\n\\\\n_Yield: 5 dozen_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 1/2 cup sweet butter at room temperature \\\\n* 1/2 cup each sugar and brown sugar \\\\n* 1 egg \\\\n* 1 cup smooth pure peanut butter \\\\n* 1/2 teaspoon vanilla \\\\n* 1/2 teaspoon each salt and baking soda \\\\n* 1 1/2 cups sifted flour \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 375 degrees. Butter cookie sheets and set aside. With an electric mixer beat the butter until soft. Add the sugars and beat until creamy. Add the egg, peanut butter, salt, baking soda and vanilla.  With a rubber spatula fold the flour into the egg mixture but do not overmix. Roll the dough into small balls and place them on prepared cookie sheet. With a fork press the balls into flat cookies and bake for 15 to 17 minutes or until crisp and golden.  For added touch melt some bittersweet chocolate in a double boiler remove and cool down a bit. When still pliable dip one edge of cookies into chocolate. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"95ace1f9-4633-4636-b1f1-eaeebc38139e\\\",\\\"title\\\":\\\"Classic Cheesecake\\\",\\\"image\\\":null,\\\"description\\\":\\\"> Recipe Courtesy of Michelle UrvaterRemove cake f\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Classic Cheesecake\\\\n\\\\n## Desserts\\\\n\\\\n> Recipe Courtesy of Michelle UrvaterRemove cake from oven then cool cake for 2 hours. When cool, run a thin metal spatula around edge of cake. Loosen and remove sides of springform pan. Note that, when cooling, cheesecake will develop a large crack across the top.\\\\n\\\\n\\\\n_Yield: 12 to 16 servings_\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 2 cups graham cracker crumbs \\\\n* 1/4 cup confectioners’ sugar \\\\n* 6 to 8 tablespoons melted butter \\\\n* 1 pound cottage cheese \\\\n* 1 pint sour cream \\\\n* 8 ounce package softened cream cheese \\\\n* 3 large eggs, lightly beaten \\\\n* 1 cup sugar \\\\n* 1/4 cup flour \\\\n* 1 teaspoon vanilla \\\\n* 1 can cherry pie filling, optional or fresh sliced fresh strawberries or blueberries to serve with cake \\\\n\\\\n***\\\\n# Directions:\\\\n\\\\n* Preheat the oven to 300 degrees. Butter a 12 inch springform pan. Mix the pulverized graham crackers, sugar and melted butter and pat this dough into the bottom of the springform pan. Bake for 15 minutes or until set, remove and cool before filling. \\\\n* Raise the temperature to 350 degrees. With an electric mixer beat the cottage cheese, sour cream, cream cheese, eggs, sugar, flour and vanilla. Beat for 10 minutes; batter will be very thin. Pour over crust and bake for 40 minutes. Turn off oven but leave cake in for an additional 30 minutes. Do not open oven door. \\\\n* Slide cake onto plate. If you wish, top with pie filling or serve a wedge of cake with fresh berries. \\\\n\\\\n***\\\\n\\\"}\",\"{\\\"id\\\":\\\"962e892d-44e8-4c19-a172-a04fbb779bca\\\",\\\"title\\\":\\\"Creole Corn Casserole\\\",\\\"image\\\":null,\\\"description\\\":\\\"***\\\",\\\"tags\\\":[],\\\"content\\\":\\\"# Creole Corn Casserole\\\\n\\\\n## Vegetables\\\\n\\\\n***\\\\n# Ingredients:\\\\n\\\\n* 3 tablespoons bacon drippings \\\\n* 1/3 cup flour \\\\n* 1 can shoe peg corn (Niblets), drained \\\\n* 1 pound can tomatoes, drained \\\\
